      avez redressé les torts de votre passé et pourquoi, maintenant, vous cherchez
      à lui venir en aide. C’est important pour lui de bien comprendre que vos efforts
      pour lui communiquer le message sont un élément vital de votre propre rétablissement
      et que, en fait, il peut vous aider plus que vous ne l’aidez. Expliquez-lui
      clairement qu’il n’a aucune obli- gation envers vous et que vous espérez seulement
      qu’il tentera de venir en aide à d’autres alcooliques quand il se sera sorti
      de ses difficultés. Tâchez de lui faire voir à quel point il se doit de placer
      le bien- être des autres avant le sien. Donnez-lui l’assurance que vous n’exercez
      aucune pression sur lui et que vous ne le reverrez plus si tel est son désir.
      Ajoutez que vous ne serez pas offusqué s’il ne veut plus entendre parler de
      vous, car il vous a aidé plus que vous ne l’avez aidé vous-même. Si vous avez
      parlé avec calme et bon sens et que vous vous êtes mon- tré humain et compréhensif,
      vous vous êtes proba- blement fait un ami. Il se peut que la question de l’alcoolisme
      l’ait dérangé. Tant mieux ! Plus il se sentira désespéré, mieux cela vaudra.
      Il y a ainsi davantage de chance qu’il suive vos suggestions.\r\nVotre candidat
      peut trouver des raisons pour les- quelles il pense n’avoir pas besoin de suivre
      le pro- gramme au complet. Il peut se rebeller à l’idée de faire un examen de
      conscience qui requiert une discussion avec d’autres personnes. Il vaut mieux
      ne pas le contre- dire. Dites-lui au contraire que vous avez ressenti la même
      chose, mais que vous doutez aujourd’hui que vous auriez fait autant de progrès
      si vous n’aviez pas consenti à passer à l’action. Lors de votre première visite,
      entretenez-le du mouvement des Alcooliques anonymes. S’il montre quelque intérêt,
      laissez-lui votre exemplaire de ce livre.\r\nÀ moins que votre ami ne veuille
      parler davantage de lui, ne mettez pas sa patience à l’épreuve. Donnez-lui la
      chance de réfléchir. Si vous restez, laissez-le orienter la conversation. Il
      peut arriver qu’un nouveau, empressé, veuille s’engager tout de suite et que
      vous soyez tenté de le laisser faire. C’est parfois une erreur. S’il éprouvait
      des difficultés par la suite, il pourrait vous reprocher de l’ avoir bousculé.
      V ous réussirez mieux auprès des alcooliques en évitant de vous présenter comme
      un croisé ou un réformateur passionné. Ne parlez jamais à un alcoolique du haut
      de votre grandeur morale ou spiri- tuelle ; contentez-vous de lui présenter
      les outils spiri- tuels pour qu’il les examine. Démontrez-lui comment ils vous
      ont servi. Offrez-lui l’amitié et la fraternité. Dites- lui que s’il désire
      se rétablir, vous ferez n’importe quoi pour l’aider.\r\nSi votre solution ne
      l’intéresse pas, s’il attend de vous seulement que vous le sortiez de ses difficultés
      financières comme un banquier, ou si tout ce qu’il cherche est une infirmière
      pour l’aider dans ses moments de cuite, il vaut mieux renoncer à l’aider jus-
      qu’à ce qu’il ait changé d’idée. Ce changement d’atti- tude se produira lorsqu’il
      aura souffert davantage.\r\nSi votre candidat démontre un intérêt sincère et
      qu’il veut vous revoir, demandez-lui de lire ce livre avant votre prochaine
      visite. Ensuite, il décidera de lui-même s’il veut poursuivre sa démarche. Il
      ne doit jamais être pressé ni bousculé ni par vous ni par sa femme ou ses amis.
      S’il doit trouver Dieu, le désir doit lui venir du fond de lui-même.\r\nS’il
      croit qu’il y a une autre façon de s’en sortir ou s’il préfère une approche
      spirituelle différente, encou- ragez-le à écouter sa conscience. Nous ne détenons
      pas l’exclusivité des liens avec Dieu ; nous avons seule- ment une méthode qui
      nous a réussi. Cependant, insis- tez sur le fait que les alcooliques ont beaucoup
      en commun et que de toute façon, vous aimeriez garder un lien amical avec lui.
      Puis, laissez les choses comme elles sont.\r\nNe vous découragez pas si votre
      candidat ne répond pas immédiatement. Partez à la recherche d’un autre alcoolique
      et essayez encore. Vous trouverez certaine- ment un malade assez désespéré pour
      accepter sans hésiter ce que vous avez à offrir. Insister auprès de quelqu’un
      qui ne peut ou ne veut pas travailler avec vous, c’est, à notre avis, une perte
      de temps. Laissé à lui-même, il pourrait, en peu de temps, découvrir qu’il ne
      peut se rétablir par ses propres moyens. Passer trop de temps sur un cas prive
      un autre alcoolique de l’oc- casion de vivre normalement et d’être heureux.
      Un de nos membres a échoué complètement dans ses six pre- mières tentatives.
      Il aime répéter que s’il avait pour- suivi son action auprès de ces alcooliques,
      il en aurait peut-être privé beaucoup d’autres, sauvés depuis, de leur chance
      de se rétablir.\r\nSupposons maintenant que vous rendez une deuxiè- me visite
      à votre candidat. Il a lu ce livre et se dit prêt à faire les Douze Étapes du
      programme de rétablisse- ment. Ayant vous-même vécu cette expérience, vous êtes
      en mesure de lui donner des conseils pratiques. Laissez-lui savoir que vous
      êtes disposé à recevoir ses confidences lorsqu’il aura décidé de raconter son
      his- toire, mais n’insistez pas s’il préfère consulter une autre personne.\r\nIl
      peut être sans argent et sans abri. Si c’est le cas, vous pourriez l’aider à
      se trouver du travail ou lui offrir une petite aide financière. Néanmoins, vous
      ne devez pas priver votre famille ou vos créanciers de l’argent qui leur revient.
      Vous aimeriez peut-être le loger chez vous durant quelques jours. Mais agissez
      toujours avec discernement. Assurez-vous qu’il sera accepté par votre famille
      et qu’il n’est pas là pour profiter indûment de votre argent, de vos contacts
      ou de votre hospitalité. Ses abus ne pourraient que lui causer du tort. Vous
      lui donne- riez l’occasion d’être malhonnête et ainsi, vous contri- bueriez
      à sa destruction plutôt qu’à son rétablissement.\r\nNe fuyez jamais devant vos
      responsabilités mais assurez-vous que vous agissez sagement en les assu- mant.
      L’aide aux autres est la pierre angulaire de votre rétablissement. Une bonne
      action de temps en temps n’est pas suffisante. Vous devez agir en bon Samari-
      tain tous les jours s’il le faut. Cela peut signifier que vous passerez plusieurs
      nuits blanches et que vos loi- sirs et vos affaires seront souvent interrompus.
      Peut- être devrez-vous partager votre argent et votre foyer, conseiller les
      conjoints et les parents pris de panique, vous présenter de nombreuses fois
      au poste de police, dans les cliniques, les hôpitaux, les prisons et les centres
      de soins psychiatriques. Votre téléphone pour- ra sonner à toute heure du jour
      et de la nuit. Votre femme se plaindra peut-être que vous la négligez. Un alcoolique
      soûl peut briser votre mobilier ou brûler un matelas. Vous pourriez devoir vous
      battre avec lui s’il est violent. Parfois vous devrez appeler un médecin et
      suivre ses directives pour administrer un sédatif à votre protégé. À d’autres
      moments, vous pourriez être dans l’obligation d’avoir recours à la police ou
      d’appeler une ambulance. Occasionnellement, vous ferez face à des situations
      comme celles-là.\r\nIl est rare que nous permettions à un alcoolique de vivre
      longtemps chez nous parce que ce n’est pas bon pour lui et que cela entraîne
      parfois de graves com- plications dans la famille.\r\nLe refus d’un alcoolique
      de collaborer à son rétablissement n’est pas une raison pour négliger ses proches.
      Vous devriez maintenir des liens amicaux avec eux et leur offrir d’adopter votre
      mode de vie. S’ils acceptaient de mettre en pratique vos principes spiri- tuels,
      le chef de famille aurait de bien meilleures chances de se rétablir. Et même
      s’il devait continuer de boire, sa famille trouverait la vie plus supportable.\r\nQuant
      à l’alcoolique qui peut et veut se rétablir, il n’a guère besoin de charité,
      au sens ordinaire du mot, ou du moins il n’en demandera pas beaucoup. Les alcooliques
      qui réclament de l’argent et un abri avant de surmonter leur problème d’alcool
      font fausse route. Cependant, nous sommes prêts à de grands sacrifices lorsque
      cette action est justifiée pour nous aider les uns les autres. Cela peut sembler
      contradictoire mais pour nous, ce ne l’est pas.\r\nNous ne remettons pas en
      cause le don lui-même, mais plutôt le moment et la manière de donner. C’est
      souvent là qu’est la différence entre la réussite et l’échec. À partir du moment
      où notre action est essen- tiellement d’ordre matériel, l’alcoolique commence
      à compter sur notre assistance plutôt que sur celle de Dieu. Il réclame ceci
      et cela, prétextant son incapaci- té à maîtriser l’alcool si ses besoins matériels
      ne sont pas satisfaits. C’est un non-sens. Certains d’entre nous ont dû encaisser
      de rudes coups avant de comprendre ceci : avec ou sans emploi, avec ou sans
      conjoint, nous ne cessons tout simplement pas de boire tant que nous faisons
      passer notre dépendance des autres avant notre dépendance envers Dieu.\r\nIl
      faut graver dans l’esprit de chaque alcoolique qu’il peut se rétablir indépendamment
      de qui que ce soit. La seule condition est de mettre sa confiance en Dieu et
      de mettre de l’ordre dans sa vie.\r\nVoyons maintenant les problèmes au foyer.
      Il se peut qu’il y ait divorce, séparation ou simplement des rela- tions tendues.
      Lorsque votre candidat aura redressé, autant qu’il le peut, les torts causés
      aux siens et qu’il leur aura bien expliqué les nouveaux principes selon lesquels
      il vit, il devra commencer à mettre ceux-ci en pratique à la maison. Nous parlons
      évidemment de ceux qui ont la chance d’avoir un foyer. Il ne doit pas tenir
      compte du fait que sa famille puisse avoir de nom- breux torts. Il doit se concentrer
      sur sa propre spiri- tualité. Les discussions et les réprimandes doivent être
      évitées à tout prix. Cela est difficile à faire dans nombre de foyers, mais
      c’est indispensable si l’on veut obte- nir des résultats. Si la famille persiste
      dans ses efforts pendant quelques mois, elle en retirera un grand bien- fait.
      Les personnalités moins compatibles finissent par découvrir des terrains d’entente.
      Avec le temps, chaque membre de la famille peut en venir à voir ses propres
      défauts et à les admettre. Tous sont alors davantage en mesure d’en discuter
      dans une atmosphère d’entraide amicale.\r\nLorsque la famille aura constaté
      les résultats tan- gibles de la méthode, elle se montrera peut-être dis- posée
      à faire de même. Cela se fera naturellement et en temps voulu, pourvu que l’alcoolique
      continue, quoi que l’on fasse et quoi que l’on dise, de démontrer qu’il peut
      demeurer abstinent, serviable et attentif envers les autres. Bien sûr, il nous
      arrive à tous de nous nous écarter souvent de ces règles de conduite. Nous devons
      alors tenter de réparer immédiatement le tort causé, sinon nous le paierons
      par une rechute.\r\nDans une situation de divorce ou de séparation, le couple
      ne devrait pas montrer une hâte excessive à se retrouver. L’alcoolique doit
      être sûr de son rétablissement. De son côté, la femme doit parfaitement comprendre
      son nouveau mode de vie. Si la relation doit reprendre, les bases de cette nouvelle
      union devront être différentes puisque les précédentes n’ont pas tenu. Cela
      exige un changement total d’esprit et d’attitude. Parfois, il vaut mieux pour
      tous les inté- ressés que le couple demeure séparé. De toute évi- dence, aucune
      règle ne peut être établie à ce sujet. Il faut laisser l’alcoolique poursuivre
      son programme jour après jour et quand le temps des retrouvailles sera venu,
      ce sera clair pour les deux personnes en cause.\r\nIl faut détromper l’alcoolique
      qui dit ne pouvoir se rétablir sans avoir retrouvé sa famille. C’est faux. Dans
      certains cas, pour une raison ou pour une autre, le conjoint ne revient jamais.
      Il faut rappeler à ce candi- dat que son rétablissement ne dépend pas des autres.
      Il dépend de sa relation avec Dieu. Nous connaissons des hommes qui se sont
      rétablis sans n’avoir jamais retrouvé leur famille. Par ailleurs, d’autres ont
      rechu- té à cause de leur retour prématuré.\r\nIl faut que, jour après jour,
      votre protégé et vous mar- chiez ensemble sur le chemin du progrès spirituel.
      Si vous persistez, des choses remarquables se produiront. En jetant un regard
      sur le passé, nous constatons que ce qui nous est arrivé au moment où nous avons
      remis notre sort entre les mains de Dieu était mieux que tout ce que nous avions
      escompté. Si vous suivez les directives d’une Puissance supérieure, vous finirez
      par vivre dans un monde nouveau et merveilleux, quelles que soient les circonstancesactuelles
      !\r\nLorsque vous vous occupez d’un homme et de sa famille, vous devez prendre
      soin de ne pas vous mêler de leurs querelles pour éviter de ruiner vos chances
      de leur être utile. Insistez cependant auprès des proches sur le fait que l’alcoolique
      a été très malade et qu’ils devraient en tenir compte dans leurs rapports avec
      lui. Mettez-les en garde contre le ressentiment et la jalousie, et préve- nez-les
      qu’il ne pourra pas se corriger de ses défauts en un jour. Faites comprendre
      à la famille que votre protégé est entré dans une période de croissance et demandez
      à ses proches, lorsqu’ils se sentent impatients, de penser plutôt au bonheur
      de le voir abstinent.\r\nSi vous avez réussi à régler vos propres problèmes
      familiaux, racontez à la famille du nouveau comment vous vous y êtes pris. C’est
      une façon de la mettre sur une bonne piste sans devenir critique à son sujet.
      Dire comment vous et votre conjoint avez surmonté vos dif- ficultés vaut mieux
      que toutes les remontrances.\r\nSi nous sommes spirituellement en forme, nous
      pou- vons accomplir toutes sortes de choses qui, normale- ment, sont contre-indiquées
      pour les alcooliques. On a dit que nous ne devrions pas aller là où l’on sert
      de l’alcool, que nous ne devons pas garder d’alcool à la maison, que nous devons
      éviter les amis qui prennent un verre, que nous devons nous abstenir de regarder
      tout film où l’on voit des gens boire, que nous devons éviter les bars, que
      nos amis doivent cacher leurs bou- teilles si nous allons chez eux, que nous
      ne devons pas penser à l’alcool et que rien ne doit nous y faire pen- ser. L’expérience
      nous a démontré que ce n’est pas nécessairement vrai.\r\nTous les jours, nous
      nous retrouvons dans l’une ou l’autre de ces situations. L’alcoolique qui ne
      peut y faire face pense encore comme un alcoolique ; quelque chose ne va pas
      dans son état spirituel. Le seul endroit où il aurait une chance de demeurer
      sobre serait, par exemple, la calotte du Groenland ; et même là, un Inuit pourrait
      se présenter avec une bouteille de scotch à la main : ce serait le désastre
      ! Toute femme qui a envoyé son mari au loin pour qu’il échappe à l’alcool peut
      en parler.\r\nÀ notre avis, toute méthode de lutte contre l’alcoo- lisme qui
      propose de garder le malade à l’abri des ten- tations est vouée à l’échec. L’alcoolique
      qui essaie de se protéger peut réussir pendant un certain temps mais cela se
      termine généralement par une rechute plus dure que toutes les autres. Nous avons
      essayé ces méthodes- là. Mais ces tentatives pour réaliser l’impossible ont
      toujours échoué.\r\nNous avons comme principe de ne pas éviter la fré- quentation
      de lieux où l’on sert de l’alcool si nous avons une bonne raison de nous trouver
      là. Ces endroits peuvent être des bars, des boîtes de nuit, des soirées dansantes,
      des réceptions de mariage ou autres, et même les joyeuses réunions mondaines
      courantes. Si vous avez déjà travaillé auprès d’un alcoolique, vous aurez peut-être
      l’impression que c’est là tenter le diable, mais il n’en est rien.\r\nVous remarquerez
      que nous avons apporté une importante restriction. Par conséquent, à chaque
      occa- sion, posez-vous la question : « Ai-je une bonne rai- son, sociale, professionnelle
      ou personnelle, d’aller à cet endroit ? » ; « Est-ce que j’espère trouver une
      espèce de substitution du plaisir d’autrefois dans l’am- biance qui règne là
      ? » Si vous êtes à l’aise avec votre réponse, vous n’avez pas à vous inquiéter.
      Allez- y ou n’y allez pas, comme bon vous semble. Assu- rez-vous toutefois que
      vous êtes spirituellement solide et que vos motifs sont vraiment valables. Ne
      pensez pas à ce que vous allez retirer de l’événement ; pen- sez plutôt à ce
      que vous pouvez y apporter. Mais si vous ne vous sentez pas sûr de vous, vous
      feriez mieux plutôt d’aller porter secours à un autre alcoo- lique !\r\nPourquoi
      fréquenter les lieux où l’on boit si c’est pour afficher une triste mine en
      regrettant le bon vieux temps ? Si l’occasion est heureuse, tâchez de contri-
      buer au plaisir des gens ; si c’est une réunion d’af- faires, mettez-vous à
      la besogne avec enthousiasme. Si vous êtes avec quelqu’un qui veut manger dans
      une brasserie, n’hésitez pas à l’accompagner. Dites à vos amis qu’ils ne doivent
      pas changer leurs habitudes à cause de vous. Lorsque l’occasion sera propice,
      expli- quez-leur pourquoi vous devez vous abstenir de boire. Si vous présentez
      bien la chose, il y a peu de chance que l’on vous incite à consommer. Au temps
      où vous buviez, vous vous retiriez de la vie, petit à petit. Aujourd’hui, vous
      retrouvez votre place dans la socié- té. Vous ne devez pas vous retirer à nouveau
      du simple fait que vos amis prennent un verre.\r\nDésormais, votre devoir est
      de vous trouver là où vous pouvez le plus rendre service ; alors n’hésitez pas
      à aller partout où vous pouvez être utile. Même l’en- droit le plus sordide
      au monde ne doit pas vous faire reculer lorsque le désir de servir vous motive.
      Dans cet état d’esprit, vous pouvez vous tenir sur la ligne de front et Dieu
      vous protégera de tout danger.\r\nBeaucoup d’entre nous gardons de l’alcool
      à la mai- son. Nous en avons souvent besoin pour aider une recrue à traverser
      les durs lendemains de cuites. Quelques-uns servent de l’alcool à leurs amis
      qui ne sont pas alcooliques. Cependant, certains d’entre nous croient que nous
      ne devrions pas en servir. Nous ne discutons jamais de cette question. C’est
      à chaque famille de décider, en fonction des circonstances, de la conduite à
      suivre.\LNous prenons garde de ne jamais démontrer d’into-\r\nlérance ou de
      mépris envers l’habitude sociale qu’est la consommation d’ alcool. L ’ expérience
      a prouvé qu’une attitude de ce genre n’apporte rien à personne. Tous les alcooliques
      nouvellement arrivés dans notre groupe s’attendent à nous voir critiquer et
      juger, puis sont grandement soulagés lorsqu’ils découvrent que nous ne faisons
      pas la chasse aux sorcières. L’esprit d’intolérance pourrait rebuter des alcooliques
      qui, sans cette étroitesse d’esprit, seraient peut-être sauvés. En étant intransigeant,
      nous n’aiderions même pas la cause de la tempérance car pas un buveur sur mille
      n’ac- cepterait d’entendre parler de son problème par quel- qu’un qui a l’alcool
      en aversion.\r\nUn jour viendra, nous l’espérons, où grâce aux Alcooliques anonymes,
      la population se rendra mieux compte de l’ampleur et de la gravité du problème
      de l’alcoolisme. Cependant, si nous adoptons une attitude amère et hostile,
      notre action restera sans grand effet. Les buveurs ne le supporteraient pas.\r\nAprès
      tout, c’est nous qui sommes responsables de nos problèmes. La bouteille n’ est
      qu’ un symbole. D’ailleurs, nous ne combattons plus qui que ce soit ou quoi
      que ce soit. Il le faut !\r\n"
