    - INTO ACTION
    - "HAVING MADE our personal inventory, what shall we do about it?  We have been
      trying to get a new attitude, a new relationship with our Creator, and to discover
      the obstacles in our path.  We have admitted certain defects; we have ascertained
      in a rough way what the trouble is; we have put our finger on the weak items
      in our personal inventory.  Now these are about to be cast out.  This requires
      action on our part, which, when completed, will mean that we have admitted to
      God, to ourselves, and to another human being, the exact nature of our defects.
      \ This brings us to the Fifth Step in the program of recovery mentioned in the
      preceding chapter.\r\n    This is perhaps difficult-especially discussing our
      defects with another person.  We think we have done well enough in admitting
      these things to ourselves.  There is doubt about that.  In actual practice,
      we usually find a solitary self-appraisal insufficient.  Many of us thought
      it necessary to go much further.  We will be more reconciled to discussing ourselves
      with another person when we see good reasons why we should do so.  The best
      reason first: If we skip this vital step, we may not overcome drinking.  Time
      after time newcomers have tried to keep to themselves certain facts about their
      lives.  Trying to avoid this humbling experience, they have turned to easier
      methods.  Almost invariably they got drunk.  Having persevered with the rest
      of the program, they wondered why they fell.  We think the reason is that they
      never completed their housecleaning.  They took inventory all right, but hung
      on to some of the worst items in stock.  They only thought they had lost their
      egoism and fear; they only thought they had humbled themselves.  But they had
      not learned enough of humility, fearlessness and honesty, in the sense we find
      it necessary, until they told someone else all their life story.\r\n    More
      than most people, the alcoholic leads a double life.  He is very much the actor.
      \ To the outer world he presents his stage character.  This is the one he likes
      his fellows to see.  He wants to enjoy a certain reputation, but knows in his
      heart he doesn't deserve it.\r\n    The inconsistency is made worse by the things
      he does on his sprees.  Coming to his senses, he is revolted at certain episodes
      he vaguely remembers.  These memories are a nightmare.  He trembles to think
      someone might have observed him.  As fast as he can, he pushes these memories
      far inside himself.  He hopes they will never see the light of day.  He is under
      constant fear and tension-that makes for more drinking.\r\n    Psychologists
      are inclined to agree with us.  We have spent thousands of dollars for examinations.
      \ We know but few instances where we have given these doctors a fair break.
      \ We have seldom told them the whole truth nor have we followed their advice.
      \ Unwilling to be honest with these sympathetic men, we were honest with no
      one else.  Small wonder many in the medical profession have a low opinion of
      alcoholics and their chance for recovery!\r\n    We must be entirely honest
      with somebody if we expect to live long or happily in this world.  Rightly and
      naturally, we think well before we choose the person or persons with whom to
      take this intimate and confidential step.  Those of us belonging to a religious
      denomination which requires confession must, and of course, will want to go
      to the properly appointed authority whose duty it is to receive it.  Though
      we have no religious connection, we may still do well to talk with someone ordained
      by an established religion.  We often find such a person quick to see and understand
      our problem.  Of course, we sometimes encounter people who do not understand
      alcoholics.\r\n    If we cannot or would rather not do this, we search our acquaintance
      for a close-mouthed, understanding friend.  Perhaps our doctor or psychologist
      will be the person.  It may be one of our own family, but we cannot disclose
      anything to our wives or our parents which will hurt them and make them unhappy.
      \ We have no right to save our own skin at another person's expense.  Such parts
      of our story we tell to someone who will understand, yet be unaffected.  The
      rule is we must be hard on ourself, but always considerate of others.\r\n    Notwithstanding
      the great necessity for discussing ourselves with someone, it may be one is
      so situated that there is no suitable person available.  If that is so, this
      step may be postponed, only, however, if we hold ourselves in complete readiness
      to go through with it at the first opportunity.  We say this because we are
      very anxious that we talk to the right person.  It is important that he be able
      to keep a confidence; that he fully understand and approve what we are driving
      at; that he will not try to change our plan.  But we must not use this as a
      mere excuse to postpone.\r\n    When we decide who is to hear our story, we
      waste no time.  We have a written inventory and we are prepared for a long talk.
      \ We explain to our partner what we are about to do and why we have to do it.
      \ He should realize that we are engaged upon a life-and-death errand.  Most
      people approached in this way will be glad to help; they will be honored by
      our confidence.\r\n    We pocket our pride and go to it, illuminating every
      twist of character, every dark cranny of the past.  Once we have taken this
      step, withholding nothing, we are delighted.  We can look the world in the eye.
      \ We can be alone at perfect peace and ease.  Our fears fall from us.  We begin
      to feel the nearness of our Creator.  We may have had certain spiritual beliefs,
      but now we begin to have a spiritual experience.  The feeling that the drink
      problem has disappeared will often come strongly.  We feel we are on the Broad
      Highway, walking hand in hand with the Spirit of the Universe.\r\n    Returning
      home we find a place where we can be quiet for an hour, carefully reviewing
      what we have done.  We thank God from the bottom of our heart that we know Him
      better.  Taking this book down from our shelf we turn to the page which contains
      the twelve steps.  Carefully reading the first five proposals we ask if we have
      omitted anything, for we are building an arch through which we shall walk a
      free man at last.  Is our work solid so far?  Are the stones properly in place?
      \ Have we skimped on the cement put into the foundation?  Have we tried to make
      mortar without sand?\r\n    If we can answer to our satisfaction, we then look
      at Step Six.  We have emphasized willingness as being indispensable.  Are we
      now ready to let God remove from us all the things which we have admitted are
      objectionable?  Can He now take them all-every one?  If we still cling to something
      we will not let go, we ask God to help us be willing.\r\n    When ready, we
      say something like this: 'My Creator, I am now willing that you should have
      all of me, good and bad.  I pray that you now remove from me every single defect
      of character which stands in the way of my usefulness to you and my fellows.
      \ Grant me strength, as I go out from here, to do your bidding.  Amen.'  We
      have then completed Step Seven.\r\n    Now we need more action, without which
      we find that 'Faith without works is dead.'  Let's look at Steps Eight and Nine.
      \ We have a list of all persons we have harmed and to whom we are willing to
      make amends.  We made it when we took inventory.  We subjected ourselves to
      a drastic self-appraisal.  Now we go out to our fellows and repair the damage
      done in the past.  We attempt to sweep away the debris which has accumulated
      out of our effort to live on self-will and run the show ourselves.  If we haven't
      the will to do this, we ask until it comes.  Remember it was agreed at the beginning
      we would go to any lengths for victory over alcohol.\r\n    Probably there are
      still some misgivings.  As we look over the list of business acquaintances and
      friends we have hurt, we may feel diffident about going to some of them on a
      spiritual basis.  Let us be reassured.  To some people we need not, and probably
      should not emphasize the spiritual feature on our first approach.  We might
      prejudice them.  At the moment we are trying to put our lives in order.  But
      this is not an end in itself.  Our real purpose is to fit ourselves to be of
      maximum service to God and the people about us.  It is seldom wise to approach
      an individual, who still smarts from our injustice to him, and announce that
      we have gone religious.  In the prize ring, this would be called leading with
      the chin.  Why lay ourselves open to being branded fanatics or religious bores?
      \ We may kill a future opportunity to carry a beneficial message.  But our man
      is sure to be impressed with a sincere desire to set right the wrong.  He is
      going to be more interested in a demonstration of good will than in our talk
      of spiritual discoveries.\r\n    We don't use this as an excuse for shying away
      from the subject of God.  When it will serve any good purpose, we are willing
      to announce our convictions with tact and common sense.  The question of how
      to approach the man we hated will arise.  It may be he has done us more harm
      than we have done him and, though we may have acquired a better attitude toward
      him, we are still not too keen about admitting our faults.  Nevertheless, with
      a person we dislike, we take the bit in our teeth.  It is harder to go to an
      enemy than to a friend, but we find it much more beneficial to us.  We go to
      him in a helpful and forgiving spirit, confessing our former ill feeling and
      expressing our regret.\r\n    Under no condition do we criticize such a person
      or argue.  Simply we tell him that we will never get over drinking until we
      have done our utmost to straighten out the past.  We are there to sweep off
      our side of the street, realizing that nothing worth while can be accomplished
      until we do so, never trying to tell him what he should do.  His faults are
      not discussed.  We stick to our own.  If our manner is calm, frank, and open,
      we will be gratified with the result.\r\n    In nine cases out of ten the unexpected
      happens.  Sometimes the man we are calling upon admits his own fault, so feuds
      of years' standing melt away in an hour.  Rarely do we fail to make satisfactory
      progress.  Our former enemies sometimes praise what we are doing and wish us
      well.  Occasionally, they will offer assistance.  It should not matter, however,
      if someone does throw us out of his office.  We have made our demonstration,
      done our part.  It's water over the dam.\r\n    Most alcoholics owe money.  We
      do not dodge our creditors.  Telling them what we are trying to do, we make
      no bones about our drinking; they usually know it anyway, whether we think so
      or not.  Nor are we afraid of disclosing our alcoholism on the theory it may
      cause financial harm.  Approached in this way, the most ruthless creditor will
      sometimes surprise us.  Arranging the best deal we can we let these people know
      we are sorry.  Our drinking has made us slow to pay.  We must lose our fear
      of creditors no matter how far we have to go, for we are liable to drink if
      we are afraid to face them.\r\n    Perhaps we have committed a criminal offense
      which might land us in jail if it were known to the authorities.  We may be
      short in our accounts and unable to make good.  We have already admitted this
      in confidence to another person, but we are sure we would be imprisoned or lose
      our job if it were known.  Maybe it's only a petty offense such as padding the
      expense account.  Most of us have done that sort of thing.  Maybe we are divorced,
      and have remarried but haven't kept up the alimony to number one.  She is indignant
      about it, and has a warrant out for our arrest.  That's a common form of trouble
      too.\r\n    Although these reparations take innumerable forms, there are some
      general principles which we find guiding.  Reminding ourselves that we have
      decided to go to any lengths to find a spiritual experience, we ask that we
      be given strength and direction to do the right thing, no matter what the personal
      consequences may be.  We may lose our position or reputation or face jail, but
      we are willing.  We have to be.  We must not shrink at anything.\r\n    Usually,
      however, other people are involved.  Therefore, we are not to be the hasty and
      foolish martyr who would needlessly sacrifice others to save himself from the
      alcoholic pit.  A man we know had remarried.  Because of resentment and drinking,
      he had not paid alimony to his first wife.  She was furious.  She went to court
      and got an order for his arrest.  He had commenced our way of life, had secured
      a position, and was getting his head above water.  It would have been impressive
      heroics if he had walked up to the Judge and said, 'Here I am.'\r\n    We thought
      he ought to be willing to do that if necessary, but if he were in jail he could
      provide nothing for either family.  We suggested he write his first wife admitting
      his faults and asking forgiveness.  He did, and also sent a small amount of
      money.  He told her what he would try to do in the future.  He said he was perfectly
      willing to go to jail if she insisted.  Of course she did not, and the whole
      situation has long since been adjusted.\r\n    Before taking drastic action
      which might implicate other people we secure their consent.  If we have obtained
      permission, have consulted with others, asked God to help and the drastic step
      is indicated we must not shrink.\r\n    This brings to mind a story about one
      of our friends.  While drinking, he accepted a sum of money from a bitterly-hated
      business rival, giving him no receipt for it.  He subsequently denied having
      received the money and used the incident as a basis for discrediting the man.
      \ He thus used his own wrong-doing as a means of destroying the reputation of
      another.  In fact, his rival was ruined.\r\n    He felt that he had done a wrong
      he could not possibly make right.  If he opened that old affair, he was afraid
      it would destroy the reputation of his partner, disgrace his family and take
      away his means of livelihood.  What right had he to involve those dependent
      upon him?  How could he possibly make a public statement exonerating his rival?\r\n
      \   After consulting with his wife and partner he came to the conclusion that
      is was better to take those risks than to stand before his Creator guilty of
      such ruinous slander.  He saw that he had to place the outcome in God's hands
      or he would soon start drinking again, and all would be lost anyhow.  He attended
      church for the first time in many years.  After the sermon, he quietly got up
      and made an explanation.  His action met wide-spread approval, and today he
      is one of the most trusted citizens of his town.  This all happened years ago.\r\n
      \   The chances are that we have domestic troubles.  Perhaps we are mixed up
      with women in a fashion we wouldn't care to have advertised.  We doubt if, in
      this respect, alcoholics are fundamentally much worse than other people.  But
      drinking does complicate sex relations in the home.  After a few years with
      an alcoholic, a wife gets worn out, resentful and uncommunicative.  How could
      she be anything else?  The husband begins to feel lonely, sorry for himself.
      \ He commences to look around in the night clubs, or their equivalent, for something
      besides liquor.  Perhaps he is having a secret and exciting affair with 'the
      girl who understands.'  In fairness we must say that she may understand, but
      what are we going to do about a thing like that?  A man so involved often feels
      very remorseful at times, especially if he is married to a loyal and courageous
      girl who has literally gone through hell for him.\r\n    Whatever the situation,
      we usually have to do something about it.  If we are sure our wife does not
      know, should we tell her?  Not always, we think.  If she knows in a general
      way that we have been wild, should we tell her in detail?  Undoubtedly we should
      admit our fault.  She may insist on knowing all the particulars.  She will want
      to know who the woman is and where she is.  We feel we ought to say to her that
      we have no right to involve another person.  We are sorry for what we have done
      and, God willing, it shall not be repeated.  More than that we cannot do; we
      have no right to go further.  Though there may be justifiable exceptions, and
      though we wish to lay down no rule of any sort, we have often found this the
      best course to take.\r\n    Our design for living is not a one-way street.  It
      is as good for the wife as for the husband.  If we can forget, so can she.  It
      is better, however, that one does not needlessly name a person upon whom she
      can vent jealousy.\r\n    Perhaps there are some cases where the utmost frankness
      is demanded.  No outsider can appraise such an intimate situation.  It may be
      that both will decide that the way of good sense and loving kindness is to let
      by-gones be by-gones.  Each might pray about it, having the other one's happiness
      uppermost in mind.  Keep it always in sight that we are dealing with that most
      terrible human emotion-jealousy.  Good generalship may decide that the problem
      be attacked on the flank rather than risk a face-to-face combat.\r\n    If we
      have no such complication, there is plenty we should do at home.  Sometimes
      we hear an alcoholic say that the only thing he needs to do is to keep sober.
      \ Certainly he must keep sober, for there will be no home if he doesn't.  But
      he is yet a long way from making good to the wife or parents whom for years
      he has so shockingly treated.  Passing all understanding is the patience mothers
      and wives have had with alcoholics.  Had this not been so, many of us would
      have no homes today, would perhaps be dead.\r\n    The alcoholic is like a tornado
      roaring his way through the lives of others.  Hearts are broken.  Sweet relationships
      are dead.  Affections have been uprooted.  Selfish and inconsiderate habits
      have kept the home in turmoil.  We feel a man is unthinking when he says that
      sobriety is enough.  He is like the farmer who came up out of his cyclone cellar
      to find his home ruined.  To his wife, he remarked, 'Don't see anything the
      matter here, Ma.  Ain't it grand the wind stopped blowin'?'\r\n    Yes, there
      is a long period of reconstruction ahead.  We must take the lead.  A remorseful
      mumbling that we are sorry won't fill the bill at all.  We ought to sit down
      with the family and frankly analyze the past as we now see it, being very careful
      not to criticize them.  Their defects may be glaring, but the chances are that
      our own actions are partly responsible.  So we clean house with the family,
      asking each morning in meditation that our Creator show us the way of patience,
      tolerance, kindliness and love.\r\n    The spiritual life is not a theory.  We
      have to live it.  Unless one's family expresses a desire to live upon spiritual
      principles we think we ought not to urge them.  We should not talk incessantly
      to them about spiritual matters.  They will change in time.  Our behavior will
      convince them more than our words.  We must remember that ten or twenty years
      of drunkenness would make a skeptic out of anyone.\r\n    There may be some
      wrongs we can never fully right.  We don't worry about them if we can honestly
      say to ourselves that we would right them if we could.  Some people cannot be
      seen-we send them an honest letter.  And there may be a valid reason for postponement
      in some cases.  But we don't delay if it can be avoided.  We should be sensible,
      tactful, considerate and humble without being servile or scraping.  As God's
      people we stand on our feet; we don't crawl before anyone.\r\n    If we are
      painstaking about this phase of our development, we will be amazed before we
      are half way through.  We are going to know a new freedom and a new happiness.
      \ We will not regret the past nor wish to shut the door on it.  We will comprehend
      the word serenity and we will know peace.  No matter how far down the scale
      we have gone, we will see how our experience can benefit others.  That feeling
      of uselessness and self-pity will disappear.  We will lose interest in selfish
      things and gain interest in our fellows.  Self-seeking will slip away.  Our
      whole attitude and outlook upon life will change.  Fear of people and of economic
      insecurity will leave us.  We will intuitively know how to handle situations
      which used to baffle us.  We will suddenly realize that God is doing for us
      what we could not do for ourselves.\r\n    Are these extravagant promises?  We
      think not.  They are being fulfilled among us-sometimes quickly, sometimes slowly.
      \ They will always materialize if we work for them.\r\n    This thought brings
      us to Step Ten, which suggests we continue to take personal inventory and continue
      to set right any new mistakes as we go along.  We vigorously commenced this
      way of living as we cleaned up the past.  We have entered the world of the Spirit.
      \ Our next function is to grow in understanding and effectiveness.  This is
      not an overnight matter.  It should continue for our lifetime.  Continue to
      watch for selfishness, dishonesty, resentment, and fear.  When these crop up,
      we ask God at once to remove them.  We discuss them with someone immediately
      and make amends quickly if we have harmed anyone.  Then we resolutely turn our
      thoughts to someone we can help.  Love and tolerance of others is our code.\r\n
      \   And we have ceased fighting anything or anyone-even alcohol.  For by this
      time sanity will have returned.  We will seldom be interested in liquor.  If
      tempted, we recoil from it as from a hot flame.  We react sanely and normally,
      and we will find that this has happened automatically.  We will see that our
      new attitude toward liquor has been given us without any thought or effort on
      our part.  It just comes!  That is the miracle of it.  We are not fighting it,
      neither are we avoiding temptation.  We feel as though we had been placed in
      a position of neutrality-safe and protected.  We have not even sworn off.  Instead,
      the problem has been removed.  It does not exist for us.  We are neither cocky
      nor are we afraid.  That is our experience.  That is how we react so long as
      we keep in fit spiritual condition.\r\n    It is easy to let up on the spiritual
      program of action and rest on our laurels.  We are headed for trouble if we
      do, for alcohol is a subtle foe.  We are not cured of alcoholism.  What we really
      have is a daily reprieve contingent on the maintenance of our spiritual condition.
      \ Every day is a day when we must carry the vision of God's will into all of
      our activities.  'How can I best serve Thee-Thy will (not mine) be done.'  These
      are thoughts which must go with us constantly.  We can exercise our will power
      along this line all we wish.  It is the proper use of the will.\r\n    Much
      has already been said about receiving strength, inspiration, and direction from
      Him who has all knowledge and power.  If we have carefully followed directions,
      we have begun to sense the flow of His Spirit into us.  To some extent we have
      become God-conscious.  We have begun to develop this vital sixth sense.  But
      we must go further and that means more action.\r\n    Step Eleven suggests prayer
      and meditation.  We shouldn't be shy on this matter of prayer.  Better men than
      we are using it constantly.  It works, if we have the proper attitude and work
      at it.  It would be easy to be vague about this matter.  Yet, we believe we
      can make some definite and valuable suggestions.\r\n    When we retire at night,
      we constructively review our day.  Were we resentful, selfish, dishonest or
      afraid?  Do we owe an apology?  Have we kept something to ourselves which should
      be discussed with another person at once?  Were we kind and loving toward all?
      \ What could we have done better?  Were we thinking of ourselves most of the
      time?  Or were we thinking of what we could do for others, of what we could
      pack into the stream of life?  But we must be careful not to drift into worry,
      remorse or morbid reflection, for that would diminish our usefulness to others.
      \ After making our review we ask God's forgiveness and inquire what corrective
      measures should be taken.\r\n    On awakening let us think about the twenty-four
      hours ahead.  We consider our plans for the day.  Before we begin, we ask God
      to direct our thinking, especially asking that it be divorced from self-pity,
      dishonest or self-seeking motives.  Under these conditions we can employ our
      mental faculties with assurance, for after all God gave us brains to use.  Our
      thought-life will be placed on a much higher plane when our thinking is cleared
      of wrong motives. \r\n    In thinking about our day we may face indecision.
      \ We may not be able to determine which course to take.  Here we ask God for
      inspiration, an intuitive thought or a decision.  We relax and take it easy.
      \ We don't struggle.  We are often surprised how the right answers come after
      we have tried this for a while.  What used to be the hunch or the occasional
      inspiration gradually becomes a working part of the mind.  Being still inexperienced
      and having just made conscious contact with God, it is not probable that we
      are going to be inspired at all times.  We might pay for this presumption in
      all sorts of absurd actions and ideas.  Nevertheless, we find that our thinking
      will, as time passes, be more and more on the plane of inspiration.  We come
      to rely upon it.\r\n    We usually conclude the period of meditation with a
      prayer that we be shown all through the day what our next step is to be, that
      we be given whatever we need to take care of such problems.  We ask especially
      for freedom from self-will, and are careful to make no request for ourselves
      only.  We may ask for ourselves, however, if others will be helped.  We are
      careful never to pray for our own selfish ends.  Many of us have wasted a lot
      of time doing that and it doesn't work.  You can easily see why.\r\n    If circumstances
      warrant, we ask our wives or friends to join us in morning meditation.  If we
      belong to a religious denomination which requires a definite morning devotion,
      we attend to that also.  If not members of religious bodies, we sometimes select
      and memorize a few set prayers which emphasize the principles we have been discussing.
      \ There are many helpful books also.  Suggestions about these may be obtained
      from one's priest, minister, or rabbi.  Be quick to see where religious people
      are right.  Make use of what they offer.\r\n    As we go through the day we
      pause, when agitated or doubtful, and ask for the right thought or action.  We
      constantly remind ourselves we are no longer running the show, humbly saying
      to ourselves many times each day 'Thy will be done.'  We are then in much less
      danger of excitement, fear, anger, worry, self-pity, or foolish decisions.  We
      become much more efficient.  We do not tire so easily, for we are not burning
      up energy foolishly as we did when we were trying to arrange life to suit ourselves.\r\n
      \   It works-it really does.\r\n    We alcoholics are undisciplined.  So we
      let God discipline us in the simple way we have just outlined.\r\n    But this
      is not all.  There is action and more action.  'Faith without works is dead.'
      \ The next chapter is entirely devoted to Step Twelve."
    - '6'
  - - '7'
    - WORKING WITH OTHERS
    - "PRACTICAL EXPERIENCE shows that nothing will so much insure immunity from drinking
      as intensive work with other alcoholics.  It works when other activities fail.
      \ This is our twelfth suggestion: Carry this message to other alcoholics!  You
      can help when no one else can.  You can secure their confidence when others
      fail.  Remember they are very ill.\r\n    Life will take on new meaning.  To
      watch people recover, to see them help others, to watch loneliness vanish, to
      see a fellowship grow up about you, to have a host of friends-this is an experience
      you must not miss.  We know you will not want to miss it.  Frequent contact
      with newcomers and with each other is the bright spot of our lives.\r\n    Perhaps
      you are not acquainted with any drinkers who want to recover.  You can easily
      find some by asking a few doctors, ministers, priests or hospitals.  They will
      be only too glad to assist you.  Don't start out as an evangelist or reformer.
      \ Unfortunately a lot of prejudice exists.  You will be handicapped if you arouse
      it.  Ministers and doctors are competent and you can learn much from them if
      you wish, but it happens that because of your own drinking experience you can
      be uniquely useful to other alcoholics.  So cooperate; never criticize.  To
      be helpful is our only aim.\r\n    When you discover a prospect for Alcoholics
      Anonymous, find out all you can about him.  If he does not want to stop drinking,
      don't waste time trying to persuade him.  You may spoil a later opportunity.
      \ This advice is given for his family also.  They should be patient, realizing
      they are dealing with a sick person.\r\n    If there is any indication that
      he wants to stop,  have a good talk with the person most interested in him-usually
      his wife.  Get an idea of his behavior, his problems, his background, the seriousness
      of his condition, and his religious leanings.  You need this information to
      put yourself in his place, to see how you would like him to approach you if
      the tables were turned.\r\n    Sometimes it is wise to wait till he goes on
      a binge.  The family may object to this, but unless he is in a dangerous physical
      condition, it is better to risk it.  Don't deal with him when he is very drunk,
      unless he is ugly and the family needs your help.  Wait for the end of the spree,
      or at least for a lucid interval.  Then let his family or a friend ask him if
      he wants to quit for good and if he would go to any extreme to do so.  If he
      says yes, then his attention should be drawn to you as a person who has recovered.
      \ You should be described to him as one of a fellowship who, as part of their
      own recovery, try to help others and who will be glad to talk to him if he cares
      to see you.\r\n    If he does not want to see you, never force yourself upon
      him.  Neither should the family hysterically plead with him to do anything,
      nor should they tell him much about you.  They should wait for the end of his
      next drinking bout.  You might place this book where he can see it in the interval.
      \ Here no specific rule can be given.  The family must decide these things.
      \ But urge them not to be over-anxious, for that might spoil matters.\r\n    Usually
      the family should not try to tell your story.  When possible, avoid meeting
      a man through his family.  Approach through a doctor or an institution is a
      better bet.  If your man needs hospitalization, he should have it, but not forcibly
      unless he is violent.  Let the doctor, if he will, tell him he has something
      in the way of a solution.\r\n    When your man is better, the doctor might suggest
      a visit from you.  Though you have talked with the family, leave them out of
      the first discussion.  Under these conditions your prospect will see he is under
      no pressure.  He will feel he can deal with you without being nagged by his
      family.  Call on him while he is still jittery.  He may be more receptive when
      depressed.\r\n    See your man alone, if possible.  At first engage in general
      conversation.  After a while, turn the talk to some phase of drinking.  Tell
      him enough about your drinking habits, symptoms, and experiences to encourage
      him to speak of himself.  If he wishes to talk, let him do so.  You will thus
      get a better idea of how you ought to proceed.  If he is not communicative,
      give him a sketch of your drinking career up to the time you quit.  But say
      nothing, for the moment, of how that was accomplished.  If he is in a serious
      mood dwell on the troubles liquor has caused you, being careful not to moralize
      or lecture.  If his mood is light, tell him humorous stories of your escapades.
      \ Get him to tell some of his.\r\n    When he sees you know all about the drinking
      game, commence to describe yourself as an alcoholic.  Tell him how baffled you
      were, how you finally learned that you were sick.  Give him an account of the
      struggles you made to stop.  Show him the mental twist which leads to the first
      drink of a spree.  We suggest you do this as we have done it in the chapter
      on alcoholism.  If he is alcoholic, he will understand you at once.  He will
      match your mental inconsistencies with some of his own.\r\n    If you are satisfied
      that he is a real alcoholic, begin to dwell on the hopeless feature of the malady.
      \ Show him, from your own experience, how the queer mental condition surrounding
      that first drink prevents normal functioning of the will power.  Don't, at this
      stage, refer to this book, unless he has seen it and wishes to discuss it.  And
      be careful not to brand him as an alcoholic.  Let him draw his own conclusion.
      \ If he sticks to the idea that he can still control his drinking, tell him
      that possibly he can-if he is not too alcoholic.  But insist that if he is severely
      afflicted, there may be little chance he can recover by himself.\r\n    Continue
      to speak of alcoholism as an illness, a fatal malady.  Talk about the conditions
      of body and mind which accompany it.  Keep his attention focused mainly on your
      personal experience.  Explain that many are doomed who never realize their predicament.
      \ Doctors are rightly loath to tell alcoholic patients the whole story unless
      it will serve some good purpose.  But you may talk to him about the hopelessness
      of alcoholism because you offer a solution.  You will soon have your friend
      admitting he has many, if not all, of the traits of the alcoholic.  If his own
      doctor is willing to tell him that he is alcoholic, so much the better.  Even
      though your protg may not have entirely admitted his condition, he has become
      very curious to know how you got well.  Let him ask you that question, if he
      will.  Tell him exactly what happened to you.  Stress the spiritual feature
      freely.  If the man be agnostic or atheist, make it emphatic that he does not
      have to agree with your conception of God.  He can choose any conception he
      likes, provided it makes sense to him.  The main thing is that he be willing
      to believe in a Power greater than himself and that he live by spiritual principles.\r\n
      \   When dealing with such a person, you had better use everyday language to
      describe spiritual principles.  There is no use arousing any prejudice he may
      have against certain theological terms and conceptions about which he may already
      be confused.  Don't raise such issues, no matter what your own convictions are.\r\n
      \   Your prospect may belong to a religious denomination.  His religious education
      and training may be far superior to yours.  In that case he is going to wonder
      how you can add anything to what he already knows.  But he will be curious to
      learn why his own convictions have not worked and why yours seem to work so
      well.  He may be an example of the truth that faith alone is insufficient.  To
      be vital, faith must be accompanied by self sacrifice and unselfish, constructive
      action.  Let him see that you are not there to instruct him in religion.  Admit
      that he probably knows more about it than you do, but call to his attention
      the fact that however deep his faith and knowledge, he could not have applied
      it or he would not drink.  Perhaps your story will help him see where he has
      failed to practice the very precepts he knows so well.  We represent no particular
      faith or denomination.  We are dealing only with general principles common to
      most denominations.\r\n    Outline the program of action, explaining how you
      made a self-appraisal, how you straightened out your past and why you are now
      endeavoring to be helpful to him.  It is important for him to realize that your
      attempt to pass this on to him plays a vital part in your own recovery.  Actually,
      he may be helping you more than you are helping him.  Make it plain he is under
      no obligation to you, that you hope only that he will try to help other alcoholics
      when he escapes his own difficulties.  Suggest how important it is that he place
      the welfare of other people ahead of his own.  Make it clear that he is not
      under pressure, that he needn't see you again if he doesn't want to.  You should
      not be offended if he wants to call it off, for he has helped you more than
      you have helped him.  If your talk has been sane, quiet and full of human understanding,
      you have perhaps made a friend.  Maybe you have disturbed him about the question
      of alcoholism.  This is all to the good.  The more hopeless he feels, the better.
      \ He will be more likely to follow your suggestions.\r\n    Your candidate may
      give reasons why he need not follow all of the program.  He may rebel at the
      thought of a drastic housecleaning which requires discussion with other people.
      \ Do not contradict such views.  Tell him you once felt as he does, but you
      doubt whether you would have made much progress had you not taken action.  On
      your first visit tell him about the Fellowship of Alcoholics Anonymous.  If
      he shows interest, lend him your copy of this book.\r\n    Unless your friend
      wants to talk further about himself, do not wear out your welcome.  Give him
      a chance to think it over.  If you do stay, let him steer the conversation in
      any direction he likes.  Sometimes a new man is anxious to proceed at once.
      And you may be tempted to let him do so.  This is sometimes a mistake.  If he
      has trouble later, he is likely to say you rushed him.  You will be most successful
      with alcoholics if you do not exhibit any passion for crusade or reform.  Never
      talk down to an alcoholic from any moral or spiritual hilltop; simply lay out
      the kit of spiritual tools for his inspection.  Show him how they worked with
      you.  Offer him friendship and fellowship.  Tell him that if he wants to get
      well you will do anything to help.\r\n    If he is not interested in your solution,
      if he expects you to act only as a banker for his financial difficulties or
      a nurse for his sprees, you may have to drop him until he changes his mind.
      \ This he may do after he gets hurt some more.\r\n    If he is sincerely interested
      and wants to see you again, ask him to read this book in the interval.  After
      doing that, he must decide for himself whether he wants to go on.  He should
      not be pushed or prodded by you, his wife, or his friends.  If he is to find
      God, the desire must come from within.\r\n    If he thinks he can do the job
      in some other way, or prefers some other spiritual approach, encourage him to
      follow his own conscience.  We have no monopoly on God; we merely have an approach
      that worked with us.  But point out that we alcoholics have much in common and
      that you would like, in any case, to be friendly.  Let it go at that.\r\n    Do
      not be discouraged if your prospect does not respond at once.  Search out another
      alcoholic and try again.  You are sure to find someone desperate enough to accept
      with eagerness what you offer.  We find it a waste of time to keep chasing a
      man who cannot or will not work with you.  If you leave such a person alone,
      he may soon become convinced that he cannot recover by himself.  To spend too
      much time on any one situation is to deny some other alcoholic an opportunity
      to live and be happy.  One of our Fellowship failed entirely with his first
      half dozen prospects.  He often says that if he had continued to work on them,
      he might have deprived many others, who have since recovered, of their chance.\r\n
      \   Suppose now you are making your second visit to a man.  He has read this
      volume and says he is prepared to go through with the Twelve Steps of the program
      of recovery.  Having had the experience yourself, you can give him much practical
      advice.  Let him know you are available if he wishes to make a decision and
      tell his story, but do not insist upon it if he prefers to consult someone else.\r\n
      \   He may be broke and homeless.  If he is, you might try to help him about
      getting a job, or give him a little financial assistance.  But you should not
      deprive your family or creditors of money they should have.  Perhaps you will
      want to take the man into your home for a few days.  But be sure you use discretion.
      \ Be certain he will be welcomed by your family, and that he is not trying to
      impose upon you for money, connections, or shelter.  Permit that and you only
      harm him.  You will be making it possible for him to be insincere.  You may
      be aiding in his destruction rather than his recovery.\r\n    Never avoid these
      responsibilities, but be sure you are doing the right thing if you assume them.
      \ Helping others is the foundation stone of your recovery.  A kindly act once
      in a while isn't enough.  You have to act the Good Samaritan every day, if need
      be.  It may mean the loss of many nights' sleep, great interference with your
      pleasures, interruptions to your business.  It may mean sharing your money and
      your home, counseling frantic wives and relatives, innumerable trips to police
      courts, sanitariums, hospitals, jails and asylums.  Your telephone may jangle
      at any time of the day or night.  Your wife may sometimes say she is neglected.
      \ A drunk may smash the furniture in your home, or burn a mattress.  You may
      have to fight with him if he is violent.  Sometimes you will have to call a
      doctor and administer sedatives under his direction.  Another time you may have
      to send for the police or an ambulance.  Occasionally you will have to meet
      such conditions.\r\n    We seldom allow an alcoholic to live in our homes for
      long at a time.  It is not good for him, and it sometimes creates serious complications
      in a family.\r\n    Though an alcoholic does not respond, there is no reason
      why you should neglect his family.  You should continue to be friendly to them.
      \ The family should be offered your way of life.  Should they accept and practice
      spiritual principles, there is a much better chance that the head of the family
      will recover.  And even though he continues to drink, the family will find life
      more bearable.\r\n    For the type of alcoholic who is able and willing to get
      well, little charity, in the ordinary sense of the word, is needed or wanted.
      \ The men who cry for money and shelter before conquering alcohol, are on the
      wrong track.  Yet we do go to great extremes to provide each other with these
      very things, when such action is warranted.  This may seem inconsistent, but
      we think it is not.\r\n    It is not the matter of giving that is in question,
      but when and how to give.  That often makes the difference between failure and
      success.  The minute we put our work on a service plane, the alcoholic commences
      to rely upon our assistance rather than upon God.  He clamors for this or that,
      claiming he cannot master alcohol until his material needs are cared for.  Nonsense.
      \ Some of us have taken very hard knocks to learn this truth: Job or no job-wife
      or no wife-we simply do not stop drinking so long as we place dependence upon
      other people ahead of dependence on God.\r\n    Burn the idea into the consciousness
      of every man that he can get well regardless of anyone.  The only condition
      is that he trust in God and clean house.\r\n    Now, the domestic problem: There
      may be divorce, separation, or just strained relations.  When your prospect
      has made such reparation as he can to his family, and has thoroughly explained
      to them the new principles by which he is living, he should proceed to put those
      principles into action at home.  That is, if he is lucky enough to have a home.
      \ Though his family be at fault in many respects, he should not be concerned
      about that.  He should concentrate on his own spiritual demonstration.  Argument
      and fault-finding are to be avoided like the plague.  In many homes this is
      a difficult thing to do, but it must be done if any results are to be expected.
      \ If persisted in for a few months, the effect on a man's family is sure to
      be great.  The most incompatible people discover they have a basis upon which
      they can meet.  Little by little the family may see their own defects and admit
      them.  These can then be discussed in an atmosphere of helpfulness and friendliness.\r\n
      \   After they have seen tangible results, the family will perhaps want to go
      along.  These things will come to pass naturally and in good time provided,
      however, the alcoholic continues to demonstrate that he can be sober, considerate,
      and helpful, regardless of what anyone says or does.  Of course, we all fall
      much below this standard many times.  But we must try to repair the damage immediately
      lest we pay the penalty by a spree.\r\n    If there be divorce or separation,
      there should be no undue haste for the couple to get together.  The man should
      be sure of his recovery.  The wife should fully understand his new way of life.
      \ If their old relationship is to be resumed it must be on a better basis, since
      the former did not work.  This means a new attitude and spirit all around.  Sometimes
      it is to the best interest of all concerned that a couple remain apart.  Obviously,
      no rule can be laid down.  Let the alcoholic continue his program day by day.
      \ When the time for living together has come, it will be apparent to both parties.\r\n
      \   Let no alcoholic say he cannot recover unless he has his family back.  This
      just isn't so.  In some cases the wife will never come back for one reason or
      another.  Remind the prospect that his recovery is not dependent upon people.
      \ It is dependent upon his relationship with God.  We have seen men get well
      whose families have not returned at all.  We have seen others slip when the
      family came back too soon.\r\n    Both you and the new man must walk day by
      day in the path of spiritual progress.  If you persist, remarkable things will
      happen.  When we look back, we realize that the things which came to us when
      we put ourselves in God's hands were better than anything we could have planned.
      \ Follow the dictates of a Higher Power and you will presently live in a new
      and wonderful world, no matter what your present  circumstances!\r\n    When
      working with a man and his family, you should take care not to participate in
      their quarrels.  You may spoil your chance of being helpful if you do.  But
      urge upon a man's family that he has been a very sick person and should be treated
      accordingly.  You should warn against arousing resentment or jealousy.  You
      should point out that his defects of character are not going to disappear over
      night.  Show them that he has entered upon a period of growth.  Ask them to
      remember, when they are impatient, the blessed fact of his sobriety.\r\n    If
      you have been successful in solving your own domestic problems, tell the newcomer's
      family how that was accomplished.  In this way you can set them on the right
      track without becoming critical of them.  The story of how you and your wife
      settled your difficulties is worth any amount of criticism.\r\n    Assuming
      we are spiritually fit, we can do all sorts of things alcoholics are not supposed
      to do.  People have said we must not go where liquor is served; we must not
      have it in our homes; we must shun friends who drink; we must avoid moving pictures
      which show drinking scenes; we must not go into bars; our friends must hide
      their bottles if we go to their houses; we mustn't think or be reminded about
      alcohol at all.  Our experience shows that this is not necessarily so.\r\n    We
      meet these conditions every day.  An alcoholic who cannot meet them, still has
      an alcoholic mind; there is something the matter with his spiritual status.
      \ His only chance for sobriety would be some place like the Greenland Ice Cap,
      and even there an Eskimo might turn up with a bottle of scotch and ruin everything!
      \ Ask any woman who has sent her husband to distant places on the theory he
      would escape the alcohol problem.\r\n    In our belief any scheme of combating
      alcoholism which proposes to shield the sick man from temptation is doomed to
      failure.  If the alcoholic tries to shield himself he may succeed for a time,
      but he usually winds up with a bigger explosion than ever.  We have tried these
      methods.  These attempts to do the impossible have always failed.\r\n    So
      our rule is not to avoid a place where there is drinking, if we have a legitimate
      reason for being there.  That includes bars, nightclubs, dances, receptions,
      weddings, even plain ordinary whoopee parties.  To a person who has had experience
      with an alcoholic, this may seem like tempting Providence, but it isn't.\r\n
      \   You will note that we made an important qualification.  Therefore, ask yourself
      on each occasion, 'Have I any good social, business, or personal reason for
      going to this place?  Or am I expecting to steal a little vicarious pleasure
      from the atmosphere of such places?'  If you answer these questions satisfactorily,
      you need have no apprehension.  Go or stay away, whichever seems best.  But
      be sure you are on solid spiritual ground before you start and that your motive
      in going is thoroughly good.  Do not think of what you will get out of the occasion.
      \ Think of what you can bring to it.  But if you are shaky, you had better work
      with another alcoholic instead!\r\n    Why sit with a long face in places where
      there is drinking, sighing about the good old days.  If it is a happy occasion,
      try to increase the pleasure of those there; if a business occasion, go and
      attend to your business enthusiastically.  If you are with a person who wants
      to eat in a bar, by all means go along.  Let your friends know they are not
      to change their habits on your account.  At a proper time and place explain
      to all your friends why alcohol disagrees with you.  If you do this thoroughly,
      few people will ask you to drink.  While you were drinking, you were withdrawing
      from life little by little.  Now you are getting back into the social life of
      this world.  Don't start to withdraw again just because your friends drink liquor.\r\n
      \   Your job now is to be at the place where you may be of maximum helpfulness
      to others, so never hesitate to go anywhere if you can be helpful.  You should
      not hesitate to visit the most sordid spot on earth on such an errand.  Keep
      on the firing line of life with these motives and God will keep you unharmed.\r\n
      \   Many of us keep liquor in our homes.  We often need it to carry green recruits
      through a severe hangover  Some of us still serve it to our friends provided
      they are not alcoholic.  But some of us think we should not serve liquor to
      anyone.  We never argue this question.  We feel that each family, in the light
      of their own circumstances, ought to decide for themselves.\r\n    We are careful
      never to show intolerance or hatred of drinking as an institution.  Experience
      shows that such an attitude is not helpful to anyone.  Every new alcoholic looks
      for this spirit among us and is immensely relieved when he finds we are not
      witch burners.  A spirit of intolerance might repel alcoholics whose lives could
      have been saved, had it not been for such stupidity.  We would not even do the
      cause of temperate drinking any good, for not one drinker in a thousand likes
      to be told anything about alcohol by one who hates it.\r\n    Some day we hope
      that Alcoholics Anonymous will help the public to a better realization of the
      gravity of the alcoholic problem, but we shall be of little use if our attitude
      is one of bitterness or hostility.  Drinkers will not stand for it.\r\n    After
      all, our problems were of our own making.  Bottles were only a symbol.  Besides,
      we have stopped fighting anybody or anything.  We have to!"
    - '7'
