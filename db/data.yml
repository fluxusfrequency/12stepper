    - À L’ŒUVRE !
    - "Notre inventaire personnel étant pris, que nous reste-t-il à faire maintenant
      ? Nous avons essayé d’adopter une nouvelle attitude envers notre Créateur, de
      vivre une nouvelle relation avec Lui et de découvrir les obstacles sur notre
      route. Nous avons admis avoir certains défauts ; nous avons, en gros, cerné
      le problème ; grâce à notre inventaire, nous avons identifié nos points faibles.
      Nous sommes main- tenant sur le point d’en être libérés. Mais pour y par- venir,
      il faut une action qui, si nous la menons jusqu’au bout, nous amènera à admettre
      la nature exacte de nos torts à Dieu, à nous-mêmes et à un autre être humain.
      Cela nous amène à la Cinquième Étape du programme de rétablissement dont nous
      avons parlé au chapitre précédent.\r\nCette étape peut être difficile, particulièrement
      lors- qu’il s’agit de discuter de nos défauts avec une autre personne. On pourrait
      croire que se les admettre à soi- même est bien assez. Mais nous avons des doutes
      à ce sujet. Dans la pratique, nous trouvons, en général, l’au- toévaluation
      solitaire insuffisante. Beaucoup ont cru nécessaire d’aller plus loin. Nous
      acceptons plus faci- lement de parler de nous-mêmes avec une autre per- sonne
      si nous voyons de bonnes raisons de le faire. D’abord, la première et la meilleure
      : si nous brûlons cette étape vitale, nous pourrions ne jamais surmonter notre
      problème d’alcool. Combien de fois les nouveaux n’ont-ils pas tenté de cacher
      certains faits de leur vie ! Essayant de se soustraire à cette expérience humilian-
      te, ils ont eu recours à des méthodes plus faciles et, presque invariablement,
      ils ont bu. Comme ils avaient suivi le reste du programme, ils se sont demandé
      pour- quoi ils avaient rechuté. Nous croyons que c’est parce qu’ils n’avaient
      pas fini leur ménage intérieur. Ils avaient bien passé leur vie en revue, mais
      ils avaient omis les points les plus accablants. Ils s’imaginaient seulement
      être libérés de leur égoïsme et de leur crain- te ; ils s’imaginaient seulement
      avoir montré de l’hu- milité. Ils n’en avaient pas encore appris assez sur l’humilité,
      la confiance et l’honnêteté tels que nous les considérons nécessaires, tant
      qu’ils n’avaient pas dévoi- lé toute l’histoire de leur vie à quelqu’un.\r\nPlus
      que la plupart des gens, l’alcoolique mène une double vie. Il est un grand comédien.
      Il présente à la face du monde son personnage de scène, celui qu’il aime montrer
      à son entourage. Il cherche à se créer une certaine réputation en sachant au
      fond de lui-même que ce n’est pas celle qu’il mérite.\r\nL’écart entre sa réputation
      et sa conduite s’aggrave encore en état d’ébriété. Lorsqu’il reprend ses sens,
      les quelques faits qui lui reviennent vaguement en mémoi- re le révoltent. Ces
      souvenirs sont un cauchemar pour lui. L’idée que quelqu’un ait pu le voir dans
      cet état le fait trembler. Aussi vite qu’il le peut, il chasse ces pensées loin
      au fond de lui-même en espérant qu’elles ne referont jamais surface. Il est
      constamment en proie à la crainte et à la tension, et cela le pousse à boire
      davantage.\r\nLes psychologues ont tendance à partager notre avis. Nous avons
      dépensé des milliers de dollars en examens médicaux ; dans de rares cas seulement
      avons-nous donné aux médecins qui nous traitaient une chance de nous aider.
      Nous leur avons rarement dit toute la véri- té, pas plus que nous n’avons suivi
      leurs conseils. Peu disposés à être honnêtes avec ces hommes compatis- sants,
      nous ne l’étions pas davantage avec les autres. Pas étonnant que tant de membres
      de la profession médicale aient une piètre opinion des alcooliques et doutent
      de leurs chances de se rétablir !\r\nNous devons être parfaitement honnêtes
      avec quel- qu’un si nous voulons vivre longtemps ou heureux ici- bas. Naturellement
      – et c’est légitime – nous réfléchissons longuement avant de choisir la ou les
      per- sonnes avec qui nous allons franchir cette étape inti- me et confidentielle.
      Ceux qui pratiquent une religion où la confession est obligatoire voudront nécessaire-
      ment s’adresser à l’autorité désignée pour faire entendre ces révélations. Même
      si nous ne sommes rattachés à aucune foi particulière, nous avons intérêt à
      nous confier à un prêtre d’une religion reconnue. Souvent, une telle personne
      cerne vite notre problème et le com- prend. Certes, il nous arrive quelquefois
      de rencontrer des gens qui ne comprennent pas les alcooliques.\r\nSi nous ne
      pouvons ou ne désirons pas de cette solu- tion, nous cherchons un ami discret
      et compréhensif. Cet ami peut être notre médecin ou notre psychologue. Il peut
      également se trouver dans notre propre famil- le, mais nous ne pouvons pas dévoiler
      à notre femme ou à nos parents des choses qui les blesseraient ou les rendraient
      malheureux. Nous n’avons pas le droit de sauver notre peau au détriment d’une
      autre personne. Nous faisons ces confidences à quelqu’un qui va com- prendre
      mais qui n’en sera pas affecté. Si la règle nous impose d’être durs avec nous-mêmes,
      elle nous deman- de d’être toujours pleins d’égards pour les autres.\r\nMalgré
      la grande nécessité de se livrer à quelqu’un, il peut arriver qu’un individu
      soit dans une situation telle qu’il n’y ait personne qui lui convienne. En pareil
      cas, cette étape peut être reportée, à condition toute- fois que l’alcoolique
      reste disposé à se confier entiè- rement dès que l’occasion se présentera. Nous
      le mentionnons parce qu’il est très important que chacun puisse s’adresser à
      la bonne personne. Il est tout aussi essentiel que cette dernière soit capable
      de garder des confidences, qu’elle comprenne et approuve entière- ment notre
      démarche, qu’elle n’essaie pas de changer nos projets. En revanche, nous ne
      devons pas utiliser cela comme un prétexte pour remettre l’étape à plus tard.\r\nUne
      fois que nous avons choisi qui recevra nos confi- dences, nous ne perdons pas
      de temps. Nous avons en mains notre inventaire écrit et nous sommes prêts à
      parler longtemps. Nous expliquons à notre partenaire ce que nous nous apprêtons
      à faire et pourquoi nous devons le faire. La personne doit comprendre qu’il
      s’agit pour nous d’une question de vie ou de mort. Lorsque nous présentons les
      choses de cette façon, la plupart des gens acceptent avec plaisir de nous aider
      ; ils se sentent honorés de recevoir nos confidences.\r\nNous mettons notre
      orgueil de côté et nous y allons de nos secrets en explicitant bien chaque repli
      de notre caractère, chaque coin et recoin de notre passé. Une fois que, sans
      avoir rien caché, nous avons franchi cette étape, nous sommes enchantés. Nous
      pouvons regarder le monde en face. Lorsque nous sommes seuls, nous nous sentons
      en paix et parfaitement à l’aise. Nos craintes nous quittent. Nous commençons
      à sentir la présence immédiate de notre Créateur. Nous avions peut-être jusque-là
      des convictions spirituelles, mais maintenant nous commençons à vivre une expérience
      spirituelle. Cette expérience est souvent accompagnée de l’impression très vive
      que notre problème d’alcool a disparu. Nous avons l’impression d’être sur la
      Gran- de Route, marchant main dans la main avec l’Esprit de l’ univers.\r\nDe
      retour à la maison, nous nous retirons dans un endroit paisible pendant une
      heure pour réfléchir soi- gneusement à ce que nous venons de faire. Nous remer-
      cions Dieu du fond du cœur pour nous avoir permis de mieux Le connaître. Reprenant
      ce livre, nous allons à la page où sont énumérées les Douze Étapes. Nous relisons
      attentivement les cinq premiers points, nous essayons de voir si nous n’aurions
      pas omis quelque chose car nous construisons une arche que nous allons traverser
      pour devenir enfin un être libre. La construc- tion est-elle solide ? Les pierres
      sont-elles bien en place ? Avons-nous lésiné sur les matériaux de la fon- dation
      ? Avons-nous essayé de fabriquer du mortier sans sable ?\r\nSi nous pouvons
      répondre de façon satisfaisante à ces questions, alors nous passons à la Sixième
      Étape. Nous avons déjà dit et répété que la bonne volonté est indispensable.
      Sommes-nous prêts maintenant à laisser Dieu nous enlever toutes les choses que
      nous avions reconnues comme répréhensibles en nous ? Peut-Il maintenant les
      prendre toutes et chacune ? Si nous nous accrochons encore à quelque chose dont
      nous ne voulons pas nous départir, nous demandons à Dieu de nous aider à y renoncer.\r\nQuand
      nous sommes prêts, nous Lui disons quelque chose qui ressemble à ceci : « Mon
      Créateur, je suis maintenant disposé à ce que Vous preniez tout ce que je suis,
      bon ou mauvais. Je Vous demande d’ôter de moi chacun des défauts qui m’empêche
      de Vous être utile, à Vous et à mes semblables. Accordez-moi la force de faire
      Votre volonté à partir de maintenant. Ainsi soit-il. » Nous venons de faire
      la Septième Étape.\r\nNous devons encore demeurer dans l’action, sans quoi nous
      découvrirons que « la foi sans les œuvres est une foi morte ». Jetons un coup
      d’œil à la Huitiè- me et à la Neuvième Étape. Nous avons la liste de toutes
      les personnes que nous avons lésées et envers qui nous sommes prêts à réparer
      nos torts. Nous avons dressé cette liste au moment de notre inventaire et à
      cette occasion, nous nous étions soumis à un examen sévère. Maintenant nous
      allons vers nos semblables dans le but de réparer le dommage fait dans le passé.
      Nous tentons de réparer les dégâts que nous avons cau- sés en voulant imposer
      nos volontés et diriger nous- mêmes le spectacle. Si nous n’avons pas la force
      de le faire, nous prions jusqu’à ce qu’elle nous soit donnée. Souvenez-vous
      qu’il était entendu au début que nous ne reculerions devant rien pour vaincre
      l’alcool.\r\nSans doute reste-t-il encore quelques réticences. En récapitulant
      la liste des amis et des compagnons de travail que nous avons blessés, il pourrait
      arriver que nous soyons peu confiants des résultats d’une démarche à caractère
      spirituel auprès d’eux. Rassu- rons-nous. Il n’est pas nécessaire, et probablement
      pas indiqué, d’aborder certaines personnes en insistant sur le caractère spirituel
      de notre visite. Nous pourrions éveiller des préjugés chez elles. Pour l’instant,
      nous tentons de mettre de l’ordre dans notre vie. Cela ne constitue cependant
      pas une fin en soi. Notre but véri- table est de nous préparer à nous mettre
      en état de servir le plus possible Dieu et les personnes qui nous entourent.
      Il est rarement sage, en revenant vers un individu encore affecté par les injustices
      que nous lui avons fait subir, de lui annoncer que nous sommes désormais tournés
      vers la religion. Dans l’arène, cela équivaudrait à foncer sans penser aux conséquences.
      Pourquoi nous exposer à nous faire traiter de fana- tiques ou de raseurs religieux
      ? Nous pourrions gâcher toute chance éventuelle de livrer un message positif.
      Par ailleurs, notre interlocuteur ne pourra qu’être impressionné par notre désir
      sincère de réparer le tort que nous lui avons causé. Il sera plus intéressé
      par notre démonstration de bonne volonté que par le récit de nos découvertes
      spirituelles.\r\nIl ne s’agit cependant pas d’un prétexte pour échap- per à
      la peur de parler de Dieu. Nous sommes prêts à exposer nos convictions avec
      tact et bon sens quand c’est utile. La question de notre démarche auprès de
      quelqu’un que nous avons détesté va surgir à son heure. Peut-être cette personne
      nous a-t-elle causé plus de tort que nous ne lui en avons fait ; en dépit de
      meilleurs sentiments envers elle, nous ne sommes pas très enthousiastes à l’idée
      d’admettre nos torts. Avec une personne qui nous est antipathique, nous devons
      tout de même prendre sur nous. Il est plus difficile d’aller vers un ennemi
      que vers un ami, mais cela nous rap- porte davantage. Nous abordons alors l’autre
      dans un esprit d’aide et de pardon, nous avouons notre inimi- tié passée et
      exprimons notre regret.\r\nNous évitons à tout prix de critiquer cette personne
      ou de discuter avec elle. Nous lui disons simplement que nous ne pourrons pas
      surmonter notre problème d’alcool tant que nous n’aurons pas fait tout notre
      pos- sible pour mettre de l’ordre dans notre passé. Nous sommes là pour réparer
      les dégâts dont nous sommes responsables, conscients que nous ne pourrons rien
      faire de valable tant que le passé n’aura pas été nettoyé. Nous évitons de lui
      dire ce qu’elle devrait faire. Seuls nos torts à nous sont mentionnés, jamais
      les siens. Si nous parlons avec calme, franchise et sans rien cacher, les résultats
      seront satisfaisants.\r\nNeuf fois sur dix, l’inattendu se produit. Notre inter-
      locuteur avoue parfois ses propres fautes et l’inimitié vieille de plusieurs
      années s’efface en une heure. Nous réussissons presque toujours à marquer des
      progrès. Il arrive que nos ennemis d’hier nous félicitent pour notre démarche
      et nous souhaitent bonne chance. Parfois, cer- tains nous offrent leur aide.
      Il ne faut cependant pas nous en faire si quelqu’un nous chasse de son bureau.
      Nous aurons démontré notre bonne volonté, nous aurons fait ce qu’il fallait.
      C’est fini.\r\nLa plupart des alcooliques doivent de l’argent. Nous ne cherchons
      pas à échapper à nos créanciers. Nous leur expliquons notre objectif sans faire
      de manières au sujet de notre alcoolisme. En général, ils sont déjà au courant,
      que nous nous en doutions ou non. Nous ne craignons pas non plus de révéler
      notre problème d’alcool sous prétexte que notre franchise pourrait nous causer
      des ennuis financiers. Abordé sans détours, le plus dur des créanciers peut
      parfois nous surprendre. Tout en discu- tant du meilleur arrangement possible,
      nous laissons savoir à ces gens que nous regrettons notre conduite pas- sée.
      Notre alcoolisme a fait de nous de mauvais payeurs. Nous ne devons pas craindre
      nos créanciers, aussi loin que cela doive nous mener, car l’angoisse d’avoir
      à leur faire face risque de nous faire boire.\r\nIl se peut que nous ayons commis
      un acte criminel pour lequel nous pourrions être mis en prison s’il était connu
      des autorités. Peut-être le manque d’argent nous empêche de nous racheter. Nous
      avons déjà avoué ces circonstances à une autre personne, confidentiellement.
      Cependant, si ces gestes étaient révélés, nous serions certainement incarcérés
      ou nous perdrions notre emploi. Dans d’autres cas, il peut s’agir seulement
      d’un délit mineur, comme d’avoir gonflé nos notes de frais. La plupart d’entre
      nous avons fait des choses de ce genre. Divorcés et remariés, peut-être avons-nous
      cessé de verser la pension à notre première femme. Furieuse, elle a fait délivrer
      un mandat d’arrestation contre nous. C’est là une forme d’ennuis également répandue.\r\nBien
      que nous puissions réparer ces torts d’innom- brables façons, certains principes
      généraux peuvent nous guider. En nous rappelant que nous avons déci- dé d’aller
      aussi loin qu’il le faudrait pour vivre une expérience spirituelle, nous demandons
      que nous soient données la force et la lumière nécessaires pour faire ce qu’il
      faut, quelles que soient les conséquences pour nous. Cela peut signifier la
      perte de notre emploi ou de notre réputation, ou même l’incarcération, mais
      nous sommes prêts à tout. Il le faut. Nous ne devons recu- ler devant rien.\r\nEn
      général, d’autres personnes sont mêlées à nos his- toires. Nous prendrons garde
      de ne pas jouer le rôle du martyr qui, dans un geste aussi précipité qu’incon-
      sidéré, sacrifierait inutilement les autres pour échapper au piège de l’alcoolisme.
      Nous connaissons un homme qui s’était remarié. À cause de l’alcool et par ressen-
      timent, il ne payait pas de pension alimentaire à sa pre- mière femme. Elle
      en était furieuse. Elle s’est présentée à la cour et l’a fait incriminer. Il
      avait commencé à vivre selon nos principes, il possédait un bon emploi et commençait
      à sortir la tête de l’eau. Il aurait fait preuve d’un héroïsme impressionnant
      s’il s’était pré- senté devant le juge en disant : « Me voici. »\r\nNous étions
      d’avis qu’il devait se montrer disposé à le faire si nécessaire. Seulement,
      une fois emprisonné, il ne pourrait plus pourvoir aux besoins d’aucune de ses
      deux familles. Nous lui avons suggéré d’envoyer à sa première femme une lettre
      dans laquelle il admet- tait ses fautes et demandait pardon. Il a envoyé la
      lettre en y ajoutant une petite somme d’argent. Il lui disait aussi ce qu’il
      s’efforcerait de faire à l’avenir. Il a ajou- té qu’il serait prêt à aller en
      prison si elle y tenait. Bien sûr elle a renoncé à ses poursuites, et la situation
      est depuis longtemps rentrée dans l’ordre.\r\nAvant de prendre des mesures radicales
      qui pour- raient engager d’autres personnes, nous nous assurons du consentement
      de celles-ci. Après que la permission nous a été accordée, que nous avons pris
      conseil auprès d’autres personnes et que nous avons demandé l’aide de Dieu,
      si la mesure catégorique s’impose, alors nous ne devons pas reculer.\r\nCela
      nous fait penser à l’expérience de l’un de nos amis. Du temps où il prenait
      un verre, il avait accep- té, sans donner de reçu, une somme d’argent d’un homme
      d’affaires et rival qu’il détestait. Par la suite, il a nié avoir reçu l’argent
      et s’est servi de cet inci- dent pour discréditer son ennemi. Il utilisait donc
      ses propres méfaits pour détruire la réputation d’un autre homme. Et, effectivement,
      son rival fut ruiné.\r\nIl avait le sentiment d’avoir causé un tort qu’il serait
      incapable de redresser. S’il ramenait cette affaire sur le tapis, il risquait
      de détruire la réputation de son asso- cié, d’exposer sa famille à la disgrâce
      et d’être privé de son gagne-pain. Avait-il le droit de mêler à son his- toire
      toutes les personnes qui dépendaient de lui ? Comment pouvait-il s’y prendre
      pour blanchir publi- quement son rival ? Après avoir consulté sa femme et son
      associé, il en vint à la conclusion qu’il valait mieux prendre tous ces risques
      que de se tenir pour coupable de cette diffa- mation devant son Créateur. Il
      a constaté qu’il devait s’en remettre à Dieu quant à l’issue de cette affaire
      sinon, il recommencerait à boire et tout serait perdu de toute façon. Il s’est
      rendu à l’église pour la première fois depuis des années. Après le sermon, il
      s’est levé tranquillement et a exposé la situation à l’assistance. Il s’est
      ainsi attiré l’approbation générale ; aujourd’hui, c’est un des citoyens les
      plus respectés de sa ville. Tout cela s’est passé il y a longtemps.\r\nIl est
      probable que nous ayons des problèmes de ménage. Peut-être entretenons-nous
      avec les femmes des relations dont nous préférons que la nature ne soit pas
      connue. Sur ce point, nous doutons que les alcoo- liques soient fondamentalement
      bien pires que les autres. Quoi qu’il en soit, il est certain que boire com-
      plique les relations sexuelles avec le conjoint. Après quelques années aux côtés
      d’un alcoolique, une femme s’use, devient amère et incapable de communiquer.
      Comment pourrait-il en être autrement ? Le mari com- mence à se sentir seul
      et à s’apitoyer sur son sort. Il se met à chercher quelque chose d’autre que
      l’alcool dans les boîtes de nuit ou autres endroits du même genre. Peut-être
      vit-il une aventure secrète passionnée avec une « femme qui comprend » ? En
      toute honnêteté, nous devons dire qu’elle peut très bien comprendre. Mais que
      faire devant une situation comme celle-ci ? Souvent, celui dont c’est le cas
      éprouve de gros remords, surtout s’il est marié à une femme loyale et courageuse
      qui a vécu et vit littéralement l’enfer à cause de lui.\r\nQuelle que soit la
      situation, nous devons générale- ment faire quelque chose pour la corriger.
      Si nous sommes certains que notre femme ne sait rien, devons- nous lui dire
      ce qui se passe ? Pas nécessairement. Si, dans l’ensemble, elle sait que nous
      avons fait bien des folies, devons-nous lui en raconter les détails ? Certes,
      nous devons avouer nos fautes. Elle peut cependant insister pour avoir tous
      les détails. Elle voudra savoir qui est l’autre femme et où elle habite. Nous
      considé- rons qu’il vaut mieux répondre que nous n’avons pas le droit de mêler
      une autre personne à nos problèmes de couple, que nous regrettons ce que nous
      avons fait et que, si Dieu le veut, cette situation ne se représen- tera pas.
      Nous ne pouvons pas faire plus ; nous n’avons pas le droit d’aller plus loin.
      Même s’il y a parfois des exceptions légitimes et bien que nous ne voulions
      pas tracer de règle à suivre, nous avons souvent trouvé que c’était là la meilleure
      façon de procéder.\r\nNotre mode de vie n’est pas à sens unique. Il est aussi
      bon pour la femme que pour le mari. Si les hommes sont capables d’oublier, les
      femmes le peu- vent aussi. Toutefois, il vaut mieux ne pas révéler inuti- lement
      l’identité d’une personne sur qui, par la suite, notre femme pourrait décharger
      sa jalousie.\r\nDans certains cas, c’est peut-être la franchise la plus totale
      qui est de rigueur. Une tierce personne ne peut pas toujours évaluer ces situations
      intimes. Il peut arriver que les deux conjoints, préférant laisser parler la
      raison et faire preuve d’une indulgence affec- tueuse, décident d’oublier le
      passé. Chacun pourrait prier en pensant surtout au bonheur de l’autre. N’ou-
      bliez jamais que vous traitez avec le plus terrible des sentiments humains,
      la jalousie. En général, il vaut mieux attaquer stratégiquement le problème
      et éviter l’affrontement.\r\nMême si nous ne connaissons pas ces complications
      chez nous, il y a beaucoup à faire dans nos relations familiales. Parfois, un
      alcoolique vous dira que la seule chose qu’il a à faire est de ne pas boire
      ; de toute façon, s’il buvait, il n’aurait pas de foyer. Mais il doit faire
      beaucoup plus encore pour réparer ses torts envers sa femme ou ses parents qu’il
      a tant malmenés pen- dant des années. La patience de certaines mères et de certaines
      femmes d’alcooliques dépasse tout entende- ment. Sans elles, un grand nombre
      d’entre nous seraient aujourd’hui sans famille et peut-être morts.\r\nL’alcoolique
      est comme un ouragan qui ravage la vie des autres sur son passage. Il brise
      des cœurs, détruit de tendres relations, déracine des affections. Son égoïs-
      me et son manque d’égard constants maintiennent le foyer dans le tumulte. À
      notre avis, celui qui prétend qu’il suffit de ne pas boire n’a pas assez réfléchi
      à la question. Il est comme le fermier qui, en sortant de son abri après le
      passage du cyclone qui a démoli sa mai- son, se tourne vers sa femme pour lui
      dire : « Je ne vois aucun problème ici, m’man. N’est-ce pas mer- veilleux, le
      vent est tombé. »\r\nOui nous avons un long travail de reconstruction devant
      nous. Et nous devons en prendre l’initiative. Marmonner des excuses contrites
      ne suffit pas. Nous devons nous asseoir avec notre famille et analyser le passé
      franchement, tel que nous le voyons maintenant, en prenant bien soin de ne critiquer
      personne. Les défauts des autres peuvent être flagrants, mais il y a de bonnes
      chances que nos façons d’agir soient par- tiellement la cause des difficultés.
      Nous mettons donc de l’ordre dans nos relations familiales. Chaque matin au
      cours de notre méditation, nous demandons à notre Créateur de nous enseigner
      la patience, la tolérance, la bienveillance et l’amour. \r\nLa vie spirituelle
      n’est pas une théorie. Nous devons la vivre. À moins que notre famille n’exprime
      le désir de vivre selon des principes spirituels, nous croyons qu’il ne faut
      pas pousser les nôtres sur ce point. Nous devons éviter de leur parler constamment
      de spiritua- lité. Ils y viendront à leur heure. Nous prêcherons mieux par notre
      façon d’agir que par nos paroles. Nous devons nous rappeler que dix ou même
      vingt années d’alcoolisme actif peuvent rendre sceptique à peu près n’importe
      qui.\r\nCertains torts peuvent être impossibles à redresser complètement. Dans
      ce cas, si nous sommes vraiment sincères dans nos intentions, nous ne devons
      pas en faire un problème. Lorsque, par exemple, nous ne pou- vons entrer en
      contact direct avec les personnes en cause, nous leur écrivons une lettre. Il
      peut arriver aussi que nous ayons une raison valable de remettre nos excuses
      à plus tard ; mais si cela est possible, nous ne prenons pas de retard. Sans
      tomber dans la servilité ni nous montrer grincheux, nous tâchons d’agir avec
      empathie, tact, bienveillance et humilité. À titre d’agents de Dieu, nous nous
      tenons debout ; et nous ne rampons devant personne.\r\nSi nous sommes sérieux
      et appliqués dans les efforts que demande cette phase de notre évolution, nous
      serons étonnés des résultats, même après n’avoir parcouru que la moitié du chemin.
      Nous connaîtrons une nouvelle liberté et un nouveau bonheur. Nous ne regretterons
      pas plus le passé que nous ne voudrons l’oublier. Nous com- prendrons le sens
      du mot sérénité et nous connaîtrons la paix. Si profonde qu’ait été notre déchéance,
      nous ver- rons comment notre expérience peut profiter aux autres. Nous perdrons
      le sentiment d’être inutiles et cesserons de nous apitoyer sur notre sort. Mettant
      nos propres intérêts de côté, nous nous intéresserons davantage à nos semblables.
      Nous ne serons plus tournés exclusivement vers nous-mêmes. Désormais nous envisagerons
      la vie d’une façon différente. La crainte des gens et de l’insé- curité financière
      disparaîtra. Notre intuition nous dictera notre conduite dans des situations
      qui, auparavant, nous déroutaient. Soudain, nous constaterons que Dieu fait
      pour nous ce que nous ne pouvions pas faire pour nous- mêmes.\r\nEst-ce que
      ce sont là des promesses extravagantes ? Nous ne le croyons pas. Ces promesses
      se réalisent parmi nous parfois rapidement, parfois lentement. Mais elles se
      matérialisent toujours si nous travaillons dans ce sens.\r\nCette réflexion
      nous amène à la Dixième Étape qui demande de poursuivre notre inventaire personnel
      et de continuer de redresser toute nouvelle erreur com- mise en cours de route.
      En mettant de l’ordre dans notre passé, nous étions vigoureusement entrés dans
      ce genre de vie. Nous sommes entrés dans le monde de l’Esprit. Notre prochaine
      tâche est de grandir en com- préhension et en efficacité. Cela ne se fait pas
      en un jour, mais doit durer toute la vie. Nous devons tou- jours être vigilants
      pour éviter l’égoïsme, la malhon- nêteté, le ressentiment et la peur. Lorsque
      ces tendances veulent se manifester, nous demandons à Dieu de nous en délivrer
      tout de suite. Nous en discutons immédia- tement avec quelqu’un et présentons
      nos excuses le plus vite possible si nous avons causé du tort à qui- conque.
      Puis, résolument, nous pensons à une person- ne que nous pourrions aller aider.
      L’amour et la tolérance envers les autres, voilà notre code.\r\nEt nous avons
      cessé de combattre qui que ce soit ou quoi que ce soit, même l’alcool. Cette
      fois, la raison nous est revenue. Nous sommes rarement intéressés par l’alcool.
      Si nous sommes tentés, nous le fuyons comme la peste. Nous réagissons sainement
      et normalement, et nous constatons que cela arrive automatiquement. Notre nouvelle
      attitude devant l’alcool nous est venue sans effort ou réflexion de notre part.
      Cela se fait tout seul ! C’est là le miracle. Nous ne combattons pas, mais nous
      n’évitons pas non plus la tentation. C’est comme si nous avions été mis dans
      une position de neutralité, en sécurité et à l’abri. Nous n’avons même pas eu
      à jurer de ne plus recommencer. Au contraire, le problème nous a été enlevé.
      Il n’existe pas pour nous. Nous ne nous sentons ni effrayés ni suffisants. Voilà
      ce que nous vivons, et il en est ainsi tant que nous restons spirituellement
      en forme.\r\nIl est facile de commencer à négliger le programme spirituel et
      de se reposer sur ses lauriers. Si nous le faisons, nous nous préparons de sérieux
      ennuis, car l’al- cool est un ennemi subtil. Nous ne sommes pas gué- ris de
      l’alcoolisme ; nous bénéficions seulement d’un sursis quotidien, lequel dépend
      du maintien de notre forme spirituelle. Chaque jour, le souci de la volonté
      de Dieu doit être présent dans notre esprit et se mani- fester dans toute notre
      conduite. « Que dois-je faire pour Vous servir le mieux possible, pour que Votre
      volonté soit faite et non la mienne ? » Cette pensée doit nous accompagner constamment.
      Nous pouvons exercer notre propre volonté de cette façon autant que nous le
      voulons. C’est cela la bonne façon de se ser- vir de la volonté.\r\nNous avons
      déjà beaucoup dit de la force, de l’ins- piration et des directives qui nous
      viennent de Celui qui est toute connaissance et toute puissance. Si nous avons
      très sérieusement suivi Ses conseils, nous avons commencé à nous sentir pénétrés
      de Son Esprit. Nous sommes en quelque sorte devenus conscients de la pré- sence
      de Dieu. Nous avons commencé à développer ce sixième sens, d’une importance
      vitale. Mais nous devons aller plus loin encore, et cela signifie plus d’ac-
      tion.\r\nLa Onzième Étape suggère la prière et la méditation. La question de
      la prière ne devrait pas nous rendre timides. Des hommes meilleurs que nous
      s’en servent constamment. Si nous adoptons la bonne attitude ou que nous essayons
      de l’adopter, la prière donne des résultats. Il serait facile de traiter cette
      question d’une manière vague. Mais nous croyons pouvoir vous faire des suggestions
      claires et utiles.\r\nAvant de nous mettre au lit le soir, nous passons notre
      journée en revue de façon constructive. Avons- nous été égoïstes ou malhonnêtes
      ? Avons-nous éprou- vé du ressentiment, de la peur ? Devons-nous des excuses
      à quelqu’un ? Avons-nous gardé pour nous- mêmes quelque chose dont nous aurions
      dû discuter tout de suite avec une autre personne ? Avons-nous été bons et bienveillants
      avec chacun ? Y a-t-il quelque chose que nous aurions pu mieux faire ? Avons-nous
      pensé à nous-mêmes la plupart du temps ? Avons-nous cherché à être utiles aux
      autres, à apporter quelque chose dans la vie ? Toutefois nous devons prendre
      garde de ne pas tomber dans l’inquiétude, le remords ou la réflexion morbide,
      car cela nuirait à notre action auprès des autres. Une fois notre examen de
      conscien- ce terminé, nous demandons à Dieu de nous pardon- ner nos erreurs
      et de nous indiquer quelles mesures correctives nous devons prendre.\r\nÀ notre
      réveil, nous pensons au vingt-quatre heure devant nous et nous regardons nos
      projets pour la journée. Nous demandons d’abord à Dieu de nous guider dans nos
      pensées et surtout de libérer notre esprit de l’apitoiement comme de tout mobile
      malhonnête ou égoïste. Ainsi disposés, nous pouvons sans inquiétude nous servir
      de nos facultés mentales car après tout, Dieu nous a donné un cerveau pour nous
      en servir. Nos pensées seront plus élevées si notre esprit est débarrassé de
      tout motif nuisible.\r\nIl se peut que nous soyons indécis au moment de planifier
      notre journée, que nous éprouvions de la dif- ficulté à définir notre plan d’action.
      Dans ce cas, nous demandons à Dieu de nous donner l’inspiration, l’in- tuition
      qui nous fera prendre la bonne décision. Nous restons calmes et détendus. Nous
      ne nous débattons pas. Après avoir appliqué cette méthode un certain temps,
      nous sommes souvent étonnés de voir comme les bonnes réponses nous viennent.
      Ce qui auparavant n’était qu’un pressentiment ou une inspiration occa- sionnelle
      devient graduellement un mécanisme de notre esprit. Comme nous manquons d’expérience
      et que nous venons d’établir un premier contact conscient avec Dieu, nous ne
      serons probablement pas inspirés chaque fois. Il nous arrivera peut-être d’avoir
      des idées ridi- cules et de poser des gestes absurdes. Néanmoins, avec le temps,
      notre façon de réfléchir se rapprochera de plus en plus de l’inspiration. Nous
      finirons par nous y fier.\r\nEn général, nous terminons notre période de médi-
      tation par une prière par laquelle nous demandons à Dieu de nous indiquer, tout
      au long de la journée, ce que nous devrons faire dans chaque circonstance nou-
      velle et de nous fournir ce dont nous avons besoin pour régler les problèmes
      qui s’y rattachent. Nous souhai- tons surtout être libérés de notre volonté
      personnelle et nous veillons à ne rien réclamer seulement pour nous-mêmes. Nous
      pouvons toutefois faire des demandes pour nous si les autres peuvent en bénéfi-
      cier. Nous nous abstenons toujours de prier pour l’ac- complissement de nos
      désirs égoïstes. Nombreux sont ceux qui ont perdu beaucoup de temps en priant
      exclu- sivement pour eux-mêmes, et ils n’ont obtenu aucun résultat. Vous comprenez
      facilement pourquoi.\r\nSi les circonstances le permettent, nous demandons à
      notre femme ou à nos amis de se joindre à nous dans la méditation du matin.
      Si notre religion nous prescrit des dévotions matinales, nous les incluons dans
      notre séance. Si nous n’appartenons à aucune religion, par- fois nous choisissons,
      pour les mémoriser, quelques prières toutes faites qui mettent en lumière les
      prin- cipes dont nous avons discutés. Il existe également plu- sieurs livres
      utiles dans ce domaine. Un prêtre, un pasteur ou un rabbin peuvent nous en recommander.
      Empressez-vous de trouver les bons côtés de la reli- gion et mettez à profit
      ce que ces adeptes proposent.\r\nAu cours de la journée, nous faisons une pause
      lorsque l’agitation et le doute s’emparent de nous pour demander d’avoir la
      bonne pensée ou la bonne action. Sans cesse nous nous rappelons que ce n’est
      plus nous qui dirigeons le spectacle et plusieurs fois par jour, nous répétons
      humblement : « Que Votre volonté soit faite. » Nous sommes alors beaucoup moins
      exposés à prendre des décisions folles ou à être la proie de la peur, de la
      colère, de l’inquiétude ou de l’apitoiement. Nous devenons beaucoup plus efficaces.
      Nous nous fatiguons moins vite car nous ne brûlons pas notre éner- gie follement
      comme du temps où nous tentions d’ar- ranger la vie à notre convenance.\r\nÇa
      marche ! Ça marche vraiment !\r\nNous, les alcooliques, sommes indisciplinés.
      Alors, nous laissons Dieu nous montrer la voie par la simple méthode que nous
      venons d’exposer.\r\nMais ce n’est pas tout. Il nous faut agir, toujours agir
      davantage, car « la foi sans les œuvres est une foi morte ». Le chapitre suivant
      est entièrement consacré à la Douzième Étape.\r\n"
