    - "<p><strong>STEP 12</strong>&nbsp;&nbsp; &nbsp;&nbsp;&nbsp; &nbsp;<strong>Working
      With Others&nbsp; &nbsp; pp.&nbsp; 89 - 103</strong></p>\r\n\r\n<p>&nbsp;</p>\r\n\r\n<p><strong>&nbsp;Step
      12. Having had a spiritual awakening as the result of these steps, we tried
      to carry this message to alcoholics, and to practice these principles in all
      our affairs.</strong></p>\r\n\r\n<p><strong><em>&hellip;</em></strong><strong><em>Helping
      others</em></strong><strong><em> is the foundation stone of your recovery. </em>(97:
      1)<em>&nbsp;</em></strong></p>\r\n\r\n<p><strong><em>&hellip;</em></strong><strong><em>Trust
      in God</em></strong><strong><em> and </em></strong><strong><em>clean house</em></strong><strong>&hellip;.
      (98: 2) &nbsp; &nbsp; &nbsp;</strong></p>\r\n\r\n<p>&nbsp;</p>\r\n\r\n<p><strong>Take
      Step 12</strong></p>\r\n\r\n<p><strong>I &nbsp; &nbsp; ON YOUR OWN: &nbsp; &nbsp;
      STUDY &ndash; &nbsp; What did the Big Book authors say?</strong></p>\r\n\r\n<p>&nbsp;</p>\r\n\r\n<p><strong>READ</strong>
      &nbsp; &nbsp; We read Chapter 7, Working With Others.&nbsp; Many will read Step
      12 in the <em>12&amp;12</em>.&nbsp;</p>\r\n\r\n<p>&nbsp;</p>\r\n\r\n<p><strong>WRITE</strong>
      &nbsp; &nbsp; We write our daily reflections. We continue making our Step 9
      amends. We do Step 10 spot-check inventories, and we may work at annual or semi-annual
      inventories of all Steps. We practice Step 11 meditation / prayer.</p>\r\n\r\n<p>&nbsp;</p>\r\n\r\n<p><strong>TALK</strong>
      &nbsp; &nbsp; We talk with our sponsor and new comers. We carry the message.</p>\r\n\r\n<p>Heard
      in a meeting: &ldquo;The <em>message</em> of Step 12 is not &lsquo;You should
      get sober,&rsquo; but rather &lsquo;<em>Having had a spiritual awakening as
      </em><strong><em>the</em></strong><em> result of these Steps</em>&hellip;.&rsquo;&rdquo;
      (60: 0)</p>\r\n\r\n<p>Heard in a meeting: &ldquo;We carry the message; we cannot
      carry the drunk.&rdquo;</p>\r\n\r\n<p>&nbsp;</p>\r\n\r\n<p><strong>PRACTICE
      DAILY PRAYER / MEDITATION. &nbsp; &nbsp; </strong>We practice Step 11 conscious
      contact with the higher power of our understanding on a daily basis.&nbsp;</p>\r\n\r\n<p>&nbsp;</p>\r\n\r\n<p><strong>II
      &nbsp; &nbsp; WITH THE GROUP:&nbsp;&nbsp;&nbsp; &nbsp; PRACTICE &ndash; &nbsp;
      What does the Big Book say to me about my practice of Step 12?</strong></p>\r\n\r\n<p>We
      may read and discuss Chapter 7, Working With Others. One or more members of
      the group might share their experiences with Step 12 of the Big Book.</p>\r\n\r\n<p>&nbsp;</p>\r\n\r\n<p><strong>Points
      of Focus and Reflection &nbsp; </strong>(Read BB Chapter 7. See pp. 109-110
      this workbook.)</p>\r\n\r\n<p><strong>1.) <em>Spiritual awakening as </em></strong><strong><em>the</em></strong><strong><em>
      result&nbsp;</em></strong></p>\r\n\r\n<p>What is my overall experience as a
      result of working the Steps?</p>\r\n\r\n<p>By doing my own work in Steps 1 through
      11, have I developed a new way of thinking, feeling and acting, and connecting
      with others?</p>\r\n\r\n<p>Is it my experience that I have undergone <em>a profound
      alteration</em> <em>in</em> [my] <em>reaction</em><em> to life</em>? (567: 4)</p>\r\n\r\n<p>Have
      I had a <em>personality change sufficient to bring about recovery</em>? (567:
      1)</p>\r\n\r\n<p>What lasting changes have resulted from my spiritual awakening?</p>\r\n\r\n<p>Having
      awakened to the reality that I too am a good and caring person, can I invite
      others to see themselves the way that a loving higher power might see them,
      rather than from their own distorted or antagonistic outlook? &nbsp; &nbsp;
      &nbsp;</p>\r\n\r\n<p>&nbsp;</p>\r\n\r\n<p><strong>2.) <em>Carry </em></strong><strong><em>this</em></strong><strong><em>
      message</em> &nbsp;</strong></p>\r\n\r\n<p>What is <em>this message</em> that
      is referred to in Step 12? (60: 0) (See also 17: 3; 45: 2; 77: 0; 89: 1.)</p>\r\n\r\n<p>In
      my experience, does this message include that there is hope, we are not alone,
      we can stay sober, and we can recover?&nbsp;</p>\r\n\r\n<p>Did someone carry
      the message to me?&nbsp; (See p. 18: 4,5)</p>\r\n\r\n<p>Why was an AA member
      able to reach me in a way that no one else ever had?&nbsp;</p>\r\n\r\n<p>What
      kind of service work am I doing today to carry the message?&nbsp; &nbsp; &nbsp;</p>\r\n\r\n<p>What
      are the step-by-step requirements for Twelfth Step work? (See BB Chapter 7,
      and this SbBB workbook pp. 109 - 110)</p>\r\n\r\n<p>May I share who I am, where
      I have come from, and how it is for me now?</p>\r\n\r\n<p>&nbsp;</p>\r\n\r\n<p><strong>3.)
      <em>Practice </em></strong><strong><em>these</em></strong><strong><em> principles&nbsp;
      &nbsp;</em></strong></p>\r\n\r\n<p>What does it mean to me to <em>practice</em>?
      (60: 0) Does it mean &lsquo;to keep trying&rsquo;?&nbsp;</p>\r\n\r\n<p>What
      does it mean to practice <em>these principles</em> (60: 0) in all my affairs?&nbsp;</p>\r\n\r\n<p>Do
      I find life offering opportunities to repeatedly experience my old shortcomings,
      my old patterns, my old behaviors, my old actor&rsquo;s roles (60: 4), my old
      thought-habits and my old motives (86: 2), but each time with new understanding?</p>\r\n\r\n<p>&nbsp;</p>\r\n\r\n<p><strong>III
      &nbsp; &nbsp; DAILY PRACTICE OF STEP 12 PRINCIPLES</strong></p>\r\n\r\n<p>How
      may I deeply wish that others, including myself, may be happy, joyous, and free?</p>\r\n\r\n<p>How
      may I understand that sometimes the best way of loving and helping is to stop
      enabling someone else to drink?</p>\r\n\r\n<p>What is my attitude about sponsorship?
      What is my attitude about service?&nbsp;</p>\r\n\r\n<p>How may I practice spiritual
      principles, such as compassion, regardless of how I feel?&nbsp; &nbsp; &nbsp;</p>\r\n\r\n<p>If
      my disease is often expressed as self-centeredness, how may I express my recovery
      as selfless service?&nbsp;</p>\r\n\r\n<p>* * * * * * * * * * * * * * * * * *
      * * * * * * *</p>\r\n\r\n<p>&nbsp;</p>\r\n\r\n<p><strong>IV &nbsp; &nbsp; WORK
      STEP 12&nbsp; ON A DAILY BASIS</strong></p>\r\n\r\n<p>We take Step 12 in the
      first paragraph on BB page 89.</p>\r\n\r\n<p>&nbsp;</p>\r\n\r\n<p>A group reading
      of the last portion of Chapter 11, A Vision for You, is a fitting way to end
      these Steps by the Big Book group sessions. (164: 2, 3, 4)</p>\r\n\r\n<p>&nbsp;</p>\r\n\r\n<p>[Heard
      in a meeting:&nbsp; &ldquo;If you want to be happy, serve others.&rdquo;</p>\r\n\r\n<p>&quot;How
      may we alcoholics live<em> </em><strong><em>happy</em></strong><em>, </em><strong><em>joyous</em></strong><em>,
      and </em><strong><em>free</em></strong><em>?</em> (133: 0)</p>\r\n\r\n<p>&ldquo;<strong>Happiness</strong>
      is being free of suffering &ndash; free of our mind&#39;s tortured reactions
      to the things that may hurt or frighten us.</p>\r\n\r\n<p>&ldquo;<strong>Joy</strong>
      is taking grateful delight in another&#39;s happiness, including our own.</p>\r\n\r\n<p>&ldquo;<strong>Freedom</strong>
      is the reprieve from grasping onto our self-centered alcoholism/addiction, our
      self-absorption, just for today.&quot;]</p>\r\n"
