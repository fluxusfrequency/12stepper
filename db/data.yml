      &nbsp;</p>\r\n\r\n<p>&nbsp;</p>\r\n\r\n<p><strong>3.) To live and be free of
      anger.</strong></p>\r\n\r\n<p><em>If we were to live, we had to be free of anger</em>.
      (66: 2)&nbsp;</p>\r\n\r\n<p><em>For alcoholics these things are poison</em>.
      (66: 2)&nbsp; &nbsp;</p>\r\n\r\n<p>&nbsp;</p>\r\n\r\n<p><strong>C. What might
      we learn from the 1<sup>ST</sup> and 2<sup>ND</sup> working of the list?</strong></p>\r\n\r\n<p>&nbsp;</p>\r\n\r\n<p><strong>1<sup>ST</sup>&nbsp;
      &hellip;</strong><strong><em>Set them on paper</em></strong><em>.</em> (64:
      3) <strong>Who-How-What</strong><strong>?</strong> &nbsp;</p>\r\n\r\n<p>We learned
      from the First Column of our grudge list that our anger and resentment at <strong>who</strong>
      hurt us (or did not meet our expectations) really does hold our mind hostage
      and controls us, and blocks us from the spirit of our understanding.&nbsp;</p>\r\n\r\n<p>We
      learned from the Second Column that it is not who the people, institutions,
      or principles are that make us angry and resentful; it is <strong>how</strong>
      they hurt or threatened us. It is not so much who they are but how they ACT.
      Just like us, they may be good people who do foolish things. We may begin forgiving
      ourselves for our own actions and behaviors, and others for their actions, right
      here.</p>\r\n\r\n<p>We learned from the Third Column that it is not who or even
      how they hurt us, but the way we have habitually chosen to REACT to <strong>what</strong>
      they threaten in us which determines whether we are upset or not.&nbsp; <strong>We
      react by habit</strong>.&nbsp;</p>\r\n\r\n<p>&nbsp;</p>\r\n\r\n<p><strong>2<sup>ND</sup>&nbsp;
      &hellip;</strong><strong><em>Considered it carefully</em></strong><strong>.</strong>
      (65: 3)&nbsp; <strong>Why</strong><strong>?</strong>&nbsp;</p>\r\n\r\n<p>&ldquo;Why
      must I change?&rdquo; Our present mental resentment habits lead to self pity,
      are a waste of time and, if we do not change, we may drink and die.&nbsp; Our
      own thought-habits lead us to drink.</p>\r\n\r\n<p>Now we know why we must change.
      We go to the 3<sup>RD</sup> and 4<sup>TH</sup> working of the grudge list in
      Session 9, <strong>when</strong> we are ready, to see <strong>where</strong>
      we were responsible.</p>\r\n"
