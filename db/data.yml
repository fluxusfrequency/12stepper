      &nbsp; &nbsp; ON YOUR OWN: &nbsp; &nbsp; STUDY &ndash; What did the Big Book
      authors say?</strong></p>\r\n\r\n<p>&nbsp;</p>\r\n\r\n<p><strong>READ &nbsp;
      &nbsp; </strong>Read Chapter 5, How it Works, pp. 58- 64: 0.<strong> </strong>Many
      will also read Step 3 in the <em>12&amp;12</em>.</p>\r\n\r\n<p>&nbsp;</p>\r\n\r\n<p><strong>WRITE
      &nbsp; &nbsp; </strong>Write about your thoughts and reflections on this chapter
      and the focus questions. &nbsp;</p>\r\n\r\n<p>&nbsp;</p>\r\n\r\n<p><strong>TALK&nbsp;
      &nbsp; </strong>Call your sponsor and other members of the group to discuss
      the reading and your reflections.&nbsp;</p>\r\n\r\n<p>&nbsp;</p>\r\n\r\n<p><strong>PRACTICE
      DAILY RELAXATION WITH MEDITATION / PRAYER</strong></p>\r\n\r\n<p>&nbsp;</p>\r\n\r\n<p><strong>II
      &nbsp; &nbsp; WITH THE GROUP: &nbsp; &nbsp; PRACTICE &ndash; What does the Big
      Book say to me about my practice of Step 3?</strong></p>\r\n\r\n<p>-The first
      part of Chapter 5 is often read at meetings. What might it mean to each of us?&nbsp;</p>\r\n\r\n<p>-Perhaps
      one or more members of the group can share their experiences with working Step
      3 by the Big Book. We each may consider sharing our written reflections on Step
      3.</p>\r\n\r\n<p>&nbsp;</p>\r\n\r\n<p><strong>Points of Focus and Reflection
      &nbsp; </strong>(Consider pp. 60: 3-63: 3)</p>\r\n\r\n<p><strong>&nbsp; &nbsp;
      &nbsp; 1.) &nbsp; The Problem of Self</strong></p>\r\n\r\n<p><strong>&nbsp;&nbsp;
      &nbsp; &nbsp; &nbsp; &nbsp; a.) &nbsp; <em>Each person is like an actor who
      wants to run the whole show</em></strong><em>.</em> (60: 4)</p>\r\n\r\n<p><em>Our
      actor is self-centered &hellip; Are not most of us concerned with our resentments,
      our self-pity, or ourselves?</em> (61: 2-62: 0)</p>\r\n\r\n<p>How am I like
      an actor? (60: 4)&nbsp; What roles, what masks, what characters do I play? Are
      these old worn out defenses? [See 73: 1; Optional <em>12&amp;12</em>, 57: 1]</p>\r\n\r\n<p>Am
      I <em>almost always in collision with something or some body</em>? (60: 4)</p>\r\n\r\n<p>&nbsp;</p>\r\n\r\n<p><strong>&nbsp;&nbsp;
      &nbsp; b.)<em> &nbsp; The show doesn&rsquo;t come off</em></strong>. (61: 1)</p>\r\n\r\n<p>Where
      do I think that life does not treat me right? (61: 1)&nbsp;</p>\r\n\r\n<p>Where
      do my actions make the other players wish to retaliate and snatch all they can
      get out of the show? (61: 1)</p>\r\n\r\n<p>In my own life, am I familiar with
      the progression: anger =&gt; indignation =&gt; self-pity? (61: 1)&nbsp; Describe
      in detail.</p>\r\n\r\n<p>In what ways does the following describe me? <em>Is
      he not a victim of the delusion that he can wrest satisfaction and happiness
      out of this world if he only manages well?</em> (61: 1) [Is this the essence
      of Step 1?] -What do <em>delusion</em> (30: 2; 61: 1), <em>denial</em> (10:
      1), and <em>manages</em> (61: 1) mean to me?</p>\r\n\r\n<p>&nbsp;</p>\r\n\r\n<p><strong>&nbsp;&nbsp;
      &nbsp; c.)<em> &nbsp; So our troubles, we think, are basically of our own making</em></strong>.
      (62: 2)&nbsp;</p>\r\n\r\n<p>What does this mean?&nbsp; Didn&rsquo;t alcohol
      and other people cause all my troubles?</p>\r\n\r\n<p>How do my reactions to
      life events make me suffer?&nbsp; Be specific. &nbsp;</p>\r\n\r\n<p><em>Driven
      by a hundred forms of fear, self-delusion, self-seeking, and self-pity, we step
      on the toes of our fellows and they retaliate</em>. (62: 1)&nbsp; Is this so?&nbsp;
      How?</p>\r\n\r\n<p>Where in the past have I made decisions based on self that
      later placed me in a position to be hurt? (62: 1)&nbsp; Be specific and give
      details. [See what self-instincts can be threatened, and that we react to, in
      the Step 4 <em>Affects My</em> column (65: 2)]</p>\r\n\r\n<p>&nbsp;</p>\r\n\r\n<p><strong>2.)&nbsp;
      The Solution: <em>The God Idea </em></strong>(45: 3; 52: 3)</p>\r\n\r\n<p><em>We
      alcoholics must be rid of this selfishness</em>. (62: 2) &nbsp;</p>\r\n\r\n<p>How
      has my playing God worked, or not worked, to give me and others serenity?&nbsp;</p>\r\n\r\n<p><em>We
      had to quit playing God. It didn&rsquo;t work</em>. (62: 3)</p>\r\n\r\n<p>When
      did I stop playing God?</p>\r\n\r\n<p>&nbsp;</p>\r\n\r\n<p><strong>3.) The Program
      of Action</strong></p>\r\n\r\n<p>Can I make a decision to turn my life and will
      over to a higher power of my understanding, just for today?&nbsp;</p>\r\n\r\n<p>In
      what ways am I taking action on Step 3 when I abstain from alcohol and work
      the remaining Steps?</p>\r\n\r\n<p>Step 3 Promises:<strong> </strong>&nbsp;
      Is it possible that I could enjoy <em>peace of mind</em>, <em>face life successfully</em>,
      and <em>lose</em> [my] <em>fear</em>?&nbsp; (63: 1) How?</p>\r\n\r\n<p>&nbsp;</p>\r\n\r\n<p><strong>III
      &nbsp; &nbsp; DAILY PRACTICE OF STEP 3 PRINCIPLES&nbsp; &nbsp; &nbsp;</strong></p>\r\n\r\n<p>How
      does Step 3 allow me to build on the surrender I have developed in Step 1 and
      Step 2?</p>\r\n\r\n<p>Am I fighting anything in recovery? What do I think would
      happen if I became willing to let recovery prevail in that area of my life?
      &nbsp;</p>\r\n\r\n<p>How may I reaffirm my decision on a daily basis and continue
      to take the action of working the rest of the Steps?</p>\r\n\r\n<p>How may I
      decide to let go today, and surrender to being in unison with life?</p>\r\n\r\n<p><strong>*
      * * * * * * * * * * * * * * * * * * * * * * * *</strong></p>\r\n\r\n<p><strong>IV
      &nbsp; &nbsp; TAKE STEP 3</strong> &nbsp; &nbsp; We take Step 3 in the second
      paragraph on BB page 63.</p>\r\n\r\n<p>Have <em>we decided</em> that we are
      the <em>agents</em> of the higher power of our understanding? (62: 3)&nbsp;
      [See also 49: 1; 68: 3]&nbsp; Are we willing to decide to let go of our need
      to control, just for today?</p>\r\n\r\n<p>According to the Big Book, and under
      the conditions of this day, we take Step 3.</p>\r\n\r\n<p>Some groups acknowledge
      taking this Step by reciting the great Third Step Prayer (63: 2). Others will
      join hands and recite the Step. Feel free to do what is appropriate for you
      and the group.&nbsp;</p>\r\n"
