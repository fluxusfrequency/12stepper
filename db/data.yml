    - NOSOTROS, LOS AGNÓSTICOS
    - "En los capítulos precedentes le hemos expuesto a usted los hechos que, así
      lo esperamos, le permitirán establecer claramente la distinción entre quien
      es alcohólico y quien no lo es. Si no puede renunciar al alcohol aunque lo desee
      sinceramente, o si es incapaz de detenerse cuando bebe, entonces es probable
      que usted sea alcohólico. Si este es el caso, su mal podría ser de aquéllos
      que sólo pueden ser vencidos por una experiencia espiritual.\nUna experiencia
      de este género le puede parecer imposible a un ateo o a un agnóstico. Sin embargo,
      no hacer nada significa correr a la catástrofe, sobre todo si se es un alcohólico
      cuyo caso no presenta esperanza. Hacer frente a la disyuntiva entre morir de
      alcoholismo o vivir sobre una base espiritual no siempre es fácil.\nPero esto
      no es tan difícil. Alrededor de la mitad de nuestros primeros miembros se encontraban
      en este caso. Al principio, algunos trataban de evadir el tema esperando, contra
      toda evidencia, que no fuesen verdaderos alcohólicos. Entonces, después de cierto
      tiempo tuvieron que aceptar el hecho de que debían de dar a su vida un fundamento
      espiritual, o si no... Quizás sea el caso de usted. Pero, anímese, ya que algo
      así como cincuenta de nosotros nos creíamos ateos o agnósticos. Nuestra experiencia
      comprueba que usted no debe desconcertarse.\nSi un sencillo código moral o una
      mejor filosofía fuesen suficientes para vencer el alcoholismo, muchísimos de
      nosotros ya nos hubiéramos aliviado desde hace mucho tiempo. Sin embargo, la
      ética y las filosofías no nos salvaron a pesar de todos los intentos que hicimos.
      De hecho, quisimos ser de una moralidad perfecta; quisimos con todo el corazón
      aferrarnos a una cierta filosofía; mas no tuvimos la fuerza necesaria. Nuestras
      posibilidades humanas, guiadas por nuestra voluntad, no eran suficientes; fracasamos
      lamentablemente.\nNuestra impotencia nos planteaba un verdadero dilema: teníamos
      que encontrar una fuerza gracias a la cual pudiésemos vivir, y ésta debía ser
      un Poder Superior a nosotros mismos, evidentemente. ¿Pero dónde y cómo encontrar
      este Poder?\nLa búsqueda de tal fuerza es justamente el tema de este libro.
      Su fin principal es conducirlo a descubrir un Poder Superior a usted mismo que
      le ayude a resolver su problema. Hemos escrito un libro que — según lo creemos
      — es tanto espiritual como moral. Eso quiere decir, de seguro, que vamos a hablar
      de Dios. Y ¡qué dificultad para los agnósticos! En cuanto nos ponemos a hablar
      con un recién llegado, vemos enseguida la esperanza dibujarse en su rostro cuando
      platicamos sobre su alcoholismo y cuando le explicamos cómo funciona nuestra
      agrupación. Pero vemos que su semblante se ensombrece cuando se toca la espiritualidad
      y, sobre todo, cuando mencionamos el nombre de Dios, pues acabamos de recordarle
      un tema que creía haber evadido totalmente, y que no tenía que tomar en cuenta
      por el resto de sus días.\nSabemos lo que siente. Como él, tuvimos prejuicios
      y dudamos sinceramente. Algunos de nosotros se han mostrado violentamente antirreligiosos.
      Para otros, la palabra „Dios” evocaba una idea peculiar de Aquél que se les
      había tratado de imponer durante su infancia. Quizás nosotros rechazamos esta
      concepción particular porque nos parecía vacía. Creímos así haber abandonado
      por completo la idea de Dios. Creer en una fuerza exterior y depender de ella
      nos parecía una prueba de debilidad y hasta de falta de coraje. Esta idea nos
      disgustaba. Mirábamos con profundo escepticismo este mundo de individuos en
      guerra, de religiones enemigas, de calamidades inexplicables. Mirábamos con
      desprecio a las personas que se decían piadosas. ¿Cómo podría un Ser Supremo
      estar mezclado con todo eso? Y de todas maneras ¿quién podría entender a una
      entidad semejante? Sin embargo, bajo el encanto de un cielo estrellado, por
      ejemplo, llegaba a nuestra mente la necesidad de preguntarnos: „Pero, ¿quién
      creó todo esto?” Estábamos por un momento llenos de admiración y maravillados,
      pero no era más que una impresión pasajeraombre práctico de hoy exige hechos
      y resultados. El siglo XX está abierto a toda clase de teorías, pero éstas deben
      estar fundamentadas sobre hechos concretos. Por ejemplo, numerosas son las teorías
      sobre la electricidad. Todo el mundo las acepta sin la menor duda, sin discutir.
      ¿Por qué? Simplemente porque es imposible explicar lo que se ve, lo que se siente,
      lo que se dirige o lo que se utiliza, sin una hipótesis válida como punto de
      partida.\nEn nuestros días, todo el mundo cree en una multitud de cosas consideradas
      como evidentes, pero de las cuales no existe ninguna prueba tangible irrevocable.
      Y ¿la ciencia no nos enseña acaso que no hay una prueba menos sólida que lo
      que llamamos justamente una prueba tangible? En el estudio que el hombre hace
      del mundo material, está invariablemente demostrado que las apariencias no corresponden
      del todo a la realidad intrínseca. Aquí tenemos un ejemplo:\nToda viga de acero
      consiste en una masa de electrones que gravitan alrededor de un núcleo a una
      velocidad inimaginable. Esos corpúsculos se rigen por leyes precisas, que son
      las mismas para todo el universo de la materia. Eso es lo que la ciencia nos
      enseña, y no tenemos ninguna razón para dudar. Por otro lado, en cuanto se nos
      pide considerar que el origen de este mundo material y de esta vida, tales como
      los vemos, es obra de una inteligencia creadora, directora y todopoderosa, de
      inmediato nuestros perversos instintos salen a la superficie y nos las ingeniamos
      para persuadirnos de lo inverosímil de esta hipótesis. Leemos enormes volúmenes
      y nos enfrascamos en discusiones sin sentido, opinando que creemos que no hay
      necesidad de Dios para dar una explicación del universo. Si nuestras suposiciones
      estuvieran fundadas, la vida no tendría un origen, no significaría nada y no
      llevaría a ninguna parte.\nEn lugar de reconocer que somos sólo los agentes
      inteligentes y las puntas de lanza de un universo siempre en evolución y creado
      por Dios, nosotros — agnósticos y ateos — habíamos escogido creer que la inteligencia
      humana era la primera y la última palabra; el alfa y el omega del universo.
      Un poco pretencioso. ¿No lo cree usted?\nNosotros, que recorrimos ese camino
      tortuoso, le suplicamos hacer a un lado todos sus prejuicios, aun aquéllos contra
      las organizaciones religiosas. Aunque algunas no lo suficientemente humanas,
      descubrimos que las religiones han ofrecido a millones de personas un fin y
      una dirección a seguir. Los fieles de estas religiones llevan una vida razonable.
      Nosotros, ninguna. Nos divertíamos al escandalizarnos con cinismo de las diversas
      creencias religiosas, cuando a veces pudimos haber observado que en los creyentes
      de cualquier raza, color o fe religiosa había una estabilidad y una felicidad
      por sentirse útiles. A estos valores nos debimos haber acercado nosotros mismos.\nPreferíamos
      interesarnos en las debilidades humanas de esas personas y, a veces, nos apoyábamos
      sobre sus deficiencias para condenarlos en masa. Hablábamos de intolerancia,
      cuando nosotros mismos éramos intolerantes. Nos privábamos de la realidad y
      de la belleza del bosque, al dejarnos distraer por la fealdad de algún árbol
      decrépito. No habíamos mirado el aspecto espiritual de la vida con la debida
      honestidad.\nEn nuestros testimonios individuales encontrará muchas formas de
      abordar y concebir un Poder Superior a usted mismo. Poco importa la forma de
      acercarse a la idea particular de Dios a la cual adherirse; la experiencia nos
      ha enseñado que, para nuestros fines, no debemos preocuparnos por esto. Cada
      individuo debe solucionar por sí mismo este problema.\nSin embargo, en un punto
      los hombres y las mujeres están de acuerdo en forma notable: todos ellos han
      encontrado un Poder Superior y todos ellos creen. Y este Poder Superior, en
      todo caso, ha operado el milagro, lo humanamente imposible. Como lo dijo un
      famoso estadista americano: «Veamos la historia».\nUn ciento de hombres y mujeres,
      de carne y hueso, afirman categóricamente que después de haber llegado a creer
      en un Poder Superior a ellos mismos, de haber adoptado una cierta actitud hacia
      este Poder y de haber aceptado hacer unas cosas simplísimas, una transformación
      se operó en su forma de vivir y de pensar. Al borde de la desesperación, del
      colapso y del fracaso total de sus recursos humanos, se sintieron invadidos
      por un sentimiento de fuerza, de paz, de dicha y de certeza. Este cambio se
      produjo poco tiempo después que aceptaron, de buen grado, llenar ciertas exigencias.
      \nConfusos y desconcertados como estaban ante la futilidad aparente de la existencia,
      vieron las razones profundas de su dificultad de vivir. Haciendo a un lado la
      cuestión del alcohol, ellos explican por qué su vida era tan insatisfactoria.
      Nos muestran cómo se produjo en ellos el cambio. Una vez que cientos de personas
      pueden afirmar que la conciencia de la Presencia de Dios es ahora lo más importante
      de su vida, tenemos una fuerte motivación para creer.\nEl mundo que nos rodea
      hizo más progresos sobre el plano material en el curso del último siglo que
      durante todos los milenios precedentes. Casi todos conocen la razón. Aquéllos
      interesados en la historia nos dicen que, intelectualmente, los hombres de la
      antigüedad eran iguales a las más grandes mentes de nuestro tiempo. Sin embargo,
