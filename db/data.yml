      bien équilibré face à d’autres problèmes. Pourtant, il ne parvenait pas à se
      maîtriser devant l’alcool. Comment expliquer cela ?\nIl a supplié le médecin
      de lui dire toute la vérité, et il l’a entendue. Selon le médecin, son cas était
      abso- lument désespéré ; jamais il ne retrouverait sa place dans la société
      et, s’il tenait à vivre longtemps, il allait devoir s’enfermer ou avoir recours
      aux services d’un garde du corps. Ainsi parlait un médecin renommé.\nMais cet
      homme vit encore et de plus, il est libre ; il n’est pas enfermé et n’a pas
      besoin d’un garde du corps. Sur la planète, il peut aller sans danger partout
      où vont les hommes libres, à la condition qu’il accep- te d’adopter une certaine
      conduite toute simple.\nCertains parmi les alcooliques qui lisent ce livre peuvent
      croire qu’ils sont capables de s’en sortir sans une aide spirituelle. Voici,
      pour vous, la suite de la conversation entre notre ami et son médecin.\n« Vous
      avez l’état d’esprit d’un alcoolique chro- nique, lui a déclaré le médecin.
      À ma connaissance, aucune personne atteinte comme vous l’êtes ne s’est jamais
      rétablie. » Notre ami a eu l’impression que les portes de l’enfer se refermaient
      brusquement sur lui.\n« N’y a-t-il pas d’exception ? » demanda-t-il au médecin.\n«
      Oui, répliqua celui-ci, il y en a. Des exceptions à des cas comme le vôtre existent
      depuis les temps anciens. De temps à autre, des alcooliques ont parfois vécu
      ce qu’on appelle une expérience spirituelle vita- le. Je considère ces événements
      comme des phéno- mènes. On pourrait les assimiler à de grands transferts et
      réaménagements d’ordre émotionnel. Les idées, les émotions et les attitudes
      qui dictaient jadis à ces hommes leur conduite sont soudainement mises de côté
      et ils deviennent dominés par un ensemble de concep- tions et de principes entièrement
      nouveaux. J’ai tenté de provoquer ce genre de réaménagement émotionnel en vous.
      Mes méthodes ont réussi avec beaucoup de personnes mais n’ont jamais donné de
      résultats dans un cas comme le vôtre. »*\nCes paroles ont eu pour effet de rassurer
      un peu notre ami, qui était tout de même, se disait-il, un membre fidèle de
      l’Église. Cependant, son espoir s’est évanoui lorsque le médecin lui a affirmé
      qu’en dépit de la qualité de ses convictions religieuses, celles-ci ne pouvaient
      dans son cas donner lieu à l’expérience spi- rituelle vitale nécessaire. \nVoilà
      dans quelle terrible situation se trouvait notre ami lorsqu’il a vécu l’expérience
      extraordinaire qui, comme nous l’avons dit,a fait de lui un homme libre.\nNous
      avons, à notre tour, cherché la même issue, avec l’énergie désespérée de celui
      qui se noie. Ce qui semblait d’abord être un mince roseau s’est révélé être
      la main forte et secourable de Dieu. Une nouvelle vie ou plutôt un « mode de
      vie » vraiment efficace nous a été offert.\nDans son livre Varieties of Religious
      Experience, l’éminent psychologue américain William James expo- se une multitude
      de démarches qui ont mené les hommes à Dieu. Notre intention n’est pas de convaincre
      qui que ce soit qu’il n’y a qu’une façon d’acquérir la foi. Si ce que nous avons
      vu, appris et senti a un sens, nous tous, de quelque race, croyance ou couleur
      que nous soyons, sommes les enfants d’un Créateur vivant avec qui nous pouvons
      établir une relation faite de sim- plicité et de compréhension dès que nous
      sommes prêts et assez honnête pour essayer. Ceux qui appartiennent à une religion
      n’y trouveront rien de contraire à leurs convictions ou à leur culte. Aucune
      friction n’existe entre nous sur ces questions.\nNous croyons que l’appartenance
      de nos membres à quelque groupe religieux que ce soit ne nous concer- ne pas.
      Pour nous, la pratique religieuse est une affai- re entièrement personnelle
      que chacun doit régler à la lumière de ses affiliations passées ou de son choix
      pré- sent. D’ailleurs, nos membres ne font pas tous partie de groupes religieux
      mais la plupart d’entre nous sommes en faveur d’une telle appartenance.\nDans
      le chapitre suivant, nous décrivons l’alcoolis- me tel que nous le comprenons.
      Suit un chapitre des- tiné aux agnostiques. Nous comptons parmi nos membres
      plusieurs personnes qui jadis étaient de ceux- là. Il est pour le moins étonnant
      de constater que ce n’est pas là un obstacle sérieux à une expérience spi- rituelle.\nPlus
      loin dans le livre, nous expliquons très claire- ment comment nous nous sommes
      rétablis. Viennent ensuite quarante-deux témoignages.\nChaque alcoolique y relate,
      dans ses propres mots et selon son propre point de vue, la façon dont il s’est
      mis en contact avec Dieu. Les auteurs de ces récits sont représentatifs de nos
      membres et donnent une des- cription fidèle de ce qui s’est produit dans leur
      vie.\nNous espérons que ces révélations intimes ne seront pas jugées de mauvais
      goût. Nous voudrions que nombre d’alcooliques, hommes et femmes, qui ont désespérément
      besoin d’aide, lisent ces pages, et nous croyons que c’est seulement en nous
      ouvrant complè- tement et en dévoilant nos problèmes que nous les amè- nerons
      à dire : « Oui, je suis comme eux, moi aussi ; il faut que j’aie ce qu’ils ont.
      »\n"
