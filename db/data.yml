    - NOUS, LES AGNOSTIQUES
    - |
      Dans les chapitres précédents, vous avez eu des notions sur l’alcoolisme. Nous espérons que vous pourrez établir une distinction nette entre l’alcoolique et le non-alcoolique. Si vous ne parvenez pas à renoncer à l’alcool alors que vous le désirez sincèrement, et si, lorsque vous buvez, vous avez peu de contrôle sur la quantité que vous prenez, il est probable que vous êtes alcoolique. Si c’est le cas, votre maladie pourrait être de celles que seule une expérience spirituelle peut vaincre.
      Une démarche de ce genre peut sembler impossible à celui qui croit être athée ou agnostique, mais ne rien entreprendre signifie courir à la catastrophe, surtout si l’on est un alcoolique du type irrécupérable. Faire face à l’alternative de boire et de mourir d’alcoolisme ou de vivre en optant pour un mode de vie spirituel n’est pas toujours facile.
      Ce n’est pas si difficile non plus. Environ la moitié de nos premiers membres se trouvaient exactement dans ce cas. Au début, certains d’entre nous cherchaient à éviter la question, espérant contre toute espérance qu’ils n’étaient pas de véritables alcooliques. Après quelque temps, nous avons dû accepter le fait qu’il fal- lait donner un fondement spirituel à notre vie, sinon... Peut-être est-ce votre cas. Mais, gardez courage, nous n’étions pas loin de la moitié à nous croire athées ou agnostiques. Notre expérience prouve que vous ne devez pas être déconcertés.
      Si un simple code moral ou une meilleure philoso- phie de vie suffisaient à surmonter l’alcoolisme, nous serions nombreux à nous en être sortis depuis long- temps. Cependant, de tels principes et modes de pen- sée ne nous ont pas sauvés malgré tout ce que nous avons tenté. En fait, nous avons souhaité être d’une moralité parfaite, nous avons voulu de tout notre cœur nous accrocher à une certaine philosophie, mais nous n’avions pas la force nécessaire. Nos possibilités humaines, dirigées par notre volonté, n’étaient pas suf- fisantes ; nous avons lamentablement échoué.
      Notre impuissance nous posait un véritable dilemme : il fallait trouver une force grâce à laquelle nous pouvions vivre, et ce devait être une Puissance supérieure à nous-mêmes. Évidemment. Mais où et comment trouver cette Puissance ?
      C’est justement le sujet de ce livre. Le but princi- pal est de vous permettre de découvrir une Puissance supérieure à vous-même qui résoudra votre problème. Nous avons donc écrit un livre et nous croyons qu’il est autant spirituel que moral. Cela signifie, bien sûr, que nous allons parler de Dieu. Voilà une difficulté pour les agnostiques ! Lorsque nous parlons avec un nouveau, nous voyons souvent l’espoir se dessiner sur son visage pendant que nous discutons de son alcoo- lisme et que nous lui présentons notre Mouvement. Mais nous voyons sa figure se rembrunir lorsqu’il est question de spiritualité, surtout lorsque nous mention- nons le nom de Dieu, car nous venons de lui rappeler un sujet qu’il croyait avoir évité avec soin ou qu’il avait ignoré complètement.
      Nous savons ce qu’il ressent. Comme lui, nous avons eu des préjugés et avons douté sincèrement. Certains parmi nous se sont montrés violemment anti-religieux. Pour d’autres, le mot « Dieu » évoquait l’image de Celui qu’on leur avait imposé dans leur enfance comme un être impressionnant. Peut-être avons-nous rejeté cette conception particulière parce qu’elle nous semblait inadéquate. Nous avons cru alors avoir complètement abandonné l’idée de Dieu. Nous n’aimions pas l’idée de croire et de dépendre d’une Puissance supérieure à nous-mêmes, qui était pour nous signe de faiblesse et même de lâcheté. Nous regardions avec un profond scepticisme ce monde d’individus en guerre, de religions ennemies, de calamités inexplicables. Nous regardions avec mépris les nombreuses personnes qui se disaient pieuses. Comment un Être suprême pouvait-il être mêlé à tout cela ? Et de toute façon, qui pouvait savoir ce qu’était un Être suprême ? Pourtant, à d’autres moments, par une belle nuit étoilée, il nous arrivait de nous demander : « Mais alors, qui a créé tout cela ? » Nous étions alors remplis d’admiration et d’émerveillement, mais ce n’était qu’une impres- sion superficielle et vite envolée.
      Oui, nous les agnostiques, avons eu ces pensées et ces expériences. Cependant, nous tenons à vous rassu- rer tout de suite. Aussitôt que nous avons réussi à mettre de côté nos préjugés et que nous avons démontré le plus petit désir de croire en une Puissance supérieure, déjà les résultats ont commencé à se faire sentir, même si personne d’entre nous ne pouvait définir ni bien com- prendre cette Puissance, qui est Dieu.
      À notre grand soulagement, nous avons découvert qu’il n’était pas nécessaire de prendre la conception de Dieu de quelqu’un d’autre. Notre conception person- nelle, aussi inexacte fût-elle, nous permettait de nous rapprocher de Lui et d’établir un contact. Aussitôt admise l’existence possible d’une Intelligence créatri- ce, d’un Esprit de l’Univers sous-tendant la totalité des choses, nous avons senti que nous devenions plus forts et plus aptes à nous diriger, à condition toutefois de franchir d’autres étapes bien simples. Nous nous sommes rendu compte que Dieu ne se montre pas trop exigeant envers ceux qui Le cherchent. Pour nous, le Royaume de l’Esprit est large et vaste ; il englobe tout ; jamais il n’exclut, jamais il ne se ferme à ceux qui le cherchent avec ardeur. Il est ouvert, nous le croyons, à tous les hommes.
      Par conséquent, lorsque nous vous parlons de Dieu, nous parlons de votre propre conception de Dieu. Cela s’applique aussi à toutes les autres formes d’expres- sion spirituelle que vous trouverez dans ce livre. Ne laissez aucun de vos préjugés contre les termes de spi- ritualité vous empêcher de vous demander honnêtement ce qu’ils peuvent signifier pour vous. Au début, cette attitude nous a suffi pour commencer à grandir spiri- tuellement et à établir nos premières relations conscientes avec Dieu tel que nous Le concevions. Ensuite, nous en sommes venus à accepter beaucoup de choses qui nous avaient semblé complètement impensables. Voilà ce que c’est que d’évoluer, mais pour progresser, nous devions commencer quelque part. Ainsi, nous avons commencé avec notre propre concep- tion, si imparfaite fut-elle.
      Nous n’avions qu’une petite question à nous poser : « Est-ce que je crois ou veux croire en l’existence d’une Puissance supérieure à moi-même ? » Aussitôt qu’un homme peut affirmer qu’il croit, ou qu’il veut bien essayer de croire, pour nous, il se trouve incon- testablement sur la bonne voie. La preuve a souvent été faite, parmi nous, que sur cette pierre angulaire bien simple, une structure spirituelle merveilleuse- ment solide peut être érigée.*
      Voilà qui était une bonne nouvelle pour nous, qui avions tenu pour acquis l’impossibilité d’appliquer des principes spirituels sans accepter bien des choses qui nous semblaient difficiles à croire. Lorsqu’on nous avait proposé des approches spirituelles, combien de fois n’avions-nous pas dit : « J’aimerais bien avoir la foi de cet homme. Je suis certain que je réussirais si seulement je pouvais croire comme lui. Mais je ne peux pas accepter comme vraies les nombreuses affirmations de foi qui, pour lui, sont si claires. » Il était donc récon- fortant d’apprendre que nous pouvions commencer à un niveau plus simple.
      En plus d’une incapacité apparente d’accepter plu- sieurs aspects de la foi, nous avons souvent été gênés par notre obstination, notre sensibilité et nos préjugés aveugles. Plusieurs d’entre nous se sont montrés si ombrageux qu’ils se cabraient devant toute allusion à la spiritualité. Il fallait abandonner cette façon de pen- ser. Bien que certains de nous aient résisté, nous n’avons pas eu trop de mal à faire taire ces sentiments. Face a la destruction alcoolique, nous nous sommes rapidement ouvert aux choses spirituelles, tout comme nous avions essayé de le faire sur d’autres sujets. En ce sens, l’alcool a eu sur nous un important effet de persuasion : il nous a finalement forcés à devenir rai- sonnables. Le processus a parfois été fastidieux ; c’est pourquoi nous espérons que personne ne gardera ses préjugés aussi longtemps que certains de nous l’ont fait.
      Le lecteur se demande peut-être toujours pourquoi il devrait croire en une Puissance supérieure à lui- même. Nous croyons qu’il y a de bonnes raisons. Exa- minons-en quelques-unes.
      L’homme pratique d’aujourd’hui exige des faits et des résultats. Le XXe siècle est largement ouvert à toutes sortes de théories, mais celles-ci doivent être fondées sur des faits concrets. Par exemple, nombreuses sont les théories sur l’électricité. Tout le monde les accepte sans le moindre doute, sans contester. Pour- quoi ? Simplement parce qu’il est impossible d’expli- quer ce que l’on voit, ressent, maîtrise ou utilise sans tenir au départ certains faits pour acquis.
      De nos jours, tout le monde croit en une foule de choses considérées comme évidentes, mais pour les- quelles il n’existe aucune preuve tangible irrévocable. La science ne nous montre-t-elle pas qu’il n’est pas de preuve moins solide que ce que nous appelons juste- ment une preuve tangible ? Dans l’étude que l’hom- me fait du monde matériel, il est sans cesse démontré que les apparences ne correspondent pas du tout à la réalité intrinsèque. En voici une illustration.
      Toute poutre d’acier consiste en une masse d’électrons gravitant autour d’un noyau à une vitesse inimaginable. Ces corpuscules sont régis par des lois précises, qui sont les mêmes pour tout l’univers de la matière. Voilà ce que la science nous enseigne. Nous n’avons aucune raison d’en douter. En revanche, lorsque l’on nous demande de présumer qu’à l’origine de ce monde matériel et de cette vie, tels que nous les voyons, il y a une intelligence créa- trice, directrice et toute-puissante, tout de suite nos ins- tincts pervers refont surface et nous nous ingénions à nous persuader que ce n’est pas ainsi. Nous lisons des livres savants et nous nous livrons à des discussions oiseuses pour nous convaincre que l’univers peut s’expliquer sans l’existence de Dieu. Si nos suppositions s’avé- raient fondées, la vie n’aurait donc pas d’origine, elle ne signifierait rien et ne mènerait nulle part.
      Au lieu de reconnaître que nous sommes seulement les agents intelligents et les fers de lance d’un univers toujours en évolution et créé par Dieu, nous, agnos- tiques et athées, avions choisi de croire que l’intelli- gence humaine était le premier et le dernier mot, l’alpha et l’oméga, le début et la fin de tout. C’était un peu prétentieux, n’est-ce-pas ?
      Nous, qui avons pris cette voie discutable, nous vous demandons de mettre de côté vos préjugés, même ceux contre les organisations religieuses. Nous avons appris que malgré leurs faiblesses, les diverses religions ont servi de guides et ont fixé un but à des millions de personnes. Les gens de foi trouvent une raison logique à l’existence. Quant à nous, nous n’avions absolument aucune conception raisonnable. Nous prenions plaisir à mettre en pièces les croyances et les pratiques spiri- tuelles alors que nous aurions pu voir que des per- sonnes spirituelles de toutes races, couleurs et confessions démontraient un degré de stabilité, de bon- heur et de dévouement que nous aurions pu chercher à imiter.
      Nous préférions nous intéresser aux faiblesses de ces personnes et parfois, nous nous appuyions sur leurs défauts pour les condamner en bloc. Nous dénoncions l’ intolérance tout en étant nous-mêmes intolérants. Nous laissions quelques arbres tordus nous masquer la forêt et sa beauté. Jamais nous n’avions regardé hon- nêtement l’aspect spirituel de la vie.
      Dans nos témoignages individuels, vous trouverez beaucoup de façons d’aborder et de concevoir une Puissance supérieure à soi-même. L’approche ou la conception à laquelle nous donnons notre adhésion importe peu. L’expérience nous a enseigné que ce sont des questions qui ne devraient pas nous inquiéter dans l’optique qui nous intéresse. Il revient à chacun de régler ces questions lui-même.
      Cependant, il est un point sur lequel ces hommes et ces femmes s’accordent de façon remarquable. Tous ont développé une foi en une Puissance supérieure à eux-mêmes et, depuis, croient en Elle. Dans tous les cas, cette Puissance a accompli le miracle, l’humaine- ment impossible. Comme le disait un célèbre homme d’État américain, « Regardons le dossier ».
      Des milliers d’hommes et de femmes, en chair et en os, affirment catégoriquement qu’après en être venus à croire en une Puissance supérieure à eux-mêmes, avoir adopté une certaine attitude envers cette Puis- sance et avoir accepté de se prêter à certaines choses simples, ils ont vu un changement spectaculaire s’opé- rer dans leur façon de vivre et de penser. Au bord du désespoir, de l’effondrement et de la faillite totale de leurs ressources humaines, ces gens se sont sentis enva- his par un nouveau sentiment de force, de paix, de bon- heur et de discernement. Ce changement s’est produit peu de temps après qu’ils ont eu rempli certaines exi- gences de bon cœur. Confus et déconcertés qu’ils étaient devant la futilité apparente de l’existence, ils ont vu les raisons profondes de leur difficulté de vivre. Mettant de côté la question de l’alcool, ils expliquent pourquoi leur vie était si insatisfaisante. Ils nous mon- trent comment le changement s’est produit en eux. Lorsque des centaines de gens peuvent affirmer que la conscience de la présence de Dieu est aujourd’hui ce qu’il y a de plus important dans leur vie, cela nous donne une puissante motivation de croire.
      Le monde qui nous entoure a fait plus de progrès sur le plan matériel au cours du dernier siècle que pen- dant tous les millénaires précédents. Presque tout le monde en connaît la raison. Ceux qui s’intéressent à l’histoire ancienne nous disent qu’intellectuellement, les hommes de l’Antiquité étaient égaux aux plus grands esprits de notre temps. Pourtant, dans les temps anciens, le progrès matériel était d’une lenteur pénible. Le développement scientifique, l’esprit de recherche et d’invention étaient presque inconnus. À l’égard des éléments physiques, l’esprit des hommes était entravé par des superstitions, des traditions et toutes sortes d’idées arrêtées. Au temps de Christophe Colomb, plu- sieurs trouvaient insensé de croire que la terre était ronde. D’autres ont failli condamner à mort le savant Galilée pour ses hérésies en matière d’astronomie.
      Nous nous sommes demandé : est-ce que certains d’entre nous n’étaient pas aussi bornés et irrationnels sur le plan spirituel que les gens de l’Antiquité l’avaient été dans le domaine matériel ? Même à notre siècle, les journaux américains ont hésité à publier un comp- te rendu du premier vol aérien par les frères Wright à Kitty Hawk. Toutes les tentatives précédentes pour voler n’avaient-elles pas échoué ? La machine volan- te du professeur Langley n’était-elle pas tombée au fond du Potomac ? Les meilleurs mathématiciens n’avaient-ils pas démontré que jamais l’homme ne pourrait voler ? Dieu n’avait-il pas dit que ce privi- lège appartenait aux oiseaux ? À peine trente ans plus tard, la conquête du ciel était presque devenue de l’his- toire ancienne et l’aviation était en plein essor.
      Dans la plupart des domaines, notre génération a été témoin d’une libération totale de la pensée. Montrez à un homme peu instruit un article du journal du dimanche où il est dit que l’on projette d’explorer la lune au moyen de fusées et il répondra : « Je parie qu’ils le feront, peut-être plus rapidement qu’on pense ». Notre époque n’est-elle pas caractérisée par la faci- lité avec laquelle nous remplaçons les idées anciennes par de nouvelles, par notre empressement à rejeter la théorie ou la chose qui ne fonctionne pas au profit de quelque chose de nouveau qui marche ?
      Nous avons dû nous demander pourquoi nous n’adopterions pas ce même empressement à changer notre point de vue face à nos problèmes humains. Nous avions des difficultés dans nos relations per- sonnelles, nous ne pouvions pas contrôler notre émo- tivité, nous étions en proie à la tristesse morbide et à la dépression, nous étions incapables de gagner notre vie, nous ne trouvions aucun but à l’existence, nous étions habités par la crainte, nous étions mal- heureux, nous ne croyions pas pouvoir faire quoi que ce soit pour les autres. Alors, n’était-il pas plus impor- tant de trouver un remède à long terme à nos frus- trations que de regarder les documentaires sur les vols vers la lune ? Évidemment.
      Lorsque nous en avons vu d’autres résoudre leurs problèmes simplement par leur confiance en l’Esprit de l’Univers, nous n’avons pas pu faire autrement que de ne plus douter de la puissance de Dieu. Nos idées ne menaient à rien. L’idée d’un Dieu fonctionnait.
      C’est leur foi ingénue qui amena les frères Wright à croire qu’ils pourraient construire une machine volan- te. Et ils réussirent. Sans cette confiance, ils n’auraient rien accompli. Nous, agnostiques et athées, demeurions convaincus que l’autosuffisance réglerait nos pro- blèmes. Lorsque d’autres nous ont montré qu’ils s’en étaient sortis par la puissance de Dieu, nous avons commencé à nous sentir comme ceux qui avaient prétendu que les frères Wright ne pourraient jamais voler.
      La logique est une grande chose. Elle nous plaisait et nous plaît encore. Ce n’est pas un hasard si nous avons reçu la faculté de raisonner, de remettre en ques- tion les messages de nos sens et de tirer des conclu- sions. C’est là un des merveilleux attributs de l’homme. Nous, qui sommes enclins à l’agnosticisme, nous ne serions pas satisfaits d’une proposition qui ne se prête pas à une étude et à une interprétation rationnelles. C’est pourquoi nous éprouvons de la difficulté à expli- quer pourquoi notre foi est rationnelle, pourquoi nous trouvons plus sain et plus logique de croire que de ne pas croire, et pourquoi nous disons que notre ancien- ne façon de penser était vague et sans consistance puis- qu’elle nous menait au doute et nous forçait à conclure : « Nous ne savons pas. »
      Lorsque nous sommes devenus alcooliques, brisés par un malheur auto-imposé impossible à retarder ou à éviter, nous avons dû courageusement faire face à un choix : ou Dieu est toute chose, ou Il n’est rien ; ou Dieu existe, ou Il n’existe pas. Quel serait ce choix ?
      À ce stade de notre démarche, nous étions carré- ment en face de la question de la foi. Nous ne pou- vions pas la contourner. Certains parmi nous étaient déjà bien engagés sur le Pont de la Raison, vers les rives souhaitées de la foi. La connaissance et la pro- messe d’un monde nouveau avait fait briller leurs yeux fatigués et redonné courage à leur cœur lan- guissant. Des mains amies s’étaient tendues. Nous étions reconnaissants à la raison de nous avoir conduits jusque-là. Et pourtant, nous n’étions pas complètement arrivés. Sans doute nous étions-nous trop fiés à notre raison pour cette dernière étape et l’idée de perdre cet appui nous déplaisait.
      Cette réaction était naturelle. Mais examinons la question de plus près. Sans que nous le sachions, n’était-ce pas une sorte de foi qui nous avait conduits là où nous étions ? N’avions-nous pas eu foi en notre propre raisonnement ? N’avions-nous pas eu confian- ce en notre faculté de penser ? Qu’était-ce cela, sinon une certaine foi ? Oui, nous avions cru, aveuglément cru, au Dieu de la Raison. Nous avons donc découvert que, d’une façon ou d’une autre, nous avions toujours été animés par la foi !
      Nous avons également découvert que nous avions été des adorateurs. Combien cet état mental nous don- nait la chair de poule ! N’avions-nous pas de diverses façons adoré des personnes, des objets, l’argent ou nous-mêmes ? Et puis, avec un motif plus noble, n’avions-nous pas admiré avec adoration un coucher de soleil, la mer ou une fleur ? Lequel parmi nous n’avait pas aimé quelque chose ou quelqu’un ? Quel rapport ces sentiments, ces amours, ces vénérations avaient-ils avec la raison pure ? Aucun ou bien peu, nous en prenions finalement conscience. Ces attitudes ne constituaient-elles pas la trame de nos vies ? Après tout, ces sentiments ne déterminaient-ils pas le cours de notre existence ? Nous ne pouvions pas dire que nous n’étions pas capables de croire, d’aimer ou d’ado- rer. Sous une forme ou une autre, nous avions vécu par la foi, presque uniquement.
      Imaginez la vie sans la foi ! Si seule la raison nous était laissée, la vie ne serait pas ce qu’elle est. D’ailleurs, nous croyions en la vie, nous y croyions ferme. Nous ne pouvions pas expliquer la vie de la même façon dont on peut démontrer que la ligne droite est le plus court chemin entre deux points et pour- tant, c’est la vérité. Pouvions-nous encore dire que tout cela n’était qu’une masse d’électrons issue du néant, n’ayant aucune signification, tourbillonnant sans fin vers le néant ? Bien sûr que non. Les électrons eux- mêmes semblaient plus intelligents que cela. Du moins, c’est ce qu’en disaient les chimistes.
      Nous avons donc vu que la raison n’était pas tout. Telle que nous l’utilisons, elle n’est pas non plus entiè- rement fiable, même lorsqu’elle émane des cerveaux les plus brillants. Nous pensons à ceux qui avaient prou- vé que l’homme ne pourrait jamais voler.
      Pourtant, nous avions assisté à un autre genre de décollage, celui d’une libération spirituelle de ce monde, de personnes qui se sont élevées au-dessus de leurs problèmes. C’était grâce à Dieu, disaient-ils, et nous nous sommes alors contentés de sourire. Nous avions été témoins d’une délivrance spirituelle mais nous préférions ne pas l’admettre.
      En fait, nous nous leurrions, car au plus profond de chaque être humain, homme, femme ou enfant, repo- se l’idée fondamentale de Dieu. Elle peut être masquée par le malheur, la vanité, le culte d’autres valeurs, mais elle est là, sous une forme ou sous une autre. La foi en une Puissance supérieure à nous-mêmes et les mani- festations miraculeuses de cette force dans la vie d’êtres humains sont des faits aussi anciens que l’homme lui- même.
      Finalement, nous avons découvert que la foi en Dieu, peu importe ce dieu, faisait partie de notre nature, comme les sentiments que nous éprouvons pour un ami. Parfois nous avons dû chercher en faisant taire nos craintes, mais Il était là. Son existence était aussi réelle que la nôtre. Nous avons découvert la Grande Réalité tout au fond de nous. En dernière analyse, c’est seule- ment là qu’on peut Le trouver. Ce fut notre expérience.
      Nous ne pouvons que dégager un peu la route. Si notre témoignage vous aide à vous débarrasser de vos préjugés, vous rend capables de réfléchir honnêtement, vous encourage à chercher vaillamment en vous, alors, si vous le voulez, vous pouvez vous joindre à nous sur la Grande Route. Si vous êtes ainsi disposé, vous ne pouvez pas échouer. Vous prendrez nécessairement conscience de votre foi.
      Vous trouverez dans ce livre l’histoire d’un homme qui se croyait athée. Son témoignage est tellement inté- ressant que nous devons en rapporter une partie dès maintenant. Sa métamorphose intérieure fut spectacu- laire, émouvante et convaincante.
      Notre ami était fils d’un pasteur. Il fréquentait l’école religieuse et il a fini pas se révolter contre ce qu’il consi- dérait être un excès d’enseignement religieux. Dans les années qui ont suivi, les ennuis et les frustrations se sont acharnés contre lui : faillite financière, folie, maladie mortelle, suicide, tous les malheurs dont sa famille immédiate a été frappée l’ont laissé déprimé et amer. Les désillusions de l’ après-guerre, l’ aggravation de son alcoolisme et la menace de la ruine mentale et physique ont amené cet homme vers l’autodestruction.
      Un soir, confiné à l’hôpital, il a reçu la visite d’un alcoolique qui avait vécu une expérience spirituelle. Dans un haut-le-cœur, il s’est écrié : « S’il y a un Dieu, il est certain qu’il n’a rien fait pour moi ! » Plus tard, seul dans sa chambre, il s’est demandé : « Les croyants peuvent-ils tous être dans l’erreur ? » Cette question lui faisait vivre les tortures de l’enfer. Puis, subitement, une pensée formidable lui a traversé l’es- prit comme un éclair, chassant tout le reste :
      « Quies-tupouraffirmerqueDieun’existepas ? »
      Cet homme nous a raconté qu’il était tombé à genoux à côté de son lit. En quelques secondes, il a été enva- hi par la conviction que Dieu était présent Il a ressenti comme une vague de certitude et de majesté déferler en lui et le submerger. Les barrières qu’il avait érigées pendant des années s’abattaient. Il se trouvait en pré- sence de la Puissance et de l’Amour infinis. Il avait traversé le pont vers le rivage. Pour la première fois, il avait conscience de la présence de son Créateur à ses côtés.
      Ainsi fut mise en place la pierre angulaire de la vie de notre ami. Aucune vicissitude ne l’a ébranlé. Son problème d’alcoolisme a été éliminé. Cette même nuit, il y a plusieurs années, il a disparu. Sauf à quelques occasions, l’idée de boire n’est plus jamais revenue ; dans ces moments-là, il a été pris d’une grande répul- sion. Apparemment, même s’il avait voulu, il n’aurait pas pu boire. Dieu lui avait rendu la raison.
      N’est-ce pas là une guérison miraculeuse ? Pourtant, les éléments en sont simples. Les circonstances l’ont amené à croire. Il s’est offert humblement à l’Auteur de ses jours, pui il a su.
      Nous aussi avons retrouvé la raison grâce à Dieu. Pour cet homme, la révélation a été soudaine. Pour d’autres, le changement est plus lent. Mais Il est venu à tous ceux qui L’ont cherché en toute honnêteté.
      Quand nous nous sommes approchés de Lui, Il s’est révélé à nous !
