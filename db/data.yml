      for the way certain people treated me?&nbsp;</p>\r\n\r\n<p>Do I owe amends to
      people who have also harmed me? (77: 1)</p>\r\n\r\n<p>Have I put my own name
      on the top of my list of people I have harmed? Why or why not? [see <em>12&amp;12</em>,
      79: 3-80: 0, 1]</p>\r\n\r\n<p>&nbsp;</p>\r\n\r\n<p><strong>2.) What harms have
