      admitted our wrongs honestly</em>&nbsp; (67: 2) [Wrong: Twisted way of thinking
      and acting. Error; not right; blunder; out of bounds; missing the mark; shortcomings.]</p>\r\n\r\n<p>&nbsp;</p>\r\n\r\n<p><strong>C.&nbsp;
      Our Turnarounds by four workings of the Grudge List. </strong><strong>Willing</strong><strong>?</strong><strong>
      </strong>&ldquo;Am I willing to set it straight?&rdquo;</p>\r\n\r\n<p>&nbsp;</p>\r\n\r\n<p><strong>&nbsp;
      &nbsp; &nbsp; 1.) &nbsp; Willing.</strong><em>&nbsp; And were </em><em>willing
      to set these matters straight</em>. (67: 2) [Straight: Not crooked. Honest;
      by the rules; right; in bounds. Selfless, honest, loving, pure motives.]</p>\r\n\r\n<p>&nbsp;</p>\r\n\r\n<p>&nbsp;
      &nbsp; &nbsp; <strong>2.) &nbsp; Turnarounds</strong> &nbsp; In order to save
      our own lives, we are turning from our habitual point of view. <em>We stood
