      Un alcoolique en pleine cuite est un être déplaisant. L’entreprise de persuasion que nous devons engager auprès des alcooliques est parfois éreintante, parfois drôle ou parfois tragique. L’un d’entre eux s’est suici- dé chez moi. Il ne pouvait ou ne voulait pas com- prendre notre mode de vie.
      Nous nous amusons aussi énormément. Peut-être que certaines personnes seraient offusquées par ce qui semble être de la frivolité et un manque de sérieux. Sous ces apparences, nous sommes pourtant d’une gra- vité implacable. La foi doit accomplir son œuvre vingt-
      * En 2003, les AA comptent plus de 100 000 groupes.
      quatre heures sur vingt-quatre en nous et par nous, ou nous périrons.
      La plupart d’entre nous croient qu’ils n’ont plus à chercher l’Utopie. C’est ce que nous avons, ici, main- tenant. Tous les jours, les propos que mon ami m’a tenus dans notre cuisine sont répétés et transmis pour former un cercle de plus en plus grand, porteur d’un message de paix et de bonne volonté.
      Bill W., un des fondateurs des AA, mort le 24 janvier 1971
