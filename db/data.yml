      Entre los numerosos empleadores que conocemos, pensamos en uno de nuestros miembros que ha pasado una gran parte de su vida en el mundo de las grandes empresas. Él ha contratado y despedido a centenares de hombres. Conoce al alcohólico como puede conocerlo un empleador. Su punto de vista actual debería revelarse como excepcionalmente útil a todos los empresarios.
      Pero, dejémosle la palabra:
      En un tiempo yo era subdirector de una empresa que ocupaba a seiscientos sesenta empleados. Un día, mi secretaria me anunció que el señor B. insistía en hablarme por teléfono. Le di instrucciones de contestarle que no me interesaba hablar con él. Ya varias veces le había advertido a este empleado que no le quedaba más que una oportunidad. Poco tiempo después me telefoneó dos días seguidos desde Hartford, en un estado de ebriedad tal que a duras penas podía hablar. Le dije que ahora sí estaba despedido, y para siempre.
      Mi secretaria regresó a decirme que el señor B. no era quien estaba al teléfono, sino su hermano, y que éste tenía un recado para mí. Yo esperaba una petición de clemencia, pero esto fue lo que escuché del otro extremo de la línea: „Quería decirle solamente que Paul se arrojó desde una ventana de un Hotel en Hartford el sábado último. Dejó una nota diciendo que usted era el mejor patrón que jamás hubiese tenido, y que usted no era responsable en absoluto de lo sucedido.”
      En otra ocasión, al abrir una carta que estaba sobre mi escritorio, se escapó un recorte de periódico: se trataba del obituario de uno de los mejores vendedores que yo jamás hubiese tenido a mi servicio. Después de beber durante quince días, activó con el dedo del pie el gatillo de una escopeta cuyo cañón se había puesto dentro de la boca. Yo lo había despedido seis semanas atrás a causa de su alcoholismo.
      He aquí un último ejemplo. Una voz de mujer me hablaba débilmente a través del teléfono, desde Virginia. Ella quería saber si la póliza de seguro de vida de su marido estaba aún vigent. Cuatro días antes él se había colgado en su cabaña de caza. Debido a que bebía, me vi obligado a despedirlo, a pesar de su inteligencia y de su dinamismo; era uno de los mejores organizadores que yo hubiese conocido.
      He aquí a tres hombres excepcionales que el mundo perdió porque yo no conocía el alcoholismo como ahora lo conozco. Para colmo de la ironía, ¡yo mismo me convertí en un alcohólico! Y sin la intervención de una persona que me ha comprendido, quizá yo hubiese seguido su camino. Mi caída ha costado al mundo de los negocios no se sabe cuantos miles de dólares, ya que se necesita mucho dinero para preparar a un hombre destinado a un puesto de alta dirección. Este tipo de desperdicio jamás se recupera. Según nosotros, el mundo de los negocios está afectado por una situación que podría mejorarse con una mejor y general comprensión.
      Casi todos los empleadores modernos sienten una responsabilidad moral por el bienestar de su personal y tratan de hacer frente a tal responsabilidad. Se comprende fácilmente por qué jamás la han sentido por los alcohólicos. A los ojos del patrón, el alcohólico es un tonto de primer orden. Quizá debido al particular talento del empleado o al afecto personal del empleador, a menudo éste ha conservado en su puesto al alcohólico mucho más tiempo de lo que hubiera sido razonable. Algunos empleadores han recurrido a cada uno de los remedios conocidos. Sólo en pocos casos ha habido falta de paciencia y de tolerancia. Y nosotros, que hemos abusado de los mejores empleadores, difícilmente podríamos reprocharles que hubiesen sido bruscos.
      Este es un ejemplo típico: un director de una de las más grandes instituciones bancarias de los Estados Unidos de América sabe que ya no bebo. Un día me habló de un dirigente del mismo banco que, partiendo del retrato que me hizo de él, era sin ninguna duda un alcohólico. Vi en ello la oportunidad de servir y entonces, durante dos horas, le hablé sobre esta enfermedad, describiéndole los síntomas y las consecuencias lo mejor que pude. Su comentario fue: „Muy interesante, pero estoy seguro de que este hombre ha resuelto su problema de alcohol. Acaba de regresar de una licencia de tres meses, siguió una cura de desintoxicación, parece estar en forma y, en conclusión, el consejo de administración le ha dicho que ésta es su última oportunidad.”
      Yo solamente pude responder que si ese hombre seguía el modelo usual, recaería más gravemente que nunca. Eso, pensaba yo, era inevitable, y me preguntaba si el banco no estaría actuando de manera injusta con él. ¿Por qué no ponerlo en contacto con algún miembro alcohólico de uno de nuestros grupos? Quizá tuviese una oportunidad de salir del problema. Le destaqué el hecho de que yo no había ingerido una gota de alcohol desde hacía tres años, a pesar de las dificultades que hubieran empujado a nueve hombres entre diez a emborracharse. ¿Por qué no ofrecerle la oportunidad de escuchar mi propia experiencia? „Oh, no”, dijo mi amigo. „Este hombre o termina con el alcohol o se quedará sin trabajo. Si tiene tu fuerza de voluntad y tu carácter, va a triunfar y a salir.”
      Yo hubiese querido gritar mi desánimo, puesto que veía que no había podido lograr que mi amigo banquero comprendiese. Simplemente, él no podía creer que su colega del consejo sufría una grave enfermedad. No había nada que hacer más que esperar.
      El hombre en cuestión efectivamente recayó y perdió su empleo. Nos pusimos en contacto con él después de su despido. Sin dificultad aceptó los principios y el método que nos habían ayudado a nosotros. No tengo ninguna duda de que él se está restableciendo. Para mí, este incidente ilustra la incomprensión que se tiene del sufrimiento del alcohólico y la ignorancia de los empleadores en cuanto al papel que ellos podrían desempeñar en el restablecimiento de sus empleados atacados por esta enfermedad.
      Si usted desea ayudar a algún alcohólico, haría bien en no tomar en cuenta su propia manera de beber o de no beber. Ya sea que usted sea un bebedor fuerte, un bebedor moderado o un abstemio, puede tener opiniones muy radicales y quizás hasta prejuicios al respecto. Si usted bebe moderadamente, quizá le fastidien más los alcohólicos que a aquellas personas que no beben en absoluto. El hecho de beber ocasionalmente y comprender sus propias reacciones le proporciona una seguridad hacia tantas cosas que no tienen necesariamente los alcohólicos. Si bebe moderadamente, puede beber o no beber, a voluntad. Usted puede controlar su manera de beber cuando lo desee.
      ￼
      Si una noche se sobrepasa, podrá levantarse en la mañana, sacudir su cabeza e ir a atender sus ocupaciones. Para usted, el alcohol no es verdaderamente un problema. No puede comprender que lo pueda ser para alguien más, a menos que sea una persona sin voluntad o un estúpido.
      Una vez que trate con un alcohólico, puede sentirse, y es algo natural, fastidiado por su debilidad, su estupidez y su irresponsabilidad. Aun aquéllos que comprendan esta enfermedad pueden reaccionar de esta manera.
      Observar actuar a un alcohólico en su empresa puede serle útil. ¿Acaso este alcohólico no es habitualmente brillante, de mente ágil, lleno de imaginación y simpático? Cuando está sobrio, ¿no trabaja duro y no tiene el don de hacer que las cosas salgan adelante? Si él tuviera estas cualidades y no bebiera, ¿valdría la pena que permaneciera en su empresa? ¿Debe tenerle la misma consideración que a los demás empleados con mala salud? ¿Vale la pena que se salve? Si su respuesta es sí, entonces las sugerencias que siguen podrían serle útiles, ya sea que sus motivos sean humanitarios o de negocios.
      ¿Se siente capaz de abandonar la sensación de que tiene que enfrentarse con hábitos pésimos, con una forma de obstinación y con una débil voluntad? Si esto le parece difícil, vale la pena que relea los capítulos segundo y tercero de este libro, donde se ha explicado en forma amplia la enfermedad del alcoholismo. Como hombre de negocios, usted necesita conocer la realidadantes de tomar en consideración los eventuales resultados. Si usted admite que su empleado está enfermo, ¿podrá perdonarle todos las cosas absurdas que ha hecho en el pasado? ¿Puede creer que él ha sido víctima de una manera de pensar aberrante, causada directamente por la acción del alcohol en su cerebro?
      Recuerdo muy bien mi sorpresa cuando un eminente médico de Chicago me habló de casos en los que la presión del líquido raquídeo había provocado lesiones cerebrales. ¡Cómo entonces asombrarse de que un alcohólico sea irracional! ¿Quién no lo estaría con un cerebro febril como el de él? Los bebedores normales no conocen estas alteraciones, ni pueden comprender las aberraciones del alcohólico.
      Su empleado probablemente ha tratado de esconder muchas de sus historias más embarazosas. Puede que sean bastante serias, hasta repugnantes. Usted podría perderse al tratar de comprender cómo un individuo así de leal en apariencia pudo actuar de ese modo. Mas sus enredos, sin importar lo graves que sean, generalmente pueden ser imputados a la acción anormal del alcohol en su mente. Cuando bebe o sale de una borrachera, un alcohólico, que a veces es un modelo de honestidad cuando está en un estado normal, cometerá cosas increíbles. En seguida, su horror por lo que ha hecho será terrible. Casi siempre, estos extravíos no son achacables más que a su ebriedad.
      No se trata aquí de creer que todos los alcohólicos son honestos y se comportan correctamente cuando no beben. Naturalmente que no es así. Estas personas pueden aprovecharse de usted. Al darse cuenta de su empeño por comprenderlos y ayudarlos, algunos intentarán abusar de su bondad. Si usted está seguro de que su hombre no quiere dejar de beber, lo mejor es despedirlo, y cuanto antes, mejor. No le hace ningún servicio conservándolo en su empleo. El despido podría ser una bendición para un individuo así; podría ser exactamente la „patada“ que tanto necesita. Personalmente, yo sé que mi empresa no hubiera podido hacer nada para que yo cesara de beber, ya que, mientras conservé mi empleo, no pude darme cuenta hasta qué punto era grave mi situación. Si me hubieran despedido antes y enseguida hubieran hecho lo adecuado para ofrecerme la solución contenida en este libro, habría podido retornar con ellos seis meses después, ya restablecido.
      Pero hay muchos hombres que quieren dejar de beber, y usted podría llegar lejos con ellos. La comprensión que usted les brinde en su tratamiento le reportará beneficios.
      Quizás usted tenga en mente a un hombre como éste: él quiere dejar de beber y usted quiere ayudarlo, aunque sólo sea con un fin utilitario, ya que es un buen elemento. Usted ahora sabe más sobre el alcoholismo. Se da cuenta de que él está mental y físicamente enfermo. Usted se muestra dispuesto a olvidar sus pasados errores. Supongamos que decidiese abordarlo de la siguiente manera:
      Usted le dice que está al corriente de su condición de alcohólico y que ella debe cesar. Puede decirle que reconoce su talento, que le gustaría conservarlo como empleado, pero que no podrá hacerlo si sigue bebiendo. Una actitud firme en este punto ha ayudado a muchos de nosotros.
      Sucesivamente podrá asegurarle que no tiene la intención de amonestarlo, de moralizarlo o de condenarlo; y que si esto ocurrió anteriormente fue por su escaso conocimiento en la materia. Si es posible, no muestre ningún resentimiento tenaz hacia él. En este punto sería bueno explicarle qué cosa es el alcoholismo: una enfermedad. Dígale que usted lo considera una persona gravemente enferma y pregúntele si, en vista de lo enfermo que está, desea restablecerse. Mencione la razón por la cual le pregunta si desea recuperarse: muchos alcohólicos que están intoxicados tienen la mente torcida y no quieren renunciar al alcohol. ¿Y él querrá dejar de beber? ¿Hará todo lo que sea necesario? ¿Se someterá a todo lo que sea necesario para dejar de beber definitivamente?
      Si dice que sí, entonces continúe usted: ¿está verdaderamente decidido o en s fuero interno cree poder burlarse de usted al proponerse tomar una copa de cuando en cuando, después de haber descansado? Según nosotros, es importante sondear al sujeto profundamente sobre estos puntos. Asegúrese de que él no trata de engañarlo ni de engañarse a sí mismo.
      Nosotros le dejamos tomar la decisión de mencionar o no nuestro libro. Si el empleado sólo contemporiza con usted y cree aún poder seguir bebiendo, aunque no sea más que cerveza, será bueno despedirlo después de la próxima borrachera, la cual no tardará en llegar si es un alcohólico. Debe comprender absolutamente bien este hecho. El hombre que está ante usted quiere y puede restablecerse, o bien, ni quiere ni puede. En este caso último, no pierda su tiempo con él. Este consejo puede parecer muy duro y severo, pero habitualmente es lo mejor que se puede hacer.
      Después de haberse asegurado de que su hombre quiere recuperarse y de que intentará todo medio para lograrlo, usted podrá sugerirle un plan preciso de acción. Para la mayor parte de los alcohólicos que beben o que apenas han superado una borrachera, es deseable y a veces imperativo la recuperación a través de un tratamiento médico. Con toda seguridad, este aspecto del tratamiento debería ponerse en manos de su propio médico. Cualquiera que sea el tratamiento, el fin es suprimir los efectos del alcohol en la mente y el cuerpo del alcohólico. Esta desintoxicación raramente dura mucho tiempo o cuesta mucho cuando es llevada a cabo por personas competentes. Su hombre se restablecerá más rápido si adquiere una condición física que le permita pensar verdaderamente y anular la sed alcohólica. Si usted le propone este método, es posible que tenga que darle un adelanto para pagar el costo del tratamiento. También es importante que comprenda que todo gasto será deducido ulteriormente de su sueldo. Es mucho mejor que su empleado se sienta enteramente responsable de su restablecimiento.
      Si acepta su oferta, será necesario subrayar que el tratamiento físico es sólo una pequeña parte del método de recuperación. Aunque usted le procurase los mejores cuidados médicos posibles, él debe comprender que es necesario experimentar un cambio dentro de sí. Para librarse del alcohol se requiere modificar la actitud, así como la forma de pensar. Agregue que cada uno de nosotros debió colocar su curación antes que cualquier otra cosa, puesto que, sin restablecimiento, hubiésemos perdido todo, hogar y trabajo.
      Pregúntele si usted puede tener enteramente confianza en su capacidad para restablecerse. ¿Y usted se siente capaz de garantizarle que el tema será estrictamente privado, de modo que sus desdichas de alcohólico y el tratamiento que deberá afrontar no se tocarán sin su permiso en conversaciones? Sería bueno tener una larga plática con él a su regreso.
      Retornemos al argumento de este libro: éste contiene numerosas sugerencias concretas que van dirigidas al empleado deseoso de solucionar su problema de alcohol. Algunas de las ideas que contiene son nuevas para usted. Quizás usted no se sienta muy atraído por el método que le sugerimos. Lejos está de nosotros la intención de ofrecerlo como la última palabra. Sin embargo, en lo que a nosotros concierne, este método ha sido eficaz. Después de todo, ¿no son los resultados más importantes que los medios para llegar a los mismos? Aunque no le guste, su empleado descubrirá la trágica verdad sobre el alcoholismo. Aunque él no esté convencido de la utilidad del remedio, éste no podrá hacerle daño.
      Le sugerimos atraer sobre este libro la atención del médico que asistirá a su paciente durante el tratamiento. Si el paciente puede leerlo mientras padece una profunda depresión, será más capaz de hacer conciencia de su propia situación.
      Es de esperarse que el médico le revele al paciente la verdad sobre su estado, cualquiera que sea. Cuando se le dé el libro al paciente, es preferible no decirle que se tiene que apegar a las sugerencias ahí puestas. La decisión debe tomarla él.
      Quizás usted apueste a que su propio cambio de actitud y el contenido de este libro corregirán el problema de alcohol de su empleado. En ciertos casos sí ocurre esto; en otros, no. Sin embargo, creemos que, si persevera, usted se verá recompensado por el éxito. Dado que nuestra actividad se difunde y el número de los nuestros aumenta, esperamos que sus empleados podrán ponerse en contacto con un miembro de nuestro grupo. Entretanto, tenemos la certeza de que un buen tramo del camino puede recorrerse poniendo en práctica los consejos de este libro.
      Una vez que su empleado regrese de su tratamiento, hable con él. Pregúntele si cree tener la solución. Si se siente libre de discutir su problema con usted; si sabe que usted lo comprende y que usted no se molestará por lo que él desea decirle, el comienzo será excelente.
      En tales circunstancias, ¿usted se siente capaz de permanecer sereno si él comienza a decirle cosas desagradables? El podrá revelarle, por ejemplo, que ha inflado la cuenta de sus gastos o que tenía en mente apropiarse de varios de sus mejores clientes. De hecho, podrá decirle cualquier cosa desde el momento en que él aceptó nuestra solución, la cual, como usted sabe, requiere una rigurosa honestidad. ¿Se siente usted capaz de olvidar todo el pasado como si se tratase de una cuenta incobrable y de recomenzar con él? Si le debe a usted dinero, podría fijarle condiciones favorables.
      Si le habla de su situación familiar, sin duda podría darle sugerencias oportunas. ¿Puede hablar francamente con usted siempre y cuando no revele secretos de negocios o critique a sus colegas? Con este tipo de empleado, una actitud así inspirará una lealtad perenne.
      Los más grandes enemigos de nosotros los alcohólicos son el resentimiento, los celos, la envidia, la frustración y el miedo. Por doquier, donde los hombres se reúnen con motivos de trabajo, hay rivalidad y de esa rivalidad nacen ciertas intrigas de oficina. Nosotros tenemos a menudo la impresión de que las personas tratan de despreciarnos. A menudo no ocurre eso, en absoluto. Mas sí puede ocurrir que nuestro alcoholismo les sirva como „capital político” a otros.
      Nos viene a la mente el caso de un individuo malicioso que constantemente hacía pequeñas bromas acerca de las vicisitudes de un colega alcohólico. De tal modo que ponía a circular chismes mordaces. Otro caso es el de un alcohólico que fue hospitalizado para recibir tratamiento. Al principio, sólo algunos de sus compañeros de trabajo estaban al corriente de su hospitalización, pero en poco tiempo la cosa era ya del dominio público en toda la empresa. Naturalmente, en un contexto tal el empleado tenía muchas menos probabilidades de restablecerse. El empleador muchas veces puede proteger a la víctima de tales chismes. Él no puede hacer favoritismo, pero siempre puede defender a un hombre de inútiles provocaciones y de críticas injustas.
      Los alcohólicos son personas enérgicas. Ellos trabajan duro y despliegan una gran actividad. Su empleado sin duda está dispuesto a desplegar todo su esfuerzo en sus labores. Habiendo sido debilitado y encarado con el reajuste físico y mental a una vida que no conoce el alcohol, quizá podría pecar de exceso de celo en su trabajo. Usted podría llegar a tener que frenar su deseo de trabajar dieciséis horas diarias. Quizá sea necesario animarlo a que ocasionalmente se divierta. Podrá darse el caso que durante sus horas de trabajo desee hacer cualquier cosa por ayudar a otros alcohólicos. Una razonable libertad de movimiento le sería de mucha ayuda. Para permanecer abstemio, este hombre tiene necesidad de este tipo de ocupación.
      Una vez que su hombre haya pasado varios meses sin beber, usted podrá utilizar sus servicios en favor de otros empleados alcohólicos siempre que, naturalmente, estén dispuestos a aceptar la intervención de un tercero en su situación. Un alcohólico que se ha restablecido, pero que ocupa un puesto relativamente poco importante, puede hablarle a un hombre con una posición más elevada. Viviendo sobre una base totalmente diferente, jamás se aprovechará de la situación.
      Usted puede tener confianza en este empleado. La larga experiencia con las infinitas coartadas del alcohólico lleva naturalmente a la sospecha. Cuando su mujer le telefonee para decirle que él está enfermo, usted podrá llegar a la inmediata conclusión de que está borracho. Si este es el caso y tiene aún el deseo de restablecerse, él se lo dirá a usted, incluso si esto implica la pérdida de su puesto. Porque él sabe que debe ser honesto si quiere sobrevivir. Él apreciará que usted no se rompa la cabeza por su situación, que no tenga sospechas de él, que no intente tenerlo al abrigo de la tentación de beber. Si él sigue concienzudamente el programa de restablecimiento, podrá ir a donde los negocios de usted lo llamen.
      En caso de que dé un nuevo paso en falso, aunque sea una sola vez, usted decidirá si lo despide o no. Si está seguro de que no se ha empeñado en forma seria, no hay duda de que debe despedirlo. Si, por el contrario, está seguro de que él está dando lo mejor de sí, puede ofrecerle una última oportunidad. Sin embargo, usted no debe sentirse obligado a conservarlo en su puesto, ya que ha hecho lo que le correspondía.
      Hay otra cosa que usted puede hacer. Si su empresa es de grandes dimensiones, podría darles este libro a los jóvenes ejecutivos y hacerles saber que usted no tiene ninguna aversión por los alcohólicos en su empresa. Estos jóvenes están a menudo en una posición difícil. Los hombres que tienen a sus órdenes son a menudo sus amigos. Así, por una razón u otra, estos jóvenes ejecutivos protegen a sus subordinados, esperando que las cosas se arreglen. A menudo ponen sus propios puestos en peligro al tratar de ayudar a los bebedores que debieron haber sido despedidos desde hace mucho tiempo o a los cuales se les debió haber ofrecido la oportunidad de restablecerse.
      Después de leer este libro, el joven ejecutivo podrá abordar a un empleado y decirle algo así como: „Escucha, mi amigo: ¿quieres dejar de beber o no? Me pones en aprietos siempre que te emborrachas. Es injusto para mí y es injusto para la compañía. He aprendido algunas cosas sobre alcoholismo. Si eres un alcohólico, estás gravemente enfermo. De hecho, te comportas como tal. La compañía desea ayudarte para que te restablezcas y, si la cosa te interesa, hay una forma de que salgas. Si aceptas este método, tu pasado será olvidado y el hecho de ausentarte para que te traten no será mencionado. Pero si no puedes ni quieres dejar de beber, creo que será mejor que renuncies.”
      El joven director en cuestión puede no estar de acuerdo con el contenido de nuestro libro. No es necesario que lo muestre a su probable alcohólico y a menudo es mejor no hacerlo. Pero al menos comprenderá el problema y no se dejará engañar más por las promesas habituales. Estará en una mejor posición para actuar con ese hombre, en una posición eminentemente clara y justa. Ya no tendrá razón para cubrir a un empleado alcohólico.
      Esto quiere decir, en resumen, que ningún empleado debe ser despedido simplemente porque es un alcohólico. Si él quiere cesar de beber, se le debería dar realmente la oportunidad de hacerlo. Si no puede o no quiere renunciar al alcohol, él debe ser despedido. Las excepciones a esta regla son raras.
      Según nosotros, el método propuesto permitirá realizar varias cosas. Les dará a los hombres de valía la oportunidad de restablecerse. Al mismo tiempo, le permitirá a usted no tener ninguna duda para librarse de aquéllos que no puedan o no quieran cesar de beber. Quizás el alcoholismo le esté causando graves daños a su empresa por las pérdidas de tiempo, dinero y prestigio que entraña. Esperamos que nuestras sugerencias lo ayuden a remediar las graves fugas. Pensamos que actuamos razonablemente al reiterarle que ponga fin a este desperdicio y le ofrezca, a quien la merezca, la posibilidad de recuperarse.
      El otro día visitamos al vicepresidente de una gran empresa industrial para informarle sobre nuestro método. Escuche lo que nos dijo: „Estoy muy feliz de que ustedes hayan tenido éxito en superar su problema de alcohol. Sin embargo, la política de nuestra empresa es la de no intervenir en la vida privada de los empleados. Si un hombre bebe en tal forma que afecte su trabajo, lo despedimos. No veo de qué modo nos pueden ayudar, pues — como pueden verlo — no tenemos ningún problema de alcoholismo.” Anualmente, esta misma empresa dedica millones para investigación. Sus costos de producción son muy bajos. El personal dispone de instalaciones recreativas y tiene seguros. La empresa se ocupa realmente del bienestar de sus empleados, tanto por razones humanitarias como por su propio interés, pero del alcoholismo no, pues simplemente no cree que éste exista dentro de sus muros.
      Quizá se trate de una actitud típica. Nosotros que, como grupo, tenemos un buen conocimiento del mundo de los negocios, por lo menos desde el punto de vista del alcoholismo, no pudimos hacer otra cosa más que sonreír al escuchar la sincera opinión de este hombre de bien. Probablemente se asombraría si conociese cuánto cuesta cada año el alcoholismo a su organización. Esta empresa tiene, sin duda, varios alcohólicos activos o en potencia. Consideramos que los directores de grandes empresas a menudo no tienen más que una vaga idea de la magnitud del problema que existe dentro de las mismas. Aunque usted crea que el problema no está dentro de su empresa, le convendría verlo más de cerca. Quizás hiciese interesantes descubrimientos.
      Este capítulo presenta a los alcohólicos, personas enfermas, trastornadas. Los alcohólicos que nuestro amigo tenía en mente eran los bebedores normales o fiesteros. Para ellos, su política era sin ninguna duda sensata, pero no hacía ninguna distinción entre los bebedores y los alcohólicos.
      No es necesario creer que a un empleado alcohólico se le debe consagrar mucho tiempo y atenciones exageradas. Él no debe gozar de un tratamiento preferencial. El individuo justo, aquel que se recupera, no aceptará una situación tal de privilegio. No abusará. Todo lo contrario, trabajará como desesperado y le estará agradecido hasta el último de sus días.
      Actualmente tengo una compañía pequeña. Entre los empleados hay dos alcohólicos cuyo rendimiento laboral equivale al de cinco vendedores normales. ¿Y por qué es así? Ellos tienen una nueva actitud hacia la vida y se han salvado de ser muertos en vida. Para mí es motivo de constante alegría haberme empeñado en ayudarlos a recuperarse.
