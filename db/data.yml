      &nbsp; &nbsp; WITH THE GROUP: PRACTICE &ndash; What does the Big Book say to
      me about my practice of Step 1 and Step 2?</strong></p>\r\n\r\n<p>We talk with
      other group members about relapse. Did any of the stories in this chapter move
      us more than others did? Have we ever faced a situation where only our higher
      power stood between us and a drink? (43: 3) Have we ever relapsed? Describe
      in depth.</p>\r\n\r\n<p>&nbsp;</p>\r\n\r\n<p><strong>Points of Focus and Reflection
      &nbsp; </strong>(Consider 32: 2-34: 2; 35: 1-38: 2; 39: 2-43: 3)</p>\r\n\r\n<p><strong>1.)
      &nbsp; The Man of Thirty</strong></p>\r\n\r\n<p>Do I have a <em>reservation
      of any kind, </em>[or]<em> any lurking notions that someday </em>[I]<em> will
      be immune to alcohol</em>? (33: 1)&nbsp;</p>\r\n\r\n<p>Was I <em>astonished
      at </em>[my]<em> inability to stop</em>? (33: 3)</p>\r\n\r\n<p>Had I <em>lost
      the power to choose</em>?(34: 2)</p>\r\n\r\n<p>Like the man of thirty, did I
      have an <em>utter inability to leave it alone</em>? (34: 2)</p>\r\n\r\n<p>&nbsp;</p>\r\n\r\n<p><strong>2.)&nbsp;
      Jim</strong></p>\r\n\r\n<p>What <em>mental states</em> are <em>the crux of the
      </em>[drinking]<em> problem</em>? (35: 0)</p>\r\n\r\n<p>Can I identify with
