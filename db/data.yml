      does my gratitude for my life in recovery relate to my staying right size?</p>\r\n\r\n<p>How
      may I take a new perspective on the world and so act differently?</p>\r\n\r\n<p>How
      may I grow to have &ldquo;solution-based&rdquo; thinking?</p>\r\n\r\n<p>How
      is <em>humility</em> (55: 4) related to <em>honesty</em> (58: 1) and <em>sanity</em>
      (5: 5; 37: 1) in regards to my own sense of proportion and perspective?</p>\r\n\r\n<p>AA
