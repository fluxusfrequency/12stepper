      Book say to me about my practice of Step 7?</strong></p>\r\n\r\n<p>We may read
      p. 76: 2 Chapter 6, Into Action on Step 7.&nbsp; Members of the group may be
      asked to share their experience, strength, and hope on Step 7 by the Big Book.&nbsp;
      We may each share our writings on Step 7 in a round robin format.</p>\r\n\r\n<p>&nbsp;</p>\r\n\r\n<p><strong>Points
