      Qui ne le serait pas avec un cerveau enfiévré à ce point ? Les buveurs normaux
      ne sont pas autant affectés et ne peuvent pas non plus comprendre les aberrations
      des alcooliques.\r\nVotre employé a probablement essayé de cacher nombre de
      ses histoires gênantes, certaines peut-être très sérieuses. Elles peuvent être
      répugnantes. Vous pourriez vous y perdre à essayer de comprendre com- ment un
      individu aussi loyal en apparence a pu agir de la sorte. Mais ses bévues, si
      graves soient-elles, peu- vent généralement être imputées à l’action anormale
      de l’alcool sur son esprit. Lorsqu’il boit ou se relève d’une cuite, un alcoolique
      qui est un modèle d’honnêteté peut faire des choses incroyables. Après coup,
      il en est ter- riblement dégoûté. Ces bêtises sont presque toujours le fait
      de situations passagères.\r\nIl ne s’agit pas ici de croire que tous les alcooliques
      sont honnêtes et se comportent correctement lorsqu’ils ne boivent pas. C’est
      faux, bien sûr, et ils peuvent sou- vent abuser de votre confiance. Voyant que
      vous essayez de les comprendre et de les aider, certains alcooliques tenteront
      de profiter de votre bonté. Si vous êtes certain que votre employé n’a pas l’intention
      de cesser de boire, il vaut peut-être mieux le congédier et le plus tôt sera
      le mieux. Vous ne lui rendez pas ser- vice en le gardant. Congédier cet individu
      pourrait s’avérer un bienfait pour lui. Cela pourrait être juste le choc dont
      il a besoin. Personnellement, je sais que mon entreprise n’aurait rien pu faire
      pour me pousser à ces- ser de boire car, tant que j’ai pu garder mon emploi,
      je ne pouvais pas me rendre compte à quel point ma situation était grave. Si,
      après m’avoir congédié, on avait entrepris de me mettre au courant de la solution
      contenue dans ce livre, je serais peut-être retourné dans l’entreprise six mois
      plus tard, rétabli.\r\nMais beaucoup d’hommes veulent arrêter de boire et vous
      pourrez aller loin avec eux. La compréhension dont vous pourriez faire preuve
      dans le traitement de ces cas pourrait vous rapporter.\r\nPeut-être avez-vous
      à l’esprit un homme de ce genre. Il désire cesser de boire et vous voulez l’aider,
      ne serait- ce que dans l’intérêt de votre entreprise. Maintenant, vous en savez
      plus long sur l’alcoolisme. Vous êtes en mesure de voir qu’il est malade mentalement
      et phy- siquement. Vous êtes prêt à oublier ses erreurs passées. Supposons que
      vous décidiez de l’aborder de la façon suivante :\r\nVous lui dites que vous
      êtes au courant de sa consommation d’alcool et que cela doit cesser. Vous pouvez
      mentionner que vous reconnaissez son talent, que vous aimeriez le garder comme
      employé, mais que vous ne pourrez pas s’il continue de boire. Une attitu- de
      ferme à ce stade-ci a aidé beaucoup d’entre nous.\r\nEnsuite, vous ajoutez que
      vous n’avez pas l’inten- tion de lui tenir un discours ni de lui faire la morale
      et que vous ne le condamnerez pas ; que si cela s’est produit dans le passé,
      c’était en raison d’un manque de compréhension de votre part. Si c’est possible,
      ne montrez aucune rancune envers lui. Ce pourrait être le moment de lui expliquer
      la maladie de l’alcoolisme.\r\nDites-lui que vous le considérez comme une personne
      gravement malade, qu’il peut même en mourir, et demandez-lui s’il désire se
      rétablir. Vous lui deman- dez parce que de nombreux alcooliques qui sont intoxi-
      qués et qui ont l’esprit faussé ne veulent pas renoncer à l’alcool. Mais lui,
      veut-il cesser de boire ? Prendra- t-il toutes les mesures nécessaires pour
      y parvenir, est- il prêt à tout pour se rétablir, pour cesser de boire à jamais
      ?\r\nS’il dit oui, alors continuez : est-il vraiment décidé ou, en son for intérieur,
      croit-il pouvoir vous leurrer en se proposant de prendre un verre de temps en
      temps après s’être reposé et avoir subi un traitement ? Selon nous, il importe
      de sonder le sujet profondément sur ces points. Assurez-vous qu’il n’essaie
      pas de vous tromper ni de se tromper lui-même.\r\nNous laissons à votre discrétion
      le choix de men- tionner ou non ce livre. Si l’employé hésite et croit encore
      pouvoir continuer de boire, même si ce n’est que de la bière, il vaudrait mieux
      le congédier la pro- chaine fois qu’il fera la fête, ce qui ne manquera pas
      d’arriver s’il est alcoolique. Il doit absolument com- prendre cet état de fait.
      Ou bien l’homme que vous avez devant vous veut et peut se rétablir, ou bien
      il ne veut pas ni ne peut. Dans ce dernier cas, ne perdez pas de temps avec
      lui. Ce conseil peut sembler dur, mais c’est généralement la meilleure façon
      d’agir.\r\nAprès vous être assuré que votre employé désire vraiment se rétablir
      et est prêt à tout pour y parvenir, vous pouvez lui proposer une ligne de conduite
      préci- se. Pour la plupart des alcooliques qui boivent encore ou qui se remettent
      d’une cuite, un traitement physique est indiqué, même impératif. Cette question
      du traite- ment devrait, bien sûr, être mise entre les mains de votre propre
      médecin. Quelle que soit la méthode, le but est de débarrasser l’esprit et le
      corps de l’alcoo- lique des effets de l’alcool. Cette désintoxication prend
      rarement beaucoup de temps et ne coûte pas trop cher lorsqu’elle est menée par
      des gens compétents. Votre homme se rétablira plus vite s’il se trouve dans
      une condition physique lui permettant de penser vraiment et de ne plus être
      obsédé par l’alcool. Si vous lui pro- posez cette méthode, il est possible que
      vous ayez à lui avancer le montant du traitement. Il est cependant important
      qu’il comprenne bien que toute dépense sera ultérieurement déduite de son salaire.
      Il vaut mieux que votre employé se sente entièrement responsable de son rétablissement.\r\nS’il
      accepte votre offre, vous devrez lui faire remar- quer que le traitement physique
      représente seulement une partie du programme de rétablissement. Même si vous
      lui procurez les meilleurs soins médicaux pos- sibles, il doit comprendre qu’un
      changement intérieur doit également se produire en lui. S’il veut surmonter
      son problème d’alcool, il devra modifier son attitude ainsi que sa façon de
      penser. Chacun de nous a dû placer son rétablissement avant toute chose car,
      si nous ne nous étions pas rétablis, nous aurions perdu foyer et travail.\r\nPouvez-vous
      avoir entièrement confiance en sa capa- cité de se rétablir ? Et puisqu’il est
      question de confian- ce, pouvez-vous lui donner l’assurance que dans la mesure
      où vous êtes concerné, cette affaire est tout à fait personnelle et que ses
      bévues comme alcoolique ainsi que le traitement auquel il se soumettra ne seront
      jamais abordés sans son consentement ? Il serait indi- qué que vous ayez un
      long entretien avec lui après son traitement.\r\nRevenons-en au sujet de ce
      livre. Il renferme des suggestions concrètes s’adressant à l’employé désireux
      de régler son problème d’alcool. Quelques-unes des idées qu’il contient sont
      nouvelles pour vous. Peut-être n’êtes-vous pas très attiré par l’approche que
      nous pro- posons. Loin de nous l’intention de l’offrir comme le fin du fin.
      Cependant, en ce qui nous concerne, cette méthode a été efficace. Après tout,
      les résultats ne sont- ils pas plus importants que les moyens de les atteindre
      ? Que cela lui plaise ou non, votre employé découvri- ra la triste vérité sur
      l’alcoolisme. Même s’il n’est pas convaincu de l’utilité du remède, celui-ci
      ne pourra pas lui faire de tort.\r\nNous vous suggérons de mentionner ce livre
      au méde- cin qui s’occupera de votre protégé pendant le traite- ment. S’il le
      patient le lit dans un moment de profonde dépression, dès qu’il se trouve de
      nouveau en état de lire, il pourrait prendre conscience de sa condition.\r\nIl
      est à espérer que le médecin révélera au patient la vérité sur son état, quel
      qu’il puisse être. Au moment de donner le livre au patient, il vaut mieux ne
      pas lui dire qu’il doit se conformer aux suggestions présentées au fil des pages.
      La décision doit venir de lui.\r\nVous êtes bien sûr prêt à parier que votre
      change- ment d’attitude et le contenu de ce livre régleront le problème. Dans
      certains cas oui, dans d’autres non. Mais, selon nous, si vous persévérez, vous
      serez récom- pensé par le taux de réussite. Notre œuvre prenant de l’ampleur
      et notre nombre augmentant, nous espérons que vos employés pourront être mis
      en contact avec certains d’entre nous. D’ici là, nous sommes certains qu’un
      bon bout de chemin peut être franchi par la seule mise en pratique des conseils
      de ce livre.\r\nLorsque votre employé reviendra de sa cure, entre- tenez-vous
      avec lui. Demandez-lui s’il croit avoir la solution. S’il se sent libre de discuter
      de son problè- me avec vous, s’il sait que vous le comprenez et que vous ne
      serez pas outré par ce qu’il désire vous dire, il est probable qu’il se mettra
      vite à la tâche.\r\nAu fait, croyez-vous pouvoir entendre sans broncher les
      révélations bouleversantes que votre employé s’ap- prête à vous faire ? Il pourrait,
      par exemple, dévoiler qu’il a déjà gonflé ses notes de frais ou qu’il projetait
      de s’approprier vos meilleurs clients. En réalité, s’il a accepté notre solution
      qui, comme vous le savez, exige une rigoureuse honnêteté, il pourrait vous dire
      à peu près n’importe quoi. Êtes-vous prêt à faire une croix sur ses agissements
      passés comme vous le feriez sur le dossier d’un mauvais client, et à recommencer
      à zéro avec lui ? S’il vous doit de l’argent, vous pourriez lui proposer un
      arrangement.\r\nS’il vous parle de sa situation familiale, vous pou- vez sans
      doute lui faire des suggestions utiles. Peut-il s’entretenir franchement avec
      vous s’il s’abstient de par- ler de secrets d’affaires ou de critiquer ses confrères
      ? S’il peut vous faire confiance, tout employé dans cette situation sera envers
      vous d’une loyauté indéfectible.\r\nNos plus grands ennemis, à nous alcooliques,
      sont le ressentiment, la jalousie, l’envie, la frustration et la peur. Partout
      où les affaires réunissent des hommes, il y a de la rivalité, et de cette rivalité
      naissent certaines intrigues de bureau. Nous avons parfois l’impression que
      les gens tentent de nous déprécier. Souvent il n’en est rien du tout. Mais il
      peut arriver que notre alcoo- lisme serve de « capital politique » à d’autres.\r\nIl
      nous vient à l’esprit le cas d’un individu mali- cieux qui faisait constamment
      des petites blagues amu- santes sur les exploits de buveur d’un collègue alcoolique.
      C’était une façon sournoise de faire des commérages. Un autre cas est celui
      d’un alcoolique qui a été hospitalisé pour y subir un traitement. Au début,
      seulement quelques-uns l’ont su mais en peu de temps, la nouvelle s’est répandue
      dans toute l’entreprise. Natu- rellement, dans un tel contexte, l’employé avait
      moins de chances de se rétablir. Souvent l’employeur peut protéger la victime
      contre ce genre de racontars. Il ne peut lui accorder davantage sa faveur, mais
      il est tou- jours possible d’empêcher quelqu’un d’être l’objet de provocation
      inutile ou de critique injuste.\r\nComme groupe, les alcooliques sont des gens
      éner- giques. Ils travaillent dur et s’amusent ferme. Votre employé est sans
      doute prêt à déployer toute son ardeur à la tâche. Étant quelque peu affaibli
      et devant se réhabi- tuer physiquement et mentalement à une vie dont l’al- cool
      est exclu, il pourrait forcer la note. Vous pourriez être amené à freiner son
      désir de travailler seize heures par jour. Il sera peut-être nécessaire de l’encourager
      à s’amuser de temps en temps. Il désirera peut-être se dévouer auprès d’autres
      alcooliques, et cela pourrait se produire pendant ses heures de travail. Dans
      ce cas, une certaine latitude serait utile. Pour demeurer abstinent, cet homme
      a besoin de ce genre d’occupation.\r\nUne fois que votre homme aura passé plusieurs
      mois sans boire, vous pourrez utiliser ses services auprès d’autres employés
      alcooliques qui vous donnent du fil à retordre, à condition, bien sûr, que ces
      derniers consen- tent à ce qu’une tierce personne entre en scène. Un alcoolique
      rétabli, mais dont le poste est relativement peu important, est en mesure de
      parler à un autre dont le poste est plus élevé. Vivant sur une base totalement
      dif- férente, jamais il ne prendra avantage de la situation.\r\nVous pouvez
      faire confiance à votre homme. Certes, une longue expérience des excuses des
      alcooliques éveille naturellement le doute. La prochaine fois que sa femme téléphonera
      pour dire qu’il est malade, vous pourriez immédiatement conclure qu’il est ivre.
      Si c’est le cas et qu’il est encore désireux de se rétablir, il va tout vous
      raconter même si cela peut entraîner la perte de son emploi. Car il sait qu’il
      doit être honnête s’il veut seulement rester en vie. Il appréciera le fait que
      vous ne vous cassez pas la tête à son sujet, que vous ne le soupçonnez pas,
      que vous ne tentez pas non plus de le tenir le plus possible à l’abri de la
      tentation de boire. S’il suit consciencieusement le programme de rétablissement,
      il peut aller partout où vos affaires pour- raient l’appeler.\r\nS’il a une
      rechute, ne serait-ce qu’une fois, vous devrez décider si oui ou non vous allez
      le congédier. Si vous êtes certain qu’il n’est pas sérieux, vous devriez sans
      aucun doute le renvoyer. Si, au contraire, vous êtes sûr qu’il fait tout son
      possible pour s’en sortir, peut-être désirerez-vous lui donner une autre chance.
      Cependant vous ne devez pas vous sentir obligé de le garder car vous avez déjà
      bien fait votre devoir.\r\nIl y a autre chose que vous pourriez avoir envie
      de faire. Si vous êtes dans une grande société, vous pour- riez passer ce livre
      aux jeunes cadres. Vous feriez bien de leur laisser savoir que vous n’êtes pas
      en mauvais termes avec les alcooliques de votre entreprise. Ces cadres sont
      souvent dans une position difficile. Il arri- ve fréquemment que les hommes
      sous leurs ordres soient leurs amis. Alors, pour une raison ou pour une autre,
      ils protègent leurs subordonnés, espérant que les choses vont s’arranger. Souvent,
      ils mettent leur propre poste en péril en essayant de venir en aide à des buveurs
      qui auraient dû être remerciés depuis longtemps ou aux- quels on aurait dû fournir
      l’occasion de se rétablir.\r\nAprès avoir lu ce livre, le jeune cadre peut aborder
      un employé et lui dire à peu près cela : « Écoute bien, Ed. Veux-tu, oui ou
      non, cesser de boire ? Tu me mets sur la sellette chaque fois que tu t’enivres.
      C’est injus- te envers moi et envers la compagnie. J’ai appris des choses au
      sujet de l’alcoolisme. Si tu es alcoolique, tu es un homme gravement malade.
      D’ailleurs, tu te conduis comme tel. La compagnie désire t’aider à te rétablir
      et, si la chose t’intéresse, il y a une façon de t’en sortir. Si tu acceptes
      cette méthode, ton passé sera oublié et le fait de t’absenter pour te faire
      soigner ne sera pas mentionné. Mais si tu ne peux pas et ne veux pas cesser
      de boire, je crois qu’il vaut mieux que tu démissionnes. »\r\nLe jeune directeur
      en question peut ne pas être d’accord avec le contenu de notre livre. Il n’est
      pas nécessaire, ni indiqué bien souvent, qu’il le montre à l’employé. Mais au
      moins, il comprendra le problème et ne se laissera plus leurrer par les promesses
      habi- tuelles. Il sera en mesure de prendre envers cet homme une position éminemment
      claire et juste. Il n’aura plus de raisons de couvrir un employé alcoo- lique.\r\nCela
      revient à dire qu’aucun employé ne devrait être congédié simplement parce qu’il
      est alcoolique. S’il veut cesser de boire, on devrait réellement lui donner
      l’occasion de le faire. S’il ne peut ou ne veut pas renon- cer à l’alcool, il
      devrait être licencié. Les exceptions à cette règle sont rares.\r\nSelon nous,
      la démarche proposée permettra de réa- liser plusieurs choses. Elle donnera
      à des hommes de valeur la chance de se rétablir. En même temps, elle vous permettra
      de n’avoir aucune hésitation à vous libérer de ceux qui ne peuvent ou ne veulent
      pas cesser de boire. Peut-être l’alcoolisme cause-t-il de graves dommages à
      votre entreprise par les pertes de temps, d’effectifs et de réputation qu’il
      entraîne. Nous espérons que nos suggestions vous aideront à remé- dier à cet
      état de fait. Nous croyons faire preuve de bon sens lorsque nous insistons pour
      que vous met- tiez fin à ce gaspillage et que vous donniez une chance à l’employé
      qui en vaut la peine.\r\nL’autre jour, nous sommes allés rencontrer le vice-
      président d’une grande société industrielle. Voici ce qu’il nous a dit : « Je
      suis très heureux pour vous que vous ayez réussi à surmonter votre problème
      d’alcool. Mais la politique de notre entreprise est de ne pas inter- venir dans
      la vie privée des salariés. Si un homme boit trop et que son travail en souffre,
      nous le congédions. Je ne vois pas de quelle façon vous pourriez nous aider
      car, comme vous voyez, nous n’avons aucun problè- me d’alcool ». Cette même
      société consacre chaque année des millions à la recherche. Ses coûts de pro-
      duction sont calculés à la décimale près. Le personnel dispose d’ installations
      récréatives. Il bénéficie de régimes d’assurance. L’entreprise se soucie réellement
      du bien-être de ses employés tant pour des raisons humanitaires que dans son
      propre intérêt. Mais l’al- coolisme, non, elle ne croit tout simplement pas
      qu’il existe dans ses murs.\r\nPeut-être s’agit-il d’une attitude typique. Nous
      qui, comme groupe, avons une bonne connaissance du monde des affaires, du moins
      du point de vue de l’al- coolisme, nous n’avons pu faire autrement que de sou-
      rire en entendant l’opinion sincère de cet homme bien pensant. Il serait probablement
      renversé de savoir com- bien l’alcoolisme coûte à son entreprise chaque année.
      Cette société compte sans doute plusieurs alcooliques actifs ou en puissance.
      D’après nous, les cadres des grandes sociétés n’ont souvent qu’une idée très
      vague de l’ampleur du problème chez eux. Même si vous avez l’impression que
      le problème n’existe pas chez vous, vous auriez avantage à y regarder de plus
      près. Peut- être ferez-vous des découvertes intéressantes.\r\nCe chapitre porte,
      bien sûr, sur les alcooliques, les gens malades, les hommes dérangés. Les alcooliques
      que notre ami le vice-président avait à l’esprit étaient les buveurs normaux
      ou les fêtards. Pour ceux-là, sa politique était sans aucun doute sensée, mais
      il ne fai- sait pas la distinction entre ce genre de buveurs et les alcooliques.\r\nIl
      ne faudrait pas croire qu’on doit consacrer à l’em- ployé alcoolique trop de
      temps ou d’attention. Il ne doit pas jouir d’un traitement de faveur. Le vrai
      bon sujet, celui qui se rétablit, refusera ce genre de solli- citude. Il n’abusera
      pas. Loin de là. Il travaillera d’ar- rache-pied et vous sera reconnaissant
      jusqu’à la fin de ses jours.\r\nAujourd’hui, je suis propriétaire d’une petite
      entre- prise. Parmi mes employés, il y a deux alcooliques dont le rendement
      au travail équivaut à celui de cinq repré- sentants normaux. Et pourquoi pas
      ? Ils ont adopté une attitude nouvelle, ils ont échappé à une condition de morts
      vivants. J’ai vraiment savouré tous les instants que j’ai consacrés à les remettre
      d’aplomb.\r\n."
