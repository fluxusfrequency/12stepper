    - "<p><strong>Motives defined</strong><strong>:</strong>&nbsp; What do these terms
      mean to you? (see 47: 1)</p>\r\n\r\n<p>&nbsp;</p>\r\n\r\n<p><strong>a.)&nbsp;
      Selfishness</strong> &nbsp;&nbsp; &nbsp;Concern for self regardless of others.</p>\r\n\r\n<p>Selfishness:
      ego = me.&nbsp; Self-absorption: &quot;It&#39;s all about me!&quot; Regard for
      our own interest or happiness to the disregard of the well-being of others.
      Not aware of others and their needs. Instinctively putting our own needs first.
