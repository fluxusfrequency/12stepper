      4)</p>\r\n\r\n<p>&nbsp;</p>\r\n\r\n<p><strong>2.) &nbsp; The Real Alcoholic</strong></p>\r\n\r\n<p>In
      what ways do I have a <em>hopeless condition of mind and body</em>?&nbsp; (20:
