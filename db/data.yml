      3)</p>\r\n\r\n<p><strong>1.)&nbsp; <em>All persons we had harmed</em>&ndash;
      &nbsp;&nbsp; &nbsp;Where had I been at fault?</strong></p>\r\n\r\n<p>How may
      I be clear to myself about my responsibility in the wrongs I have done? [Responsible:
