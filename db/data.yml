      a nuestros problemas humanos y aceptar cambiar también nuestros puntos de vista.
      Teníamos dificultades en nuestras relaciones personales; no podíamos controlar
      nuestra naturaleza emocional; éramos presas de la tristeza y la depresión; éramos
      incapaces de ganarnos la vida, no le encontrábamos ningún objetivo a nuestra
      existencia; éramos presas del miedo; éramos desdichados; no creíamos poder hacer
      nada por los demás. Entonces, ¿no era más importante encontrar un remedio de
      largo plazo a nuestras frustraciones que estar viendo en los diarios las columnas
