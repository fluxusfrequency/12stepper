    - |-
      Today is my first anniversary of sobriety, and I am extremely grateful to the fellowship of A.A. as I owe this almost entirely to them (with a huge pinch of support and encouragement from my wife).  I stopped blogging when I officially got a sponsor and was taken through the big book.  Im sure I caused my sponsor a lot of pain, as I questioned almost everything, but I have to reach out and thank him from the bottom of my heart.  I have a slight regret that I stopped sharing my recovery, but during this period I can only summarise it as feeling a bit like a sailor being rescued at sea.  I was lost, desolate and struggling to make sense of my emotions, the book and what to do and it was only through sponsorship that the simple 12 step programme took hold.
          It turns out that I have a few flaws in my character  Im a manipulative, lying control freak, with a huge ego, low self-esteem and just a hint of perfectionism (did I mention anger issues?).  Even this article is perfectionism at play since it has been in the back of mind for several weeks now.  But, Im sober and havent touched a drink for one year, and that is truly a miracle
          I dont have a sponsor any more, but Im extremely comfortable with this as I feel I have a community of friends, any of whom I could turn to in despair, and I have a wife who still stands by and supports me, which is amazing given the turmoil and emotional roller-coaster I have subjected her to.  The sponsor who took me through the book had an exceptional message and I truly hope that our decision to part ways was not selfish on my part, or a subtle manifestation of the disease.  I believe this is step 12 as willed by my higher power; allowing a great sponsor to work with another suffering alcoholic feels right, alongside my continued service to my local home groups and now returning to update this journal.  At some point I may work with another alcoholic, but for the moment I am grateful that I can make amends to my family on a daily basis and can retire at night grateful for the simple things in life that eluded me in the past.
