      DAILY PRAYER / MEDITATION. &nbsp; &nbsp; </strong>We practice Step 11 conscious
      contact with the higher power of our understanding on a daily basis.&nbsp;</p>\r\n\r\n<p>&nbsp;</p>\r\n\r\n<p><strong>II
      &nbsp; &nbsp; WITH THE GROUP:&nbsp;&nbsp;&nbsp; &nbsp; PRACTICE &ndash; &nbsp;
      What does the Big Book say to me about my practice of Step 12?</strong></p>\r\n\r\n<p>We
      may read and discuss Chapter 7, Working With Others. One or more members of
