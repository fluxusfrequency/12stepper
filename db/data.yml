      a spiritual principle instead? Do I recognize this as the higher power of my
      understanding working in my life?</p>\r\n\r\n<p>* * * * * * * * * * * * * *
      * * * * * * * * * * *</p>\r\n\r\n<p><strong>IV &nbsp; &nbsp; TAKE STEP 7&nbsp;
      &nbsp; </strong>We take Step 7 in the second paragraph on BB page 76.</p>\r\n\r\n<p>&nbsp;</p>\r\n\r\n<p>See
