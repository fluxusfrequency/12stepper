      2)&nbsp; &nbsp;</p>\r\n\r\n<p>&nbsp;</p>\r\n\r\n<p><strong>b.)</strong> &nbsp;
      <strong>List our faults</strong>. &nbsp; [See <em>motives</em> 86: 2]</p>\r\n\r\n<p><em>When
      we saw our faults, we listed them</em>. (67: 2) [Fault: A seismic gap; a conflict
      between deeply held values; or instincts in collision, ie: We want to help others,
