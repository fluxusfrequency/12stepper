      of Focus and Reflection &nbsp; </strong>(Read BB Chapter 7. See pp. 109-110
      this workbook.)</p>\r\n\r\n<p><strong>1.) <em>Spiritual awakening as </em></strong><strong><em>the</em></strong><strong><em>
      result&nbsp;</em></strong></p>\r\n\r\n<p>What is my overall experience as a
      result of working the Steps?</p>\r\n\r\n<p>By doing my own work in Steps 1 through
      11, have I developed a new way of thinking, feeling and acting, and connecting
      with others?</p>\r\n\r\n<p>Is it my experience that I have undergone <em>a profound
      alteration</em> <em>in</em> [my] <em>reaction</em><em> to life</em>? (567: 4)</p>\r\n\r\n<p>Have
      I had a <em>personality change sufficient to bring about recovery</em>? (567:
      1)</p>\r\n\r\n<p>What lasting changes have resulted from my spiritual awakening?</p>\r\n\r\n<p>Having
      awakened to the reality that I too am a good and caring person, can I invite
      others to see themselves the way that a loving higher power might see them,
      rather than from their own distorted or antagonistic outlook? &nbsp; &nbsp;
      &nbsp;</p>\r\n\r\n<p>&nbsp;</p>\r\n\r\n<p><strong>2.) <em>Carry </em></strong><strong><em>this</em></strong><strong><em>
      message</em> &nbsp;</strong></p>\r\n\r\n<p>What is <em>this message</em> that
