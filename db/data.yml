    - NUESTRO PROGRAMA
    - "Raramente hemos visto a una persona que, siguiendo el camino recorrido por
      nosotros, no haya tenido éxito en su lucha contra el alcohol. Los que no se
      restablecen son personas que no pueden o no quieren someterse completamente
      a este simple programa. Son por lo común hombres y mujeres que por naturaleza
      son incapaces de ser sinceros consigo mismos. Hay esta clase de desafortunados.
      No es su culpa, parecen haber nacido así. Su naturaleza no les permite adoptar
      y desarrollar una forma de vivir que exige una rigurosa honestidad. Sus posibilidades
      de restablecerse son limitadas. Aunque son individuos que sufren graves anomalías
      emocionales y mentales; sin embargo, muchos de ellos se restablecen si son capaces
      de ser honestos y sinceros.\nNuestras historias revelan lo que éramos, lo que
      nos sucedió y lo que ahora somos. Si usted, lector, quiere lo que nosotros\n￼\ntenemos
      y está dispuesto a todo para obtener nuestros resultados, estará dispuesto a
      avanzar por pasos.\nAl principio, algunos de estos pasos no fueron aceptados
      por nosotros. Pensábamos poder encontrar un camino más fácil, más cómodo. Mas
      esto fue imposible. Con toda la energía y honestidad que poseemos, le rogamos
      no tener miedo y ser sincero desde el comienzo. Varios de nosotros han intentado
      aferrarse a sus viejas ideas y el resultado ha sido cero hasta que las abandonan.\nRecordemos
      todos que tenemos que tratar con el alcohol — ¡astuto, desconcertante y potente!
      Sin ayuda, es demasiado para nosotros. Pero hay un Ser que tiene todo el poder,
      y este Ser es Dios. ¡Te deseamos que lo encuentres ahora!\nLas medidas parciales
      no nos ayudaron. Estuvimos en el punto decisivo de nuestra vida. Pedimos ayuda
      y protección a Dios, abandonándonos completamente a Su voluntad.\nHe aquí los
      pasos que seguimos y que proponemos como programa de recuperación:\n.1)  Admitimos
      nuestra impotencia ante el alcohol y que nuestras vidas se habían vuelto incontrolables.
      \n.2)  Llegamos a creer que un Poder más grande que nosotros podría devolvernos
      la razn. \n.3)  Tomamos la decisión de confiar nuestra voluntad y nuestras vidas
      al cuidado de Dios, tal como lo pudimos concebir. \n.4)  Procedimos a hacer
      un inventario moral profundo y sin miedo de nosotros mismos. \n.5)  AdmitimosfrenteaDios,frenteanosotrosmismosyfrente
      a otro ser humano, la naturaleza exacta de nuestras culpas. \n.6)  Consentimos
      plenamente que Dios eliminase todos los \Ldefectos de nuestro carácter. \n.7)
      Nosotros Le pedimos humildemente que hiciese \ndesaparecer nuestras deficiencias.\n￼\n.8)
      Hicimosunalistadetodaslaspersonasalasquehabíamos dañado y decidimos hacer enmiendas
      a todas ellas. \n.9)  Hicimos enmiendas directamente a tales personas, en cuanto
      nos fue posible, excluyendo aquellos casos en que, al hacerlo, hubiéramos podido
      dañarlas a ellas o a otras personas. \n.10)  Continuamos haciendo nuestro inventario
      personal y cuando nos encontrábamos en culpa, de inmediato lo admitimos. \n.11)
      Buscamos,atravésdelaoraciónylameditación,mejorar nuestro contactonsciente con
      Dios, como nosotros pudimos concebirlo, rogando sólo que nos hiciera conocer
      Su voluntad con respecto a nosotros y que nos diera la fuerza para cumplirla.
      \n.12)  Habiendo conocido una experiencia espiritual como resultado de estos
      pasos, tratamos entonces de transmitir este mensaje a otros alcohólicos y de
      poner en práctica estos principios en todos los actos de nuestra vida. \LMuchos
      de nosotros exclamaron: „¡Es demasiado difícil! \n¡Yo no voy a llegar!” No se
      desanime. Nadie de nosotros ha podido poner en práctica estos principios a la
      perfección. No somos santos. Lo que cuenta es que nosotros estemos dispuestos
      a progresar según los principios espirituales. Nosotros hemos buscado progreso
      espiritual mas que perfección espiritual.\nNuestra descripción del alcohólico,
      el capítulo que dedicamos a los agnósticos, nuestras experiencias antes y después
      de la recuperación, ponen en evidencia tres puntos bastante claros :\n.a)  Que
      éramos alcohólicos e incapaces de controlar as vidas. \n.b)  Que probablemente
      ninguna fuerza humana hubiese podido salvarnos del alcoholismo. \n.c)  Que Dios
      podía y quería hacerlo si Lo buscábamos. \n￼\nFinalmente convencidos, estábamos
      en el Tercer Paso, que habla de todo lo que es necesario para el abandono de
      nuestra voluntad y nuestra vida al cuidado de Dios. ¿Qué tratamos de decir con
      esto ? ¿Y que hacemos exactamente para abandonarnos a Él ?\nEl primer requisito
      es el convencimiento de que una vida conducida de acuerdo con la propia voluntad
      e independencia raramente puede tener éxito. Sobre esta base casi siempre nos
      encontramos en conflicto con alguien o algo, aunque nuestros motivos sean buenos.
      La mayor parte de los hombres trata de vivir basándose en su propia energía
      personal. Cada persona es como un actor que pretende dirigir la representación
      total: las luces, la danza, los actores, el escenario, siguiendo sus propios
      gustos. Si sus órdenes se siguieran y si los otros sólo se apegaran a sus deseos,
      el espectáculo serí perfecto. Todos estarían satisfechos, incluso él. La vida
      sería magnífica. En sus esfuerzos por poner todo en orden, nuestro actor quizá
      pueda mostrarse a veces muy virtuoso. Puede ser afable, simpático, cortés, generoso,
      indulgente, modesto y altruista. Y también puede ser egoísta, deshonesto y agresivo.
      Como todas las personas en este mundo, es probable que tenga una personalidad
      con múltiples facetas.\n¿Qué ocurre normalmente? El espectáculo no se desarrolla
      muy bien y nuestro actor comienza a creer que el ambiente en el que vive no
      lo trata como él piensa que se merece. Decide hacer esfuerzos más grandes para
      tener éxito. Se vuelve más exigente o más amable, según sea el caso. No obstante,
      el espectáculo ahora no le gusta. Admite que tal vez tiene alguna culpa, pero
      piensa que los demás son más culpables. Se irrita, se indigna y se desprecia.
      ¿Cuál es su problema fundamental? ¿No es verdad que trata de alabarse a sí mismo,
      aun cuando trata de ser gentil? ¿No es víctima de la ilusión de que se puede
      lograr dicha y satisfacción en este mundo con la sola condición de saber cómo
      hacerlo? ¿No es evidente para el resto de los actores que esto es lo que él
      quiere? ¿Y no es cierto que todo eso incita a los otros a vengarse, retirando
      lo mejor del espectáculo? Aun en sus mejores momentos, ¿no crea él más confusión
      que armonía?\nNuestro actor es un egocéntrico y un ególatra. Es como un rico
      pensionado que pasa bien el invierno bajo el sol de Florida, lamentando el desastre
      financiero en el que se encuentra su nación; es como un predicador que suspira
      con horror por los pecados del siglo XX; es como el político y el reformador
      que afirma que seguramente la Utopía se realizaría si los demás se comportaran
      bien; y como el ladrón que fuerza cajas de valores mientras piensa que la sociedad
      se ha comportado mal con él; y como el alcohólico que ha perdido todo y se recupera
      tras de cuatro paredes. Cualesquiera que sean nuestras protestas, ¿no es verdad
      que la mayor parte de nosotros estamos preocupados por nosotros mismos, por
      los propios resentimientos, y no hacemos más que conmiserarnos?\nEgoísmo y egocentrismo.
      He aquí la causa de nuestras penas. Llevados por múltiples formas de temor,
      miedo, preocupaciones, autoconmiseración, pisamos a los otros y ellos reaccionan.
      A veces nos hacen daño, sin que haya mediado una provocación de nuestra parte;
      pero si reflexionamos sobre cuánto hemos hecho, podremos reconocer que dimos
      motivos suficientes para provocarlos, porque bajo nuestro egocentrismo y nuestra
      autoconmiseración no pensamos mas que en nosotros, sin preocuparnos de los demás.\nEn
      el fondo pensamos que la causa de nuestros problemas somos nosotros mismos.
      Ellos surgen de nuestro interior. Y el alcohólico es el ejemplo típico de una
      voluntad sin freno, aunque la mayor parte de las veces no se dé cuenta. Antes
      que todo, los alcohólicos debemos desembarazarnos de nuestro egoísmo, si no
      el egoísmo nos mata. Dios nos da la posibilidad. A menudo la experiencia nos
      enseña que no nos es posible abandonar nuestro egoísmo sin Su ayuda. Muchos
      de nosotros tuvimos muchas convicciones morales y filosóficas, pero no pudimos
      ponerlas en práctica aun cuando lo deseábamos. Ni tampoco pudimos con nuestra
      solas fuerzas reducir nuestro egoísmo, por mucho que deseáramos o tratáramos.
      Necesitamos la ayuda de Dios.\nHe aquí el cómo y el porqué de nuestro método.
      Antes que nada tuvimos que dejar de comportarnos como si fuésemos Dios. Este
      modo de ser no funcionó. Después decidimos que en este drama de la vida Dios
      fuese nuestro Director: ¡Él sería el Director y nosotros sus agentes! Él es
      el Padre y nosotros somos Sus hijos. La mayor parte de las buenas ideas no son
      complicadas, sino simples, y este concepto ha sido la llave de este arco del
      triunfo por el cual hemos pasado para reencontrar nuestra libertad.\nTomada
      esta resolución con sinceridad, comprendimos que en torno nuestro acaecían cosas
      maravillosas y que teníamos un nuevo Patrón. En Su omnipotencia, Él nos proveía
      de lo que necesitásemos, a condición de que estuviéramos cerca de Él e hiciésemos
      bien Su trabajo. Llenos de fe en Él, nos fuimos interesando menos en nosotros
      mismos, en nuestras pequeñas ideas y en nuestros proyectos. Más y más interesante
      era aportar una contribución a la vida. Mientras sentíamos que nos inundaba
      una nueva fuerza, gozábamos una profunda paz del espíritu y cuando descubrimos
      la posibilidad de encarar la vida con éxito, cuando tuvimos conciencia de Su
      presencia, comenzamos a perder aquel miedo del hoy, del mañana y del porvenir
      que siempre habíamos tenido. Habíamos nacido por segunda vez.\nAquí nos encontramos
      entonces en el Tercer Paso. Varios de nosotros se dirigieron a su Creador, tal
      como ellos lo entendían, con la siguiente plegaria: Oh, Dios, te ofrezco todo
      de mí para que Tú puedas rehacerme de nuevo y hagas de mí lo que quieras. Libérame
      de la esclavitud del egoísmo, para que yo pueda cumplir tu Voluntad. Aleja de
      mí las dificultades, de suerte que mi victoria sobre ellas sea un testimonio
      de Tu fuerza, de Tu amor y de Tu modo de vida para aquéllos a quienes yo haya
      ayudado. Haz que yo pueda hacer siempre Tu voluntad.” Largamente reflexionamos
      antes de pasar esta etapa, ya que queríamos estar bien dispuestos; queríamos
      estar seguros de que, al fin, podíamos abandonarnos a Él completamente.\nDescubrimos
      que era bueno afrontar este paso de crecimiento espiritual junto con alguna
      persona comprensiva, ya fuera la esposa o un buen amigo o el director espiritual.
      Mejor es encontrarse a solas con Dios que con una persona que no comprenda.
      La selección de las palabras evidentemente que depende de nosotros: lo importante
      es que se exprese claramente lo que uno intente afirmar. Es solamente el inicio,
      pero si se comienza con humildad y honestidad el camino hacia el abandono a
      Dios, de inmediato se tienen resultados, a veces bastante grandes.\nEnseguida
      nos encaminamos en una carrera de vigorosa actividad, cuyo primer paso es un
      inventario personal, una limpieza de nuestra conciencia, que muchos de nosotros
      ni siquiera habían intentado hacer. Aunque la decisión tomada fue crucial y
      determinante, comprendimos que no podía haber un efecto duradero si no era seguida
      por un constante y continuo acto de voluntad de enfrentar y liberarnos de todos
      nuestros impedimentos. La necesidad de beber no era más que un síntoma. Por
      lo tanto, debíamos atacar las causas y los motivos.\nPara tal fin, como dijimos
      arriba, comenzamos el inventario personal. Era el Cuarto Paso de nuestro crecimiento
      espiritual. Un negociante que no hace regularmente el inventario de las mercancías,
      está destinado al fracaso. Hacer un inventario comercial consiste en reconocer
      los hechos y examinarlos. Se busca conocer bien las mercancías en almacén. Uno
      de los fines de la operación es determinar cuáles son las mercancías dañadas
      o invendibles. Entonces hay que liberarse de ellas prontamente y sin lamentarlo.
      Si un negociante está interesado en el éxito, no puede engañarse sobre cuánto
      hay en la tienda.\nHicimos un inventario semejante de nuestra vida, y lo hicimos
      sinceramente. Al principio buscamos las imperfecciones de nuestro carácter que
      causaron nuestro fracaso. Convencidos de que el egoísmo es la causa de nuestra
      ruina, consideramos sus manifestaciones más comunes.\nEl resentimiento es el
      enemigo „número uno”. Este sentimiento destruye más alcohólicos que cualquier
      otra cosa. Da lugar a todas las formas de enfermedad espiritual; hay que admitir
      que estábamos afectados no sólo mentalmente y físicamente, sino también espiritualmente.
      Por lo tanto, cuando el mal espiritual ya no existe, nos recuperamos física
      y mentalmente. Para examinar nuestros resentimientos, los escribimos sobre una
      hoja. Hicimos la lista de las personas, de las instituciones o de los principios
      que suscitaban nuestra cólera. Nos preguntamos por qué nos enojábamos. Encontramos
      que la mayor parte del tiempo nos sentimos heridos o amenazados en nuestro amor
      propio; nuestras ambiciones, nuestra cartera, nuestras relaciones personales
      (comprendidas aquí las sexuales) estaban en peligro y amenazadas. Eso nos hacía
      sufrir y también encolerizarnos.\nEn la lista de nuestros resentimientos también
      apuntamos, al lado de cada nombre, la naturaleza de nuestra herida, preguntándonos
      qué aspecto de nuestra vida había sido afectado: ¿nuestro amor propio, nuestra
      seguridad, nuestras ambiciones, nuestras relaciones personales, nuestras relaciones
      sexuales?\nEn general, nuestra descripción era tan precisa como la siguiente:\nTengo
      resenti- miento hacia\nSr. Guzmán.\nCausa\nSus atenciones para con mi mujer.\nLe
      dijo a mi mujer que tengo una amante.\LGuzmán podría tomar mi puesto en la oficina.\nEs
      una loca; me rechazó. internó a su marido por beber. Él es mi amigo. Ella es
      una chismosa. Irrazonable — Injusto\n- Exige demasiado\L- Amenaza con correrme
      por beber demasiado y por aumentar mi cuenta de gastos.\LNo me comprende,\Lme
      critica.\LLe gusta Guzmán.\LQuiere que ponga la casa a su nombre.\nPuntos heridos
      de mi personalidad\nRelaciones conyugales y sexuales.\LMi autoestima (miedo).
      Relaciones sexuales. Amor propio (miedo). Seguridad financiera. Amor propio
      (miedo). Relación personal.\nAmor propio (miedo)\nAmor propio (miedo). Seguridad
      financiera.\nOrgullo.\LRelaciones personales y sexuales\LSeguridad (miedo).\n￼\nSra.
      Castañón.\nMi patrón.\nMi mujer.\nAsí, hicimos una revisión de nuestras vidas,
      con la máxima exactitud y honestidad. Al terminar nuestra tarea estudiamos con
      cuidado lo que habíamos descubierto. La cosa más evidente fue que este mundo
      y quienes lo habitan están llenos de errores y de defectos. Una buena parte
      de nosotros llegó a la conclusión de que eran los otros quienes estaban equivocados.
      Resultaba, naturalmente, que ellos continuaban causándonos mal y que nosotros
      continuábamos conmiserándonos. Luego de los remordimientos seguía la autoconmiseración.
      Pero entre más luchábamos y más tratábamos de arreglar las cosas según nuestro
      punto de vista, más se embrollaba la sit Como en la guerra, nuestra victoria
      era sólo aparente. Nuestros momentos de triunfo tenían una escasa duración.\nUna
      cosa es clara : aquél que viva en el resentimiento profundo, acaba por llevar
      una existencia fútil y desdichada. Y cuando dábamos desahogo a nuestro resentimiento,
      desperdiciábamos minutos preciosos. Mas para el alcohólico, cuya esperanza es
      conservar y mejorar una experiencia espiritual, este rencor — el resentimiento
      — es extremadamente grave. Encontramos que es fatal. Cuando alimentamos ciertos
      sentimientos, impedimos que los rayos del Espíritu toquen nuestro espíritu.
      Regresa la locura del alcohol y volvemos a beber. Y, para nosotros, beber equivale
      a morir.\nSi queremos vivir, es necesario liberarnos de la cólera. No va bien
      con nosotros la impaciencia, ni los excesos mentales y pasionales. Quien es
      normal puede permitirse estos lujos, pero, para el alcohólico, tales estados
      de ánimo son veneno.\nRegresamos a la lista que habíamos hecho, ya que, según
      nosotros, contenía le del porvenir. Estuvimos dispuestos a examinar esta llave
      desde un punto de vista completamente nuevo. Entonces comenzamos a comprender
      que el mundo y sus habitantes en verdad nos dominaban. Siendo así las cosas,
      las acciones de otros, reales o hipotéticas, tenían el poder para matarnos.
      ¿Cómo podíamos escapar de esta suerte? Comprendimos que debíamos dominar los
      resentimientos, pero ¿cómo? No teníamos mayor control sobre nuestros resentimientos,
      igual que nos ocurría con el alcohol.\nEste fue nuestro modo de proceder: nos
      dimos cuenta de que las personas que nos infligían males estaban espiritualmente
      enfermas, como lo estábamos nosotros. Pedimos a Dios que nos diera el espíritu
      de tolerancia, de benevolencia y de paciencia que hubiésemos mostrado con un
      amigo que estuviese enfermo.\nCuando alguien nos ofendía con su comportamiento,
      nos decíamos a nosotros mismos: „Es una persona enferma. ¿Cómo podré serle útil?
      ¡Que Dios me preserve de la cólera! ¡Que Tu voluntad se cumpla, oh Seño!”\nEvitamos
      la venganza o las discusiones. Con las personas enfermas no nos comportaríamos
      así. Si lo hiciéramos, destruiríamos toda buena esperanza de ayudar a los demás.
      No podíamos ser útiles a todos, pero Dios nos mostraría cómo tratar a todos
      y a cada uno con dulzura y tolerancia.\nVolvamos a nuestra lista. Enfrentamos
      resueltamente nuestros errores, poniendo completamente aparte los males que
      otros nos habían hecho a nosotros. ¿Cuándo habíamos sido nosotros los egoístas,
      los deshonestos, los miedosos? Aunque no hubiéramos sido del todo responsables
      de una cierta situación, tratamos de olvidar el papel hecho por las otras personas.
      ¿Cuándo habíamos sido nosotros los culpables? Hicimos el inventario de nuestro
      comportamiento, no el de los demás. Una vez descubiertos nuestros errores, los
      pusimos en una lista. En blanco y negro estaban ante nuestros ojos. Admitimos
      honestamente nuestros errores y expresamos la voluntad de corregirlos.\nSi se
      observa el ejemplo descrito arriba, se notará que la palabra „miedo” está escrita
      entre paréntesis cuando se trata de las dificultades relacionadas con el señor
      Guzmán, la señora Castañón, el patrón y la esposa. Esta palabra, así de corta,
      tiene que ver con todos los aspectos de nuestra vida. El tejido de nuestra existencia
      fue corroído por este hilo temible y diabólico; puso en movimiento tantas circunstancias
      que nos trajeron desgracias, que pensamos que no merecíamos. Pero, ¿acaso no
      éramos nosotros los que habíamos dado la patada inicial? Hemos llegado a pensar
      a veces que el miedo puede ser clasificado como el robo, en cuanto causa y multiplica
      los problemas.\nExaminamos con toda precisión nuestros miedos. Los catalogamos
      por escrito, aunque no hubiesen estado acompañados de resentimiento. Nos interrogamos
      sobre su causa. ¿No era que nuestras fuerzas nos habían fallado? La confianza
      en nosotros era buena, pero no pudo llegar lo suficientemente lejos. Ni el problema
      del miedo, ni ninguno de los otros problemas que padecíamos, pudo ser vencido
      con la confianza en nosotros mismos. Es más, cuando esta virtud nos hacía sentirnos
      orgullosos, todo empeoraba.\n¿Existe un método mejor? Así lo creemos, pues ahora
      tenemos otros fundamentos: la confianza en Dios y el abandono a Sus cuidados.
      Más que fiarnos de nuestro yo limitado, ponemos nuestra confianza en un Dios
      infinito. Estamos en el mundo para desempeñar el papel que Él nos asignó. En
      la medida en que hagamos lo que creamos que El quiere y humildemente dependamos
      de Él, nos capacitará para enfrentar con serenidad la desgracia.\nJamás nos
      excusamos ante nadie por depender de nuestro Creador. Podemos reírnos de aquéllos
      que consideran la espiritualidad como la vía de la debilidad. Al contrario,
      es la vía de la fuerza. La historia ha demostrado que fe es sinónimo de coraje.
      Todos los hombres de fe han tenido coraje. Tienen confianza en su Dios. En ningún
      caso nos excusamos a causa de Dios. Nosotros mejor Le dejamos demostrar, a través
      de nosotros, lo que Él puede hacer. Nosotros Le pedimos que nos libere de nuestro
      miedo y que nos haga ver lo que quiere de nosotros. A partir de ahí sentimos
      al temor alejarse de nosotros.\nLlegamos ahora a la cuestión sexual. Varios
      de nosotros tuvieron necesidad de una reforma en ese campo. Pero, antes que
      todo, tratamos de ser sensibles al respecto, ya que es muy fácil extraviarse.
      Es un punto sobre el cual las opiniones son diametralmente opuestas, y van también
      hasta extremos absurdos. Por una parte, están aquéllos para quienes las relaciones
      sexuales no hacen más que satisfacer las necesidades de nuestra naturaleza interior
      y no responden exclusivamente más que a la sola necesidad de procrear. Por otra
      parte, están aquéllos que siempre demandan más y más sexo, y que deploran la
      institución del matrimonio. Ellos consideran que la mayoría de los problemas
      del género humano son, en el fondo, problemas de orden sexual. Para ellos, o
      nuestras relaciones sexuales no son lo suficientemente frecuentes o no son buenas.
      Todo les parece revelar la vida sexual. Para algunos, la pimienta de la vida
      debería prohibirse; para otros, sólo la pimienta debería contar. No queremos
      entrar en esta controversia. No queremos ser los árbitros de ninguna actitud
      frente a la sexualidad. Todos nosotros tenemos problemas de sexualidad. No seríamos
      seres humanos si no los tuviésemos. Pero ¿cómo resolverlos ?\nAnalizamos nuestra
      conducta de años pasados. ¿Cuándo habíamos sido egoístas, deshonestos o desconsiderados?
      ¿Le habíamos hecho daño a alguien? ¿Habíamos sido, sin un motivo válido, la
      causa de celos, de sospecha o de amargura para otras personas? ¿Cuándo habíamos
      actuado mal en ciertas situaciones? ¿Cómo debimos habernos comportado? Transcribimos
      todo, lo clasificamos y nos pusimos a estudiar el resultado.\nAl estudiar nuestra
      conducta, intentamos trazarnos para el futuro un ideal de vida sexual que fuese
      sano y realista. Para cada relación nos hicimos la siguiente pregunta: ¿Habíamos
      sido o no egoístas? Le pedimos a Dios que nos ayudara a moldear un ideal y a
      actuar de acuerdo con el mismo. Siempre llevábamos en la mente que nuestra facultades
      sexuales nos habían sido dadas por Dios y que, por consiguiente, no podían ser
      malas; pero que no podíamos utilizarlas a la ligera o egoístamente, ni tampoco
      debíamos despreciarlas o tenerles aversión.\nCualquiera que sea el ideal adoptado,
      debemos siempre estar dispuestos a crecer hacia el mismo. Debemos estar dispuestos
      a hacer enmiendas por los daños que hayamos causado, siempre que esta reparación
      no cause daños aun más grandes. En otras palabras, tratamos la cuestión sexual
      como todas las demás. En nuestra meditación le pedimos a Dios lo que debemos
      hacer ante cada situación examinada. La buena respuesta nos será dada si nosotros
      lo deseamos.\nSólo Dios puede ser el juez imparcial de nuestra situación en
      materia sexual. A menudo es útil consultar con otras personas, pero nosotros
      dejamos a Dios el juicio final. Nos damos cuenta de que, cuando se trata de
      cuestiones sexuales, podemos encontrar a personas demasiado rigurosas o demasiado
      indulgentes. Evitamos las ideas o el consejo de personas histéricas.\nSupongamos
      que no alcancemos a llegar a la meta ideal que nos fijamos. ¿Vamos a beber,
      por lo tanto? Hay quienes comparten esta opinión. Pero esto no es más que una
      verdad a medias. Todo depende de nosotros y de nuestros motivos. Si lamentamos
      nuestro error y tenemos el deseo sincero de dejar que Dios nos guíe hacia lo
      que sea mejor, creemos que seremos perdonados y que habremos aprendidonuestra
      lección. Si no nos arrepentimos de nuestra conducta pasada y seguimos tranquilamente
      haciendo el mal a los demás, es verdad que volveremos a beber. Esta no es una
      teoría. Son hechos aprendidos con nuestra experiencia.\nPara regresar de manera
      sucinta al problema del sexo, sinceramente rezamos para conocer nuestro comportamiento
      ideal en este terreno, para obtener ayuda en situaciones dudosas, el sentido
      común y la fuerza para hacer lo que esté bien. Si nuestra vida sexual nos causa
      graves penas, nos ponemos una vez más a servirle a otros. Pensamos en sus necesidades
      y tratamos de ayudarlos para que las satisfagan. Eso nos obliga a salir de nosotros
      mismos. Nos calma los deseos imperiosos, cuya satisfacción significaría sufrimiento.\nSi
      verdaderamente hemos hecho un inventario exhaustivo, escribimos mucho. Enumeramos
      y analizamos nuestros resentimientos. Empezamos a comprender su futilidad y
      el peligro mortal que representaban. Comenzamos a ver lo terriblemente destructores
      que son. Comenzamos a aprender lo que son la tolerancia, la paciencia y la buena
      voluntad hacia nuestros semejantes y también hacia nuestros enemigos, a los
      que empezamos a ver como seres enfermos. Hicimos la lista de las personas que
      nuestra conducta había lastimado y estuvimos dispuestos a reparar, si era posible,
      el daño que les habíamos causado en el pasado.\nEn este libro ha leído usted
      una y otra vez que la fe ha hecho por nosotros lo que no pudimos hacer por nosotros
      mismos. Esperamos haberlo convencido de que Dios puede liberarnos de toda forma
      de voluntad personal, de eso que nos apartaba de Él. Si usted ya ha tomado una
