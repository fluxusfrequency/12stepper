    - AUTRES DONNÉES SUR L ’ ALCOOLISME
    - "La plupart d’entre nous avons été réticents à admettre que nous étions de véritables
      alcoo- liques. Personne ne trouve agréable de penser que men- talement et physiquement
      on est différent des autres. Il n’est donc pas étonnant que nos vies de buveurs
      aient été marquées par d’innombrables et inutiles tentatives pour prouver que
      nous pouvions boire comme tout le monde. La grande obsession de tout buveur
      anormal est qu’un jour, il ne sait trop comment, il parviendra à se contrôler
      et à prendre plaisir à boire. Il est ren- versant de constater à quel point
      cette illusion peut per- sister. Nombreux sont ceux qui s’y accrochent jusqu’aux
      portes de la folie ou de la mort.\nNous avons appris à accepter, jusqu’au plus
      profond de notre être, que nous étions alcooliques. C’est la pre- mière étape
      vers le rétablissement. Toute illusion que nous sommes comme les autres ou qu’un
      jour nous le deviendrons doit être dissipée.\nNous, les alcooliques, sommes
      des hommes et des femmes qui avons perdu la faculté de maîtriser notre consommation
      d’alcool. Nous savons que jamais un alcoolique véritable ne retrouve cette maîtrise.
      Nous avons tous eu, à un moment donné, l’impression de nous ressaisir ; mais
      ces sursis, généralement courts, étaient suivis d’un manque de contrôle encore
      plus grand qui menait, éventuellement, à un découragement pitoyable et incompréhensible.
      Nous sommes tous convaincus que les alcooliques de notre catégorie sont aux
      prises avec une maladie progressive. À la longue, notre condition va sans cesse
      en s’aggravant, elle ne s’améliore jamais.\nNous ressemblons à des personnes
      qui n’ont plus de jambes : elles ne repousseront jamais. Il ne semble exister
      aucun traitement qui permette à des alcooliques comme nous de ressembler aux
      autres. Nous avons essayé tous les remèdes possibles. Parfois certains nous
      ont apporté un bref moment de répit, qui était toujours suivi par une récidive
      encore plus grave. Les médecins qui connaissent l’alcoolisme s’accordent à dire
      qu’il est impossible pour un alcoolique de redevenir un buveur normal. Peut-être
      un jour la science apportera-t-elle la solution, mais ce n’est pas encore fait.\nMalgré
      ce que nous pouvons dire, nombreux sont les vrais alcooliques qui ne croiront
      pas appartenir à cette catégorie. En se leurrant eux-mêmes et par toutes sortes
      de moyens, ils tenteront de se prouver qu’ils sont des exceptions à la règle
      et que par conséquent, ils ne sont pas alcooliques. Nous sommes prêts à lever
      notre chapeau à la personne qui, s’étant révélée un jour inca- pable de se maîtriser
      devant l’alcool, réussit ensuite à consommer normalement. Dieu sait les nombreux
      et pénibles efforts que nous avons faits pour tenter de boire comme tout le
      monde !\nVoici quelques-unes des méthodes que nous avons essayées : boire seulement
      de la bière ; limiter le nombre de consommations ; ne jamais boire seul ; ne
      jamais boire le matin ; boire seulement à la maison ; ne pas garder d’alcool
      chez soi ; ne pas boire durant les heures de travail ; boire seulement en société
      ; lais- ser le scotch pour le cognac ; ne boire que du vin ; accepter de donner
      notre démission s’il nous arrivait de nous enivrer au travail ; partir en voyage
      ; ne pas partir en voyage ; jurer, ou simplement promettre, de ne plus jamais
      boire ; faire plus d’exercice physique ; lire des ouvrages pour se motiver ;
      séjourner quelque temps dans une maison de repos à la campagne ou dans une clinique
      ; accepter de recevoir des soins psychia- triques. La liste pourrait s’allonger
      à l’infini.\nIl est toujours délicat d’affirmer de quelqu’un qu’il est alcoolique
      mais chacun peut facilement établir son propre diagnostic. Rendez-vous au bar
      le plus près et voyez si vous pouvez boire raisonnablement. Essayez de boire
      et de vous arrêter tout d’un coup. Répétez l’expérience plusieurs fois. Vous
      saurez vite à quoi vous en tenir si vous êtes honnête avec vous-même. Cela vaut
      peut-être la peine de risquer une bonne crise de tremblements pour être tout
      à fait fixé sur sa condi- tion.\nBien que nous ne soyons pas en mesure de le
      prou- ver, nous croyons que la plupart d’entre nous aurions pu mettre un terme
      à notre mauvaise habitude dès le début. Mais peu d’alcooliques désirent vraiment
      arrê- ter de boire quand il en est encore temps. On a rele- vé quelques cas
      d’individus qui, malgré la manifestation certaine de tous les signes de l’alcoolis-
      me, ont réussi pendant longtemps à ne pas boire grâce à un puissant désir de
      s’en sortir. En voici un exemple.\nUn homme de trente ans faisait souvent la
      fête. Très nerveux le lendemain de ses beuveries, il se calmait avec encore
      un peu plus d’alcool. Il désirait ardem- ment réussir en affaires mais il se
      rendait compte qu’il n’accomplirait rien de bon tant qu’il toucherait à l’al-
      cool. Une fois qu’il avait commencé à boire, il ne pou- vait plus s’arrêter.
      Il a donc pris la décision de ne plus avaler une seule goutte d’alcool tant
      qu’il n’aurait pas réussi dans la vie et qu’il ne serait pas à la retraite.
      Homme exceptionnel, il est demeuré totalement absti- nent pendant vingt-cinq
      ans et il a pris sa retraite à cin- quante-cinq ans après une carrière fructueuse
      et heureuse dans le monde des affaires. Il a alors com- mis l’erreur de croire,
      comme presque tous les alcoo- liques, qu’en raison de sa longue abstinence et
      compte tenu de sa discipline personnelle, il pouvait boire comme les autres.
      Il a donc mis ses pantoufles et ouvert une bouteille. Deux mois plus tard, il
      se présentait à l’hôpital, confus et humilié. Pendant quelque temps, il a fait
      des efforts pour contrôler sa consommation mais au cours de cette période, il
      est retourné plusieurs fois à l’hôpital. Puis, prenant son courage à deux mains,
      il a tenté de cesser de boire complètement pour décou- vrir qu’il en était incapable.
      Ne regardant pas à la dépense, il a pris tous les moyens possibles pour régler
      son problème mais toutes ses- lèlement à notre raisonnement sensé : inévitablement,
      il nous donnait des excuses insensées et injustifiées pour prendre notre premier
      verre. Notre bon sens ne parvenait pas à nous retenir et la déraison prenait
      le dessus. Le lendemain, en toute sincérité et le plus sérieusement du monde,
      nous nous demandions com- ment cela avait bien pu arriver.\nEn certaines circonstances,
      nous nous sommes déli- bérément enivrés, nous croyant justifiés par la nervo-
      sité, la colère, l’inquiétude, la dépression, la jalousie ou un sentiment du
      même genre. Cependant, même dans ces cas-là, nous sommes forcés d’admettre notre
      démesure et la légèreté de l’excuse – qui selon nous justifiait notre rechute
      – compte tenu de ce qui s’en- suivrait. Aujourd’hui nous voyons bien que lorsque
      nous recommencions à boire, volontairement et non fortuitement, nous n’avions
      pas réfléchi sérieusement aux conséquences énormes qui en résulteraient.\nNotre
      réaction devant le premier verre est aussi absurde et aussi incompréhensible
      que celle d’un indi- vidu qui, par exemple, aurait la manie de se faufiler entre
      les voitures pour traverser la rue. Cherchant les sensations fortes, il prend
      plaisir à éviter les automobiles. Malgré les mises en garde d’amis bienveillants,
      il s’amuse à ce jeu pendant quelques années. Jusque- là, il passe pour un drôle
      d’individu ayant des idées bien étranges sur la façon de s’amuser. Un jour,
      la chance l’abandonne et il se fait blesser légèrement plusieurs fois de suite.
      Tout individu normal devrait, dès ce moment-là, renoncer à sa dangereuse manie.
      Mais le voilà de nouveau renversé par un véhicule et cette fois, il a le crâne
      fracturé. Dans le courant de la semaine suivant sa sortie de l’hôpital, un tramway
      lui casse un bras. Il vous dit qu’il a résolu de ne plus jamais se lancer au
      milieu de la rue mais au bout de quelques semaines, le voilà avec les deux jambes
      fracturées.\nPendant des années, il persiste dans sa manie mais toujours en
      promettant d’être plus prudent ou de s’abs- tenir d’aller dans la rue. Finalement,
      il ne peut plus travailler, sa femme obtient le divorce et il devient la risée
      de tous. Il tente par tous les moyens de se débar- rasser de sa fâcheuse habitude.
      À sa demande, il est enfermé dans un institut psychiatrique avec l’espoir de
      se corriger. Mais le jour où il met fin à sa retraite, il se jette devant un
      camion d’incendie qui lui fracture le dos. Il faut être fou pour agir comme
      ça, non ?\nPeut-être trouverez-vous notre comparaison carica- turale. L’est-elle
      vraiment ? Parce que nous sommes passés par de dures épreuves, nous sommes forcés
      d’ad- mettre qu’on pourrait raconter exactement la même his- toire à notre sujet,
      en substituant l’habitude de boire à celle de se lancer dans la circulation.
      Ce serait tout à fait nous. Si intelligents que nous ayons pu nous mon- trer
      en d’autres circonstances, nous étions frappés d’in- sanité dès qu’il s’agissait
      d’alcool. C’est dur à entendre, mais c’est la vérité. N’est-ce pas ? \nCertains
      d’entre vous doivent penser : « Oui, ce que vous nous dites est vrai, mais ça
      ne s’applique pas entièrement à notre cas. Nous admettons présenter quelques-uns
      de ces symptômes, mais nous n’avons pas atteint les mêmes extrêmes que vous
      et il y a peu de chance que cela nous arrive car après ce que vous nous avez
      dit, de telles choses ne peuvent pas se reprodui- re. L’alcool ne nous a pas
      tout fait perdre dans la vie, et nous n’avons certainement pas l’intention d’en
      arri- ver là. Merci pour l’information. »\nC’est peut être vrai en ce qui concerne
      certains non- alcooliques qui, bien que buvant beaucoup et de façon déraisonnable
      aujourd’hui, sont capables de cesser de boire ou de se modérer parce que leur
      cerveau et leur corps n’ont pas été endommagés comme les nôtres. Mais pour ainsi
      dire, tous les alcooliques actifs ou en puissance sont absolument incapables
      de cesser de boire du simple fait qu’ils ont une certaine connais- sance d’eux-mêmes.
      Nous voulons insister sur ce point encore et encore pour que nos lecteurs alcooliques
      se le mettent bien dans la tête, car nous avons découvert cette vérité au prix
      de cruelles expériences. Passons à un autre cas.\nFred est membre associé d’un
      bureau de comptables bien connu. Il gagne un bon revenu, possède une belle maison.
      Il est heureux en ménage, et ses enfants font des études prometteuses au collège.
      Sa personnalité agréable le fait se lier d’amitié avec tout le monde. Fred est
      l’exemple parfait de l’homme d’affaires qui a réussi. Il donne l’impression
      d’un être stable, bien équi- libré. Pourtant, il est alcoolique. Nous avons
      rencontré Fred pour la première fois il y a un an à l’hôpital où il se remettait
      d’une crise de convulsions alcooliques. C’était la première fois que cela lui
      arrivait et il en avait terriblement honte. Loin d’admettre qu’il était alcoolique,
      il se disait qu’il était venu à l’hôpital pour se calmer les nerfs. Le médecin
      lui a bien fait com- prendre qu’il allait plus mal qu’il le croyait. Pendant
      quelques jours, cette nouvelle l’a déprimé. Il a décidé de renoncer complètement
      à l’alcool. Jamais il ne lui est venu à l’esprit qu’il ne pourrait pas y arriver
      mal- gré sa force de caractère et son rang social. Fred refu- sait de reconnaître
      qu’il était alcoolique et il était encore moins disposé à accepter une solution
      spirituelle à son problème. Nous lui avons dit ce que nous savions de l’alcoolisme.
      Intéressé, il a reconnu qu’il présentait quelques-uns des symptômes mais il
      était loin d’ad- mettre qu’il ne pouvait pas s’en sortir tout seul. Il croyait
      ferme que son expérience humiliante jointe aux connaissances qu’il avait acquises
      suffiraient à l’em- pêcher de boire pour le reste de ses jours. La connais-
      sance de soi réglerait son problème.\nNous sommes restés sans nouvelles de Fred
      pendant quelque temps. Un jour, on nous a appris qu’il avait été de nouveau
      hospitalisé. Cette fois, il était fortement ébranlé. Il n’a pas tardé à demander
      à nous voir. Ce qu’il nous a dit alors est des plus instructif, car nous sommes
      ici en présence d’un homme convaincu qu’il doit cesser de boire, qui n’a aucune
      excuse de s’adon- ner à l’alcool, qui démontre un jugement et une déter- mination
      remarquables en tout ce qui a trait au reste, et qui s’était pourtant cassé
      la figure.\nÉcoutons-le raconter son histoire : « J’avais été bien impressionné
      par ce que vous m’aviez dit de l’alcoo- lisme et je croyais sincèrement qu’il
      était impossible que je recommence à boire. J’avais pris note de vos opinions
      quant à la folie subite qui s’empare de l’es- prit avant le premier verre, mais
      j’étais certain que cela ne m’arriverait pas après ce que j’avais appris. Je
      me disais que mon cas était moins grave que le vôtre, que j’avais généralement
      réussi à régler mes autres pro- blèmes personnels et que je réussirais là où
      vous aviez échoué. Il me semblait que j’avais toutes les raisons d’avoir confiance
      et qu’il suffisait d’avoir de la volon- té et de me tenir sur mes gardes.\n«
      J’ai repris le travail avec ces convictions et tout s’est bien passé pendant
      un certain temps. Je n’avais aucune difficulté à refuser les consommations,
      si bien que je commençais à me demander si je n’avais pas exagéré la gravité
      de mon cas. Un jour, je suis allé à Washington pour soumettre un dossier comptable
      à un bureau du gouvernement. J’avais déjà eu l’occasion de voyager du temps
      où j’avais cessé de boire. Il n’y avait donc là rien de nouveau pour moi. Je
      me sentais bien physiquement et j’avais l’esprit libre de tout tracas. Mon rendez-vous
      avait été un succès. J’étais content et je savais que mes partenaires le seraient
      aussi. Une journée parfaite prenait fin, sans un nuage à l’horizon.\n« Je me
      suis rendu à l’hôtel et me suis préparé tran- quillement pour le dîner. Lorsque
      j’ai passé le seuil de la salle à manger, l’idée m’est venue que je pourrais
      bien agrémenter mon dîner de quelques cocktails. Voilà, rien de plus. J’ai commandé
      un cocktail et mon repas. Puis j’ai demandé un autre cocktail. Après le dîner,
      j’ai décidé d’aller me promener. À mon retour à l’hôtel, j’ai pensé qu’une consommation
      me ferait du bien avant d’aller me coucher et je me suis dirigé vers le bar
      et j’ai pris un verre. Je me souviens d’en avoir bu plusieurs autres ce soir-là,
      et encore le lendemain matin. J’ai un vague souvenir de m’être trouvé à bord
      d’un avion à destination de New York et d’avoir trou- vé, à l’aéroport, un chauffeur
      de taxi sympathique au lieu de ma femme. Le chauffeur m’a accompagné dans mes
      allées et venues pendant plusieurs jours. Je me souviens très peu de ce que
      j’ai dit ou fait, ou des endroits où je suis allé. Puis de nouveau, le séjour
      à l’hôpital et les terribles souffrancesr l’approche spirituelle dans des cas
      comme les vôtres. La plupart du temps, il n’y a, à vrai dire, aucune autre solution.
      »\nNous le rappelons encore une fois : il y a des moments où l’alcoolique se
      trouve mentalement dému- ni devant le premier verre. Sauf de rares exceptions,
      lui, ni aucun autre être humain, ne peut lui fournir les moyens de se défendre.
      Le secours doit lui venir d’une Puissance supérieure.\n"
