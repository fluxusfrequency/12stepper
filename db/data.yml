      </strong>Read<strong> </strong>Chapter 4, We Agnostics and Appendix II. <strong>&nbsp;
      </strong>Many will read Step 2 in the <em>12&amp;12</em>.</p>\r\n\r\n<p>&nbsp;</p>\r\n\r\n<p><strong>WRITE
      &nbsp; </strong>Write about your reflections on the chapter. Spirituality is
      taking the focus off of us, being more considerate of others, and awakening
      to a life already connected to a higher power. You may want to consider these
      questions:</p>\r\n\r\n<p>Do I believe that I can be restored to wholeness?</p>\r\n\r\n<p>How
      can I see a higher power working in my life?&nbsp;</p>\r\n\r\n<p>What characteristics
      does my higher power NOT have?&nbsp;</p>\r\n\r\n<p>What characteristics DOES
      my higher power have? This is sufficient to begin.</p>\r\n\r\n<p>&nbsp;</p>\r\n\r\n<p><strong>TALK</strong>&nbsp;
      &nbsp; Call your sponsor and other group members to discuss your thoughts on
      the chapter.&nbsp;</p>\r\n\r\n<p>&nbsp;</p>\r\n\r\n<p><strong>PRACTICE DAILY
      RELAXATION WITH MEDITATION / PRAYER</strong></p>\r\n\r\n<p>&nbsp;</p>\r\n\r\n<p><strong>II
      &nbsp; &nbsp; WITH THE GROUP: &nbsp; &nbsp; PRACTICE &ndash; What does the Big
      Book say to me about my practice of Step 2?</strong></p>\r\n\r\n<p>What&#39;s
      the point of Step 2? <em>The point is</em> (60: 1) that we can get well, or
      more well. We can be restored to sanity, to wholeness. We can come to have faith
      in this hope, even when our disease says, &quot;There is no hope for me, I might
      as well use.&quot;&nbsp;</p>\r\n\r\n<p>Step 2 reminds us that it is crazy to
      think we needed to be so much in control.&nbsp;</p>\r\n\r\n<p><strong>Points
      of Focus and Reflection&nbsp; </strong>(Consider pp. 44: 1,3; 45: 1,2,3; 47:
      1; 52: 1,2,3; 567-8)</p>\r\n\r\n<p><strong>1.) &nbsp; Am I willing?</strong></p>\r\n\r\n<p>Can
      I believe that other alcoholics have found peace of mind through this process?&nbsp;</p>\r\n\r\n<p>What
      is it, precisely and in detail, that I have worshipped? (54: 1)&nbsp;</p>\r\n\r\n<p>What,
      exactly, have I experienced? (55: 2-3)&nbsp;</p>\r\n\r\n<p>Am I willing to consider
      that I am not at the core of everything &ndash; good or bad &ndash; and hence
      there may be a power greater than any one of us?&nbsp;</p>\r\n\r\n<p>Was I insane
      or crazy to believe the lies the alcohol told me?</p>\r\n\r\n<p>&nbsp;</p>\r\n\r\n<p><strong>2.)
      &nbsp; My Problem</strong></p>\r\n\r\n<p>What do these definitions of alcoholism
      mean to me?:&nbsp;</p>\r\n\r\n<p>&nbsp;&nbsp; -<em> when you honestly want to</em>,
      <em>you find you cannot quit</em> <em>entirely</em>&nbsp; [Mind]<em> &nbsp;
      &nbsp;</em></p>\r\n\r\n<p>&nbsp;&nbsp; - <em>when drinking, you have little
      control over the amount you take.</em> [Body]<em> &nbsp; </em>(44: 1)&nbsp;</p>\r\n\r\n<p>If
      being <em>crazy</em> or <em>insanity</em> is a loss of <em>perspective</em>
      and <em>proportion</em> (5: 5; 37: 1), how is this like denial, dishonesty,
      or lack of humility? [<em>12&amp;12</em> pp. 48: 0; 58: 1; 72: 2]</p>\r\n\r\n<p>In
      what areas of my life do I need sanity now?</p>\r\n\r\n<p>In what ways am I
      addicted to my painful and insane ways of thinking and reacting?</p>\r\n\r\n<p>&nbsp;</p>\r\n\r\n<p><strong>3.)
      &nbsp; My Solution</strong></p>\r\n\r\n<p>How do I react when the authors tell
      me that <em>we must find a spiritual basis in life &ndash; or else</em>? (44:
      3) <strong>&nbsp; </strong>In what ways am I spiritual?</p>\r\n\r\n<p>What does
      this mean to me:&nbsp; the Big Book&rsquo;s <em>main object</em> <em>is to enable
      you to find a Power greater than yourself which will solve your problem</em>?
      (45: 2)</p>\r\n\r\n<p>&nbsp;</p>\r\n\r\n<p><strong>4.) &nbsp; My Own Conception
      of a Higher Power</strong></p>\r\n\r\n<p><strong>&nbsp;</strong>What do the
      terms<em> &lsquo;</em>agnostic,&rsquo; &lsquo;we came to believe&rsquo; and
      &lsquo;restore us to sanity&rsquo; mean to me? (See 55: 1-4,&nbsp; 57: 0)<strong>&nbsp;</strong></p>\r\n\r\n<p>How
      does my childhood training about God affect my life and recovery today? (45:
      3)</p>\r\n\r\n<p>What does it mean when the authors of the Big Book say, <em>When,
      therefore, we speak to you of God, we mean your own conception of God</em>?
      <em>This applies, too, to other spiritual expressions</em>&hellip;. <em>What</em>
      [do] <em>they mean to you</em>? (47: 1)</p>\r\n\r\n<p>What does <em>work</em>
      mean, as in, <em>Is not our age characterized by the ease with which we discard
