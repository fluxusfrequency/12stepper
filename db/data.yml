      really are. [Optional, see also <em>12&amp;12</em> pp. 48: 0; 58: 1; 72: 2]&nbsp;</p>\r\n\r\n<p>Humility
      is a sense of our own humanness. We are truly just trying our best.</p>\r\n\r\n<p>&nbsp;</p>\r\n\r\n<p><strong>2.)
      &nbsp; <em>Asked Him</em> :&nbsp;&nbsp; &nbsp;&nbsp;&nbsp; &nbsp;Meditation
