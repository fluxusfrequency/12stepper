    - LA FAMILLE ET LE RÉT ABLISSEMENT
    - "Nos amies dans l’association ont suggéré des attitudes à adopter par une femme
      envers un mari alcoolique en voie de rétablissement. Peut-être ont-elles donné
      l’impression que le mari doit être mis à l’abri dans un cocon et placé sur un
      piédestal. C’est le contraire qu’il faut faire si l’on veut réussir. Tous les
      membres de la famille doivent s’entendre pour faire preuve de tolérance, de
      compréhension et d’amour. Ceci fait appel à un processus de dégonflement. L’al-
      coolique, tout comme sa femme, ses enfants, sa belle- famille ont tous probablement
      des idées bien arrêtées sur l’attitude que la famille doit adopter à son égard.
      Chacun ou chacune veut voir ses désirs respectés. Il est intéressant de remarquer
      que plus un membre de la famille exige de concessions des autres, plus ceux-ci
      nourrissent du ressentiment. Ainsi naissent la discorde et le malheur.\r\nPourquoi
      ? N’est-ce pas parce que chacun veut mener ? N’est-ce pas parce que chacun tente
      d’arran- ger la situation familiale selon son goût ? Chaque per- sonne concernée
      ne cherche-t-elle pas à voir ce qu’elle pourrait tirer de la famille au lieu
      de songer à ce qu’el- le pourrait lui apporter ?\r\nCesser de boire n’est que
      la première étape pour tirer la famille d’une situation anormale très tendue.
      Un médecin nous a déclaré : « À force de vivre pendant des années avec un alcoolique,
      une femme ou un enfant devient presque inévitablement névrosé. Jusqu’à un cer-
      tain point, la famille entière est malade. » Les familles doivent comprendre,
      lorsqu’elles s’engagent sur la voie du rétablissement, que tout ne sera pas
      rose. Chacun à tour de rôle sera peut-être blessé et restera en arrière. Il
      se peut que certains s’égarent, séduits par des rac- courcis et des voies faciles.\r\nNous
      nous permettons de vous indiquer quelques- uns des obstacles qui guettent une
      famille et de vous suggérer des moyens de les éviter, comment même les transformer
      à l’avantage des autres. La famille d’un alcoolique souhaite retrouver le bonheur
      et la sécurité. Chacun se souvient du temps où papa se montrait romantique et
      attentionné, du temps où il réussissait. La vie présente est comparée à celle
      qu’on avait aupa- ravant et si le bilan est négatif, la famille peut en être
      malheureuse.\r\nLa famille reprend énormément confiance envers le père. Bientôt,
      croit-on, les jours heureux reviendront. Parfois on exige que papa ramène le
      bonheur immé- diatement ! Dieu, pense-t-on, nous doit bien cette récompense
      méritée depuis longtemps. Mais après avoir passé des années à miner l’état de
      ses affaires, de sa vie amoureuse, de ses amitiés et de sa santé, le chef de
      famille a fini par ruiner ou mettre tout cela sérieu- sement en péril. Il faudra
      du temps pour se remettre du naufrage. Même s’il arrive que les anciens édifices
      soient remplacés par de plus beaux, il faudra toutefois des années pour compléter
      les nouvelles structures.\r\nLe père sait que tout est sa faute ; il devra sans
      doute travailler durement et longtemps pour se rétablir financièrement, mais
      on doit éviter de lui faire des reproches. Peut-être n’aura-t-il plus jamais
      beaucoup d’argent. Mais une famille bien avisée lui démontrera de l’admiration
      pour ce qu’il tente d’accomplir plutôt que pour ce qu’il tente d’acquérir.\r\nDe
      temps à autre, les spectres du passé viendront harceler la famille car la vie
      de presque tous les alcoo- liques est marquée par des escapades tantôt drôles,
      tan- tôt humiliantes, honteuses ou tragiques. On sera d’abord tenté de reléguer
      ces mauvais souvenirs aux oubliettes pour ne plus jamais en parler. La famille
      sera peut-être obsédée par l’idée que tout bonheur à venir ne peut se construire
      que sur l’oubli du passé. Nous considérons ce point de vue comme égocentrique
      et directement en conflit avec notre nouveau mode de vie.\r\nHenry Ford a déjà
      fait sagement observer que l’ex- périence est la valeur capitale dans la vie.
      Cet énoncé est vrai seulement si l’on se montre disposé à tirer pro- fit du
      passé. Nous grandissons par notre volonté de regarder nos fautes en face, de
      les corriger et de les tourner à notre avantage. Ainsi, le passé de l’alcoo-
      lique devient l’atout principal de la famille et souvent, il est presque le
      seul !\r\nLe passé douloureux d’une famille peut être d’une valeur infinie pour
      d’autres encore aux prises avec leur problème. À notre avis, toute famille aujourd’hui
      libérée a une dette envers celles qui ne le sont pas et lorsque la situation
      le requiert, chaque membre de cette famille devrait accepter de déterrer les
      erreurs passées, si doulou- reuses soient-elles. Montrer à ceux qui souffrent
      la somme d’aide que nous avons reçue constitue la chose qui semble nous rendre
      la vie si précieuse aujourd’hui. Accrochez-vous à l’idée que, dans les mains
      de Dieu, votre noir passé est ce que vous possédez de plus précieux : la clé
      de la vie et du bonheur des autres. Avec cette clé, vous pourrez les sauver
      de la misère et de la mort.\r\nIl se peut aussi qu’on déterre les fautes du
      passé d’une façon telle qu’elles puissent devenir des fléaux ou de véritables
      plaies. Prenons, par exemple, les cas où l’alcoolique et sa femme ont connu
      des aventures amoureuses. Dans le premier élan de l’expérience spi- rituelle,
      les conjoints ont pardonné et se sont rappro- chés. Le miracle de la réconciliation
      allait se produire. Puis, sous le coup d’une provocation quelconque, dans sa
      colère, celui qui se sent lésé ressuscite l’aventure passée et remet les torts
      de l’autre sur le tapis. Quelques-uns d’entre nous ont éprouvé ce type de dou-
      leurs qui font très mal. Parfois les conjoints ont dû se séparer quelque temps
      jusqu’à ce qu’ils parviennent à se regarder d’un autre œil et à surmonter le
      coup porté à leur orgueil. La plupart du temps, mais pas toujours, l’alcoolique
      traverse cette épreuve sans rechuter. C’est pourquoi nous croyons qu’à moins
      d’avoir une raison valable de le faire, il ne faut pas discuter des événe- ments
      passés.\r\nDans les familles des Alcooliques anonymes, nous gardons peu de faits
      cachés. Chacun connaît les pro- blèmes des autres alcooliques. Dans la vie courante,
      un tel état de chose entraînerait d’énormes ennuis ; les gens pourraient rapporter
      des scandales, s’amuser aux dépens des autres et tenter de profiter d’informations
      de nature intime. Ces choses-là se produisent rarement entre nous. Bien sûr,
      nous parlons beaucoup les uns des autres, mais nos propos sont presque toujours
      tem- pérés par un esprit d’amour et de tolérance.\r\nUn autre principe observé
      scrupuleusement par nos membres veut que nous ne racontions pas les expé- riences
      intimes d’une autre personne à moins d’être certain qu’elle y consentirait.
      Il est préférable, croyons- nous, de nous en tenir généralement au récit de
      nos propres vies. Chacun, en analysant ses actions ou en se moquant de lui-même,
      peut influencer favorablement les autres, mais critiquer une tierce personne
      ou se moquer d’elle produit souvent l’effet contraire. Il est important que
      les membres de chaque famille soient vigilants à ce sujet, car il suffit d’une
      remarque irré- fléchie et désobligeante pour mettre le feu aux poudres. Nous,
      les alcooliques, sommes des gens susceptibles. Certains d’entre nous mettent
      du temps à surmonter ce grave handicap.\r\nNombre d’alcooliques sont des enthousiastes.
      Ils passent d’un extrême à l’autre. En général, aux pre- miers stades de son
      rétablissement, un homme choi- sit entre deux directions : ou bien il se plonge
      frénétiquement dans ses affaires pour les redresser, ou bien il est tellement
      emballé par sa nouvelle vie qu’il ne pense et ne parle à peu près plus d’autre
      chose. L’une ou l’autre attitude entraîne certains pro- blèmes familiaux. Ce
      sont des situations que nous avons souvent expérimentées.\r\nÀ notre avis, il
      est dangereux pour l’alcoolique de se lancer tête baissée pour résoudre ses
      difficultés éco- nomiques. La famille est également concernée ; au début, elle
      voit venir la fin de ses soucis d’argent et s’en réjouit, mais le plaisir est
      moins grand lorsqu’el- le s’aperçoit qu’elle est négligée. Papa est fatigué
      le soir et préoccupé durant la journée. Il porte peu d’at- tention aux enfants
      et s’irrite lorsqu’on lui reproche ses négligences. S’il n’est pas irritable,
      il semble amorphe et ennuyeux, ne démontrant pas la gaieté et l’affection que
      sa famille attend de lui. Maman se plaint peut-être d’un manque d’attention.
      Tous les membres de la famil- le sont déçus et le lui font sentir. Avec l’expression
      de ces plaintes, une barrière s’élève. Le chef de famille dépense toute son
      énergie à rattraper le temps perdu. Il s’esquinte à rebâtir sa situation financière
      et sa répu- tation, et il lui semble qu’il va bien.\r\nCe n’est pas parfois
      l’avis de la mère et des enfants. Ayant été négligés et maltraités dans le passé,
      ils esti- ment que papa leur doit plus que ce qu’ils reçoivent. Le père devrait
      être aux petits soins avec eux, pensent- ils. On attend de lui qu’il fasse revivre
      les bons moments du temps où il buvait moins, qu’il démontre combien il se repent
      pour les souffrances qu’il a cau- sées à sa famille. Mais papa ne se donne pas
      sans comp- ter aux siens. Le ressentiment augmente. Il est encore moins communicatif
      qu’avant. Parfois il s’emporte pour une bagatelle. La famille est déroutée.
      On le critique en faisant remarquer qu’il manque à son programme spirituel.\r\nOn
      peut éviter ce genre de situation. Tout le monde, ici, est dans l’erreur, même
      si l’attitude de chacun peut être quelque peu justifiée. Se disputer ne sert
      à rien et ne peut qu’approfondir l’impasse. La famille doit com- prendre que
      papa, même si son comportement s’est merveilleusement amélioré, est encore en
      convales- cence. Elle doit se montrer reconnaissante devant sa sobriété et du
      fait qu’il soit toujours en vie. Il faut le féliciter pour le progrès réalisé.
      Son alcoolisme a causé toutes sortes de dommages qu’il peut être long de répa-
      rer, ne l’oublions pas. Si la famille en est consciente, les périodes d’irritation,
      de dépression ou d’apathie lui sembleront moins graves et celles-ci disparaîtront
      sous l’effet de la tolérance, de l’amour et de la compré- hension des principes
      spirituels.\r\nLe chef de famille devrait se rappeler que c’est lui le grand
      responsable de ce qui est arrivé au foyer. Il aura à peine le temps, au cours
      de toute sa vie, de mettre ses comptes en ordre. Cependant, il doit être conscient
      du danger de trop se concentrer sur sa réus- site financière. Nombre d’entre
      nous sont en voie de se sortir pour de bon de leurs dettes, mais nous nous sommes
      rendu compte que nous ne pouvions pas faire passer l’argent en premier. Pour
      nous, le bien-être maté- riel vient toujours après le progrès spirituel, jamais
      avant.\r\nLa famille étant ce qui a le plus souffert, il convient que le père
      concentre ses efforts sur les siens. Il a peu de chance de progresser dans quelque
      direction que ce soit s’il ne parvient pas à démontrer générosité et amour sous
      son propre toit. Nous savons qu’il y a des femmes et des familles difficiles,
      mais l’homme en voie de réta- blissement doit se rappeler qu’il a beaucoup contribué
      à les rendre ainsi.\r\nÀ mesure que chaque membre d’une famille pleine de ressentiment
      commence à prendre conscience de ses fai- blesses et à les admettre devant les
      autres, il prépare le terrain pour une discussion fructueuse. Ces explications
      en famille seront constructives dans la mesure où elles pourront se dérouler
      sans emportement, ni apitoiement, ni justifications, ni critiques amères. Petit
      à petit, la mère et les enfants se rendront compte qu’ils demandent trop, et
      le père, qu’il ne donne pas assez. Donner au lieu de recevoir deviendra le principe
      directeur.\r\nSupposons, d’un autre côté, que dès le début, le père vive une
      expérience spirituelle exaltante. Du jour au lendemain, il n’est plus le même
      homme. Il devient un fervent de la religion. Il est incapable de concentrer
      son attention sur autre chose. Dès que son abstinence commencera à être perçue
      comme un fait acquis, la famille regardera peut-être avec appréhension, puis
      irri- tation, ce père nouveau et étrange. Matin, midi et soir, il est question
      de spiritualité. Le père pourrait exiger que la famille se tourne vers Dieu
      rapidement, ou enco- re démontrer de l’indifférence envers les siens, pro- clamant
      qu’ il est au-dessus des considérations matérielles. Il est possible qu’il fasse
      remarquer à la mère les lacunes de ses connaissances sur la religion, même si
      elle a été dévote toute sa vie, et qu’il l’en- courage à s’adonner à son genre
      de spiritualité, pen- dant qu’il en est encore temps.\r\nQuand le père s’oriente
      dans cette direction, il peut arriver que la famille réagisse de façon défavorable.
      Elle et les enfants pourraient se montrer jaloux d’un Dieu qui leur a volé l’affection
      paternelle. Bien que reconnaissants parce que leur père a cessé de boire, l’idée
      que Dieu a accompli un miracle là où eux avaient échoué pourrait leur déplaire.
      Souvent ils oublient qu’aucune aide humaine ne pouvait sauver leur père. Il
      est possible qu’ils ne comprennent pas pourquoi, mal- gré leur amour et leur
      dévouement, ils n’ont pas réus- si à ramener leur père sur la bonne voie. Après
      tout, papa n’est pas tellement du type spirituel, disent-ils. S’il veut redresser
      ses torts, pourquoi se soucie-t-il tant de tout le monde, sauf de sa famille
      ? Que penser lors- qu’il prétend que Dieu en prendra soin à la place ? Ils soupçonnent
      alors leur père de ne pas avoir toute sa tête !\r\nMais ce dernier n’est pas
      aussi déséquilibré qu’ils pourraient le croire. Beaucoup d’entre nous ont éprou-
      vé la même exaltation. Nous nous sommes adonnés à l’intoxication spirituelle.
      Nous étions comme le pros- pecteur affamé qui, se serrant la ceinture devant
      ses dernières réserves de nourriture, finit par trouver un filon d’or. Notre
      joie d’avoir échappé à une vie de frus- trations était sans borne. C’est comme
      si papa avait découvert quelque chose d’encore mieux que l’or. Pen- dant un
      certain temps, il sera tenté de chérir ce trésor et de le garder pour lui seul.
      Il ne verra pas tout de suite qu’il a, en fait, déterré le petit bout d’une
      veine sans fin et que ce filon ne rapportera des dividendes que s’il continue
      de l’exploiter pour le restant de ses jours en cédant tout le produit aux autres.\r\nSi
      la famille coopère, le père se rendra vite compte que son échelle de valeurs
      est déplacée. Il s’apercevra qu’il fait fausse route dans sa croissance spirituelle,
      que pour un homme dans la moyenne comme lui, une vie spirituelle n’incluant
      pas les obligations familiales n’est peut-être pas si parfaite après tout. Tout
      ira bien si la famille accepte de ne voir, dans le comportement actuel du père,
      qu’une phase de l’évolution de celui-ci. Dans un climat familial de compréhension
      et de sympathie, les caprices des débuts spirituels du père disparaîtront rapidement.\r\nMais
      c’est le contraire qui peut se produire si la famille condamne le père et le
      critique. Après des années pendant lesquelles, à cause de son alcoolisme, papa
      a eu le mauvais bout du bâton dans chaque affron- tement, il a maintenant le
      sentiment qu’avec Dieu à ses côtés, il s’est hissé au-dessus des autres. Si
      la famille persiste à le critiquer, il se confortera dans cette pré- tention.
      Plutôt que de traiter sa famille comme il le devrait, le père se repliera davantage
      sur lui-même et se sentira spirituellement justifié d’agir ainsi.\r\nMême si
      les membres de la famille n’approuvent pas complètement les activités spirituelles
      du père, il vaut mieux qu’ils le laissent faire à sa guise. Même s’il pèche
      par un certain degré de négligence et d’irres- ponsabilité, il est recommandé
      de le laisser pousser aussi loin qu’il le désire son action auprès des autres
      alcooliques. Dans ses premiers jours de convalescence alcoolique, il n’y a pas
      de meilleure garantie d’absti- nence. Même si certains de ses comportements
      sont alarmants et désagréables, nous croyons que, pour le père, ce point de
      départ est plus sûr que s’il plaçait la réussite professionnelle ou financière
      avant le progrès spirituel. Ainsi, il sera moins porté à recommencer à boire
      et cela vaut mieux que toute autre chose.\r\nCeux d’entre nous qui sont restés
      longtemps dans le monde de l’illusion spirituelle ont fini par en décou- vrir
      le caractère puéril. Ce monde de rêve a fait place à un désir profond d’ utilité,
      accompagné d’ une conscience toujours plus vive de la présence de Dieu dans
      nos vies. Dieu, en sommes-nous venus à le croi- re, aimerait que nous gardions
      la tête près de Lui, mais que nous maintenions nos pieds solidement posés sur
      le sol. C’est à ce niveau que se trouvent nos compa- gnons de voyage et c’est
      sur ce plan que nous devons intervenir. Voilà où se trouve notre réalité. Nous
      nous sommes aperçus qu’il n’y avait rien d’incompatible entre une expérience
      spirituelle intense et une vie saine et heureuse employée à nous rendre utiles.\r\nAutre
      suggestion : que les membres de la famille aient ou non des convictions spirituelles,
      ils feraient bien de se pencher sur les principes que l’alcoolique essaie de
      mettre en pratique. Ils ne pourront guère man- quer d’approuver ces préceptes
      simples, même si le maître de maison ne les applique pas encore à la per- fection.
      Rien n’aidera plus l’homme lancé sur la voie spirituelle que de voir sa femme
      adopter un bon pro- gramme de spiritualité et le vivre mieux que lui.\r\nD’autres
      changements profonds vont se produire à la maison. Le père ayant été détruit
      par l’alcool pen- dant de nombreuses années, la mère est devenue le chef de
      la famille. Elle a vaillamment fait face à cette res- ponsabilité. Les circonstances
      l’ont forcée à traiter le père comme une personne malade ou comme un enfant
      capricieux. Même quand il voulait s’affirmer, il n’y parvenait pas, son alcoolisme
      lui donnant toujours tort. C’est à la mère qu’incombait la tâche de tout planifier
      et de donner les directives. Lorsqu’il n’avait pas bu, le père obéissait généralement.
      Ainsi, sans qu’elle ne l’ait voulu, la mère s’est habituée à porter la culotte
      dans le ménage. Lorsque le père renaît soudain à la vie, il arrive souvent qu’il
      veuille s’affirmer de nouveau. Des problèmes s’ensuivront à moins que les membres
      de la famille n’essaient chacun pour soi de réprimer sa ten- dance à dominer,
      et qu’ils ne réussissent à régler ces différends à l’amiable.\r\nL’alcoolisme
      isole du reste du monde la plupart des ménages qu’il touche. Le père peut avoir
      mis de côté pendant des années toute activité normale comme la participation
      à des clubs sociaux, à des associations de citoyens ou encore la pratique des
      sports. Lorsqu’il montre de nouveau de l’intérêt pour ces occupations, il peut
      arriver que cela suscite un sentiment de jalou- sie. La famille prétend que
      le père lui doit tellement qu’il est de son devoir de se consacrer exclusivement
      à elle. Au lieu de participer eux-mêmes à de nouvelles activités, la mère et
      les enfants exigent du père une présence quasi continue à la maison afin de
      rattraper le temps perdu.\r\nTout au début, le couple ferait bien de se faire
      à l’idée que chacun devra faire ici et là des concessions si la famille entend
      jouer un rôle efficace dans la nou- velle vie qui s’annonce. Le père passera
      nécessaire- ment beaucoup de temps avec d’autres alcooliques, mais cette activité
      devrait être équilibrée. Le ménage devrait lier connaissance avec des gens qui
      ne savent rien de l’alcoolisme et être très attentifs à leurs besoins. Il pourrait
      également donner de son temps au service de la communauté. Même si la famille
      n’est pas pra- tiquante, elle peut vouloir entrer en contact avec un groupe
      religieux et même en devenir membre.\r\nCes relations pourraient apporter beaucoup
      aux alcooliques qui se moquaient de ceux qui ont des convictions religieuses.
      À cause de son expérience spi- rituelle, l’alcoolique trouvera qu’il a beaucoup
      en com- mun avec ces hommes et ces femmes, même s’il n’est pas d’accord sur
      plusieurs points. S’il ne soulève pas de discussions au sujet de la religion,
      il se fera de nou- veaux amis et, chose certaine, découvrira de nouvelles façons
      de se rendre utile et de se distraire. Lui et sa famille peuvent prendre une
      place importante au sein de ces organisations. Il peut apporter un renouveau
      d’espoir et de courage à nombre de prêtres, pasteurs ou rabbins qui consacrent
      le meilleur d’eux-mêmes à servir notre monde bouleversé. Nous vous proposons
      ce qui précède seulement à titre de suggestions. En ce qui nous concerne, nous
      n’y voyons pas d’obligation. Nous ne sommes d’aucune confession ; nous ne cher-
      chons pas à décider pour les autres à ce sujet-là. C’est à chacun d’agir selon
      sa propre conscience.\r\nJusqu’ici, nous vous avons entretenus de choses sérieuses,
      parfois même tragiques. Nous avons traité de l’alcool dans ce qu’il a de pire.
      Mais nous ne sommes pas moroses pour autant. Si les nouveaux ne trouvaient aucune
      joie ou aucun plaisir dans notre exis- tence, ils n’en voudraient pas. Nous
      tenons absolument à profiter de la vie. Nous tâchons de ne pas donner dans le
      cynisme devant la situation mondiale, ni de porter sur nos épaules les péchés
      du monde. Lorsque nous voyons quelqu’un s’enliser dans le bourbier de l’alcoolisme,
      nous lui prodiguons les premiers soins et mettons nos ressources à sa disposition.
      Pour lui, nous racontons et nous revivons, pour ainsi dire, les horreurs de
      notre passé. Mais ceux d’entre nous qui ont tenté de prendre sur leurs épaules
      les ennuis des autres ont vite été dépassés par la situation.\r\nNous croyons
      donc que le rire et la gaieté peuvent être d’une grande utilité. Les gens de
      l’extérieur sont parfois scandalisés lorsque nous pouffons de rire au souvenir
      d’une expérience passée, en apparence tra- gique. Mais pourquoi nous priverions-nous
      de rire ? Nous sommes rétablis et nous avons été dotés du pou- voir d’aider
      les autres.\r\nTout le monde sait que les gens en mauvaise santé et ceux qui
      s’amusent rarement ne rient pas beaucoup. Laissons donc les membres de chaque
      famille s’amu- ser entre eux, ou séparément, autant que les circons- tances
      le permettent. Nous sommes certains que Dieu nous veut heureux, joyeux et libres.
      Nous ne pouvons souscrire à l’idée que la vie est une vallée de larmes, bien
      qu’elle l’ait déjà été pour un grand nombre d’entre nous. Mais il est évident
      que nous avons été la cause de notre propre misère. Ce n’est pas l’œuvre de
      Dieu. Évitons d’inventer le malheur à loisir et tirons profit des problèmes,
      lorsqu’ils surviennent, en nous réjouis- sant de l’occasion qui nous est donnée
      de démontrer Sa toute-puissance.\r\nParlons maintenant de la santé. Un corps
      auquel on a infligé les graves blessures de l’alcool ne se rétablit pas du jour
      au lendemain, pas plus que l’esprit défor- mé et la dépression ne disparaissent
      en un clin d’œil. Nous sommes convaincus qu’un mode de vie spirituel est le
      remède le plus puissant pour recouvrer la santé.\r\nPour nous qui nous sommes
      rétablis d’un grave pro- blème d’alcool, la santé mentale est un véritable miracle.
      Mais nous avons vu des changements tout aussi remarquables s’opérer dans nos
      corps. On aurait du mal à trouver parmi nous quelqu’un qui porte enco- re une
      quelconque marque de dégradation physique.\r\nCela ne signifie pas que nous
      ne tenons pas comp- te des moyens humains de guérison mis à notre dis- position.
      Dieu a généreusement pourvu ce monde de bons médecins, psychologues et spécialistes
      de toutes sortes. N’hésitez pas à confier vos problèmes de santé à ces professionnels.
      La plupart se dévoueront sans compter pour que leurs patients puissent jouir
      d’un esprit et d’un corps sains. Tâchez de vous rappeler que même si Dieu a
      accompli des miracles parmi nous, nous ne devons jamais sous-estimer un bon
      médecin ou un bon psychiatre. Leurs services sont souvent indis- pensables dans
      le traitement d’un nouveau et le suivi de ce traitement.\r\nUn des nombreux
      médecins qui ont eu l’occasion de lire ce livre dans sa forme manuscrite nous
      disait que manger des friandises pouvait souvent aider le patient, à condition
      bien sûr que le médecin donne son accord. Selon lui, tous les alcooliques devraient
      avoir du cho- colat à portée de la main en raison de son apport immé- diat d’énergie
      dans les moments de fatigue. Il ajoutait que les bonbons étaient recommandés
      pour calmer les occasionnelles fringales ressenties au cours de la nuit. Nous
      sommes nombreux à avoir constaté cette tendance à manger des sucreries et nous
      avons trouvé que cela nous aidait.\r\nUn mot sur les relations sexuelles. Pour
      certains hommes, l’alcool s’est révélé un tel stimulant sexuel qu’ils ont fait
      des abus. Des couples sont consternés en découvrant que l’alcoolique qui a cessé
      de boire donne maintenant des signes d’impuissance. À moins d’en comprendre
      la raison, il pourrait en découler un dérangement émotionnel. Certains parmi
      nous ont vécu cette expérience, mais pour profiter, après quelques mois, d’une
      intimité meilleure que jamais. On ne devrait pas hésiter à consulter un médecin
      ou un psy- chologue si la situation persiste. À notre connaissance, il existe
      peu de cas où le problème a duré longtemps.\r\nL’alcoolique aura peut-être du
      mal à rétablir des rela- tions amicales avec ses enfants. Du temps où il buvait,
      leurs jeunes esprits ont été impressionnés. Sans le dire, il se pourrait qu’ils
      détestent leur père cordialement pour ce qu’il leur a fait supporter, à eux
      et à leur mère. Les enfants sont souvent dominés par une dureté et un cynisme
      pathétiques. Ils se montrent incapables de par- donner et d’oublier. Cela peut
      durer des mois, long- temps après que leur mère a accepté le nouveau mode de
      vie et la nouvelle façon de penser de leur père.\r\nMais ils comprendront à
      la longue que leur père est un homme nouveau et à leur façon, ils le lui feront
      savoir. Et quand cela se produira, ils pourront être invi- tés à se joindre
      à la méditation du matin et à prendre ensuite part aux entretiens quotidiens
      sans rancœur ou parti pris. À partir de ce moment-là, le progrès sera rapide.
      Ces retrouvailles donnent souvent de mer- veilleux résultats.\r\nQue sa famille
      accepte ou non de vivre sur une base spirituelle, l’alcoolique, lui, doit le
      faire s’il veut se rétablir. Il faut que les autres puissent croire, sans l’ombre
      d’un doute, en sa nouvelle orientation. Pour la plupart des familles qui ont
      vécu avec un buveur, voir c’est croire.\r\nVoici un cas bien à propos. Un de
      nos amis est un fumeur et un buveur de café invétéré. Il ne fait aucun doute
      que sa consommation est abusive. Désireuse de lui rendre service, sa femme a
      commencé à lui repro- cher ces habitudes. Il a reconnu qu’il exagérait, mais
      a avoué franchement qu’il n’était pas prêt à les aban- donner. Sa femme, qui
      est de ceux qui trouvent quelque chose d’anormal à ces pratiques, s’est mise
      à le har- celer à tel point que son intolérance a fini par provo- quer un accès
      de colère chez son mari. Il s’est enivré.\r\nCertes, notre ami avait tort, tout
      à fait tort. À grand- peine, il a du l’admettre et réviser ensuite ses principes
      spirituels. Bien que ce soit maintenant un membre très actif des Alcooliques
      anonymes, il fume encore et boit toujours autant de café ; cependant, ni sa
      femme ni personne ne le jugent. Cette dernière se rend compte qu’elle avait
      eu tort de monter cette situation en épingle alors que son mari se remettait
      rapidement de maux bien plus graves.\r\nNous vous proposons trois courts slogans
      qui nous semblent à propos. Les voici :\r\nL’important d’abord. Vivre et laisser
      vivre. Agir... aisément.\r\n"
