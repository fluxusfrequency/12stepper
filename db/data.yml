    - Is AA the Only Option? Not Anymore.
    - |-
      It always seemed strange to me that you had to go down into a church basement to get sober, especially if you are prone to depression, skeptical of religion, and/or sensitive to your environment.  But when I was younger, I thought Alcoholics Anonymous (AA) was the only way for alcoholics to get sober. My mom went, it worked for her, and I never heard about any other options. People she knew who dropped out usually relapsed, or so it seemed.
          Lately, AA has come under fire. Most notably, from Gabrielle Glaser, the author of a popular new book about women and drinking, Her Best-Kept Secret. She claims that AA can be an unsafe place for women, as people with multiple issues attend meetings freely (sex offenders with alcohol problems, for example).
          Now, a new study suggests that the current model of AA may be more effective for men than women. Researchers at Massachusetts General Hospital found that men tend to relapse when theyre in social situations with other drinkers. AA helps male alcoholics stay sober by offering camaraderie with other nondrinkers, and by giving them coping mechanisms for when theyre with friends who drink.
