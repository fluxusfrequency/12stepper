    - "<p><strong>SESSION&nbsp; 1</strong></p>\r\n\r\n<p>&nbsp;</p>\r\n\r\n<p><strong>Preface
      and Forewords&nbsp;</strong></p>\r\n\r\n<p>&nbsp;</p>\r\n\r\n<p><strong><em>A
      wonderfully effective </em></strong><strong><em>spiritual structure</em></strong><strong><em>
      can be built</em>. (47: 2)</strong></p>\r\n\r\n<p>&nbsp;</p>\r\n\r\n<p><strong>I</strong>
      &nbsp; &nbsp; <strong>ON YOUR OWN:&nbsp; STUDY &ndash; What did the Big Book
      authors say?</strong></p>\r\n\r\n<p><strong>READ &nbsp; &nbsp; </strong>Read
      the Table of Contents, Preface, and the Forewords to the First, Second, Third,
      and Fourth Editions of the Big Book<strong>.&nbsp; </strong>Many will read the
      Foreword to <em>Twelve Steps and Twelve Traditions</em> (<em>12&amp;12</em>)
      as well.&nbsp;</p>\r\n\r\n<p>&nbsp;</p>\r\n\r\n<p><strong>WRITE &nbsp; &nbsp;
      </strong>Consider the focus questions relating to the readings, and write reflective
      answers to them, as you see fit. Cross off the bulleted comments as you take
      them in. Include your own questions and observations, and explore your doubts
      as well as your certainties in detail and in depth.</p>\r\n\r\n<p>&nbsp;</p>\r\n\r\n<p><strong>TALK&nbsp;
      &nbsp; &nbsp; </strong>Talk with your sponsor and/or buddy about the process
      you are about to undertake.</p>\r\n\r\n<p>&nbsp;</p>\r\n\r\n<p><strong>II &nbsp;
      &nbsp; WITH THE GROUP:&nbsp; PRACTICE &ndash; What does the Big Book say to
      me&nbsp;</strong></p>\r\n\r\n<p><strong>&nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp;
      about my practice of the 12 Steps?</strong></p>\r\n\r\n<p>We discuss the purpose,
      plan and session format of this Steps by the Big Book group course. Consider
      that each member is expected to not only talk about but to do each of the Steps
      and, if possible, to attend every session with the team.&nbsp;</p>\r\n\r\n<p>This
      is a commitment, a team effort. Together we can do it!</p>\r\n\r\n<p>We discuss
      how the Big Book readings influence our own recovery process.</p>\r\n\r\n<p>&nbsp;</p>\r\n\r\n<p><strong>Points
      of Focus and Reflection</strong></p>\r\n\r\n<p><strong>1.) &nbsp; Contents</strong>
      -A repeating <em>mighty purpose and rhythm</em> (10: 3) of the Steps and of
      the Big Book can be seen even on the Contents page (Consider page v).</p>\r\n\r\n<p>&lsquo;The
      Problem&rsquo; is set out in Doctor&rsquo;s Opinion and Chapter 1. [See 17:
      1; 19: 3]</p>\r\n\r\n<p>&lsquo;The Solution&rsquo; is introduced in Chapters
      2, 3 and 4. [See also 17: 3; 25: 1]</p>\r\n\r\n<p>&lsquo;The Program of Action&rsquo;
      is described in Chapters 5, 6 and 7. [See also 9:6; 42: 2]</p>\r\n\r\n<p>&nbsp;</p>\r\n\r\n<p><strong>&nbsp;
      &nbsp; &nbsp; 2.) &nbsp; 1955 Foreword to Second Edition &nbsp; </strong>(Consider
      pp. xv: 3-xvii: 2; xix: 1; xxi: 0)</p>\r\n\r\n<p>What do the Big Book authors
      mean when they say that, <em>this is but a beginning, only the augury of a much
      larger future ahead</em>? (xv: 2)&nbsp;</p>\r\n\r\n<p>How am I part of that
      future? What do I know about the story of AA?&nbsp;</p>\r\n\r\n<p>What were
      the tenets of the Oxford Groups? (xvi: 0) [See also 263: 0]</p>\r\n\r\n<p>What
      is the <em>message</em> of AA? (xvii: 3; xviii: 0; xxi: 0) [See also xvi: 2;
      17: 3; 45: 2; 60: 0; 77: 0; 89 :1]</p>\r\n\r\n<p>What are <em>the principles
      by which the individual alcoholic could live</em>? (xix: 1)</p>\r\n\r\n<p>What
      are the <em>principles by which AA groups and AA as a whole could survive and
      function</em>? (xix: 1)</p>\r\n\r\n<p>What is the alternative to <em>the high
      road</em>? (xxi: 0)</p>\r\n"
