      creditors</strong>: We <em>owe money</em>. (78: 2)&nbsp; Have I failed to admit
      that money or services are owed? Have I failed to make arrangements to pay what
      is owed?</p>\r\n\r\n<p><strong><em>-Perhaps we have committed a criminal offense</em></strong>.
      (78: 3) Have I paid my fine and done my time?&nbsp; Have I made a commitment
