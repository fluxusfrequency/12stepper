      may get my job.</em></p>\r\n\t\t\t</td>\r\n\t\t\t<td>\r\n\t\t\t<p><em>Security</em></p>\r\n\r\n\t\t\t<p><em>Self-esteem
      (fear)</em></p>\r\n\t\t\t</td>\r\n\t\t</tr>\r\n\t</tbody>\r\n</table>\r\n\r\n<p>&nbsp;</p>\r\n\r\n<p>&nbsp;</p>\r\n\r\n<p>&nbsp;</p>\r\n\r\n<p><strong>B.
      The&nbsp; 2<sup>ND</sup>&nbsp; Working of the Grudge List:&nbsp; </strong><strong>Why</strong><strong>?</strong><strong>
      </strong>&ldquo;Why must I change?&rdquo;</p>\r\n\r\n<p><em>When we were finished
      we </em><em>considered it</em> [list] <em>carefully</em><em>.</em> (65: 3)&nbsp;
      Begin with silence.</p>\r\n\r\n<p><strong>1.) Resentments build us up to a drink.</strong></p>\r\n\r\n<p><em>To
      conclude that others were wrong was as far as most of us ever got</em>.(66:
      0)</p>\r\n\r\n<p><em>Sometimes it was remorse and then we were sore at ourselves</em>.
      (66: 0) [ie: self pity. See <em>He becomes angry, indignant, self-pitying.</em>
      (61: 1)]</p>\r\n\r\n<p><em>It is plain that a life which includes deep resentment
      leads only to futility and unhappiness</em>. (66: 1)</p>\r\n\r\n<p><em>To the
      &hellip;extent that we permit these </em>[resentments],<em>&hellip;we squander
      the hours</em>.(66: 1) <em>But with the alcoholic, whose hope is the maintenance
      and growth of a spiritual experience, this business of resentment is infinitely
      grave</em>. (66: 1) &nbsp;</p>\r\n\r\n<p><em>For when harboring such feelings
