      <em>Willing to make amends to them all</em></strong></p>\r\n\r\n<p>What have
      I done to become willing to make these amends?</p>\r\n\r\n<p>Why am I not willing
      to make amends with some of the people on my list? Do I have fear of making
      direct amends? Do I have persistent resentment toward some? Am I unable to see
      the harm I have caused?</p>\r\n\r\n<p>In making amends, am I still trying to
