    - "<p><strong>Motives defined</strong><strong>:</strong>&nbsp; What do these terms
      mean to you? (see 47: 1)</p>\r\n\r\n<p>&nbsp;</p>\r\n\r\n<p><strong>a.)&nbsp;
      Selfishness</strong> &nbsp;&nbsp; &nbsp;Concern for self regardless of others.</p>\r\n\r\n<p>Selfishness:
      ego = me.&nbsp; Self-absorption: &quot;It&#39;s all about me!&quot; Regard for
      our own interest or happiness to the disregard of the well-being of others.
      Not aware of others and their needs. Instinctively putting our own needs first.
      A false sense of a separate self, etc.</p>\r\n\r\n<p>Habitual selfishness: We
      could not see others&rsquo; or our real place in the universe. [Optional: <em>Our
      total inability to form a true partnership with another human being. 12&amp;12</em>,
      53: 1]</p>\r\n\r\n<p>&lsquo;Turnaround&rsquo;: We begin to see that we can change
      to our true nature &ndash; so that ultimately the best care of ourselves lies
      in our unselfish regard for the concern of the whole, that care for others includes
      us as well. Care of our selves becomes care of our soul, and is known to be
      care of all.</p>\r\n\r\n<p>&nbsp;</p>\r\n\r\n<p><strong>b.) &nbsp; Dishonesty
      &nbsp;&nbsp; &nbsp;</strong>A tendency to deceit, to conceal our true character.</p>\r\n\r\n<p>Dishonest:
      Fraudulent, not what purported. The reverse of honesty; lack of probity or integrity;
      disposition to deceive, defraud, or steal; thievishness; theft, fraud. Not corresponding
      to fact. Trying to be people pleasers in order to gain approval from other people.
      Believing the lies our mind tells us, etc.</p>\r\n\r\n<p>Habitual dishonesty:
      We lost perspective. We often did not even know we were lying because we had
      a false way of seeing reality. D-E-N-I-A-L</p>\r\n\r\n<p>&lsquo;Turnaround&rsquo;:
      We begin to see that we can change to our true nature &ndash; to be who we truly
      are, free from concealment, to be a sincere person acting in direct, frank,
      open ways. We are good and caring people.</p>\r\n\r\n<p>&nbsp;</p>\r\n\r\n<p><strong>&nbsp;&nbsp;&nbsp;
      &nbsp;c.) &nbsp; Self-seeking, inconsiderate&nbsp;&nbsp; &nbsp; </strong>Concern
      for self over (or under) others.</p>\r\n\r\n<p>Self-seeking: The seeking after
      our own welfare before that of others, prosecution of selfish ends. To put ourselves
      either above or below others. Seeing ourselves as better or worse than others.
      Lacking perspective, etc</p>\r\n\r\n<p>Inconsiderate: Thoughtless, negligent,
      rash, incautious, heedless.</p>\r\n\r\n<p>Habitual self-seeking: As a matter
      of course we tended to put our needs first, including our needs to be first,
      to be last, to be liked, to be feared, and to be pitied. [<em>Top of the heap,
      or to hide underneath it. 12&amp;12</em>, 53: 1]</p>\r\n\r\n<p>&lsquo;Turnaround&rsquo;:
      We begin to see that we can change from self-seeking to our true nature &ndash;
      to be thoughtful and considerate and in partnership with others and to act with
      loving compassion toward ourselves and others.</p>\r\n\r\n<p>&nbsp;</p>\r\n\r\n<p><strong>d.)
      &nbsp; Fear &nbsp;&nbsp; &nbsp;</strong>Dread. <em>Self-reliance failed us</em>.
      (68: 1)</p>\r\n\r\n<p>Fear: To feel alarmed or uneasy. The emotion of pain or
      uneasiness caused by the sense of impending danger. Apprehension of some future
      evil. [<em>Fear that we would lose something we already possessed or would fail
      to get something we wanted. 12&amp;12</em>, 76: 2], or be found out for who
      we are. To lose heart, etc.</p>\r\n\r\n<p>Habitual fear: Always anticipating
      ambush. Our apprehension of impending danger, our anxiety, was the existential
      basis for our selfishness, our dishonesty and self-seeking, and our drinking.</p>\r\n"
