      healthier world that I am now a part of?</p>\r\n\r\n<p>Can I ask for the strength
      to do the practice?&nbsp; What does the term &lsquo;practice&rsquo; mean to
      me?</p>\r\n\r\n<p>&nbsp;</p>\r\n\r\n<p><strong>III &nbsp; &nbsp; DAILY PRACTICE
      OF STEP 7 PRINCIPLES</strong></p>\r\n\r\n<p>Has my sense of perspective been
      out of proportion lately?&nbsp;</p>\r\n\r\n<p>How may I accept my powerlessness
      over my shortcomings as well as my alcoholism?</p>\r\n\r\n<p>How may I humbly
      ask for strength, practice spiritual principles, and get out of my higher power&rsquo;s
      way?</p>\r\n\r\n<p>Can I become more conscious of my motives and intentions
      before I act?</p>\r\n\r\n<p>Instead of fear and anger, can I respond with love
