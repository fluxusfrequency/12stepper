      9 we <em>turn&hellip;back</em> (see 66: 3) to the list and do the 3<sup>RD</sup>
      and 4<sup>TH</sup> workings of our resentment inventory.&nbsp;</p>\r\n\r\n<p><strong>Turnarounds</strong>
