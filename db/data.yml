      LA fièvre de la guerre était grande dans la petite ville de Nouvelle-Angleterre où, jeunes officiers frais émoulus de Plattsburg, nous avions été canton- nés. Comme nous étions flattés lorsque les notables nous ouvraient la porte de leur maison, nous donnant le sentiment d’être des héros ! Tout chantait l’amour, le triomphe, la guerre ; moments sublimes ponctués d’intervalles des plus joyeux. Enfin je participais à la vie et, au milieu de l’allégresse, j’ai découvert l’al- cool pour la première fois. J’avais oublié les sévères mises en garde et les préjugés de ma famille au sujet de l’alcool. Le moment venu, nous nous sommes embarqués pour « là-bas... outre-mer ». Comme je m’ennuyais beaucoup, je me suis de nouveau tourné vers l’alcool.
      Nous avons débarqué en Angleterre. J’ai visité la cathédrale de Winchester. Très ému, je suis allé me promener. Mon attention fut attirée par une épitaphe gravée sur une vieille pierre tombale :
      Ci-gît un grenadier du Hampshire Qui passa de vie à trépas Parce qu’il buvait trop de bière. On n’oublie pas un bon soldat Qu’il meure par le mousquet Ou par le pichet.
      C’était là un sinistre avertissement que je n’ai pas su prendre au sérieux.
      Lorsque je suis enfin rentré au pays, à vingt-deux ans, j’étais déjà un vétéran des guerres à l’étranger. Je croyais enmesqualitésdechef :leshommesdemonbataillonne m’avaient-ils pas donné un témoignage spécial d’appré- ciation ?Mesaptitudesdemeneurmehisseraient–jeme plaisais à le croire – à la tête de vastes entreprises que je dirigerais avec la plus grande assurance.
      J’ai suivi un cours du soir en droit et par la suite, j’ai décroché un emploi comme inspecteur dans une société de cautionnement. La course à la réussite était commen- cée. J’allais prouver au monde entier que j’étais quel- qu’un. Mon travail m’a amené à Wall Street et, peu à peu, je me suis intéressé au marché des valeurs. Beaucoup y perdaient de l’argent, mais d’autres y faisaient fortune. Pourquoipasmoi ?J’aiétudiél’économieetlessciences commerciales en plus du droit. En raison de mon pen- chant pour l’alcool, j’ai failli échouer à mon cours de droit. Je me suis présenté à l’un des derniers examens trop ivre pour écrire ou même penser. Même si je ne buvais pas encore de façon continue, ma femme s’inquiétait. Nous avions de longues conversations au cours des- quelles je tentais de la rassurer en lui disant que les hommes de génie avaient eu leurs meilleures idées sous l’effet de l’alcool... que les plus sublimes théories philo- sophiques étaient nées de la même façon.
      À la fin de mon cours de droit, je savais déjà que je n’étais pas fait pour cette discipline. J’étais envoûté par le tourbillon de Wall Street. Les bonzes de la finance et du monde des affaires étaient mes héros. Mêlant alcool et spéculation, j’ai commencé à forger l’arme qui un jour se retournerait contre moi, comme un boomerang, etme réduirait en pièces. En rédui-
      sant nos dépenses, ma femme et moi avions écono- misé 1000 dollars. Cet argent a servi à acheter des titres alors bon marché et peu recherchés. J’avais pensé, avec raison, que ces titres prendraient beau- coup de valeur un jour. Je n’avais pas réussi à convaincre mes amis de la bourse de m’envoyer exa- miner la gestion d’usines et d’entreprises, mais j’ai décidé avec ma femme d’y aller quand même. J’avais développé la théorie voulant que la plupart des gens perdaient de l’argent à la bourse à cause de leur igno- rance des marchés. Plus tard, j’allais découvrir beau- coup d’autres raisons.
      Nous avons quitté nos emplois pour partir à l’aven- ture sur une motocyclette dont nous avions chargé le side-car d’une tente, de couvertures, de vêtements de rechange et de trois énormes annuaires de références boursières. Nos amis nous disaient fous à lier. Ils avaient peut-être raison. Grâce à quelques spéculations heureuses, nous avions un peu d’argent de côté, mais il nous est arrivé une fois de devoir travailler dans une ferme pendant un mois pour éviter de puiser dans notre petit capital. Je n’allais pas connaître avant fort long- temps un autre travail manuel honnête. En une année, nous avons couvert tout l’Est des États-Unis. Les rap- ports que j’avais envoyés à Wall Street pendant ce temps m’ont valu à notre retour un poste associé à un compte de frais. Cette année-là, l’exercice d’un droit d’option a donné lieu à des rentrées de fonds supplé- mentaires qui se sont traduites par un profit de plu- sieurs milliers de dollars.
      Au cours des quelques années qui ont suivi, la chance m’a apporté argent et honneurs. J’avais réussi. Nom- breux étaient ceux qui adoptaient mes idées et se fiaient à mon jugement dans cette ronde des millions sur papier.
      La grande vague de prospérité de la fin des années vingt déferlait sur le monde économique. Prendre un verre était devenu une chose importante pour moi et mettait du piquant dans ma vie. En ville, on parlait haut et fort dans les boîtes de jazz. On dépensait des milliers et on parlait en millions. Les railleurs pouvaient bien se moquer et aller au diable. Je m’étais fait une foule d’amis des beaux jours.
      Ma consommation d’alcool a augmenté sérieuse- ment. Je buvais continuellement le jour et presque tous les soirs. Les remontrances de mes amis dégénéraient en disputes et je me suis retrouvé tel un loup solitai- re. Il y a eu de nombreuses scènes malheureuses dans notre somptueux appartement. Je n’avais jamais été réellement infidèle à ma femme car ma loyauté envers elle, parfois aidée par mon état extrême d’ébriété, me gardait de ces ennuis.
      En 1929, j’ai eu la fièvre du golf. Nous nous sommes aussitôt installés à la campagne où ma femme m’applaudissait pendant que je tentais de surpasser les exploits de Walter Hagen. L’alcool a cependant pris le dessus plus vite que je n’ai pu rattraper Wal- ter. J’ai commencé à être saisi de tremblements le matin. Le golf constituait une occasion de boire tous les jours et tous les soirs. Je prenais plaisir à évoluer sur le parcours du club sélect qui m’avait tant impres- sionné lorsque j’étais jeune. J’affichais le magnifique bronzage des biens nantis. Le banquier de la localité me regardait déposer et encaisser de gros chèques avec un scepticisme amusé.
      Puis, en octobre 1929, brusquement, l’enfer s’est déchaîné à la bourse de New York. À la fin d’une de ces journées infernales, je passais en titubant du bar d’un hôtel à un bureau de courtage. Il était huit heures, la bourse avait fermé ses portes cinq heures plus tôt. Le télégraphe fonctionnait encore. Je fixais un bout de papier sur lequel était inscrit XYZ-32. Le matin du même jour, ce titre cotait à 52. J’étais ruiné et plusieurs de mes amis aussi. Les journaux rappor- taient que des hommes s’étaient suicidés en se jetant du haut des tours de la bourse. Cela me révoltait. Moi, je ne me suiciderais pas. Je suis retourné au bar. Mes amis avaient perdu plusieurs millions depuis dix heures le matin. Et alors ? Demain était un autre jour. Tout en buvant, je me suis senti envahi à nou- veau par la même détermination féroce de gagner que j’avais autrefois.
      Le lendemain matin, j’ai téléphoné à un ami de Montréal. Il lui restait encore beaucoup d’argent. Il croyait que je ferais mieux d’aller m’installer au Cana- da. Le printemps suivant, ma femme et moi avions repris notre train de vie habituel. Je me sentais comme Napoléon au retour de l’île d’Elbe. Pas d’île Sainte- Hélène pour moi ! Mais l’alcool m’ayant rattrapé, mon généreux ami fut contraint de se séparer de moi. Cette fois, nous allions rester sans argent.
      Nous sommes allés vivre chez les parents de ma femme. J’ai trouvé un emploi que j’ai perdu par la suite à cause d’une querelle avec un chauffeur de taxi. Heureusement, personne ne pouvait deviner que pendant cinq ans, j’allais demeurer sans emploi véri- table et ne pas me dégriser un seul instant. Ma femme avait trouvé du travail dans un grand magasin et quand elle rentrait à la maison épuisée, elle me trou- vait soûl. Chez les courtiers, où je traînais, j’étais devenu un indésirable.
      L’alcool n’était désormais plus un luxe mais une nécessité. Deux et parfois trois bouteilles de gin de contrebande par jour avaient fini par constituer ma ration coutumière. De temps en temps, une petite tran- saction me rapportait quelques centaines de dollars ; j’acquittais alors mes dettes dans les bars et les casse- croûte. Le même manège se répétait sans cesse et j’ai commencé à m’éveiller très tôt le matin, secoué de vio- lents tremblements. Il me fallait boire au moins un grand verre de gin et six bouteilles de bière avant d’être en mesure de prendre mon petit déjeuner. Néanmoins, je demeurais convaincu de pouvoir maîtriser la situa- tion et je traversais des périodes de sobriété qui redon- naient espoir à ma femme.
      Les choses se sont détériorées peu à peu. Le créancier hypothécaire a saisi la maison, ma belle-mère est morte, ma femme et mon beau-père sont tombés malades.
      C’est alors qu’une affaire prometteuse s’est présen- tée. Les actions étaient à leur plus bas niveau pour l’an- née 1932 et j’avais réussi tant bien que mal à former un groupe d’acheteurs. Je devais toucher une part géné- reuse des profits. Une cuite magistrale m’a fait perdre cette occasion.
      Ce coup m’a ouvert les yeux. Il fallait que ça cesse. Je me suis rendu compte que je ne pouvais plus prendre même un seul verre. J’en avais fini pour toujours. Jusque-là, j’avais fait quantité de belles promesses, mais ma femme a senti, tout heureuse, que j’étais vrai- ment sérieux cette fois. Effectivement, je l’étais.
      Peu de temps après, je suis rentré ivre à la maison. Je n’avais même pas résisté. Qu’était-il donc arrivé de ma grande résolution ? Je n’en avais pas la moindre idée. Je n’y avais même pas pensé. Quelqu’un m’avait tendu un verre et, tout bonnement, je l’avais pris. Étais- je fou ? Je commençais à me le demander ; tant d’in- conséquence me semblait frôler la démence.
      J’ai renouvelé ma résolution et j’ai essayé de nou- veau. Après un certain temps, la confiance que j’avais acquise a commencé à faire place à la présomption. Je pouvais tourner le dos aux bars et à l’alcool. J’avais désormais ce qu’il fallait ! Un jour, je suis entré dans un café pour téléphoner. En un rien de temps, j’étais au bar, martelant le comptoir en me demandant com- ment c’était arrivé. À mesure que le whisky me mon- tait à la tête, je me disais que je m’en tirerais mieux la prochaine fois mais que pour l’instant, il valait mieux prendre un bon coup. Ce que j’ai fait.
      Je ne pourrai jamais oublier le remords, l’horreur et le désespoir que j’ai ressentis aux premières lueurs du jour. Le courage de combattre n’y éit tout sim- plement pas. Je n’arrivais pas à mettre de l’ordre dans ma tête agitée et j’avais le sentiment terrible d’une catastrophe imminente. Il faisait à peine jour. Je n’osais traverser la rue de peur de m’effondrer et d’être écrasé par un camion. Je suis entré dans un établissement ouvert toute la nuit pour y boire une douzaine de verres de bière. Mes nerfs crispés se sont enfin calmés. En lisant le journal du matin, j’ai appris que le marché avait encore une fois coulé à pic. Comme moi. Le marché s’en remettrait, mais pas moi. Cette pensée m’a fait mal. Me suicider ? Non, pas maintenant. Puis, mon esprit s’est embrouillé et alourdi. Un gin arrangerait les choses. Alors, j’ai pris deux bouteilles et... tout est tombé dans l’oubli.
      Le corps et l’esprit sont de merveilleuses machines car les miens ont résisté à cette agonie pendant deux autres années. Parfois, lorsque la terreur et la folie du matin s’emparaient de moi, je volais de l’argent dans le maigre porte-monnaie de ma femme. Puis, étourdi et vacillant, j’allais à la fenêtre ouverte ou jusqu’à l’armoire à pharmacie où était rangé du poi- son et là, je me traitais de poule mouillée. Ma femme et moi faisions des aller et retour de la ville à la campagne pour chercher à fuir cette situation. Un soir, la torture physique et mentale est devenue si atroce que j’ai eu peur de sauter par la fenêtre. Pour échapper à la tentation, j’ai traîné tant bien que mal mon matelas jusqu’à l’étage inférieur. Un médecin est venu m’administrer de puissants sédatifs. Le len- demain, je mêlais gin et sédatifs. Ce cocktail eut vite fait de me terrasser. On craignait pour ma santé men- tale. Moi de même. Lorsque je buvais, je ne man- geais rien ou presque rien et j’étais quarante livres au-dessous de mon poids normal.
      Grâce à la sollicitude de ma mère et de mon beau- frère médecin, j’ai été admis dans un hôpital reconnu dans tout le pays pour son programme de réhabilita- tion physique et mentale pour alcooliques. Sous les effets d’un traitement à la belladone, mon esprit s’est éclairci. L’hydrothérapie et de légers exercices m’ont aussi fait du bien. Mieux encore, j’ai connu un méde- cin compréhensif : il m’a expliqué que si j’étais incontestablement égoïste et écervelé, j’avais néan- moins été gravement malade, physiquement et men- talement.
      J’ai été quelque peu soulagé d’apprendre que chez les alcooliques, la volonté est étonnamment faible lorsqu’il s’agit de combattre l’alcool alors que, sou- vent, elle est ferme dans d’autres domaines. Je trou- vais enfin une explication à mon comportement incroyablement en désaccord avec mon désir intense de cesser de boire. Comprenant enfin ma condition, je suis parti, plein d’espoir. Pendant trois ou quatre mois, l’ optimisme m’ a donné des ailes. J’ allais en ville régulièrement et j’ai même fait un peu d’argent. La connaissance de soi, voilà où se trouvait sûrement la réponse.
      Ce n’était pas la bonne réponse car le jour terrible est venu où j’ai bu de nouveau. Ma santé morale et physique a coulé à pic. Après un certain temps, je suis retourné à l’hôpital. J’ai eu l’impression que c’était la fin, le tomber de rideau. Ma pauvre femme, exténuée et désespérée, a été prévenue de mon état : j’allais mourir d’une défaillance cardiaque au cours d’une crise de delirium tremens, ou bien devenir un cas d’impré- gnation éthylique peut-être en moins d’un an. Bientôt, elle devrait se résoudre à me confier aux soins des pompes funèbres ou d’un hôpital psychiatrique.
      Personne n’avait besoin de me le dire. Je le savais déjà, et j’en étais presque heureux. C’était un coup mortel porté à mon orgueil. Voilà que moi, qui avais une si haute opinion de moi-même, de mes aptitudes et de ma capacité à surmonter les obstacles, j’étais fina- lement battu. J’allais maintenant plonger dans le noir, me joignant au défilé sans fin des idiots qui étaient déjà passés par là. Je pensais à ma pauvre femme. Nous avions été très heureux malgré tout. Qu’est-ce que je n’aurais pas fait pour me faire pardonner ! Mais il était désormais trop tard.
      Il n’y a pas de mots pour décrire la solitude et le désespoir que j’ai vécus dans l’amère noirceur de l’api- toiement. Je me sentais comme entouré de sables mou- vants. J’avais trouvé un adversaire à ma mesure. J’étais vaincu. L’alcool était devenu mon maître.
      Lorsque j’ai quitté l’hôpital en tremblant, j’étais un homme brisé. La peur m’a empêché de boire un moment. Puis, le jour de l’Armistice en 1934, l’insi- dieuse aberration de ce premier verre m’a repris et encore une fois, j’ai recommencé. Tous s’étaient rési- gnés et acceptaient l’éventualité certaine de mon inter- nement ou de ma fin misérable. Comme il fait noir avant l’aurore ! En fait, je vivais le début de ma der- nière débâcle. J’étais sur le point d’être catapulté dans ce qu’il me plaît d’appeler la quatrième dimension de l’existence. J’allais découvrir le bonheur, la paix et une raison d’être grâce à un mode de vie qui se révèle incroyablement plus merveilleux de jour en jour.
      Un de ces tristes après-midi de la fin de novembre, je prenais un verre, assis dans ma cuisine. J’étais assez content de penser qu’il y avait suffisamment de gin caché dans la maison pour me permettre de passer la nuit et le jour suivant. Ma femme était au travail. Je me demandais si j’oserais cacher une bouteille de gin près de la tête de notre lit. J’en aurais besoin avant le jour.
      Le téléphone a interrompu ma rêverie. D’une voix remplie de bonne humeur, un ancien camarade d’éco- le me demandait s’il pouvait passer me voir. Il était à jeun. Je ne me souvenais pas qu’il soit venu à New York dans cet état depuis des années. J’étais abasour- di. La rumeur avait couru qu’il avait dû être enfermé pour démence alcoolique. Je me demandais comment il avait pu s’en sortir. Bien sûr, il dînerait à la maison et alors je pourrais boire avec lui sans me cacher. Peu soucieux de son bien-être, je pensais seulement à retrouver l’ambiance des jours passés. Un jour, nous avions affrété un avion pour terminer une cuite ! Sa venue me semblait une oasis dans le triste désert de ma vie insignifiante. C’était bien cela, une oasis ! Les buveurs sont ainsi faits.
      Lorsque la porte s’ouvrit, il se tenait là, le teint frais et l’air épanoui. Il avait quelque chose de particulier dans le regard. Il était différent, sans que je puisse expliquer comment. Que s’était-il passé ?
      Je lui ai tendu un verre. Il a refusé. Déçu mais curieux, je me demandais ce qui était arrivé à mon ami. Il n’était pas lui-même.
      « Voyons, qu’est-ce qui se passe ? » ai-je demandé.
      Il m’a regardé droit dans les yeux. Simplement, mais en souriant, il m’a dit : « J’ai trouvé la religion. »
      J’étais horrifié. C’était donc ça : l’été dernier, cin- glé de l’alcool, maintenant, j’en avais bien l’impres- sion, cinglé de la religion. Il y avait de l’émerveillement dans ses yeux. Mon ancien copain s’était bel et bien enflammé pour la religion. Mais je voulais bien le lais- ser discourir ! Et puis mon gin durerait plus longtemps que son sermon.
      Mais il a parlé sans emphase. Posément, il m’a raconté comment deux hommes s’étaient présentés à la cour et avaient persuadé le juge de suspendre sa sentence d’internement. Ils avaient fait mention d’une idée simple fondée sur la religion et d’un programme d’action à mettre en pratique. Cela s’était produit deux mois auparavant, et le résultat était éloquent. Ça marchait !
      Il était venu me faire bénéficier de son expérience, si je le désirais. J’étais renversé, mais la chose m’in- téressait ! Bien sûr qu’elle m’intéressait ! Je ne pou- vais faire autrement car je n’avais plus d’espoir.
      Il a parlé pendant des heur Les souvenirs de mon enfance me revenaient à l’esprit. Il me semblait entendre, comme autrefois lors de paisibles dimanches, le prédica- teur dont la voix me parvenait au loin, sur la colline où j’étais assis ; j’ai pensé au vœu de tempérance que je n’avais jamais prononcé, au mépris bonhomme de mon grand-père pour certaines gens d’Église et leurs agisse- ments ;jemerappelaiscommentmongrand-pèrecroyait à la musique des sphères célestes mais refusait aux prédi- cateurs le droit de lui dire comment l’écouter et son absence de peur alors qu’il parlait de ces choses juste avant de mourir. Tous ces souvenirs refaisaient surface. J’en avais la gorge serrée.
      J’ai repensé à ce jour de la guerre où j’avais visité la cathédrale de Winchester.
      J’avais toujours cru en une Puissance supérieure. J’avais souvent réfléchi à ces choses. Je n’étais pas athée. Peu de gens le sont réellement car l’athéisme implique une foi aveugle dans l’hypothèse étrange que cet unvers est sorti du néant et ne mène nulle part. Mes idoles intellectuelles – les chimistes, les astro- nomes et même les évolutionnistes – supposaient que de grandes lois et de grandes forces régissaient ce monde. En dépit d’indices qui laissaient croire le contraire, il me semblait évident qu’un principe et un ordre puissants sous-tendaient tout cela. Comment pou- vait-il exister tant de lois précises et immuables sans l’intervention d’une forme d’intelligence ? Je ne pou- vais faire autrement que de croire en un Esprit de l’uni- vers, lequel ne connaissait ni temps ni limites. Mais je n’étais pas allé plus loin.
      C’est là que je m’éloignais des ministres du culte et du monde de la religion. Lorsqu’on me parlait d’un Dieu qui m’était personnel, d’un Dieu qui était amour, force surhumaine et guide, je devenais irrité et mon esprit se fermait d’un coup à pareille théorie.
      Au Christ, je concédais la valeur d’un grand homme dont l’exemple était plus ou moins suivi par ceux qui se réclamaient de Lui. Son enseignement moral ? Excellent. Pour ma part, j’en avais retenu les principes qui me semblaient pratiques et qui n’étaient pas trop exigeants ; le reste, je l’écartais.
      Les guerres, les bûchers et les querelles que les luttes religieuses avaient engendrés me dégoûtaient. Je me demandais vraiment si, tout compte fait, les religions de l’humanité avaient quelque chose de bon. À en juger par ce que j’avais vu en Europe et depuis, la puissan- ce de Dieu dans les affaires humaines était négligeable et la fraternité des hommes une sinistre comédie. Si le diable existait, il semblait être le grand patron de la destinée humaine et, chose certaine, il me tenait.
      Mais mon ami, qui restait assis devant moi, a décla- ré de but en blanc que Dieu avait fait pour lui ce qu’il n’avait jamais pu faire pour lui-même. Sa volonté d’hu- main avait échoué. La médecine l’avait déclaré irrécu- pérable. La société s’apprêtait à l’enfermer. Comme moi, il avait admis sa défaite totale. Puis, il était litté- ralement ressuscité des morts, soudainement tiré des bas-fonds pour accéder à une vie meilleure que tout ce qu’il avait connu auparavant !
      Cette force venait-elle de lui ? Non, bien sûr. Il n’y avait pas eu en lui plus de force que je n’en avais en cette minute même, c’est-à-dire absolument aucune.
      J’étais renversé. Je commençais à croire que les gens de religion avaient peut-être raison après tout. Il s’était passé quelque chose dans le cœur d’un homme et cette chose avait réussi l’impossible. Mon opinion sur les miracles a changé sur-le-champ. Finies les opinions d’au- trefois ; un miraculé était là assis en face de moi, de l’autre côté de ma table. Il apportait de grandes nouvelles.
      J’ai constaté que mon ami avait fait plus que mettre de l’ordre dans sa vie intérieure. Il évoluait sur une base différente. Il avait pris racine dans un sol nou- veau.
      ￼
      Malgré cette preuve vivante qu’était mon ami, des restes de vieux préjugés persistaient dans mon esprit. Le mot Dieu soulevait encore en moi une certaine anti- pathie. Mon sentiment de révolte s’est intensifié lorsque fut exprimée l’idée qu’un Dieu existait peut-être pour moi. Ce concept me déplaisait. J’acceptais qu’on parle d’une Intelligence créatrice, d’un Esprit universel ou de l’Âme de la nature, mais je résistais au concept d’un Empereur des cieux, si aimable que puisse être sa domi- nation. Depuis, j’ai parlé à quantité d’hommes qui pen- saient comme moi.
      Mon ami m’a fait une suggestion qui m’a semblé nouvelle. « Pourquoi ne choisis-tu pas ta propre conception de Dieu ? »
      Sa proposition m’a ébranlé. J’ai senti fondre la mon- tagne de glace des préjugés intellectuels dans l’ombre desquels j’avais vécu et tremblé pendant des années. Enfin, je retrouvais la lumière du soleil.
      Il suffisait que j’accepte de croire en une Puissance supérieure à moi-même. Je n’avais riede plus à faire pour commencer. J’ai vu que ce pouvait être le point de départ de la croissance. En adoptant une attitude de complète bonne volonté, je pourrais connaître le chan- gement que je constatais chez mon ami. Pourrais-je y parvenir ? Bien sûr !
      Ainsi, je suis devenu convaincu que Dieu porte atten- tion aux hommes à la condition que ceux-ci le dési- rent suffisamment. Enfin, je voyais, je sentais, je croyais. Mes yeux n’étaient plus obstrués par l’orgueil et les préjugés. Un monde nouveau m’apparaissait.
      J’ai soudain compris la vraie signification de mon expérience dans la cathédrale. L’espace d’un instant, j’avais eu besoin de Dieu et je L’avais désiré. J’avais timidement souhaité qu’Il soit là, et Il était venu. Mais le sentiment de Sa présence avait été rapidement étouf- fé par les clameurs du monde, surtout celles qui s’éle- vaient en moi. Il en avait été ainsi depuis ce temps-là. Comme j’avais été aveugle !
      À l’hôpital, on m’a éloigé de l’alcool pour la der- nière fois. Le traitement semblait indiqué car je mon- trais des signes de delirium tremens.
