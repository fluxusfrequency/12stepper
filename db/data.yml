      personnel \Let promptement admis nos torts dès que nous \Lnous en sommes aperçus.
      \r\n\t11.\tNous avons cherché par la prière et la médita- \Ltion à améliorer
      notre contact conscient avec Dieu, tel que nous Le concevions, Lui deman- dant
      seulement de connaître Sa volonté à notre égard et de nous donner la force de
      l’exécuter. \r\n\t12.\tAyant connu un réveil spirituel comme résultat de ces
      étapes, nous avons alors essayé de trans- mettre ce message à d’autres alcooliques
      et de mettre en pratique ces principes dans tous les domaines de notre vie.
      \r\nPlusieurs d’entre nous se sont exclamés : « C’est trop difficile ! Je ne
      pourrai pas y arriver. » Ne vous découragez pas. Personne d’entre nous n’a réussi
      à mettre en pratique ces principes à la perfection. Nous ne sommes pas des saints.
      Ce qui compte, c’est que nous sommes disposés à progresser selon des principes
      spirituels. Les principes que nous avons énoncés sont des guides vers la croissance.
      Nous parlons de crois- sance spirituelle plutôt que de perfection spirituelle.\r\nNotre
      description de l’alcoolique, le chapitre consa- cré aux agnostiques et nos aventures
      personnelles avant et après notre rétablissement font ressortir trois choses
      importantes :\r\na) Nous étions alcooliques et incapables de prendre notre vie
      en main.\r\n\r\nles alcooliques anonymes\r\nb) Probablement qu’aucune puissance
      humaine n’aurait pu nous délivrer de notre alcoolisme.\r\nc) Dieu pourrait le
      faire et le ferait si nous Le recherchions.\r\nDès lors convaincus, nous sommes
      arrivés à la Troi- sième Étape, celle de la décision de confier notre volon-
      té et notre vie aux soins de Dieu tel que nous Le concevions. Qu’entendons-nous
      par là et que faut-il faire ?\r\nLa première condition est d’avoir la conviction
      qu’une vie menée selon notre volonté personnelle peut difficilement être réussie.
      En agissant ainsi, nous entrons presque toujours en conflit avec quelque chose
      ou quelqu’un, même si nos intentions sont bonnes. La plupart des gens essaient
      de vivre en ne comptant que sur eux-mêmes. Chacun se comporte comme un acteur
      qui veut diriger tout le spectacle ; il essaie sans cesse de régler à sa façon
      l’éclairage, la chorégraphie, le décor, et de diriger les autres acteurs. Si
      seulement tout restait tel qu’il l’a voulu, si seulement les autres fai- saient
      ce qu’il souhaite, le spectacle serait un succès. Tout le monde, y compris lui-même,
      serait content. La vie serait magnifique. Dans ses efforts pour tout mettre
      en place, notre acteur peut parfois se montrer très ver- tueux. D’une part,
      il peut être bon, attentionné, patient, généreux, même humble et plein d’abnégation.
      D’autre part, il peut être mesquin, égoïste, infatué et malhon- nête. Comme
      la plupart des êtres humains, il est pro- bable qu’il a divers traits de caractère.\r\nQue
      se passe-t-il habituellement ? Le spectacle ne se déroule pas très bien. L’acteur
      commence à croire que la vie est injuste envers lui. Il décide de se forcer
      davantage. La fois suivante, il devient plus exigeant ou plus bienveillant,
      selon le cas. Mais la pièce ne le satis- fait toujours pas. Tout en reconnaissant
      sa part de res- ponsabilité, il est convaincu que les autres ont encore plus
      de torts. Il se fâche, s’indigne et s’apitoie sur son sort. Quel est son problème
      fondamental ? Ne recherche-t-il pas sa propre satisfaction, même lorsqu’il essaie
      d’être bon avec les autres ? N’est-il pas victi- me de l’illusion que l’on peut
      tirer bonheur et satis- faction de ce monde à la seule condition de savoir s’y
      prendre ? N’est-il pas évident pour le reste des acteurs que c’est à cela qu’il
      travaille ? Son attitude n’entraî- ne-t-elle pas les autres à se venger en retirant
      du spec- tacle tout ce qu’ils peuvent ? Même dans ses meilleurs moments, ne
      crée-t-il pas plus de confusion que d’har- monie ?\r\nNotre metteur en scène
      ne pense qu’à lui ou, pour employer un terme à la mode, c’est un égocentrique.
      Il est comme l’homme d’affaires à la retraite qui se prélasserait sous le soleil
      de la Floride en se plaignant de l’état pitoyable de la nation, comme le pasteur
      du culte qui soupirerait sur les péchés du XXe siècle, comme l’homme politique
      et le réformateur, convain- cus que la terre serait un paradis si seulement
      le reste du monde était meilleur ; comme le pilleur de coffres- forts qui trouverait
      que la société est injuste envers lui ; enfin, comme l’alcoolique qui a tout
      perdu et qui est enfermé. Quelles que soient nos protestations, ne sommes-nous
      pas, pour la plupart, tournés sur nous- mêmes, sur nos ressentiments ou notre
      apitoiement ?\r\nÉgoïsme et égocentrisme, c’est là, croyons-nous, la source
      de nos problèmes. Animés par une centai- ne de sortes de peurs, déçus de nous-mêmes,
      ne recherchant que nos intérêts et nous apitoyant sur notre sort, nous marchons
      sur les pieds de nos semblables et ils réagissent. Ils nous blessent parfois,
      appa- remment sans avoir été provoqués, mais invariable- ment, nous découvrons
      que dans le passé, nous avons pris une décision égoïste qui nous a exposés à
      être bles- sés plus tard.\r\nNous sommes donc les principaux artisans de nos
      malheurs. Ils viennent de nous, et l’alcoolique fournit l’exemple parfait de
      la volonté personnelle déchaînée, même si, la plupart du temps, il ne s’en rend
      pas comp- te. Avant toute chose, nous, les alcooliques, devons nous corriger
      de notre égoïsme, sinon il nous tuera ! Et avec Dieu, c’est possible. Il semble
      souvent que seule Son aide puisse nous libérer totalement de nous- mêmes. Nous
      étions nombreux à nous nourrir de toutes les convictions morales et philosophiques
      imaginables, et nous aurions bien aimé pouvoir vivre selon nos prin- cipes,
      mais nous en avons été incapables. Nous n’avons pas non plus réussi à réduire
      de beaucoup notre égo- centrisme par notre seul désir ou en comptant sur notre
      propre force. Il nous fallait l’aide de Dieu.\r\nVoilà le pourquoi et le comment
      de notre méthode. D’abord, nous avons dû cesser de jouer à Dieu car cela ne
      donnait rien. Nous avons ensuite décidé que doré- navant, Dieu serait le Metteur
      en scène de la pièce qu’est notre vie. Il est le Directeur et nous sommes ses
      agents. Il est le Père et nous sommes ses enfants. Ce concept, simple comme
      la plupart des bonnes idées, fut la clé de voûte de l’arche nouvelle et triomphante
      qui s’ouvrait sur notre liberté.\r\nAprès avoir adopté cette position en toute
      sincérité, toutes sortes de choses remarquables se sont produites. Nous avions
      un nouvel Employeur. Étant tout-puissant, Il pourvoyait à nos besoins à condition
      que nous restions près de Lui et que nous fassions bien Son travail. Bien établis
      dans notre nouvelle attitude, nous avons cessé progressivement de nous intéresser
      à notre moi, à nos petits projets et desseins personnels. De plus en plus, nous
      cherchions à apporter notre contribution à la vie. Au fur et à mesure que nous
      sentions en nous une force nouvelle, que la paix s’installait dans notre esprit,
      que la réussite de notre vie devenait chose possible, à mesure que nous devenions
      conscients de Sa présence, nous avons commencé à perdre notre peur d’aujourd’hui,
      de demain et de l’avenir. Nous naissions à nouveau.\r\nNous en étions alors
      à la Troisième Étape. Plusieurs d’entre nous ont adressé à notre Créateur, tel
      que nous Le concevions, la prière suivante : « Mon Dieu, je m’offre à vous pour
      que vous fassiez de moi et avec moi comme bon Vous semble. Délivrez-moi de l’es-
      clavage de l’égoïsme pour que je puisse mieux faire Votre volonté. Éloignez
      de moi les difficultés de sorte que ma victoire sur elles soit, pour ceux et
      celles que j’aurai aidés, un témoignage de Votre force, de Votre amour et de
      Votre mode de vie. Que j’accomplisse tou- jours votre volonté ! » Nous avons
      mûrement réfléchi avant de franchir cette étape car nous voulions être bien
      prêts ; nous voulions être sûrs qu’enfin, nous pouvions nous abandonner à Lui
      complètement.\r\nNous avons grandement souhaité faire cette étape spi- rituelle
      en compagnie d’une personne compréhensive comme notre femme, un ami intime ou
      notre guide spiri- tuel. Toutefois, mieux vaut la solitude pour rencontrer Dieu
      que la présence de quelqu’un qui pourrait ne pas comprendre. Bien sûr, les mots
      utilisés dans cette cir- constance importaient peu, mais l’idée devait être
      bien expriméeetcela,sansréserve.Cen’étaitqu’undébut ;si cet abandon était fait
      honnêtement et humblement, l’ef- fet, souvent très grand, se faisait sentir
      immédiatement.\r\nEnsuite, nous nous sommes lancés dans un vigoureux programme
      d’action dont la première phase consistait en un sérieux ménage intérieur, chose
      que nombre d’entre nous n’avions jamais tenté de faire. Toute vitale et cru-
      ciale que fut la décision de nous abandonner, elle ne pouvait avoir d’effet
      permanent sans être tout de suite suivie d’un gros effort pour faire face aux
      obstacles qui intérieurement nous avaient nui, et pour les éliminer. Notre problème
      d’alcool n’était qu’un symptôme. Nous devions donc nous attaquer aux causes.\r\nNous
      avons donc commencé par un inventaire per- sonnel. C’était la Quatrième Étape.
      Une entreprise dont on ne fait pas l’inventaire régulièrement est vouée à la
      faillite. Dresser un inventaire commercial consiste à recueillir des faits et
      à les examiner. On essaie de bien connaître les marchandises en stock. Un des
      buts de l’opération est de déterminer quelles sont les mar- chandises endommagées
      ou impropres à la vente, puis de s’en débarrasser rapidement et sans regret.
      Si un chef d’entreprise veut réussir, il ne doit pas se leurrer sur la valeur
      de son actif.\r\nC’est précisément ce que nous avons fait avec nos vies. Nous
      avons réuni les faits honnêtement. D’abord, nous avons cherché les faiblesses
      de notre personnali- té qui avaient causé notre faillite. Convaincus que notre
      moi, sous toutes ses formes, avait entraîné notre perte, nous avons étudié les
      façons dont il se manifestait le plus souvent.\r\nLe ressentiment est l’ennemi
      « n°1 ». Ce sentiment détruit plus d’alcooliques que toute autre chose. Il donne
      lieu à toutes les formes de maladies spirituelles car nous étions atteints non
      seulement mentalement et physiquement, mais spirituellement aussi. D’ailleurs,
      quand la maladie spirituelle n’y est plus, nous nous relevons physiquement et
      mentalement. Pour examiner nos ressentiments, nous avons inscrit ceux-ci sur
      une feuille. Nous avons dressé la liste des personnes, des institutions ou des
      principes qui suscitaient notre colè- re. Nous nous sommes demandé pourquoi
      nous étions fâchés. Nous avons trouvé que, la plupart du temps, nous nous sentions
      blessés ou menacés dans notre amour-propre, notre porte-monnaie, nos ambitions
      et nos relations personnelles (y compris sur le plan sexuel). Cela nous faisait
      souffrir et même enrager.\r\nSur la liste de nos ressentiments, nous avons aussi
      inscrit, vis-à-vis de chaque nom, la nature de notre bles- sure en nous demandant
      quel aspect de notre vie avait été atteint : notre amour-propre, notre sécurité,
      nos ambitions, nos relations personnelles, nos relations sexuelles ?\r\nEn général,
      notre description était aussi précise que la suivante :\r\nObjet de mon ressentiment
      M. Tremblay\r\nMme Leblanc\r\nMon employeur\r\nCause\r\nL’attention qu’il porte
      à ma femme\LA dit à ma femme que j’ avais une maîtresse. Pourrait prendre mon
      poste au bureau.\r\nElle est sotte. Elle m’a Regardé de haut.\LA fait interner
      son mari alcoolique.\r\nSon mari et moi sommes amis.\LC’est une commère. Manque
      de jugement. Injuste. Exigeant. Menace de me congédier parce que je bois et
      que je gonfle mes notes de frais.\r\nBlessure\r\nRelations sexuelles, amour-propre
      (peur). Relations sexuelles, amour-propre (peur). Sécurité,\Lamour-propre (peur).
      Relations personnelles, amour-propre (peur).\r\nAmour-propre (peur), sécurité.\r\nObjet
      de mon ressentiment Ma femme\r\nCause\r\nNe me comprends pas\Let trouve toujours
      à\Lredire. Elle aime Tremblay. Elle V.eut la maison.\r\nBlessure\r\nOrgueil
      –\LVie sexuelle –Sécurité (peur).\r\nNous avons passé notre vie en revue. Rien
      n’avait plus d’importance que d’être précis et d’honnête. Puis, nous avons soigneusement
      analysé ce qui en ressortait. Nous avons d’abord remarqué que notre entourage
      et le monde entier avaient souvent tort. Nous n’étions jusque-là jamais allés
      plus loin que de conclure que les autres étaient fautifs. Il en résultait naturellement
      qu’ils continuaient de nous causer du tort et de nous irriter. Parfois, il nous
      arrivait d’avoir des remords, ce qui revient à dire que nous nous irritions
      contre nous- mêmes. Mais plus nous nous efforcions d’imposer nos volontés, plus
      les choses s’aggravaient. Comme à la guerre, le vainqueur ne l’était qu’en apparence.
      Nos moments de triomphe étaient brefs.\r\nUne chose est claire : celui qui vit
      dans le ressen- timent profond finit par mener une existence futile et malheureuse.
      Dans la mesure exacte où nous nous lais- sons aller à ce sentiment, nous gaspillons
      un temps pré- cieux qui autrement, pourrait être employé avec profit. Mais pour
      l’alcoolique, dont le salut dépend du main- tien et de l’évolution de son expérience
      spirituelle, le ressentiment est extrêmement grave. Il nous est même fatal car
      en cultivant notre rancune, nous nous coupons de la lumière de l’Esprit. La
      démence de l’alcool revient et nous recommençons à boire. Et pour nous, boire
      c’est mourir.\r\nSi nous voulions vivre, nous devions nous libérer de la colère.
      Les crises et l’irritabilité ne sont pas pour nous.\r\nLes gens normaux peuvent
      peut-être s’offrir ce luxe dou- teux mais pour les alcooliques, c’est un poison.\r\nNous
      sommes retournés à notre liste, car la clé de notre vie future s’y trouvait.
      Nous étions disposés à l’examiner dans un esprit totalement différent. Nous
      avons constaté que nous nous étions vraiment laissés dominer par le monde et
      par nos semblables. C’est pourquoi les travers des autres, qu’ils fussent réels
      ou imaginaires, pouvaient effectivement nous tuer. Com- ment échapper au danger
      ? Il était clair que nous devions dominer nos ressentiments. Mais comment y
      parvenir ? Pas plus que pour l’alcool, nous ne pou- vions nous contenter d’espérer
      qu’ils disparaîtraient.\r\nVoici ce que nous avons fait. Nous nous sommes rendu
      compte que ceux qui nous avaient causé du tort pouvaient être malades spirituellement.
      Même si leurs symptômes et les ennuis qu’ils nous causaient nous irri- taient,
      ils étaient tout comme nous, des malades. Nous avons demandé à Dieu de nous
      aider à leur démontrer la même tolérance, la même pitié et la même patien- ce
      que nous aurions été heureux de témoigner à un ami malade. Lorsqu’une personne
      nous blessait, nous nous disions : « Elle est malade. Que puis-je faire pour
      l’ai- der ? Mon Dieu, gardez-moi de la colère. Que Votre volonté soit faite.
      »\r\nNous évitions la vengeance et les disputes, comme nous l’aurions fait avec
      une personne malade. Si nous n’avions pas agi ainsi, nous aurions perdu nos
      chances de nous rendre utiles. Nous ne pouvons pas venir en aide à tout le monde,
      mais au moins, grâce à Dieu, nous apprenons à être bons et tolérants envers
      tout un chacun.\r\nNous sommes revenus à notre liste. En ne tenant pas compte
      des torts des autres envers nous, nous avons résolu d’examiner nos propres fautes.
      Dans quels cas avions-nous été égoïstes, malhonnêtes, calculateurs et effrayés
      ? En face d’une situation donnée dont nous n’étions pas entièrement responsables,
      nous tentions de faire totalement abstraction de l’autre personne en cause.
      Étions-nous à blâmer ? Nous faisions notre inventaire à nous, pas celui de l’autre.
      Quand nous constations nos fautes, nous les prenions en note. Elles étaient
      là, écrites noir sur blanc. Après avoir honnête- ment reconnu nos torts, nous
      avons consenti à les redresser.\r\nRemarquez que le mot « peur » est entre paren-
      thèses dans les quatre cas : M. Tremblay, Mme Leblanc, l’employeur et la conjointe.
      Ce petit mot affecte d’une certaine façon presque tous les aspects de notre
      vie. La peur était comme un fil mauvais et pourri, la trame sur laquelle nos
      existences étaient tis- sées. Elle a engendré des situations qui nous ont causé
      des malheurs que nous ne croyions pas avoir mérités. Mais n’avions-nous pas
      été à l’origine de tout cela ? Il nous arrive parfois de penser que la peur
      est aussi grave que le vol ; elle semble même entraîner plus d’ ennuis.\r\nNous
      avons soigneusement passé en revue toutes nos craintes en les écrivant, même
      si aucun ressentiment n’y était rattaché. Nous nous sommes interrogés sur la
      cause de nos peurs. N’était-ce pas parce que notre auto- suffisance nous avait
      lâchés ? L’autosuffisance nous avait servis jusqu’à un certain point, mais pas
      encore assez. Certains parmi nous avaient déjà eu une grande confiance en eux-mêmes
      mais cela n’avait pas suffi pour venir à bout de leurs peurs et autres difficultés.
      Lorsque notre peur nous rendait suffisants, c’était enco- re pire.\r\nNous croyons
      qu’il existe peut-être une meilleure méthode car maintenant nous avons d’autres
      assises : la confiance en Dieu et l’abandon à Ses soins. Plutôt que de nous
      fier à notre moi limité, nous faisons confiance à un Dieu infini. Nous sommes
      dans le monde pour tenir le rôle qu’Il nous a assigné. Dans la mesu- re où nous
      faisons ce que nous croyons qu’Il veut et où, humblement, nous nous en remettons
      à Lui, Il nous aide à accepter les calamités avec sérénité.\r\nJamais nous ne
      nous excusons auprès de quiconque de dépendre de notre Créateur. Nous pouvons
      faire fi de ceux qui considèrent la spiritualité comme la voie de la faiblesse.
      Au contraire, elle est plutôt la voie de la force. L’histoire a démontré que
      la foi est synony- me de courage. Tous les hommes de foi ont du cou- rage. Ils
      ont confiance en leur Dieu. En aucun cas nous n’avons à nous excuser à cause
      de Dieu. Nous Le lais- sons plutôt démontrer, à travers nous, ce qu’Il peut
      faire. Nous Lui demandons de nous libérer de notre peur et de nous faire voir
      ce qu’Il attend de nous. Dès lors, nous sentons la crainte nous quitter.\r\nVenons-en
      maintenant à la question sexuelle. Plu- sieurs d’entre nous avaient besoin d’une
      réforme dans ce domaine. Mais avant tout, nous avons tâché de faire preuve de
      bon sens sur cette question, car il est très facile de s’égarer. C’est un point
      sur lequel les opi- nions sont parfois diamétralement opposées, et vont peut-être
      à des extrêmes absurdes. D’une part, il y a ceux pour qui les relations sexuelles
      ne font que satis- faire les bas instincts et sont nécessaires pour procréer.
      D’autre part, il y a ceux qui en redemandent toujours davantage ; ils s’en prennent
      à l’institution du maria- ge ; ils considèrent que la plupart des problèmes
      du genre humain sont, au fond, des problèmes d’ordre sexuel. Ils croient que
      leurs relations ne sont pas assez fréquentes ou qu’elles ne sont pas bonnes.
      Tout leur semble relever de la vie sexuelle. Pour les uns, le piment de la vie
      devrait être interdit, pour les autres, seul le piment devrait compter. Nous
      ne voulons pas entrer dans cette controverse. Nous ne voulons pas arbi- trer
      la conduite sexuelle de quiconque. Nous avons tous des problèmes de sexualité.
      Nous ne serions pas tout à fait humains si nous n’en avions pas. Mais comment
      les résoudre ?\r\nNous avons analysé notre conduite des années pas- sées. Quand
      avions-nous fait preuve d’égoïsme, de mal- honnêteté ou de manque de considération
      ? Qui avions-nous blessé ? Avions-nous inutilement suscité la jalousie, la méfiance
      ou la rancune ? Où étaient nos erreurs et qu’aurions-nous dû faire à la place
      ? Nous avons tout inscrit sur une feuille et nous avons exa- miné le résultat.\r\nEn
      agissant ainsi, nous avons tenté de nous tracer pour l’avenir un idéal de vie
      sexuelle sensé et réaliste. Pour chaque relation, nous nous sommes posé la question
      sui- vante : avions-nous été égoïstes ou non ? Nous avons demandé à Dieu de
      nous façonner un idéal et de nous aider à nous y conformer. Toujours, nous gardions
      à l’esprit que nos facultés sexuelles nous ont été données par Dieu et que,
      par conséquent, elles ne pouvaient pas être mauvaises ; nous ne pouvions pas
      non plus en user à la légère ou égoïstement, pas plus que nous devions les mépriser
      ou les avoir en aversion.\r\nQuel que soit l’idéal adopté, nous devons toujours
      tendre à nous en approcher pour grandir. Nous devons être prêts à réparer les
      torts que nous avons causés pourvu que cette réparation ne cause pas des torts
      plus graves encore. En d’autres mots, nous traitons la question sexuelle comme
      toutes les autres. Dans nos méditations, nous demandons à Dieu ce que nous devons
      faire devant chaque situation spécifique. La bonne réponse nous sera donnée
      si nous le désirons.\r\nDieu seul peut juger notre vie sexuelle. Souvent nous
      aimions prendre conseil auprès d’ autres personnes, mais nous laissons Dieu
      être le dernier juge. Nous avons constaté qu’autant certaines personnes sont
      fana- tiques pour tout ce qui a trait au sexe, autant d’autres sont sans limites.
      Nous évitons les points de vue extrêmes ou les conseils excessifs.\r\nSupposons
      que nous manquions à notre idéal. Allons- nous aller boire pour autant ? Certains
      sont de cet avis. Mais ce n’est qu’une demi-vérité. Tout dépend de nous et de
      nos motifs. Si nous regrettons notre erreur et que nous avons le désir sincère
      de laisser Dieu nous gui- der vers des choses meilleures, nous croyons que nous
      serons pardonnés et que nous aurons appris notre leçon. Si nous n’éprouvons
      aucun regret et que notre condui- te continue de léser les autres, il est à
      peu près sûr que nous recommencerons à boire. Nous ne faisons pas de la théorie.
      Nous nous fondons sur des faits tirés de notre expérience.\r\nRésumons : en
      matière de vie sexuelle, nous prions ardemment pour le juste idéal, la ligne
      de conduite à suivre dans chaque situation critique, le bon sens et la force
      de faire ce qui est bien. Si notre vie sexuelle nous cause de graves ennuis,
      nous nous mettons encore plus au service des autres. Nous pensons à leurs besoins
      et tâchons de les aider à les combler. Cela nous force à nous oublier. Le don
      de soi calme les désirs impérieux dont la satisfaction entraînait de la souffrance.\r\nSi
      vraiment nous avons fait un inventaire exhaustif, nous avons beaucoup écrit.
      Nous avons énuméré et analysé nos ressentiments. Nous avons commencé à comprendre
      leur futilité et le danger mortel qu’ils repré- sentaient. Nous avons commencé
      à voir combien ils sont terriblement destructeurs. Nous avons commencé à apprendre
      ce que sont la tolérance, la patience et la bonne volonté envers nos semblables,
      même envers nos ennemis, que nous avons vus comme des êtres malades. Nous avons
      fait la liste des personnes que notre condui- te a blessées et nous nous sommes
      disposés à réparer, si possible, le tort que nous avons causé dans le passé.\r\nDans
      ce livre, vous avez lu maintes et maintes fois que la foi a fait pour nous ce
      que nous ne pouvions pas faire pour nous-mêmes. Nous espérons vous avoir convaincus
      que Dieu peut vous libérer de toute forme de volonté personnelle, de ce qui
      vous isolait de Lui. Si déjà vous avez pris une décision et que vous avez fait
      un inventaire de vos fautes les plus graves, vous êtes bien parti. Ainsi, vous
      avez absorbé et digéré quelques grosses vérités sur vous-même.\r\n"
