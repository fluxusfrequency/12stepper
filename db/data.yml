    - LA VIE QUI VOUS ATTEND
    - "Pour la plupart des gens normaux, boire est synonyme de convivialité, de camaraderie
      et de rêves heureux et colorés. Prendre un verre libère de l’ennui et des tracas.
      C’est l’intimité joyeuse avec des amis et la sensation que la vie est belle.
      Mais il n’en fut pas ainsi dans les derniers jours de notre consom- mation exagérée.
      Les plaisirs d’hier s’étaient enfuis. Ils n’étaient plus que souvenirs. Jamais
      plus n’avons-nous pu revivre les moments de joie intense du passé. Nous étions
      habités par un désir pressant de goûter la vie comme auparavant et obsédés par
      la pensée que, par miracle, nous pourrions retrouver la maîtrise de nous- mêmes
      et combler ce désir. Mais chaque nouvelle ten- tative était un échec.\r\nMoins
      les gens nous toléraient, plus nous nous reti- rions de la société, de la vie
      elle-même. À mesure que nous devenions assujettis à Sa Majesté l’alcool, citoyens
      tremblants de son royaume dément, le brouillard glacial de la solitude s’abattait
      sur nous, de plus en plus épais, de plus en plus sombre. Certains parmi nous
      recher- chaient les endroits sordides, espérant y trouver la com- pagnie de
      gens sympathiques et compréhensifs. Cela durait un temps, puis nous retombions
      dans l’isolement et devions, dans un affreux retour à la réalité, faire face
      aux quatre monstres que sont la Terreur, la Confusion, la Frustration et le
      Désespoir. Les buveurs malheureux qui lisent ces lignes comprendront !\r\nDans
      un de ses quelques moments d’abstinence, un gros buveur dira : « L’alcool ne
      me manque pas du tout. Je me sens mieux ; je travaille mieux ; je m’amu- se
      davantage. » À titre d’anciens buveurs à problèmes, nous sourions en entendant
      cette déclaration. Nous savons que notre ami est comme le petit garçon qui siffle
      dans le noir pour se donner du courage. Il se leurre. Intérieurement, il donnerait
      n’importe quoi pour être capable de boire une demi-douzaine de verres et s’en
      tirer indemne. Il s’essaiera bientôt encore à son vieux jeu car il n’est pas
      heureux dans son abstinen- ce. Il ne peut imaginer la vie sans alcool. Un jour
      vien- dra où il sera incapable d’imaginer la vie ni avec, ni sans l’alcool.
      Alors il connaîtra la solitude comme bien peu de gens la connaissent. Il se
      trouvera au bord du gouffre. Il souhaitera en finir avec la vie.\r\nNous avons
      montré comment nous avons repris le dessus. Sans doute pensez-vous : « Oui,
      je veux bien. Mais est-ce que je devrai me résigner à mener une vie où j’aurai
      le même air stupide, ennuyeux et triste que je vois à certaines personnes vertueuses
      ? Je sais que je dois me passer d’alcool, mais comment faire ? Avez- vous quelque
      chose de satisfaisant à me proposer en échange ? »\r\nOui, et même plus que
      cela encore : c’est le mou- vement des Alcooliques anonymes. Vous y serez sou-
      lagé de votre ennui, de vos tracas et de vos soucis. Votre imagination y sera
      grandement stimulée. Enfin, vous trouverez un sens à la vie. Les années les
      plus heureuses de votre existence sont encore à venir. C’est ce que nous avons
      trouvé dans notre association et il en sera de même pour vous.\r\n« De quelle
      manière cela va-t-il arriver ? deman- dez-vous. Où vais-je trouver ces gens-là
      ? »\r\nVous vous ferez ces nouveaux amis dans votre propre milieu. Tout près
      de vous, il y a des alcooliques qui se meurent, sans secours, comme les naufragés
      d’un navire en détresse. Si vous demeurez dans un grand centre, vous en trouverez
      des centaines. Riches ou pauvres, de classe sociale élevée ou inférieure, ce
      sont de futurs membres des Alcooliques anonymes. Parmi eux, certains deviendront
      vos amis pour la vie. Il se créera entre vous des liens nouveaux et merveilleux
      car ensemble, vous échapperez au désastre et, côte à côte, vous entreprendrez
      le même voyage. Alors vous com- prendrez ce que signifie le don de soi, celui
      par lequel d’autres peuvent échapper à la mort et redécouvrir la vie. Vous apprendrez
      la pleine signification de : « Aime ton prochain comme toi-même. »\r\nIl peut
      sembler incroyable que ces hommes puissent redevenir heureux, respectés et utiles.
      Comment peu- vent-ils se sortir d’une telle misère, d’un tel déshon- neur et
      d’une situation aussi désespérée ? La réponse logique à cette question est que
      puisque de telles choses se sont produites pour nous, elles peuvent aussi vous
      arriver. Si vous désirez ce changement par-dessus tout et que vous êtes disposé
      à profiter de notre expérien- ce, nous sommes convaincus qu’il s’effectuera.
      L’époque des miracles n’est pas révolue. Notre réta- blissement en est la preuve
      !\r\nNous espérons que lorsque ce livre sans prétention sera lancé contre la
      marée mondiale de l’alcoolisme, les buveurs désespérés s’y accrocheront et qu’ils
      en suivront les suggestions. Plusieurs, nous en sommes certains, se relèveront
      et reprendront la route. À leur tour, ils entreront en contact avec d’autres
      malades, et peut-être verrons-nous surgir dans chaque ville et dans chaque village
      des associations des Alcooliques anonymes, véritables havres pour ceux qui doivent
      trou- ver le moyen de s’en sortir.\r\nDans le chapitre intitulé Au secours des
      autres, vous avez pu vous faire une idée de notre façon d’appro- cher les autres
      et de les aider à retrouver la santé. Sup- posons maintenant que, grâce à vous,
      plusieurs familles aient adopté notre mode de vie. Vous voudrez savoir comment
      procéder à partir de ce moment-là. La meilleure façon de vous donner un aperçu
      de ce qui vous attend est peut-être de vous décrire comment l’as- sociation
      a grandi. Voici en quelques mots comment cela s’est passé :\r\nIl y a plusieurs
      années, en 1935, un de nos membres s’était rendu dans une ville de l’ouest du
      pays. Sur le plan commercial, son voyage s’est soldé par un échec. S’il avait
      réussi sa démarche, il aurait été lancé finan- cièrement, ce qui à cette époque
      était d’une importan- ce capitale pour lui. Mais l’entreprise s’est terminée
      par une poursuite judiciaire ; elle a complètement échoué. Les démêlés reliés
      à l’affaire ont été marqués par beaucoup de rancune et de controverse.\r\nProfondément
      découragé, il se retrouvait dans une ville étrangère, discrédité et presque
      sans argent. Enco- re physiquement faible et abstinent depuis quelques mois
      seulement, il a compris le danger de sa situation. Il ressentait un urgent besoin
      de parler avec quelqu’un. Mais avec qui ?\r\nL’après-midi était sombre ; il
      faisait les cent pas dans le hall d’un hôtel, se demandant avec quel argent
      il allait payer sa note. À une extrémité du hall se trou- vait, sous verre,
      un répertoire des églises locales. À l’autre bout de la pièce, une porte donnait
      sur un bar plutôt attirant. Il pouvait y voir une foule animée et joyeuse. Parmi
      ces gens, il trouverait sans doute des amis et du réconfort. Cependant, à moins
      de prendre quelques verres, il n’aurait pas le courage de lier connaissance
      avec quelqu’un, et il serait seul pendant tout le week-end.\r\nBien sûr il ne
      devait pas boire, mais il pouvait s’as- seoir à une table et attendre, avec
      une bouteille de gin- ger ale. Après tout, n’était-il pas demeuré abstinent
      ces six derniers mois ? Peut-être même pourrait-il se per- mettre... disons
      trois verres, pas plus ! La peur s’est emparée de lui. Il marchait comme sur
      des œufs. L’an- cienne et insidieuse aberration du premier verre l’a hanté de
      nouveau. En tremblant, il s’est éloigné pour se diriger vers le répertoire des
      églises au bout du hall. Le son de la musique et des voix joyeuses flottait
      enco- re dans l’air et parvenait jusqu’à lui.\r\nMais qu’adviendrait-il de ses
      responsabilités, de sa famille et des hommes qui mourraient, faute de ne pas
      avoir su comment se rétablir ? Qu’arriverait-il de ces autres alcooliques ?
      Il devait sûrement y en avoir plu- sieurs dans cette ville. Il a décidé de téléphoner
      à un représentant de l’Église. Il a retrouvé la raison. Il a remercié Dieu.
      Choisissant une église au hasard dans le répertoire, il est entré dans une cabine
      téléphonique et a décroché le combiné.\r\nCet appel à l’ecclésiastique l’a finalement
      amené à rencontrer un certain résident de la ville qui, bien qu’ayant déjà été
      un homme compétent et respecté, était sur le point de sombrer dans l’abîme du
      déses- poir alcoolique. Son cas était classique : ménage menacé, femme malade,
      enfants anxieux, comptes en souffrance et réputation compromise. Il désirait
      ardemment cesser de boire, mais ne voyait pas com- ment y parvenir, car il avait
      déjà sérieusement tenté de s’en sortir et de plusieurs façons. Douloureusement
      conscient d’être, en quelque sorte, anormal, l’homme ne se rendait pas tout
      à fait compte de ce que signifiait être alcoolique.\r\nLorsque notre ami lui
      a raconté son expérience, l’homme a admis que, même en y mettant toute la volonté
      dont il était capable, il ne pourrait pas cesser de boire très longtemps. Une
      expérience spirituelle, il le reconnaissait, était absolument nécessaire, mais
      la charge lui en semblait lourde s’il devait se fonder sur les principes suggérés.
      Il a raconté qu’il vivait dans l’ inquiétude constante que quelqu’ un ait pu
      découvrir son alcoolisme. Et bien sûr, comme tout alcoolique, il était convaincu
      que très peu de gens connaissaient sa condition. Pourquoi, c’était là son objection,
      devrait-il perdre ce qui lui restait de clien- tèle et causer encore plus de
      souffrances à sa famille en commettant la bêtise d’avouer son état à des gens
      de qui il tirait son gagne-pain ? Il ferait n’importe quoi, disait-il, mais
      pas cela.\r\nIntrigué cependant, il a invité notre ami chez lui. Quelque temps
      après, et juste comme il croyait deve- nir maître de sa consommation d’alcool,
      il a pris une cuite magistrale. Pour lui, ce fut la crise entre toutes, la dernière.
      Il a compris que s’il voulait obtenir de Dieu la maîtrise de lui-même, il devrait
      regarder ses problèmes bien en face.\r\nUn matin, il a pris le taureau par les
      cornes, il a pris sur lui d’aller trouver les gens à qui il craignait de révéler
      ce qu’avait été son problème. Il fut étonné du bon accueil qu’il a reçu et a
      découvert que de nom- breuses personnes savaient déjà qu’il buvait. Il a fait
      en voiture la tournée de ceux à qui il avait causé du tort. Il en tremblait
      car cela risquait de ruiner quel- qu’un en particulier de son milieu professionnel.\r\nÀ
      minuit, il est rentré chez lui épuisé mais très heu- reux. Depuis, il n’a pas
      pris un verre d’alcool. Comme nous le verrons plus loin, il est désormais hautement
      considéré dans sa collectivité ; les torts importants qu’il a causés en trente
      années d’abus d’alcool ont été réparés en quatre ans.\r\nMais la vie n’a pas
      été facile pour les deux amis. Ils ont rencontré de nombreuses difficultés.
      Ensemble, ils ont compris qu’ils devaient demeurer spirituellement actifs. Un
      jour, ils ont téléphoné à l’infirmière en chef d’un hôpital de la ville. Ils
      lui ont exposé leur besoin et lui ont demandé si elle avait pour eux un alcoolique
      confirmé.\r\n« Oui, répondit-elle, nous en avons un, et c’est tout un numéro
      ! Il vient juste de rosser deux de nos infir- mières. Il perd la tête complètement
      quand il boit. Mais c’est un type épatant lorsqu’il n’a pas bu. Il a quand même
      été hospitalisé ici huit fois au cours des six der- niers mois. Je crois savoir
      qu’il était autrefois très connu comme avocat dans cette ville mais pour l’ins-
      tant, il est solidement attaché. »\r\nNous avions bien là un vrai candidat mais
      appa- remment pas trop prometteur. À l’époque, le recours aux principes spirituels
      dans des cas comme celui-ci n’était pas aussi bien compris qu’il ne l’est mainte-
      nant. Cependant l’un des deux amis a dit : « Instal- lez-le dans une chambre
      seule. Nous passerons le voir. »\r\nDeux jours plus tard, un futur membre des
      Alcooliques anonymes fixait d’un œil vitreux les deux étrangers qui se tenaient
      à côté de son lit. « Qui êtes-vous, les gars, et pourquoi une chambre seule
      ? Jusqu’à maintenant, on m’atoujoursplacédansunesallecommune. »\r\nUn des visiteurs
      a répondu : « Nous venons vous traiter pour votre alcoolisme. »\r\nLe désespoir
      se lisait en grosses lettres sur le visa- ge de l’homme lorsqu’il répliqua :
      « Oh ! mais c’est inutile ! Il n’y a rien à faire avec moi. Je suis fichu. Les
      trois dernières fois que j’ai quitté cet hôpital, je me suis soûlé avant même
      d’arriver à la maison. J’ai peur de franchir la porte. Je n’y comprends rien.
      »\r\nPendant une heure, les deux amis lui ont raconté leurs expériences d’alcooliques.
      À tout moment, le malade répétait : « C’est comme moi. C’est comme moi. Je suis
      comme ça quand je bois. »\r\nL’homme alité a appris qu’il souffrait d’une sorte
      d’empoisonnement grave, que cette affection détério- rait son organisme et lui
      dérangeait l’esprit. Il fut gran- dement question de l’état mental qui précède
      le premier verre.\r\n« Oui, c’est bien moi, disait l’homme malade. C’est tout
      à fait mon portrait. Vous savez de quoi vous par- lez, vous deux. Seulement,
      je ne vois pas à quoi cela peut servir. Vous êtes des hommes respectables. Je
      l’ai déjà été moi aussi mais maintenant, je ne suis plus rien. À vous entendre
      parler, je suis plus convaincu que jamais de mon incapacité à cesser de boire.
      » Sur ce, les deux visiteurs ont éclaté de rire. Le futur membre desAAarépliqué
      :« Jenevoispascequ’ilyade drôle là-dedans. »\r\nLes deux amis lui ont parlé
      de leur expérience spi- rituelle et de la ligne de conduite qu’ils avaient suivie.\r\nIl
      les a interrompu en disant : « J’ai été croyant et pratiquant, mais cela ne
      règle pas le problème. Les len- demains de veille, je priais Dieu et jurais
      que jamais plus je ne prendrais une goutte d’alcool, mais à neuf heures, j’étais
      soûl comme une grive. »\r\nLe lendemain, le candidat s’est montré plus récep-
      tif. Il avait réfléchi à la chose. « Vous avez peut-être raison, leur dit-il.
      Dieu doit être capable de faire n’im- porte quoi. » Puis il a ajouté : « Chose
      certaine, il n’a pas fait grand-chose pour moi quand j’essayais de lut- ter
      tout seul contre l’alcool. »\r\nLe troisième jour, l’avocat a confié sa vie
      aux soins de son Créateur et s’est dit tout à fait disposé à faire tout ce qui
      serait nécessaire. Sa femme est venue, osant à peine espérer. Elle croyait cependant
      déjà percevoir un changement chez son mari. Il avait en effet com- mencé à vivre
      une expérience spirituelle.\r\nL’après-midi même, il s’est habillé et il a quitté
      l’hô- pital en homme libre. Il s’est engagé dans une cam- pagne électorale,
      faisant des discours, fréquentant toutes sortes de lieux, restant souvent debout
      toute la nuit. Il a perdu par une faible marge seulement. Mais il avait trouvé
      Dieu et, en découvrant Dieu, il s’était trouvé lui-même.\r\nCela se passait
      en juin 1935. Depuis, il n’a plus jamais pris un verre. Lui aussi est devenu
      un membre utile et respecté de sa communauté. Il a aidé d’autres hommes à se
      rétablir et il est maintenant une force au sein de son Église qu’il avait longtemps
      négligée.\r\nIl y avait donc dans cette ville trois alcooliques qui comprennent
      aujourd’hui qu’ils doivent ou offrir à d’autres ce qu’ils ont découvert, ou
      périr. Après avoir échoué plusieurs fois dans leur recherche d’autres candidats,
      ils en ont découvert un quatrième.\r\nNous l’avons rencontré grâce à une de
      ses connais- sances qui avait entendu la bonne nouvelle. Il s’agis- sait d’un
      jeune je-m’en-foutiste dont les parents ne pouvaient pas dire si oui ou non
      il désirait cesser de boire. Son refus de tout ce qui touchait la religion ébranlait
      grandement ses parents qui étaient des gens profondément religieux. Ce jeune
      homme souffrait horriblement de ses beuveries, mais on ne pouvait apparemment
      rien pour lui. Il a toutefois consenti à entrer à l’hôpital, où il a occupé
      la même chambre qu’avait précédemment occupée l’avocat.\r\nIl a reçu trois visiteurs.
      Peu après leur arrivée il leur a dit : « Votre façon de présenter cette histoire
      d’ex- périence spirituelle a du bon sens. Je suis prêt à fran- chir le pas.
      Je crois qu’après tout, mes parents avaient raison. » C’est ainsi qu’une personne
      de plus s’est join- te à l’ Association.\r\nPendant tout ce temps, notre ami
      du hall de l’hôtel demeurait dans la ville. Il y a passé trois mois. Il est
      maintenant retourné chez lui, laissant derrière sa pre- mière rencontre, l’avocat
      et le jeune homme insouciant. Ces hommes avaient découvert quelque chose de
      tout à fait nouveau dans l’existence. Bien que conscients de l’obligation qu’ils
      avaient d’aider d’autres alcooliques s’ils voulaient demeurer abstinents, la
      motivation de l’abstinence était secondaire. Elle a été transcendée par le bonheur
      qu’ils éprouvaient à se donner pour les autres. Ils ont partagé leur foyer,
      leurs minces ressources et c’est avec joie qu’ils ont consacré leurs temps libres
      à des gens qui souffraient. De nuit comme de jour, ils n’hésitaient pas à faire
      hospitaliser un nouveau cas et à lui rendre visite par la suite. Le nombre des
      membres augmentait. Il y a eu quelques échecs bouleversants, mais dans ces cas,
      ils se sont efforcés d’amener la famille de l’alcoolique à un mode de vie spirituel,
      soula- geant ainsi grandement les proches de leur angoisse et de leur souffrance.\r\nAu
      bout d’un an et six mois, les trois pionniers avaient réussi à recruter sept
      nouveaux membres. Ils se fréquentaient beaucoup et il se passait rarement une
      soirée sans qu’il n’y ait, chez l’un ou chez l’autre, une petite réunion d’hommes
      et de femmes heureux d’être délivrés et constamment en quête d’un moyen de faire
      connaître leur découverte à quelque nouveau. En plus de se rencontrer ainsi
      sans formalité, les membres avaient pris l’habitude de réserver un soir de la
      semai- ne à une réunion destinée à quiconque était intéressé par un mode de
      vie spirituel. Le but principal de ces chaleureuses réunions à caractère social
      était aussi de fournir à de nouveaux venus une occasion et un lieu où ils pourraient
      parler de leurs problèmes.\r\nDes gens de l’extérieur sont devenus intéressés.
      Un homme et sa femme ont mis leur grande maison à la disposition de ce groupe
      drôlement assorti. Depuis, ce couple s’est tellement enthousiasmé pour notre
      œuvre qu’il a consacré sa maison au rétablissement. De nom- breuses femmes bouleversées
      y sont allées pour trou- ver la compagnie de femmes compréhensives et chaleureuses
      qui connaissaient leur problème, et pour entendre de la bouche de leurs maris
      ce qui leur était arrivé ; elles venaient chercher conseil sur les dispo- sitions
      à prendre pour qu’on hospitalise leur mari et qu’on entre en contact avec lui
      lors de sa prochaine cuite.\r\nPlus d’un homme encore ébranlé à sa sortie de
      l’hô- pital a recouvré sa liberté en franchissant le seuil de cette maison.
      Plus d’un alcoolique, après y être entré, est reparti avec une solution à son
      problème. Celui qui entrait était séduit par la gaieté qui régnait à l’intérieur,
      par ces gens qui riaient de leurs propres infortunes et comprenaient les siennes.
      Impressionné par ceux qui lui avaient rendu visite à l’hôpital, il capitulait
      entiè- rement lorsque plus tard, dans une chambre du dernier étage de la maison,
      il entendait l’histoire d’un homme dont l’expérience correspondait à la sienne.
      L’expres- sion dans les yeux des femmes, ce quelque chose d’in- définissable
      dans les yeux des hommes, l’ambiance stimulante et électrisante du milieu, tout
      concourait à le convaincre qu’il avait enfin trouvé un refuge.\r\nLa façon très
      pratique d’aborder les problèmes de chacun, l’absence de toute intolérance et
      de formalité, l’authentique démocratie, l’étonnante compréhension dont ces gens
      témoignaient étaient irrésistibles. L’al- coolique et sa femme sortaient de
      cette maison déjà emballés à la pensée de ce qu’ils pouvaient faire doré- navant
      pour aider un alcoolique de leur milieu et sa famille. Ils savaient qu’ils avaient
      une foule de nou- veaux amis ; ils avaient l’impression qu’ils connais- saient
      ces étrangers depuis toujours. Ils avaient été témoins de miracles et c’était
      chez eux que le miracle allait maintenant s’opérer. Ils avaient eu la vision
      de la Grande Réalité, de leur Créateur bon et tout-puis- sant.\r\nAujourd’hui,
      cette maison réussit à peine à accueillir tous les visiteurs hebdomadaires car
      leur nombre atteint régulièrement soixante ou quatre- vingts. Les alcooliques
      qui y sont attirés viennent de partout, de près comme de loin. Des villes envi-
      ronnantes, des familles couvrent une bonne distance pour s’y rendre en voiture.
      Une ville à quarante- huit kilomètres de là compte quinze membres chez les Alcooliques
      anonymes. Comme il s’agit d’un grand centre, nous croyons que l’Association
      devrait un jour y compter plusieurs centaines de membres*. Cependant, la vie
      des Alcooliques anonymes, c’est plus que d’assister à des réunions et de se
      rendre à l’hôpital. Réparer les pots cassés, aider les familles à régler leurs
      différends, expliquer le cas du fils déshé- rité à ses parents courroucés, prêter
      de l’argent et aider à trouver du travail en cas de besoin, cela fait partie
      de notre vie quotidienne. Jamais quelqu’un de vraiment sincère n’a été trop
      discrédité ni n’est trop déchu pour se voir refuser un accueil chaleureux. Les
      distinctions sociales, les petites rivalités et les jalou- sies, tout cela nous
      fait bien rire. Naufragés d’un même navire, puis rétablis et unifiés sous un
      même Dieu et désireux de se consacrer corps et âme au bien-être des autres,
      nos membres ne trouvent plus beaucoup d’intérêt dans les choses qui comptent
      tant pour d’autres. Comment le pourraient-ils ?\LDans des conditions qui diffèrent
      à peine, le même scénario se déroule dans plusieurs villes de l’est du pays.
      Dans l’une de ces villes se trouve un hôpital réputé pour le traitement des
      alcooliques et des dro- gués. Il y a six ans, un de nos membres y avait été
      admis. Plusieurs d’entre nous ont ressenti, pour la première fois, la présence
      et la force de Dieu à l’in- térieur des murs de cet établissement. Nous devons
      beaucoup au médecin responsable de la bonne marche de cet hôpital, car, bien
      que cela puisse contrevenir à ses propres travaux, il nous dit croire en notre
      méthode. Presque chaque jour, ce médecin suggère notre\r\ndémarche à un patient.
      Comme il comprend ce que nous faisons, il est en mesure de déceler ceux qui
      sont disposés à se rétablir sur une base spirituelle, et en mesure d’y parvenir.
      Plusieurs des nôtres, qui sont d’anciens patients de cet hôpital, y retournent
      pour offrir leur aide. Puis, dans cette même ville, des rencontres informelles
      ont lieu, comme celles décrites précédemment, où l’on peut y voir aujourd’hui
      un grand nombre de membres. On y voit naître les mêmes amitiés spontanées et
      l’on y trouve le même empressement des uns envers les autres que chez nos amis
      de l’ouest du pays. Nos membres voyagent beaucoup d’un bout à l’autre du pays
      pour apporter leur aide, et nous prévoyons une forte augmentation de ces échanges.\r\nNous
      espérons qu’un jour, tous les alcooliques qui voyagent trouveront un groupe
      des Alcooliques ano- nymes là où ils iront. Jusqu’à un certain point, cela se
      vérifie déjà, comme peuvent l’attester nos membres représentants de commerce.
      Des petits groupes de deux, trois ou cinq membres ont surgi dans certaines localités
      grâce aux communications établies avec nos deux grands centres. Ceux d’entre
      nous qui voyagent font une halte dans ces localités aussi souvent qu’ils le
      peuvent. De cette façon, nous pouvons prêter main forte à ces groupes et, du
      même coup, échapper aux tentations dont tout voyageur peut vous parler.\r\nC’est
      ainsi que nous avons grandi. Et vous aussi, vous pouvez grandir même si vous
      êtes tout seul, avec le livre comme tout bagage. Nous croyons et espérons qu’il
      contient tout ce dont vous avez besoin pour com- mencer. Nous savons ce que
      vous pensez. Vous vous dites : « Je suis seul et j’ai peur. Je suis incapable
      de faire cela. » Mais vous le pouvez. Vous oubliez que vous venez de vous brancher
      sur une force grandement supérieure à vous-même. Répéter ce que nous avons accompli,
      avec un tel appui, n’est qu’une question de bonne volonté, de patience et de
      travail.\r\nNous connaissons un membre des AA qui vivait dans une grande ville.
      Cet homme n’y était arrivé que depuis quelques semaines lorsqu’il a découvert
      que l’endroit abritait probablement plus d’alcooliques par kilomètre carré que
      n’importe quel autre dans le pays. Cela se passait quelques jours seulement
      avant que ces lignes ne soient écrites (1939). La situation causait beaucoup
      d’inquiétude aux autorités locales. Notre ami a communiqué avec un éminent psychiatre
      qui avait pris en charge la santé mentale de la popu- lation. Ce médecin était
      compétent et souhaitait ardemment appliquer toute méthode qui viendrait à bout
      de la situation. Il a donc demandé à notre ami ce qu’il avait à lui proposer.\r\nNotre
      ami a commencé à lui fournir des explications. Il a si bien réussi que le médecin
      a accepté de faire un essai auprès de ses malades et de certains autres alcoo-
      liques de la clinique où il pratiquait. On a également pris des arrangements
      avec le psychiatre en chef d’un grand hôpital public pour sélectionner d’autres
      malades parmi le flot de misérables qui fréquentaient l’établis- sement.\r\nCe
      membre des AA aura sans doute bientôt une foule d’amis. Certains, peut-être,
      sombreront et ne s’en relèveront jamais, mais si nous nous fondons sur notre
      expérience, nous pouvons affirmer que plus de la moitié des personnes pressenties
      deviendront membres des Alcooliques anonymes. Lorsque quelques alcooliques de
      cette ville auront retrouvé la santé et découvert la joie d’en aider d’autres
      à faire de nouveau face à la vie, le processus continuera jus- qu’à ce que chaque
      malade de cette ville ait eu l’oc- casion de se rétablir, à condition qu’il
      en soit capable et qu’il le veuille.\r\nPeut-être vous dites-vous encore : «
      Mais je n’au- rai pas la chance d’entrer en contact avec vous, les auteurs de
      ce livre. » Nous n’en savons rien. Il revient à Dieu d’en décider. Vous devez
      vous rappeler que c’est toujours sur Lui que vous devez vraiment vous fier.
      Il vous montrera comment créer le groupe que vous désirez tant*.\r\nNotre livre
      n’a pas d’autres intentions que de vous présenter des suggestions. Nous nous
      rendons compte que nous savons peu de choses. Dieu nous en révé- lera sans cesse
      davantage, à vous comme à nous. Dans votre méditation du matin, demandez-Lui
      ce que vous pouvez faire chaque jour pour celui qui souffre encore. La réponse
      vous sera donnée si vos propres affaires sont en ordre. Cependant, il est évi-
      dent que vous ne pouvez transmettre quelque chose que vous n’avez pas. Assurez-vous
      que vos relations avec Dieu sont bonnes et de grandes choses se pro- duiront
      pour vous et pour un nombre incalculable d’autres personnes. Pour nous, c’est
      cela, la Grande Vérité.\r\nAbandonnez-vous à Dieu tel que vous Le conce- vez.
      Reconnaissez vos fautes devant Lui et devant vos proches. Déblayez votre passé
      de ses débris.\r\nDonnez généreusement ce que vous avez découvert et joignez-vous
      à nous. Nous serons avec vous dans la Communion de l’esprit, et nul doute que
      vous croi- serez quelques-uns des nôtres lorsque, vous marche- rez courageusement
      sur le chemin de l’Heureux Destin.\r\nD’ici là, que Dieu vous garde et vous
      bénisse !\r\n"

