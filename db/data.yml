      41: 0; 125: 2) an expression of Step 7?</p>\r\n\r\n<p>Do I work very hard to
      act &lsquo;on target,&rsquo; in ways that oppose my shortcomings?</p>\r\n\r\n<p>Does
      my higher power do Steps 6 and 7 for me?&nbsp;</p>\r\n\r\n<p>&nbsp;&nbsp;</p>\r\n\r\n<p><strong>3.)&nbsp;
      <em>Remove our shortcomings</em>:&nbsp;&nbsp; &nbsp;&nbsp;&nbsp; &nbsp;Practice</strong></p>\r\n\r\n<p>Why
      are <em>defects of character</em> in Step 6 called <em>shortcomings</em> in
      Step 7? (59: 2)</p>\r\n\r\n<p>How is my <em>self-centered fear</em> the <em>chief
      activator</em> of my character defects? [<em>12&amp;12</em> 76: 2]</p>\r\n\r\n<p>Can
