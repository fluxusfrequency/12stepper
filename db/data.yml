      Después de haber hecho nuestro inventario personal, ¿qué vamos a hacer con lo que descubrimos? Intentamos encontrar una nueva actitud hacia Dios, un nuevo tipo de relación con nuestro Creador, y nos pusimos a descubrir los obstáculos a lo largo de nuestro camino. Admitimos ciertos defectos; distinguimos, de manera general, los límites del problema; gracias a nuestro inventario personal, identificamos nuestros puntos débiles. Estamos ahora a punto de ser liberados de ellos. Algo que requiere acción de nuestra parte; acción que consiste en admitir ante Dios, ante nosotros mismos y ante otro ser humano la naturaleza exacta de nuestros defectos. Y este es el Quinto Paso del programa de recuperación indicado en el capítulo precedente.
      Este paso puede ser difícil, particularmente cuando se trata de platicar con alguna otra persona sobre nuestros defectos. Se podría creer que si uno mismo los admite es más que suficiente. Sin embargo, tenemos dudas al respecto. En la práctica, encontramos generalmente que no es suficiente sólo evaluarnos. Muchos han creído necesario ir más lejos. Aceptamos más fácilmente hablar de nosotros mismos con otra persona, si vemos que hay buenas razones para hacerlo. La primera razón es la mejor: Si evadimos esta etapa vital, ya no podríamos jamás superar nuestro problema de alcohol. ¡Cuántas veces los nuevos han intentado esconder ciertos hechos de su vida! Al tratar de evitar esta humillante prueba, han recurrido a métodos más fáciles y, casi invariablemente, han bebido. Como habían seguido el resto del programa, se preguntaban la razón de que hubiesen recaído. Creemos que es porque no habían terminado su limpieza interior personal. Habían pasado bien su vida en retrospectiva, pero habían omitido los puntos más graves. Ellos solamente pensaron haber perdido su egoísmo y su miedo, solamente pensaron que eran humildes. Mas no habían aprendido lo suficiente de la humildad, del coraje y de la honestidad, en la medida que habíamos encontrado necesaria, hastas personas que en el fondo nos podían comprender y no quisimos ser honestos con ningún otro. No es de extrañarse que muchos médicos tengan una mala opinión de los alcohólicos ¡y que duden que alguna vez se recuperen!
      Debemos ser perfectamente honestos con alguien si es que queremos vivir mucho tiempo en este mundo. Con razón pensamos muy bien antes de escoger a la persona con quien hacer este paso, que es de naturaleza íntima y confidencial. Aquellos cuya religión les pide una confesión, deben, y es evidentemente deseable, confiarse a la persona que esté autorizada a recibir esa información y confidencias. Aunque no practiquemos ninguna religión, pensamos que es oportuno hablar de estas cosas con una persona que tenga autoridad en el campo religioso. Constatamos a menudo que estas personas comprenden rápidamente nuestros problemas. Pero, naturalmente, algunas veces encontramos personas que no comprenden a los alcohólicos.
      Si no queremos actuar de esta manera, nos acercamos a las personas que sí conocen, alguien discreto y comprensivo. Puede darse el caso que nuestro médico o psicólogo sea la persona más indicada. Podría ser también alguien de nuestra familia, pero estemos atentos de no revelar a nuestra esposa o a nuestros padres algo que pudiese herirlos o hacerles daño. No tenemos el derecho de salvar nuestra piel con la piel de otra persona. Contaremos nuestra historia a quien esté en ánimo de escucharla y no se escandalizará. La regla es que debemos ser inflexibles con nosotros mismos y considerados con los demás.
      No obstante la absoluta necesidad de hablar de nosotros mismos con alguien, podría darse el caso que no tuviéramos éxito en encontrar a alguien a quien contarle nuestra historia. Si las cosas están así, este paso del programa puede ser aplazado, pero solamente si estamos dispuesto a hacer estas confidencias en la primera ocasión propicia. Lo decimos porque es necesario hablar con la persona que nos parezca digna de recibir nuestras confidencias. Es importante que esta persona esté dispuesta a custodiar un secreto; que ella pueda comprender plenamente y aprobar lo que nosotros intentamos hacer; que ella no intente cambiar nuestros planes. Ésta no debe ser una excusa para retardar el encuentro con alguien.
      Cuando ya hayamos establecido quién deberá escuchar nuestra historia, no perdamos tiempo. Tenemos un inventario escrito y estamos dispuestos a hablar largamente. Explicamos a nuestro amigo lo que vamos a hacer y por qué debemos hacerlo. Deberá comprender que para nosotros se trata de una cuestión de vida o muerte. La mayor parte de las personas a las cuales nos confiamos estarán felices de ayudarnos; muchos se sentirán honrados de recibir nuestras confidencias.
      Olvidando nuestro orgullo, le iremos explicando todo, iluminando cada torcimiento de nuestro carácter, todo ángulo oscuro de nuestro pasado. Una vez que hayamos actuado así, sin esconder nada, seremos más felices. Podremos mirar al mundo a la cara. Podremos finalmente estar a solas en paz y sin miedo. Nuestros temores se desprenden de nosotros. Comenzamos a sentir que nuestro Creador está cerca de nosotros. Es posible que en el pasado nosotros hayamos creído en algo o en alguien; ahora, sin embargo, vamos a comenzar a vivir una experiencia espiritual. A menudo tendremos la impresión de que el problema del alcohol ha desaparecido. Tenemos la sensación de estar finalmente sobre la Amplia Avenida, y de caminar de la mano con el Espíritu del Universo.
      Al regresar a casa buscamos un lugar tranquilo donde podamos estar en paz una hora, al menos, y repasamos cuidadosamente lo que hicimos. Agradecemos a Dios con todo el corazón, porque Lo conocemos mejor. Tomamos este libro y lo abrimos en la página donde se encuentran los Doce Pasos del programa. Leemos atentamente los primeros cinco, preguntándonos si habremos olvidado algo, porque estamos a punto de construir un arco a través del cual vamos a pasar para encontrarnos afuera totalmente libres. ¿Nuestra labor, hasta este punto, ha sido buena? ¿Las piedras de nuestra construcción están bien colocadas ? ¿Intentamos fabricar cemento sin arena?
      Si estamos satisfechos con las respuestas, leemos lo que dice el Sexto Paso. Habíamos subrayado el hecho de que la buena voluntad es indispensable. ¿Estamos ahora listos para dejar que Dios nos quite todas las cosas que habíamos reconocido como malas en nosotros? ¿Podrá Él ahora tomar todas y cada una de ellas? Si estamos todavía aferrados a alguna cosa que no queramos abandonar, le pediremos a Dios ayudarnos a dejarla.
      Cuando estemos listos Le decimos algo parecido a esto: „Mi Creador, ahora deseo que seas el Dueño de todo mi ser, bueno y malo. Te pido que me quites todo lo que impida serte útil y ser útil a mis hermanos. Concédeme la fuerza de hacer Tu voluntad a partir de ahora. Amén.” Hemos acabado de hacer el Séptimo Paso.
      Ahora teníamos necesidad de pasar nuevamente a la acción, sin la cual comprobábamos que „la fe sin obras está muerta”. Estudiamos el Octavo y el Noveno Pasos. Teníamos entre las manos una lista de todas las personas a las que habíamos ofendido y a las cuales queríamos hacerles una enmienda honorable. Hicimos esta lista sirviéndonos de nuestro inventario moral y, en esta ocasión, nos sometimos a un severo examen. Ahora vamos hacia nuestros semejantes con el fin de reparar el daño que les infligimos en el pasado. Tratamos de despejar los escombros que se acumularon a causa de nuestros esfuerzos por vivir siguiendo nuestros propios caprichos. Si no tenemos la voluntad de hacer esto, le pedimos a Dios hasta que dicha voluntad se nos presente. Recordamos que al inicio estuvimos de acuerdo en estar dispuestos a todo para lograr nuestra victoria sobre el alcohol.
      Probablemente aún tengamos dudas. Releyendo la lista de nuestros amigos de trabajo a los cuales les hemos hecho daños, probablemente nos sintamos renuentes en ir a su encuentro basándonos en un apoyo espiritual. Tranquilicémonos. Cuando se trata de ciertas personas, no tenemos necesidad — y no deberemos tnerla en ningún caso — de abordarlas insistiendo en el elemento espiritual en nuestro primer encuentro. Podríamos hacer que la persona reaccionaria con prejuicios.
      En este punto nos encontramos tratando de poner orden en nuestra vida. Pero no se trata de un fin por sí mismo. Nuestro verdadero propósito es volvernos capaces de ponernos al servicio de Dios, y de las personas que nos rodean, del mejor modo posible. No es prudente acercarnos a una persona que aún sufra por uno de nuestros errores, y decirle que nos hemos vuelto creyentes. En un encuentro de boxeo esto equivaldría a dejar el mentón al descubierto. ¿Por qué queremos hacerla de santurrones o de fanáticos? De este modo podemos perder una oportunidad de transmitir un mensaje de salvación para quien esté en desgracia. Nuestro hombre, por el contrario, estará muy impresionado si constata que nosotros queremos reparar el mal que le causamos. Estará más interesado en una demostración, de nuestra parte, de buena voluntad, que en los cientos de discursos que podamos hacerle tranquilamente sobre nuestros descubrimientos espirituales.
      Por otra parte, no usamos lo anterior como un pretexto para evadir el tema que concierne a Dios. Cuando eso sea útil, entonces estaremos dispuestos a revelarle nuestras convicciones con tacto y equilibrio. Llegamos a preguntarnos cómo abordar a la persona que habíamos detestado. Quizás los daños que nos ha hecho son más graves y numerosos que aquéllos que nosotros le hicimos, y aunque hemos tratado de abordarlo del mejor modo, todavía no estamos demasiado inclinados a admitir nuestros errores. Aun más, con una persona que no nos gusta, apretamos los dientes. Es más difícil hablarle a un enemigo que a un amigo, pero es fácil comprender los beneficios que recibimos. Lo abordamos, entonces, con el espíritu de ayuda y perdón, evitamos nuestra pasada enemistad y expresamos nuestro arrepentimiento.
      Evitamos a toda costa criticar a esta persona o discutir con ella. Simplemente le decimos que no podremos superar nuestro problema de alcohol en tanto no hayamos hecho todo lo posible para liberarnos de nuestro pasado. Estamos ahí para reparar los daños de que somos responsables, conscientes de que no podremos hacer nada de provecho hasta que hayamos limpiado el pasado. Evitamos durante este tiempo decirle a la persona lo que tiene que hacer. Sólo mencionamos nuestras faltas, jamás las de ella. Si hablamos con calma, con franqueza y sin esconder nada, los resultados serán satisfactorios.
      En nueve casos de diez sucede lo impensable. La persona que fuimos a buscar admite a su vez su culpa y las divergencias de nuestros puntos de vista, que habían durado años y años, son subsanadas en una hora. Casi siempre progresamos de modo satisfactorio. El que antes era nuestro enemigo nos felicita y nos desea buena suerte. Algunos se ofrecen a ayudarnos. Sin embargo, no nos desesperamos si alguno hace que nos saquen de su oficina. Habremos demostrado nuestra buena voluntad, habremos hecho lo que hacía falta. Pusimos una piedra sobre el pasado.
      Casi todos los alcohólicos deben dinero a alguien. No nos escondemos de nuestros acreedores. Somos honestos con el hecho de que somos alcohólicos, ellos lo saben, lo creamos o no. No tememos más decir abiertamente que somos alcohólicos ni sentimos miedo de que esta declaración nos produzca penas financieras. Si hablamos de esta manera, el acreedor más cruel alguna vez nos sorprenderá. Llegamos al mejor arreglo que pudimos con estos individuos y les decimos además que nos arrepentimos de nuestro pasado. El alcohol nos impidió pagar nuestras deudas tiempo atrás. Hay necesidad de ya no tener miedo de nuestros acreedores, poco importa en qué medida debamos comprometernos, porque estamos en peligro de retornar a la bebida si tememos enfrentarlos.
      Quizás habíamos cometido un delito que podía conducirnos a prisión si era conocido por la autoridad judicial. Pudo haberse tratado del dinero de la caja de la oficina donde estábamos trabajando y no podíamos reembolsar esos saldos. Esto ya se lo habíamos confesado en forma confidencial a otra persona, pero estábamos seguros de que llegaríamos a prisión y perderíamos nuestro puesto si era descubierto. Podría tratarse de un delito menor, como aquél de inflar nuestras notas de gastos. Así habíamos actuado casi todos. Nos divorciados y nos volvimos a casar, pero no hemos continuado proporcionando alimentos a la primera esposa. Ella está furiosa y nos ha denunciado y la policía está a punto de arrestarnos. Éste es un problema que conocemos bien.
      Aun cuando estas „reparaciones” son multiformes, hay principios generales que, descubrimos, son una buena guía. Recordando continuamente que habíamos decidido hacer todo lo posible por obtener una experiencia espiritual, pedimos la fuerza y la dirección que nos permitieran hacer nuestro deber, sin dar paso a las eventuales consecuencias en el plano personal. Podemos, sí, perder nuestra posición social, podemos perder nuestra reputación o ser amenazados de ir a prisión, pero estamos dispuestos a todo. Debemos hacerlo. No debemos retroceder ante nada.
      La mayor parte de las veces, otras personas están involucradas, y esto era el motivo por el cual no debíamos actuar demasiado de prisa. No hay necesidad de hacerla de mártir, y sacrificar sin necesidad a otras personas, para salir del pozo del alcohol. Conocemos a un hombre que se había vuelto a casar. A causa del alcohol y el resentimiento no le pagó la pensión alimentaria a su primera esposa. Ella estaba furiosa por eso. Se presentó ante el juez y obtuvo una orden de comparecencia. El hombre, en tanto, había comenzado a vivir según los principios de A.A., había obtenido un empleo y había dejado el alcohol. Hubiese sido demasiado «heroico» de su parte haber acudido ante el juez y decir: «Aquí estoy».
      Pensamos que habría debido hacer este sacrificio si hubiera sido verdaderamente necesario, pero, por otra parte, si lo hubiesen metido en la cárcel, no habría podido dar nada a ninguna de sus dos familias. Le sugerimos escribir a su primera mujer, admitir sus errores y pedirle perdón. Envió la carta junto con una pequeña suma de dinero. Le explicó también lo que tenía intención de hacer para el futuro. Agregó que estaba dispuesto a ir a la cárcel si ella insistía. Desde luego que ella renunció a sus exigencias y la situación, desde entonces, regresó a su cauce normal.
      Antes de tomar medidas radicales que pudieran comprometer a otras personas, nos aseguramos de tener el consentimiento de ellas. Después de que se nos ha otorgado el permiso, de que pedimos consejo a otras personas y de que pedimos la ayuda de Dios, si el paso a tomar es drástico, entonces no debemos retroceder.
      Esto nos recuerda la historia de uno de nuestros amigos. En la época en que bebía, aceptó una suma de dinero de un hombre de negocios al que él detestaba, sin darle ningún recibo. Enseguida negó haber recibido el dinero y se sirvió del incidente para desacreditar a aquel hombre. Se sirvió así de su deshonestidad para arruinar a otra persona. En efecto, su rival perdió toda su reputación.
      Nuestro amigo creía haber cometido una acción irreparable. Se había tratado el asunto ante un tribunal, temía arruinar la buena fama de quien laboraba con él como socio, causar la desgracia de su propia familia y perder todo aquello que le daba de vivir. ¿Tenía el derecho de involucrar a aquéllos que dependían de él? ¿Cómo podría declarar en público para exonerar a su antiguo rival?
      Después de haber consultado con su mujer y con su socio, llegó a la conclusión de que era mejor correr ese riesgo que permanecer culpable de semejante calumnia en la presencia de su Creador. Comprendió que debía poner en las manos de Dios las consecuencias de tal gesto, de otra forma seguramente habría comenzado de nuevo a beber y todo se habría perdido lamentablemente. Por vez primera en muchísimos años asistió a un servicio religioso. Después del sermón se puso de pie y con mucha calma explicó todas las cosas. Su gesto recibió la aprobación de todos y hoy es uno de los ciudadanos más respetados de su ciudad. Estos hechos ocurrieron hace muchos años.
      Muy probablemente tenemos problemas de familia. Nos comportamos con las mujeres quizás en una forma tal que no queremos que los demás la conozcan. En este punto dudamos que los alcohólicos sean fundamentalmente peores que los demás. Se trate de quien sea, es cierto que beber complica las relaciones sexuales con la pareja. Después de algunos años de vida con un alcohólico, una mujer cae en un profundo agotamiento, llega a odiar al marido y no puede comunicarse con él. ¿Cómo podría ser de otra manera? El marido empieza a aislarse, a compadecerse. Va a los centros nocturnos, o a otros lugares del género, por algo más que alcohol. Quizás sostiene una relación secreta y satisfactoria con una chica «que comprende». Podemos decir que ella probablemente lo comprenda; pero, ¿qué hacer ante una situación como esta? Un hombre que se comporta así tiene grandes remordimientos, sobre todo si está casado con una mujer leal y valerosa que por causa suya vivió en un infierno.
      Cualquiera que sea la situación, hay que hacer algo para corregirla. Si estamos seguros de que nuestra mujer no sabe nada, ¿debemos decirle cómo están las cosas? No siempre — creemos. Si ella conoce la historia de modo general, ¿debemos explicarle los detalles? No hay ninguna duda de que debemos admitir nuestra culpa. Es probable que ella insista en conocer todo en detalle. Querrá saber quién es esa mujer y dónde vive. Tenemos la impresión de que es oportuno responderle que no tenemos el derecho de involucrar a otra persona. Estamos arrepentidos de lo que hicimos y, con la ayuda de Dios, ya no volveremos a lo mismo. No podemos hacer más y no tenemos el derecho de hacerlo. Aunque existen excepciones legítimas, a menudo hemos encontrado que éste es el mejor modo de proceder.
      Nuestro modo de vivir no puede ser una calle de un solo sentido. Es bueno tanto para el marido como para la mujer. Si nosotros podemos olvidar, ciertamente que ella también lo hará. Y, mejor todavía, no nombrar sin razón a la persona de quien ella pueda tener celos.
      Puede haber casos en los cuales la franqueza absoluta sea necesaria. Sólo nosotros mismos podemos apreciar una situación tan íntima. Puede suceder que, de común acuerdo y con el sentido común del amor conyugal, los dos esposos dejen al pasado lo que le pertenece al pasado. Cada uno de ellos puede rezar para poder actuar mejor, teniendo presente la felicidad del otro. Recordemos que estamos ante el más terrible de los sentimientos humanos: los celos Una buena estrategia nos indicará si conviene atacar este problema por sus flancos o de frente.
      Aunque no tengamos un problema de este tipo, tenemos mucho que hacer en familia. A veces, un alcohólico nos dirá que su único deber es no beber. De otra forma, si bebiese, ya no habría hogar. Pero debe hacer mucho más todavía para reparar sus faltas hacia su mujer o sus padres, a quienes ha maltratado tanto durante años. La paciencia de ciertas madres y de ciertas esposas de alcohólicos sobrepasa todo entendimiento. Sin ella, muchos de nosotros estaríamos ahora sin familia o, quizá, muertos.
      El alcohólico es como un huracán que por donde pasa destruye la vida de los otros. Lastima corazones, destruye relaciones amorosas, desenraiza los afectos. Su egoísmo y su falta de consideración constantes mantienen el hogar en un tumulto. Creemos que, cuando alguien dice que es suficiente estar abstemio, no sabe lo que está diciendo. Es como el campesino que al salir del refugio anticiclones se encuentra su casa en ruinas y le dice a su esposa: „No pasa nada, mujer. No te alarmes, lo importante es que el viento ha cesado.“
      Es necesario prever un largo periodo de reconstrucción. Y somos nosotros quienes debemos asumir la dirección. No será suficiente que refunfuñemos nuestro remordimiento y que despreciamos el pasado. Deberemos sentarnos junto con nuestra familia y analizar francamente el pasado, como ahora lo vemos, poniendo mucha atención de no criticar a nadie. Los errores de alguien de nuestra familia resultan evidentes, pero puede ser que nuestro comportamiento haya sido en parte su causa. Ahora nos ponemos a «pulir nuestra casa» con nuestra familia. Durante nuestra meditación, todos los días, pedimos a nuestro Creador que nos enseñe la paciencia, la tolerancia, la benevolencia y el amor.
      La vida espiritual no es una teoría. Es necesario que la vivamos. A menos que los nuestros no nos manifiesten su deseo, no deberemos apurarlos a vivir según los principios espirituales. Y no deberemos tampoco hablar continuamente con ellos al respecto. Cambiarán con el tiempo, ya lo veremos. Nuestro comportamiento los convencerá más fácilmente que los discursos. Debemos meternos en la cabeza que vivir con quien ha sido alcohólico por veinte o treinta años hace dudar a todos.
      Hay errores que no llegaremos a reparar totalmente. No debemos inquietarnos, si podemos decirnos honestamente que lo haríamos si tuviésemos la capacidad de hacerlo. Si no podemos visitar a ciertas personas, entonces les escribiremos una carta sincera. En ciertos casos podemos tener razones válidas para retrasar nuestras excusas. Pero no nos retrasaremos si no hay ninguna razón. Deberemos ser sensibles, llenos de tacto, indulgentes y humildes, sin ser serviles o aduladores. Como gente de Dios, nos apoyamos sobre dos piernas y no nos inclinamos ante nadie.
      Si nos esforzamos por hacer bien lo que es necesario en este periodo de nuestro quehacer, nos maravillaremos al descubrir que hemos completado la meta de nuestra obra. Conoceremos una nueva libertad y una nueva felicidad. No nos afligiremos por el pasado, pero tampoco nos empeñaremos en olvidarlo. Comprenderemos qué significa la palabra serenidad y conoceremos la paz. Poco importa a qué grado de abyección hayamos llegado, veremos cómo nuestra experiencia pueda ayudar a los demás. Desaparecerá toda idea de inutilidad de nuestra vida y también toda forma de conmiseración de nosotros mismos. Perderemos el interés por nuestros caprichos y nos dedicaremos a servirle a otros. El egoísmo desaparecerá. Nuestras ideas sobre la vida cambiarán como del día a la noche. El miedo a las personas y el miedo a la inseguridad económica nos abandonarán. Intuiremos cómo comportarnos frente a las situaciones que de ordinario nos desconcertaban. Nos daremos cuenta repentinamente de que Dios hace por nosotros lo que no podíamos hacer por nosotros mismos.
      No pensamos que se trate de promesas extravagantes. Se realizan en medio de nosotros, a veces rápidamente, a veces lentamente. Estamos ciertos de que se cumplirán si nosotros nos empeñamos en su realización.
      Esta reflexión conduce al Décimo Paso, que nos sugiere continuar haciendo nuestro examen de conciencia y reparar el mal que eventualmente vayamos haciendo. A medida que escombramos el pasado comenzamos a vivir esta nueva vida con vigor. Hemos entrado en el mundo del Espíritu. La labor que nos espera es crecer en comprensión y en eficacia. No es la obra de un día. Deberá durar toda nuestra vida. Necesitaremos cuidarnos del egoísmo, de la deshonestidad, del resentimiento y del miedo. Cuando estos sentimientos nacen en nuestro corazón, pedimos de inmediato a Dios alejarlos de nosotros. Hablamos de estos sentimientos con alguien y reparamos de inmediato nuestros errores, si hemos hecho mal a otros. Después, con toda nuestra resolución, dirigimos nuestros pensamientos a alguien a quien podamos ayudar. El amor y la tolerancia hacia los demás serán nuestro código ético.
      Y hemos cesado de combatir contra cualquiera o contra cualquier cosa, hasta contra el alcohol. Porque para entonces la razón nos habrá sido devuelta. Raramente sentiremos el deseo de beber. Si fuésemos tentados, nos alejaremos del alcohol como si fuese una flama. Reaccionamos de manera sana y normal, y comprobamos que estas cosas suceden automáticamente. Veremos que la tendencia a beber desaparecerá y que esta nueva actitud se nacerá en nosotros sin esfuerzo y sin pensar en ella. Será la cosa más natural. Y el milagro de nuestra vida. No combatimos al alcohol ni huimos de la tentación. Tenemos la impresión de estar colocados en una posición de neutralidad, seguros y protegidos. Ni siquiera hemos debido hacer la promesa de abstenernos del alcohol. El problema, por lo contrario, ha desaparecido. Para nosotros no existe. Nosotros no nos jactamos ni tenemos miedo. Esta es nuestra experiencia. Así reaccionamos, si nos mantenemos espiritualmente en plena forma.
      Para nosotros es fácil descuidar el programa espiritual y dormirnos en nuestros laureles. Si lo hacemos, nos encaminaremos hacia problemas, ya que el alcohol es un enemigo sutil. No estamos curados del alcoholismo. Eso que nosotros poseemos, verdaderamente es un alivio contingente que depende de nuestro modo de mantenernos espiritualmente en forma. Cada día debemos intentar hacer la voluntad de Dios en todos nuestros actos: «¿Cómo Te puedo servir mejor? Qué Tu voluntad se haga (y no la mía).» Estos son pensamientos que debemos llevar siempre con nosotros. En este punto podemos mantener en ejercicio nuestra voluntad todo lo que queramos. Es el ejercicio que verdaderamente le conviene a nuestra voluntad.
      Ya hemos dicho muchas cosas sobre el hecho de que debemos recibir fuerza, inspiración y dirección de Aquél que todo lo sabe y todo lo puede. Si hemos seguido con cuidado esto, comenzamos a percibir la presencia de Su Espíritu en nosotros. Hasta cierto punto hemos llegado a tener conciencia de Dios. Hemos empezado a desarrollar este vital sexto sentido. Pero debemos ir aún más lejos y eso quiere decir que tenemos que hacer otras cosas.
      El Undécimo Paso sugiere la oración y la meditación. No debemos ser tímidos en esto de la oración. Personas mejores que nosotros rezan continuamente. La oración es eficaz si mostramos buena disposición y si hacemos los esfuerzos necesarios. Sería fácil mantenernos en lo vago del campo de la oración. Pero intentaremos ofrecerles algunas sugerencias precisas y útiles.
      Antes de acostarnos en la noche, pasamos revista, de manera constructiva, a nuestra jornada. ¿Odiamos a alguien? ¿Tuvimos resentimientos? ¿Fuimos egoístas, deshonestos o cobardes? ¿Debemos disculpas a alguien? ¿Llevamos dentro de nosotros cosas que debimos haberle platicado a otra persona, sin ninguna demora? ¿Fuimos buenos y comprensivos con todos? ¿Qué cosa hubiéramos podido hacer mejor? ¿Pensamos en nosotros mismos la mayor parte del día? ¿O pensamos en lo que podríamos hacer por los demás, en nuestra pequeña contribución que podremos aportar a la vida que transcurre? Mas debemos poner mucha atención en no caer en inquietudes, en remordimientos o en reflexiones depresivas, pues esto disminuirá nuestra posibilidad de ser útiles a los demás. Después de este examen de conciencia, le pedimos perdón a Dios, y le pedimos que nos haga saber las medidas adecuadas para mejorar nuestra conducta.
      Inmediatamente después de despertar, pensamos en la jornada que nos espera. Hacemos un plan y, antes de cmenzar, pedimos a Dios que guíe nuestros pensamientos, suplicándole alejar de nosotros toda autoconmiseración y todo comportamiento que pudiera ser deshonesto o egoísta. En estas condiciones, podemos usar nuestras facultades mentales con extrema seguridad, porque, después de todo, Dios nos ha dado una inteligencia para servirnos de ella. Nuestra inteligencia se elevará a una dimensión mucho más elevada, cuando nuestros pensamientos sean liberados de motivaciones egoístas. Cuando pensamos en la jornada que nos espera, quizás debamos afrontar dentro de nosotros a la indecisión. Pudiera ocurrir que no sepamos qué camino recorrer. Entonces pedimos a Dios que nos inspire, que nos haga decidir, una intuición. Nos tranquilizamos, tomamos las cosas con calma. No combatimos. Nos sorprendemos de poder encontrar buenas resoluciones después de haber hecho estas tentativas durante un cierto tiempo. Lo que tenía toda la apariencia de ser un golpe de suerte o una inspiración del momento, poco a poco se convierte en un hábito de nuestra mente. Como aún nos falta experiencia porque hace poco tiempo que iniciamos un contacto con Dios, es poco probable que seamos tocados por la inspiración todas las veces. Es posible también que paguemos esta presunción con toda clase de acciones y de ideas absurdas. No obstante, nos damos cuenta de que, con el tiempo, naturalmente, nuestro modo de pensar se avecindará más cerca de la inspiración. Poco a poco podremos fiarnos de ella.       Terminamos generalmente nuestra meditación con una oración
      en la que pedimos a Dios que nos haga saber, durante todo el día, cuál es el próximo paso que debemos dar y que nos conceda aquello que necesitamos para resolver tales problemas. En particular, pedimos no ser esclavos de las propias visiones personales, y nos cuidamos de pedir algo para nuestra ventaja. Podemos pedir alguna cosa para nosotros que sea también para el bien de otros. Ponemos mucha atención en que nuestra oración no sea formulada para obtener el cumplimiento de nuestros deseos egoístas. Muchos de nosotros han perdido mucho tiempo haciendo esto, y así no se obtiene ningún resultado. Puede usted fácilmente ver por qué.
      Si las circunstancias lo permiten, podemos pedir a nuestras esposas o a nuestros amigos unirse a nosotros en nuestra meditación de la mañana. Si la religión que profesamos requiere expresamente ciertas oraciones de devoción en la mañana, cumplimos este deber. Si no pertenecemos a ninguna religión, escogemos algunas veces oraciones que delineen los principios que hemos estudiado. Aunque hay muchos libros útiles, un sacerdote, un pastor o un rabino están capacitados para darnos sugerencias a este respecto. Dése rápidamente cuenta en qué cosa tienen razón las personas religiosas. Sírvase de aquello que le ofrezcan. Durante el día hacemos una pausa cuando estamos agitados o tenemos dudas, y pedimos luz y acción. Nos acordamos en todo momento de que ya no estamos para dirigir el espectáculo, repitiéndonos esta frase muchas veces durante el día: „Hágase Tu voluntad.” Entonces corremos mucho menos riesgos en lo que concierne a nuestros nervios, al miedo, la cólera, la inquietud, la autoconmiseración y las decisiones alocadas. Nos volvemos personas eficientes. No nos cansamos tan fácilmente, porque no quemamos más nuestra energía de manera alocada, como lo hacíamos cuando intentábamos organizar nuestra vida para complacernos a nosotros mismos.
      Este método es eficaz — lo es realmente.
      Nosotros, los alcohólicos, somos indisciplinados. Entonces dejemos que Dios nos discipline con el método tan simple que acabamos de explicar.
      Pero esto no es todo. Todavía hay muchas cosas que hacer. „La fe sin las obras es una fe muerta”. El próximo capítulo está enteramente dedicado al Duodécimo Paso.
