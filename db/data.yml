    - "<p><strong>Step 4: Made a searching and fearless moral inventory of ourselves.</strong></p>\r\n\r\n<p><strong>The&nbsp;
      1<sup>ST</sup> and&nbsp; 2<sup>ND</sup>&nbsp; working of the grudge list: Who-How-What
      &amp; Why</strong></p>\r\n\r\n<p><strong><em>If we were to live, we had to be
      free of anger</em>. (66: 2)</strong></p>\r\n\r\n<p><strong>[<em>Step Four is
      but the beginning of a lifetime practice</em>. (<em>12&amp;12</em>, 50: 2)]</strong></p>\r\n\r\n<p>&nbsp;</p>\r\n\r\n<p><strong>I
      &nbsp; &nbsp; ON YOUR OWN:&nbsp;&nbsp; &nbsp;STUDY- What did the Big Book authors
      say?</strong></p>\r\n\r\n<p>&nbsp;</p>\r\n\r\n<p><strong>READ &nbsp; &nbsp;
      </strong>Read Chapter 5, How It Works. (8 paragraphs, pp. 64-66)&nbsp; Many
      will read Step 4 in the <em>12&amp;12</em> as well, where there is no mention
      of a written inventory beyond an assets/liabilities checklist. Watch for paralysis
      from fear/perfectionism.</p>\r\n\r\n<p>We come here with a huge load of stored
      up shame, guilt, and unresolved pain to be let go of. Step 4 helps us lay bare
      the conflicts of the past so that we are no longer at their mercy.&nbsp;</p>\r\n\r\n<p>Step
      4 gives us the means to find out who we are, and what we are not. It is about
      finding our assets as well as our defects of character. We discover that our
      problems began long before we took our first drink. We may have felt isolated
      and afraid, and it was our desire to change the way we felt that led to our
      drinking.</p>\r\n\r\n<p>We have a disease. We are not responsible for being
      an alcoholic, any more than a diabetic is responsible for being diabetic. But
      now that we know we are an alcoholic, we are responsible for our recovery. There
      are no longer excuses, because we realize we must live the principles of the
      Steps daily or we will die spiritually, emotionally and physically.&nbsp;</p>\r\n\r\n<p>We
      are working on practices &ndash; things we do &ndash; that we will use every
      day of our lives to move us from being restless, irritable and discontented
      toward keeping us sober and having serenity and peace of mind.&nbsp;</p>\r\n\r\n<p>&nbsp;</p>\r\n\r\n<p><strong>WRITE
      &nbsp; &nbsp; </strong>Do Step 4 as best you reasonably can, and that is more
      than good enough.&nbsp;</p>\r\n\r\n<p>Start writing your grudge lists, one list
      at a time. Who-How-What. Put down all the people, places, and things <strong>who</strong>
      you resent on a list. Then list a few notes about <strong>how</strong> you <em>were
      hurt or threatened </em>(65: 0), or where you had expectations of others, or
      others had expectations of you &ndash; where you were <em>sore</em> or were
      <em>&lsquo;burned up.&rsquo;</em> (65: 0). And then list <strong>what</strong>
      part of your self was affected.&nbsp;</p>\r\n\r\n<p>[Resentment: (L -to re-feel.)
      Indignantly to feel old injuries over and over again.]&nbsp; [Anger: (ON -grief.)
      To rage.] &nbsp; [Grudge: (OF -to murmur.) Ill-will.]</p>\r\n\r\n<p>&nbsp;</p>\r\n\r\n<p><strong>TALK
      &nbsp; &nbsp; </strong>Meet with your sponsor and other members of the group.
      If there were abuse issues, the task is to not deny them, and to seek outside
      counseling help.&nbsp;</p>\r\n\r\n<p>&nbsp;</p>\r\n\r\n<p><strong>PRACTICE&nbsp;
      DAILY MEDITATION / PRAYER&nbsp; &nbsp; </strong>Call on a higher power.</p>\r\n\r\n<p><strong>II
