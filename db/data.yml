      read selections from Into Action pp. 76-84 together. We share our writings.</p>\r\n\r\n<p>Without
      mentioning names, we talk about those we included on our list.&nbsp;</p>\r\n\r\n<p>Does
      my list have too many, or too few, people on it?&nbsp; Have I included everyone
      I have ever interacted with? Did I only include people I committed egregious
      acts against?</p>\r\n\r\n<p>&nbsp;</p>\r\n\r\n<p><strong>Points of Focus and
