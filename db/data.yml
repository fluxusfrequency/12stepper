    - AUX CONJOINTES
    - "Jusqu’à maintenant et sauf rares exceptions, notre livre a surtout parlé des
      hommes. Cependant, nos propos s’appliquent tout autant aux femmes. Nous\r\nintervenons
      de plus en plus auprès de femmes qui boi- vent. Tout prouve que les femmes recouvrent
      la santé aussi bien que les hommes si elles s’efforcent de suivre nos suggestions.\r\nTout
      homme qui boit ne peut le faire sans affecter d’autres gens : la femme qui tremble
      de peur en pen- sant à la prochaine cuite de son mari ou le père et la mère
      qui voient leur fils gâcher sa vie.\r\nIl se trouve parmi nous autant de conjointes,
      de parents et d’amis ayant réglé leur problème qu’il y en a qui ne lui ont pas
      encore trouvé de solution heureu- se. Nous voulons que les conjointes des Alcooliques
      anonymes s’adressent aux femmes dont les maris boi- vent trop. Leurs conseils
      peuvent être suivis par la quasi-totalité des gens liés par le sang ou par l’affec-
      tion à un alcoolique.\r\nÀ titre de conjointes d’un membre des Alcooliques anonymes,
      nous aimerions vous faire sentir que nous comprenons votre situation comme peu
      de gens peuvent le faire. Nous voulons analyser les erreurs que nous avons commises.
      Notre but est de vous laisser avec le sentiment profond qu’aucune situation
      n’est trop diffi- cile, aucun malheur trop grand pour être surmontés.\r\nIl
      n’y a aucun doute que notre route a été très dif- ficile. Nous avons eu rendez-vous
      pendant très long- temps avec un orgueil blessé, la frustration, l’apitoiement
      sur nous-mêmes, l’incompréhension et la peur. Ces compagnons ne sont pas du
      tout agréables. Parfois nous avons été habitées par la mélancolie, par- fois
      par un ressentiment amer. Certaines d’entre nous passaient d’un extrême à l’autre,
      ne cessant d’espérer qu’un jour nos bien-aimés redeviendraient eux-mêmes.\r\nNotre
      loyauté et notre désir de voir nos maris mar- cher la tête haute et se comporter
      comme les autres hommes ont engendré toutes sortes de situations diffi- ciles.
      Nous nous sommes dévouées et sacrifiées sans compter. Nous avons raconté d’innombrables
      men- songes pour protéger notre orgueil autant que la répu- tation de nos maris.
      Nous avons prié, supplié, nous avons été patientes. Nous avons frappé violemment.
      Nous nous sommes enfuies. Nous avons eu des crises d’hystérie. Nous avons été
      paralysées par la terreur. Nous avons recherché la sympathie. Pour nous venger,
      nous avons eu des aventures avec d’autres hommes.\r\nDe nombreux soirs ont vu
      notre maison se transformer en champ de bataille. Le matin, nous nous embrassions
      et refaisions la paix. Nos amis nous ont conseillé de plaquer nos conjoints
      et bien déterminées, nous les avons écoutés, pour finalement revenir avec l’espoir,
      toujours l’espoir. Nos hommes ont juré haut et fort que jamais plus ils ne boiraient.
      Nous les avons crus, envers et contre tous. Au bout de quelques jours, de quelques
      semaines ou de quelques mois, c’était la chute à nouveau.\r\nNous invitions
      rarement des amis à la maison, ne sachant jamais quand ni dans quel état nos
      hommes arriveraient. Nous acceptions peu d’invitations. Nous en étions venues
      à vivre presque seules. Lorsque nous étions invitées, nos maris buvaient tellement
      qu’ils gâchaient la rencontre. Si, au contraire, ils ne prenaient pas une goutte
      d’alcool, ils s’apitoyaient sur eux-mêmes et devenaient des rabat-joie.\r\nLa
      sécurité financière n’existait pas pour nous. Nos maris perdaient leur emploi
      ou étaient sans cesse mena- cés de le perdre. Même un véhicule blindé n’aurait
      pas suffi à apporter l’enveloppe de paye à la maison. Les comptes-chèques fondaient
      comme neige au soleil.\r\nParfois, une autre femme apparaissait dans leur vie.
      Apprendre son existence nous a brisé le cœur et nous avons cruellement souffert
      de nous faire dire que cette femme comprenait notre homme mieux que nous !\r\nNos
      maris nous accusaient d’ être inhospitalières envers les agents de recouvrement,
      les commissaires, les chauffeurs de taxi irrités, les policiers, les voyous,
      les copains, et même envers les petites dames qu’ils ramenaient parfois à la
      maison. « Rabat-joie, har- gneuse, trouble-fête », disaient-ils. Le lendemain,
      ils redevenaient eux-mêmes ; nous pardonnions et essayions d’oublier.\r\nNous
      avons fait en sorte que les enfants continuent d’aimer leur père. Aux tout-petits,
      nous racontions qu’il était malade ; cette explication était en fait plus vraie
      que nous ne le croyions. Nos conjoints ont frappé leurs enfants, démoli des
      panneaux de portes, brisé des objets précieux, arraché les touches de piano.
      Puis, au milieu de ce charivari, il arrivait qu’ils prennent la porte en menaçant
      d’ aller vivre pour toujours avec l’ autre femme. Désespérées, nous nous sommes
      même enivrées à notre tour : la cuite du siècle. Mais, résul- tat inattendu,
      voilà qui semblait plaire à nos maris.\r\nRendues à ce stade, certaines ont
      divorcé et ont amené les enfants chez papa et maman. Nous essuyions alors les
      critiques sévères des beaux-parents qui nous accusaient de déserter le domicile
      conjugal. La plupart ne sont pas parties. Nous restions, encore et encore. Finalement,
      comme la misère guettait la famille, nous avons cherché du travail.\r\nComme
      les crises se rapprochaient, nous avons com- mencé à demander conseil à des
      médecins. Les inquié- tants symptômes physiques et mentaux, le poids de plus
      en plus profond des remords, la dépression et le sen- timent d’infériorité qui
      accablaient les hommes que nous aimions, tout cela nous terrifiait et nous affolait.
      Comme des animaux cherchant à sortir de leur cage, nous nous sommes esquintées
      à grimper avec patien- ce les barreaux de notre prison pour retomber aussitôt,
      épuisées par tant d’efforts infructueux. La majorité d’entre nous avons vu nos
      conjoints franchir le stade final de l’alcoolisme, celui des centres de désintoxica-
      tion, des cliniques, des hôpitaux et des prisons. Parfois c’était le délire,
      les hurlements, la démence. Souvent, la mort rôdait.\r\nDans ces conditions,
      nous avons naturellement com- mis des erreurs. Certaines étaient dues à notre
      manque de connaissances sur l’alcoolisme. De temps en temps, nous avions la
      vague impression de nous trouver en face d’hommes malades. Nous aurions peut-être
      agi dif- féremment si nous avions tout à fait compris la natu- re de cette maladie
      qu’est l’alcoolisme.\r\nComment des hommes qui aimaient leur femme et leurs
      enfants pouvaient-ils se montrer si peu réfléchis, si insensibles et si cruels
      ? Il était impossible que ces gens-là puissent aimer, pensions-nous. Et juste
      comme nous venions de nous convaincre qu’ils n’avaient pas de cœur, ils nous
      étonnaient par des résolutions et des attentions renouvelées. Pour un temps,
      ils redevenaient les maris gentils que nous avions connus, pour ensui- te mettre
      en pièces cette nouvelle forme d’affection. Lorsqu’on leur demandait pourquoi
      ils avaient recom- mencé à boire, ils répondaient par une excuse idiote, ou
      ils ne répondaient pas du tout. Nous en étions désem- parées, cruellement blessées.
      Était-il possible que nous nous soyons trompées à ce point sur l’homme que nous
      avions épousé ? Lorsqu’ils buvaient, ils devenaient des étrangers. Ils étaient
      parfois si inaccessibles qu’ils don- naient l’impression qu’un grand mur avait
      été érigé autour d’eux.\r\nEt même s’ils n’aimaient pas leur famille, comment
      pouvaient-ils être aussi aveugles au sujet d’eux- mêmes ? Qu’était-il advenu
      de leur jugement, de leur bon sens, de leur volonté ? Comment pouvaient-ils
      ne pas voir que pour eux, l’alcool signifiait la ruine ? Pourquoi après qu’on
      leur eut exposé les dangers qu’ils couraient et après l’avoir admis, retournaient-ils
      boire immédiatement ?\r\nCe sont là des questions qui traversent l’esprit de
      toutes les femmes d’alcooliques Nous espérons que ce livre aura répondu à quelques-unes
      de ces interrogations. Peut-être votre mari a-t-il vécu depuis un certain temps
      dans ce monde étrange de l’alcoolisme, là où tout est déformé et exagéré. Lorsqu’il
      se trouve dans un état nor- mal, vous vous rendez compte qu’il vous aime vraiment.
      Bien sûr on rencontre parfois des cas d’incompatibilité mais habituellement,
      le manque d’égards et d’affection de l’alcoolique ne sont qu’une apparence ;
      ses paroles et ses gestes épouvantables sont généralement dus à sa maladie et
      à son esprit faussé. Aujourd’hui, la plupart de nos hommes sont de bons maris
      et de bons pères, meilleurs qu’ils ne l’étaient auparavant.\r\nQuoi que dise
      ou fasse votre mari alcoolique, essayez de ne pas le condamner. Il n’est qu’une
      autre person- ne malade et privée de raison. Quand vous le pouvez, traitez-le
      comme s’il avait une pneumonie. Lorsqu’il vous met en colère, rappelez-vous
      que c’est un grand malade.\r\nIl y a toutefois une grande exception à ce qui
      pré- cède. Nous nous rendons compte que certains hommes sont foncièrement malintentionnés
      et que la patience, si grande soit-elle, n’est d’aucun secours dans leur cas.
      Un alcoolique de ce tempérament-là aura vite fait de se servir de ce chapitre
      contre vous. Ne le laissez pas faire. Si vous êtes certaine que c’est le cas
      de votre mari, peut-être aurez-vous le sentiment qu’il vaut mieux le quitter.
      Devez-vous le laisser ruiner votre vie et celle de vos enfants ? Surtout, quand
      il a à sa portée les moyens de cesser de boire et d’arrêter ses abus de toutes
      sortes, si seulement il veut vraiment en payer le prix.\r\nLes problèmes avec
      lesquels vous vous débattez en général sont parmi les quatre suivants :\r\nUn
      : Votre mari pourrait n’être qu’un gros buveur. Soit qu’il boive constamment,
      soit qu’il boive beau- coup en certaines occasions. Il dépense peut-être trop
      d’argent en alcool. Ses facultés mentales et physiques diminuent peut-être sans
      qu’il ne s’en rende compte. Il est parfois une source d’embarras pour vous et
      pour ses amis. Il a la certitude de pouvoir maîtriser l’al- cool, que boire
      ne lui fait pas de tort et que c’est même nécessaire à la bonne marche de ses
      affaires. Il serait probablement insulté d’être qualifié d’alcoolique.\r\nLe
      monde est rempli de gens comme lui. Certains diminuent ou cessent leur consommation
      d’alcool tan- dis que d’autres n’en font rien. Parmi ceux qui conti- nuent,
      un bon nombre deviendront de vrais alcooliques après un certain temps.\r\nDeux
      : Votre mari ne se contrôle pas car il est inca- pable de ne pas boire même
      lorsqu’il le veut. Il perd souvent la tête quand il boit. Il reconnaît cet état
      de choses, mais il est certain que cela va s’améliorer. Il s’est mis en frais
      d’essayer, avec ou sans votre colla- boration, divers moyens pour modérer ou
      stopper sa consommation d’alcool. Il commence peut-être à perdre ses amis. Il
      se peut que ses affaires soient plus ou moins mal en point. Par moments, il
      est inquiet et com- mence à constater son incapacité de boire comme les autres.
      Il lui arrive de boire le matin et durant la jour- née afin de calmer sa nervosité.
      Après des cuites graves, il est pris de remords et vous dit qu’il veut cesser
      de boire. Mais une fois remis, il recommence à s’imagi- ner comment il s’y prendra
      pour boire modérément la prochaine fois. À notre avis, cet homme est en danger.
      Il a tous les symptômes du véritable alcoolique. Il se peut qu’il puisse encore
      s’occuper assez bien de ses affaires. Il n’est pas loin d’avoir tout gâché.
      Comme nous le disons entre nous : « Il voudrait vouloir arrê- ter. »\r\nTrois
      : Ici, le mari est rendu beaucoup plus loin que dans le cas numéro deux. Cet
      homme est passé par le stade décrit au numéro deux, mais sa condition s’est
      détériorée. Ses amis se sont éclipsés, son foyer bat de l’aile et il ne peut
      garder d’emploi. Il a peut-être été vu par un médecin et la pénible ronde des
      cliniques et des hôpitaux a commencé. Il reconnaît qu’il est inca- pable de
      boire comme les autres, mais ne voit pas pourquoi. Il s’accroche à l’idée qu’il
      va finir par trouver une façon d’y arriver. Il peut en être au point où il veut
      désespérément cesser de boire mais il en est inca- pable. Son cas soulève d’autres
      questions auxquelles nous tâcherons de répondre pour vous. Une situation comme
      celle-ci vous permet d’espérer.\r\nQuatre : Il s’agit du mari alcoolique dont
      le cas vous désespère complètement. Il est passé d’un éta- blissement à l’autre.
      Enivré, il devient violent ou donne l’impression d’avoir totalement perdu la
      raison. Il lui arrive de boire en route vers chez lui en revenant de l’hôpital.
      Peut-être a-t-il déjà connu le delirium tre- mens. Les médecins sont impuissants
      et vous conseillent de le faire enfermer. Vous l’avez peut-être déjà fait interner.
      Ce tableau n’est pas aussi noir qu’il ne le semble. Plusieurs de nos maris semblaient
      être tombés aussi bas. Pourtant, ils s’en sont tirés.\r\nRevenons au mari de
      la première catégorie. Chose curieuse, il est souvent difficile de traiter avec
      lui. Il aime boire. L’alcool stimule son imagination. Ses amis lui semblent
      plus proches devant un verre. Peut-être même que vous aimez prendre un verre
      avec lui quand il ne fait pas d’excès. Vous avez passé de bonnes soi- rées ensemble
      à converser au coin du feu, un verre à la main. Il est possible que tous les
      deux vous aimiez les réunions entre amis qui seraient assommantes sans alcool.
      Nous aussi nous avons pris plaisir à ces soirées et nous nous y sommes amusées.
      Nous connaissons toutes les secrets de l’alcool comme lubrifiant social. Certaines
      d’entre nous, mais pas toutes, croient qu’il y a quelque chose de bon à tirer
      de l’alcool, à condition d’y aller raisonnablement.\r\nLa première condition
      pour réussir est de ne jamais vous mettre en colère. Même si votre mari devient
      insupportable et que vous devez le quitter temporaire- ment, vous devez tâcher
      de partir sans rancœur. Patien- ce et bonne humeur sont absolument nécessaires.\r\nDeuxièmement,
      vous devez vous abstenir de lui dic- ter sa conduite à propos de sa consommation
      d’alcool. S’il se met en tête que vous n’êtes qu’une rabat-joie ou une grogneuse,
      vos chances de faire quelque pro- grès que ce soit pourraient être nulles. Il
      utilisera vos interventions comme excuse pour boire davantage. Il vous dira
      que vous ne le comprenez pas. Cela pourrait vous conduire à passer vos soirées
      seules, car il cher- chera la consolation auprès d’une autre personne, et pas
      toujours auprès d’un autre homme.\r\nSoyez décidée à ne pas laisser l’alcoolisme
      de votre mari ruiner vos relations avec vos enfants ou vos amis. Ils ont besoin
      de votre amitié et de votre aide. Vous pouvez mener une existence utile et bien
      remplie même si votre mari continue de boire. Nous connaissons des femmes qui
      vivent cette situation sans peur et sont même heureuses. Il vaut mieux ne pas
      vous mettre en tête de réformer votre mari. Vous pourriez ne pas réus- sir,
      même en essayant de toutes vos forces.\r\nCes suggestions sont parfois difficiles
      à suivre, nous le reconnaissons, mais elles vous épargneront de cruelles déceptions
      si vous parvenez à les observer. Votre mari finira peut-être par être sensible
      à votre bon sens et à votre patience. Vous êtes peut-être en train de préparer
      le terrain pour un entretien amical avec lui au sujet de son problème d’alcool.
      Essayez de l’ame- ner à aborder lui-même la question. Gardez-vous de le critiquer
      au cours de cette discussion. Efforcez-vous plutôt de vous mettre à sa place.
      Faites en sorte qu’il se rende compte de votre désir de l’aider et non de le
      critiquer.\r\nSi la discussion se présente, vous pourriez lui sug- gérer de
      lire ce livre ou du moins le chapitre traitant de l’alcoolisme. Dites-lui que
      vous vous inquiétez, peut-être inutilement. Ajoutez qu’il serait bon qu’il en
      sache plus long sur le sujet car tout le monde devrait être au courant des risques
      qu’on prend à trop boire. Faites-lui sentir que vous avez confiance en sa capaci-
      té de cesser ou de modérer sa consommation d’alcool. Dites-lui que vous ne voulez
      pas jouer les trouble-fête, mais seulement le voir s’occuper de sa santé. Peut-être
      réussirez-vous à l’intéresser à l’alcoolisme.\r\nIl est probable qu’il compte
      plusieurs alcooliques parmi ses connaissances. Vous pourriez lui suggérer de
      vous occuper ensemble de ces gens-là. Les buveurs aiment bien s’entraider. Votre
      mari aura peut-être envie de parler à l’un d’eux.\r\nSi ce genre d’approche
      n’éveille pas l’intérêt de votre mari, il vaudrait mieux laisser tomber le sujet
      ; cepen- dant, si la conversation a été amicale, c’est votre mari lui-même qui
      ramènera généralement la question sur le tapis. Vous devrez peut-être être patiente
      et attendre longtemps, mais cela en vaut la peine. Vous pourriez, entre-temps,
      essayer de venir en aide à la femme d’un autre gros buveur. Si vous agissez
      selon ces principes, il y a des chances que votre mari cesse de boire ou modère
      sa consommation.\r\nIl se peut que votre conjoint réponde à la descrip- tion
      de la deuxième catégorie. Les principes énoncés pour les cas de la première
      catégorie doivent être appli- qués. Mais après sa prochaine cuite, demandez-lui
      s’il veut vraiment venir à bout de son problème d’alcool. Ne lui demandez pas
      de le faire pour vous ou pour qui que ce soit d’autre. Il s’agit seulement de
      savoir s’il aimerait cesser de boire.\r\nIl y a de bonnes chances qu’il le désire.
      Dans ce cas, montrez-lui ce livre et faites-lui part de ce que vous avez découvert
      au sujet de l’alcoolisme. Men- tionnez que, à titre d’alcooliques, les auteurs
      de ce livre comprennent le problème. Racontez-lui certaines des histoires intéressantes
      que vous avez lues. Si vous croyez que la solution spirituelle le mettra mal
      à l’ai- se, demandez-lui de lire le chapitre sur l’alcoolisme. Peut-être sera-t-il
      assez intéressé pour continuer sa lec- ture.\r\nS’il est enthousiasmé, votre
      coopération comptera pour beaucoup. S’il réagit avec tiédeur ou s’il ne se croit
      pas alcoolique, nous vous suggérons de le laisser tranquille. Évitez de l’inciter
      à suivre notre program- me. L’idée a commencé à germer dans son esprit. Il sait
      que des milliers d’hommes très semblables à lui se sont rétablis. Mais ne le
      lui rappelez pas après qu’il a bu car il pourrait se mettre en colère. Tôt ou
      tard, vous vous apercevrez qu’il a repris sa lecture du livre. Patientez jusqu’à
      ce que ses nombreuses rechutes le convainquent d’agir car plus vous le pousserez,
      plus son rétablissement sera retardé.\r\nSi votre mari appartient à la troisième
      catégorie, vous avez peut-être de la chance. En étant certaine qu’il veut cesser
      de boire, vous pouvez lui présenter ce livre aussi joyeusement que si vous veniez
      de découvrir une mine d’or. Il ne partagera peut-être pas votre enthousiasme,
      mais il est presque certain qu’il lira le livre et il pourrait décider d’adopter
      le mode de vie sur-le-champ. Si ce n’est pas le cas, vous n’aurez peut-être
      pas longtemps à attendre. Encore une fois, vous ne devez pas le bousculer. Laissez-le
      décider lui-même. Réjouissez-vous au contraire de le voir prendre d’autres cuites.
      Ne parlez de sa condition ou de ce livre que lorsque lui-même aborde le sujet.
      Dans certains cas, il peut être préférable de lais- ser quelqu’un d’extérieur
      à la famille lui présenter le livre. Cela peut le pousser à agir sans provoquer
      l’hosti- lité. Si, autrement, votre mari est une personne normale, vos chances
      de le voir s’en sortir sont bonnes.\r\nOn pourrait croire que les hommes de
      la quatrième catégorie sont des cas désespérés, mais ce n’est pas vrai. Beaucoup
      de membres des Alcooliques anonymes étaient ainsi. Ils avaient été abandonnés
      de tous. La défaite sem- blait certaine. Souvent, pourtant, ces hommes ont connu
      un rétablissement solide et spectaculaire.\r\nIl y a des exceptions. Certains
      hommes ont été tel- lement affectés par l’alcool qu’ils ne peuvent pas s’en
      sortir. Parfois, on rencontre des cas où l’alcoolisme se complique d’autres
      désordres. Un bon médecin ou un bon psychiatre est en mesure de vous dire si
      de telles complications sont graves. Quoi qu’il en soit, essayez de faire lire
      ce livre à votre mari. Il pourrait soulever son enthousiasme. S’il est déjà
      admis dans un établis- sement et s’il peut vous convaincre, vous et le méde-
      cin, qu’il est sérieux dans ses intentions de se rétablir, donnez-lui une chance
      d’essayer notre méthode, à moins que le médecin ne juge sa condition trop anor-
      male ou dangereuse. C’est en toute confiance que nous faisons cette recommandation.
      Voilà des années que nous travaillons avec des alcooliques soignés dans des
      maisons de santé. Depuis la sortie de ce livre, les AA ont tiré des milliers
      d’alcooliques d’asiles et d’hôpi- taux de tous genres. La majorité d’entre eux
      n’y sont jamais retournés. Dieu a le bras long !\r\nVotre situation est peut-être
      l’inverse de la précé- dente. Votre mari est en liberté mais il devrait être
      interné. Certains hommes ne peuvent pas ou ne veu- lent pas surmonter leur problème
      d’alcool. Lorsque ces hommes deviennent trop dangereux, nous pensons qu’il faut
      les faire enfermer, mais jamais sans avoir d’abord consulté un bon médecin.
      Les femmes et les enfants de ces hommes souffrent horriblement, mais pas plus
      que ces hommes eux-mêmes.\r\nCependant il arrive que les conjointes doivent
      refai- re leur vie. Nous en connaissons qui l’ont fait. La route sera plus facile
      pour elles si elles adoptent un mode de vie spirituel.\r\nSi vous êtes mariée
      à un buveur, vous vous inquié- tez probablement de l’opinion des gens et vous
      avez horreur de rencontrer vos amis. Vous vous repliez de plus en plus sur vous-même
      et croyez que tout le monde parle de ce qui se passe chez vous. Vous évitez
      la ques- tion de l’alcool, même avec vos parents. Vous ne savez pas quoi dire
      aux enfants. Lorsque votre mari n’est pas bien, vous restez dans votre coin,
      tremblante, et vous souhaitez que le téléphone n’ait jamais été inventé.\r\nCet
      embarras, nous semble-t-il, n’est pas nécessaire. Même si vous n’avez pas besoin
      de vous éterniser sur la condition de votre mari, vous pouvez exposer tran-
      quillement à vos amis la nature de sa maladie. Vous devez cependant prendre
      garde de ne pas lui nuire.\r\nLe fait d’avoir bien expliqué aux gens que votre
      mari est malade aura créé une nouvelle ambiance. Les bar- rières qui s’étaient
      érigées entre vous et vos amis dis- paraîtront pour faire place à la sympathie
      et à la compréhension. Vous ne serez plus intimidée et vous ne vous sentirez
      plus obligée de vous excuser de la fai- blesse de caractère de votre mari. En
      fait, il se peut qu’il ait tous les défauts, sauf celui-là. Votre nouveau courage,
      votre bon caractère et votre maîtrise feront des merveilles pour vous en société.\r\nLa
      même attitude s’applique dans les rapports avec les enfants. À moins qu’ils
      aient vraiment besoin d’être protégés contre leur père, il vaut mieux ne pas
      prendre parti dans les discussions qui les opposent à lui lors- qu’il boit.
      Employez votre énergie à promouvoir la compréhension autour de vous. Ainsi,
      la terrible ten- sion qui existe dans les foyers de tous les buveurs dimi- nuera
      chez vous.\r\nVous vous êtes souvent sentie obligée de répondre à l’employeur
      ou aux amis de votre mari qu’il était malade alors qu’en fait il était soûl.
      Évitez autant que possible d’avoir à répondre à des questions investiga- trices.
      Quand cela est possible, laissez votre conjoint s’expliquer. Votre désir de
      le protéger ne devrait pas vous entraîner à mentir à des gens qui ont le droit
      de connaître ses faits et gestes. Discutez-en avec lui lors- qu’il est abstinent
      et de bonne humeur. Demandez-lui ce que vous devez faire la prochaine fois qu’il
      vous mettra dans une position semblable. Cependant, prenez soin de ne pas lui
      manifester de ressentiment à propos de la dernière fois où ce scénario s’est
      produit.\r\nUne autre sorte de peur peut vous paralyser. Vous pouvez craindre
      que votre mari perde son emploi ; vous pensez à la honte et à la vie dure qui
      vous guet- tent, vous et les enfants. Ils se pourrait que vous en fassiez l’
      expérience. Ou peut-être l’ avez-vous déjà vécue plusieurs fois. Si cette situation
      se reproduit, tâchez de l’envisager sous un nouvel angle. Vous en retirerez
      peut-être un grand bienfait ! Cela pourrait faire prendre conscience à votre
      mari qu’il veut cesser à jamais de boire. Et maintenant vous savez qu’il peut
      renoncer à boire s’il le veut ! Combien de fois cette apparente calamité n’a-t-elle
      pas été une bénédiction pour nous, car elle nous a ouvert un chemin qui mène
      à la découverte de Dieu.\r\nNous avons mentionné ailleurs dans ce livre que
      l’existence est bien meilleure lorsqu’on la vit sur une base spirituelle. Si
      Dieu peut résoudre l’énigme sécu- laire de l’alcoolisme, Il peut également régler
      vos pro- blèmes. Nous, femmes d’ alcooliques, nous avons constaté que comme
      tous les autres, nous avons été affligées par l’orgueil, l’apitoiement, la vanité
      et tout ce qui fait qu’une personne devient égocentrique ; et nous n’étions
      exemptes ni d’égoïsme ni de malhonnê- teté. Lorsque nos maris ont commencé à
      vivre selon des principes spirituels, nous avons commencé à voir combien il
      serait bon que nous en fassions autant.\r\nAu début, certaines parmi nous refusaient
      de croire que nous avions besoin de cette aide. Nous croyions que dans l’ensemble,
      nous étions des femmes bien et que nous pourrions l’être davantage si nos maris
      ces- saient de boire. Mais c’était une idée bien étrange de croire que nous
      étions trop bonnes pour avoir besoin de Dieu. Maintenant, nous essayons de mettre
      en pra- tique les principes spirituels dans tous les domaines de notre vie.
      En agissant ainsi, nous constatons que cela résout également nos problèmes.
      Quelle merveille que de voir la fin de notre peur, de nos soucis et de nos peines.
      Nous vous recommandons fortement de suivre notre programme car rien n’aidera
      plus votre mari que le changement radical de votre conduite envers lui, conduite
      que Dieu se chargera de vous dicter. Marchez de pair avec votre mari si la chose
      est possible.\r\nSi vous et votre mari trouvez une solution au pro- blème aigu
      de l’alcool, il est certain que vous serez très heureux. Cependant toutes les
      difficultés ne seront pas résolues du même coup. La semence vient tout juste
      de germer dans un nouveau sol mais la croissance com- mence à peine. En dépit
      de votre bonheur neuf, il y aura des hauts et des bas. Plusieurs de vos difficultés
      d’autre- fois seront toujours là. Et il doit en être ainsi.\r\nLa foi et la
      sincérité de tous deux seront mises à l’épreuve. Ces nouvelles situations devraient
      être per- çues comme partie intégrante de votre éducation puisque vous réapprendrez
      à vivre. Vous commettrez des erreurs mais si vous êtes très convaincue, vous
      ne serez pas démolie pour autant. Vous en tirerez plutôt profit. Une vie meilleure
      s’offrira à vous lorsque vous aurez surmonté ces difficultés.\r\nL’irritation,
      les déceptions et le ressentiment seront des obstacles que vous rencontrerez.
      Votre mari man- quera parfois de jugement et vous serez tentée de le critiquer.
      Du petit point noir à l’horizon pourrait sur- gir une tempête de discussions.
      Ces dissensions fami- liales sont très dangereuses, surtout pour votre mari.
      Souvent, la tâche vous reviendra d’éviter ces discus- sions ou d’en maîtriser
      le cours. N’oubliez jamais que le ressentiment est un risque mortel pour un
      alcoolique. Nous ne voulons pas dire que vous deviez approuver votre conjoint
      toutes les fois que vous avez une bonne raison d’avoir une opinion différente.
      Prenez simple- ment garde de ne pas exprimer votre désaccord dans un esprit
      de critique ou de ressentiment.\r\nVous et votre mari découvrirez que vous pouvez
      régler les problèmes graves plus facilement que les petites difficultés. La
      prochaine fois qu’une vive dis- cussion s’élèvera entre vous et votre mari,
      peu impor- te le sujet, l’un ou l’autre devrait se sentir libre de sourire et
      de dire : « La discussion devient grave. Excuse mon emportement. Nous en reparlerons
      plus tard. » Si votre mari s’efforce de vivre selon des prin- cipes spirituels,
      lui aussi fera tout ce qu’il pourra pour éviter les conflits ou les disputes.\r\nVotre
      mari sait que sa dette envers vous ne se limi- te pas à l’abstinence. Il veut
      se rattraper. Toutefois vous ne devez pas attendre trop de lui. Ses façons de
      pen- ser et d’agir sont des habitudes qui datent de plusieurs années. Patience,
      tolérance, compréhension et amour sont les mots d’ordre. Donnez-en l’exemple
      vous-même et vous verrez qu’en retour, votre mari les fera siens. La règle est
      de vivre et de laisser vivre. Si chacun se montre disposé à corriger ses défauts,
      vous aurez peu de raisons de critiquer l’autre.\r\nNous, les femmes, nous nous
      faisons une image de l’homme idéal auquel, pensons-nous, notre mari devrait
      ressembler. Et, chose on ne peut plus naturelle, nous croyons que nos maris,
      une fois leur problème d’alcool réglé, vont se montrer à la hauteur de l’idéal
      que nous caressons. Mais cela risque peu de se produire, car, comme vous, votre
      mari ne fait que commencer à évo- luer. Soyez patiente.\r\nIl est aussi fort
      probable que nous cultivions du res- sentiment à l’idée que notre amour et notre
      loyauté envers nos conjoints n’ont pas réussi à les sortir de leur alcoolisme.
      Nous n’aimons pas penser que le contenu d’un livre ou l’intervention d’un autre
      alcoo- lique aient accompli en quelques semaines ce pour quoi nous avons lutté
      pendant des années. C’est que nous oublions qu’il était impossible pour nous
      d’exercer un quelconque pouvoir sur une maladie comme l’alcoo- lisme. Votre
      mari sera le premier à reconnaître que s’il a été amené à vivre une expérience
      spirituelle, c’est grâce à vos soins constants et attentifs. Sans vous, dira-
      t-il, il serait depuis longtemps devenu une loque. Lorsque le ressentiment vous
      assaille, faites une pause et tâchez de faire le compte des éléments positifs.
      Après tout, votre famille est réunie, l’alcool ne pose plus de problème et vous
      et votre mari travaillez ensemble à bâtir un avenir dont vous n’aviez même jamais
      rêvé.\r\nIl est possible qu’une autre difficulté se présente : vous pourriez
      être jalouse de l’attention que votre mari porte à d’autres personnes, surtout
      aux alcooliques. Après avoir tellement désiré sa présence à vos côtés, voilà
      qu’il passe de longues heures à aider d’autres per- sonnes et d’autres familles.
      Il devrait rester près de vous maintenant, pensez-vous. N’oubliez pas que s’il
      veut demeurer sobre, il doit travailler au rétablissement d’autres alcooliques.
      Il s’engage parfois tellement dans ce travail envers les autres qu’il vous néglige
      effecti- vement. Votre maison est pleine d’inconnus. Certains d’entre eux peuvent
      ne pas vous plaire. Votre mari s’émeut de leurs problèmes mais les vôtres ne
      le tou- chent pas. Cela ne servirait pas à grand-chose de le lui faire remarquer
      et d’insister pour qu’il s’occupe de vous. À notre avis, c’est une véritable
      erreur de refroi- dir son enthousiasme pour la cause de l’alcoolique. Il vaut
      mieux essayer de vous joindre à lui dans ses efforts. Par exemple, vous pourriez
      vous dévouer auprès des femmes des nouveaux amis alcooliques de votre mari.
      Elles ont besoin des conseils et de l’ami- tié d’une femme qui a vécu la même
      expérience que vous.\r\nIl se peut que vous et votre mari ayez été trop seuls,
      car la boisson isole souvent la femme de l’alcoolique. Par conséquent, il est
      probable que vous ayez besoin autant que votre conjoint de vous intéresser à
      quelque chose de nouveau et de vivre pour une grande cause. Si vous coopérez
      plutôt que de vous plaindre, vous verrez se cal- mer son enthousiasme excessif.
      Ensemble, vous décou- vrirez un nouveau sens de vos responsabilités envers les
      autres. Il faut que vous et votre mari pensiez à ce que vous pouvez apporter
      à la vie au lieu de songer à ce que vous pouvez en retirer. Vos vies en seront
      inévitablement plus riches. Vous perdrez votre ancienne façon de vivre pour
      une autre bien meilleure.\r\nIl se pourrait que votre mari s’engage correctement
      sur la bonne voie, mais que juste au moment où les choses vont merveilleusement
      bien, il vous plonge dans la consternation en rentrant ivre à la maison. Si
      vous croyez qu’il a vraiment l’intention d’arrêter de boire, il n’y a pas de
      raison de vous en faire. Bien sûr, il vaut infiniment mieux n’avoir aucune rechute,
      comme c’est le cas d’un grand nombre de nos membres, mais cela n’est pas du
      tout mauvais dans certains cas. Votre mari verra tout de suite qu’il doit redoubler
      d’ardeur dans ses activités spirituelles s’il veut survivre. Inutile de lui
      rappeler ses manquements spirituels, il en sera conscient. Tâchez de lui remonter
      le moral et deman- dez-lui ce que vous pourriez faire pour l’aider davan- tage.\r\nLe
      moindre indice de peur ou d’intolérance peut réduire ses chances de se rétablir.
      Dans un moment de faiblesse, il pourrait se remettre à boire, prenant comme
      excuse absurde le fait que vous n’aimez pas ses amis envahissants.\r\nJamais,
      au grand jamais, nous n’essayons d’interve- nir dans la vie d’un homme pour
      le tenir à l’abri de la tentation. Il s’apercevra de la moindre tentative de
      votre part pour arranger ses rendez-vous ou ses affaires de manière à ce qu’il
      ne soit pas tenté de boire. Faites- lui sentir qu’il est absolument libre d’aller
      et de venir à sa guise. C’est important. S’il se soûle, ne vous faites pas de
      reproches. Ou bien Dieu a libéré votre mari de son problème d’alcool, ou bien
      Il ne l’a pas libéré. Si le problème n’est pas réglé, il vaut mieux le savoir
      tout de suite. Alors, ensemble, vous reviendrez aux prin- cipes de base. Si
      vous voulez éviter une rechute, remet- tez ce problème, et tout le reste, entre
      les mains de Dieu.\r\nNous sommes conscients de vous avoir donné beau- coup
      de conseils et de marches à suivre. Vous avez peut-être eu l’impression que
      nous vous faisions la morale. Si c’est le cas, veuillez nous en excuser car
      de notre côté, nous n’aimons pas beaucoup non plus être sermonnés. Ce que nous
      vous avons raconté repose sur nos expériences, dont certaines ont été pénibles.
      Nous avons dû apprendre tout cela à nos dépens. C’est pour- quoi nous souhaitons
      ardemment que vous compren- drez, pour vous épargner des difficultés inutiles.*\r\nAlors,
      à vous qui nous lisez et qui serez peut-être des nôtres prochainement, nous
      disons : « Bonne chance, et que Dieu vous bénisse ! »\r\n"
