      Para la mayoría de las personas normales, el alcohol es sinónimo de convivencia, de camaradería y de sueños dichosos y coloridos. Tomar una copa los libera del fastidio y de la preocupación. Es la intimidad gozosa con los amigos y la sensación de que la vida es hermosa. Mas no fue así en los últimos días de nuestro exagerado consumo. Los placeres de ayer se habían desvanecido. Ya no eran más que recuerdos. Nunca jamás pudimos revivir los momentos de intensa alegría del pasado. Nos dominaba un deseo compulsivo de disfrutar la vida como antes y estábamos obsesionados por el pensamiento de que, gracias a un renovado milagro, pudiésemos retomar el control de nosotros mismos y cumplir ese deseo. Sin embargo, cada nuevo intento desembocaba en un fracaso.
      Mientras menos nos toleraban las personas, más nos retirábamos de la sociedad; de la vida misma. A medida que nos sujetábamos aun más a Su Majestad el alcohol, la bruma glacial de la soledad se abatía sobre nosotros, ciudadanos temblorosos de su reino demente, más y más espesa, más y más negra. Algunos de nosotros buscábamos los lugares sórdidos, esperando encontrar en ellos compañías que comprendieran, que aprobaran. Momentáneamente lo lográbamos, y después la locura y el horrible despertar para enfrentar a los espantosos cuatro caballeros del Apocalipsis: El Terror, el Aturdimiento, la Frustración, la Desesperación. ¡Los infelices bebedores que lean esta página lo comprenderán bastante bien!
      En uno de sus pocos momentos de abstinencia, un gran bebedor dirá: „No me hace falta para nada el alcohol. Me siento mejor. Trabajo mejor. La paso mejor.” Como antiguos bebedores problema, sonreímos al escuchar esta declaración. Sabemos que nuestro amigo es como el niño que silba en la obscuridad para darse valor. Él se engaña. Dentro de sí piensa que daría cualquier cosa por poderse tomar media docena de cervezas con la certeza de salir indemne. Todavía intenta el viejo juego, porque no está satisfecho con su sobriedad. No puede imaginarse una vida sin alcohol. Llegará el día en que no podrá imaginar la vida, sea con alcohol o sin él. Y ese día conocerá entonces una soledad como muy pocas personas la han conocido. Se encontrará al borde del precipicio. Deseará el fin.
      Hemos relatado la forma en que fuimos salvados. Sin duda, usted piensa: „Sí. Sí quisiera. Pero, ¿deberé resignarme a llevar una vida en la que siempre tendré el mismo aspecto estúpido, fastidioso y triste que he reconocido en algunas personas virtuosas? Sé que debo vivir sin alcohol, pero, ¿cómo hacerlo? ¿Tienen acaso algo satisfactorio que ofrecerme a cambio?”
      Sí, y algo mucho más que eso: se trata de formar parte de la Agrupación de Alcohólicos Anónimos. Allí encontrará usted un alivio a la tensión, al aburrimiento y a la inquietud. Su imaginación será estimulada. La vida finalmente tendrá un significado para usted. Están frente a usted los años más satisfactorios de su existencia. Esto lo hemos encontrado en nuestra Agrupación y esto lo encontrará usted también.
      „¿Cómo podrá ocurrir todo esto? ”, se preguntará usted. „¿Dónde encontraré a estas personas?”
      Encontrará usted estos nuevos amigos en la ciudad en que vive. Muy cerca de usted hay alcohólicos que están muriendo, sin auxilio, como los náufragos de una nave que se está hundiendo. Si usted habita en un lugar grande, ahí los encontrará por centenas. Ricos o pobres, de clase social elevada o baja, ellos son los futuros miembros de Alcohólicos Anónimos. Entre ellos, algunos se convertirán en amigos para toda la vida. Se crearán entre ustedes lazos nuevos y maravillosos, pues juntos escaparán del desastre y, hombro con hombro, emprenderán el mismo viaje. Entonces comprenderá usted qué cosa significa dar algo de usted para que otros puedan sobrevivir y volver a descubrir la vida. Aprenderá el pleno significado de estas palabras: „Amarás a tu prójimo como a ti mismo.”
      Puede parecer increíble que estos hombres puedan volver a ser felices, respetables y útiles. ¿Cómo han podido salir de una miseria tal, de tal deshonor y de una situación tan desesperada? No hay que buscar muy lejos la respuesta a esta pregunta; debido a que tales cosas han sucedido entre nosotros, pueden repetirse para usted. Si las desea sobre cualquier otra cosa y está dispuesto a hacer uso de nuestra experiencia, estamos seguros de que lo que le hemos dicho ocurrirá. La era de los milagros aún está vigente. Nuestro mismo restablecimiento lo prueba.
      Esperamos que cuando este modesto libro sea lanzado sobre la marea mundial del alcoholismo, los bebedores derrotados se asirán de él para seguir sus sugerencias. Muchos, estamos seguros, se pondrán de pie y empezarán a caminar. Ellos avisarán a otros individuos enfermos, y grupos de Alcohólicos Anónimos surgirán en toda ciudad y en todo pueblo, y serán un refugio para aquellos que tienen que encontrar una salida.
      En el capítulo „Trabajando con otros”, usted se dio una idea de nuestro modo de acercarnos y ayudar a los demás a recuperar la salud. Supongamos ahora que, gracias a usted, varias familias han adoptado nuestro modo de vida. Usted querrá saber cómo proceder a partir de ese momento. Quizá la mejor forma de darse una idea sobre su futuro sea describirle cómo ha crecido nuestra Agrupación. He aquí una breve reseña:
      Hace casi cuatro años, en 1935, uno de los nuestros hizo un viaje a una ciudad del oeste de los Estados Unidos. Desde el punto de vista de negocios, este viaje terminó como un fracaso. Si hubiese tenido éxito en su asunto, hubiera conseguido establecerse financieramente, lo que en esa época era de una gran importancia para él. Pero la empresa terminó en un problema judicial, totalmente empantanada. Este asunto fue para él motivo de muchos rencores y de muchas polémicas.
      Profundamente desanimado, se encontraba él en una ciudad extraña, desacreditado y casi sin dinero. Todavía físicamente débil y sobrio desde hacía sólo unos cuantos meses, comprendió el peligro de su situación. Sentía una urgente necesidad de hablar con alguien. Pero..., ¿con quién?
      La tarde era sombría; él recorría una y otra vez el hall del hotel, preguntándose con qué dinero iba a pagar su cuenta. En un extremo del hotel se encontraba, debajo de un vidrio, la lista de las iglesias locales. Al otro extremo de la estancia, una puerta daba a un bar totalmente atrayente. Pudo ver ahí a una multitud animada y gozosa. Entre estas personas encontraría, sin duda, amigos y solaz. Pero, a menos que bebiera, no tendría el valor para hacer amistad con alguien y pasaría un solitario fin de semana.
      Evidentemente, él no podía beber, pero, ¿por qué no sentarse con buenas esperanzas a una mesa con una botella de refresco enfrente? Después de todo, ¿no había ya renunciado al alcohol desde hacía seis meses? Quizá podría aún permitirse... digamos tres copas. ¡Ni una más! El miedo se apoderó de él. Era como si jugara con fuego. La vieja e insidiosa aberración de la primera copa se apoderó de él otra vez. Se alejó temblando y se dirigió a la lista de iglesias al fondo del hall. El sonido de la música y de voces alegres flotaba aún en el aire y llegaba hasta él.
      ¿Pero, cómo olvidarse de su responsabilidad con su familia y con los hombres que morirían porque no sabían cómo restablecerse, ah sí, los otros alcohólicos? Debían existir muchos en esta ciudad. Le iba a telefonear a un sacerdote. La razón regresó a él. Se lo agradeció a Dios. Escogió una iglesia al azar en la lista, entró en una caseta telefónica y levantó el auricular.
      Su llamada al sacerdote lo condujo a casa de cierta persona, residente en esa ciudad, que — antes capaz y respetada — estaba ahora hundida casi en el fondo de la desesperación a causa del alcoholismo. Su caso era el de costumbre: matrimonio amenazado, esposa enferma, hijos desorientados, cuentas atrasadas y posición social comprometida. Él tenía un deseo desesperado de dejar de beber, pero no veía una salida, pues ya había tratado muchas formas de escape. Dolorosamente consciente de ser de algún modo anormal, no se daba plenamente cuenta de qué cosa significaba ser un alcohólico.
      Una vez que nuestro amigo le contó su experiencia, el hombre admitió que aun cuando ponía toda su voluntad de que era capaz, no podía cesar de beber durante mucho tiempo. Una experiencia espiritual, lo admitía, era absolutamente necesaria, pero la carga le parecía pesada si debía basarse en los principios sugeridos. Él dijo vivir en la inquietud constante de que alguien pudiese descubrir su alcoholismo. Y, obviamente, como todo alcohólico, estaba convencido de que muy pocas personas conocían su estado. ¿Por qué, y ésta era su objeción, debía perder los pacientes que le quedaban y causar aun más sufrimientos a su familia, cometiendo la tontería de declarar su condición enferma? Haría todo, menos eso.
      Todavía con curiosidad, invitó a nuestro amigo a vivir en su casa. Poco tiempo después, y justo cuando él pensaba estar adquiriendo un cierto dominio sobre su alcoholismo, se puso una borrachera magistral. Para él, ésta fue la crisis de todas las crisis. Comprendió que debía afrontar honestamente sus problemas si quería que Dios le diese el dominio sobre todos ellos, incluyendo el alcohol.
      Una mañana agarró al toro por los cuernos y se preparó a decirle a aquellas personas a las que más temía cuál había sido su problema. Con sorpresa se encontró bien acogido y se dio cuenta de que muchos ya sabían que él bebía. Saltó a su coche y fue a visitar a las personas a las que había hecho daño. Temblaba mientras iba de un lado a otro, porque aquello podía significar su ruina, especialmente si se trataba de una persona de su profesión.
      A medianoche regresó a casa exhausto pero muy feliz. Desde entonces no ha bebido una sola copa. Como veremos más adelante, él es desde entonces muy apreciado en su ciudad; los grandes daños causados en treinta años de abuso del alcohol fueron reparados en cuatro años.
      Pero la vida no fue fácil para los dos amigos. Encontraron numerosas dificultades. Juntos comprendieron que debían mantenerse espiritualmente activos. Un día le llamaron por teléfono a la enfermera en jefe del hospital local. Le explicaron que tenían necesidad de ayudar a otros alcohólicos y le preguntaron que si ella tendría entre sus enfermos a un alcohólico confirmado.
      „Sí”, respondió ella. „¡Tenemos una maravilla! Acaba de golpear a dos enfermeras. Pierde la cabeza totalmente cuando bebe. Pero es una buena persona cuando está sobrio, aunque se ha recuperado aquí ocho veces en los últimos seis meses. Creo que él fue en otros tiempos muy conocido como abogado en esta ciudad, pero por el momento está sólidamente inmovilizado.”
      ￼
      Teníamos allí a un verdadero candidato pero aparentemente no era demasiado prometedor. El uso de los principios espirituales en casos como éste no estaba tan bien experimentado como ahora. Pero uno de los dos amigos dijo: „Alójelo en un cuarto privado. Regresaremos.”
      Dos días después, un futuro miembro de Alcohólicos Anónimos observaba con ojos vidriosos a los dos desconocidos que permanecían a los lados de su cama. „¿Quiénes son ustedes y por qué este cuarto privado? Hasta ahora siempre me habían tenido en una sala común.”
      Uno de los visitantes le respondió: „Venimos a tratar su alcoholismo.”
      La desesperación se leyó en letras grandes sobre el rostro del hombre cuando replicó: „Oh, pero si es inútil. No hay nada que se pueda hacer conmigo. Soy un fracaso. Las últimas tres veces me emborraché saliendo de aquí. Tengo miedo de franquear esa puerta. No comprendo nada.”
      Durante una hora, los dos amigos le relataron sus experiencias de alcohólicos. En todo momento, el enfermo repetía: „Así me pasa a mí. Así me pasa a mí. Así me pongo cuando bebo.”
      Él supo que sufría una especie de envenenamiento grave, que esta afección deterioraba su organismo y le destruía la mente. Y se habló largamente del estado de ánimo que precedía la primera copa.
      „Sí, sí, me ha psado a mí,” decía el hombre enfermo, „exactamente como a ustedes. Ustedes dos saben de qué hablan. Sólo que yo no veo de qué pueda servir. Ustedes son hombres respetables. Yo también fui así, pero ahora ya no soy nada. Luego de escucharlos hablar, estoy más convencido que nunca de mi incapacidad para dejar de beber.” Los dos visitantes comenzaron a reír. El futuro miembro de A A replicó: „No veo que haya algo chistoso en esto.”
      Los dos amigos hablaron de su experiencia espiritual y le explicaron qué cosa trataban de hacerle comprender.
      Él los interrumpió diciendo: „Yo era muy asiduo a la iglesia, pero no funcionó. Recé tanto a Dios en esas horribles mañanas, cuando me atormentaba el dolor de cabeza, juré y volví a jurar que no volvería a tomar una sola gota más, pero a las nueve de la mañana ya estaba ahogado nuevamente.”
      ￼
      Al día siguiente encontramos a nuestro amigo más dispuesto a escuchar. Él había reflexionado al respecto. „Quizá tengan razón,” dijo. „Diosuede realizar cualquier milagro.” Después agregó: „La certeza que tengo es que no hizo gran cosa por mí cuando trataba de luchar yo solo contra esta juerga alcohólica.”
      Al tercer día, el abogado puso su vida al cuidado de su Creador y se declaró completamente dispuesto a hacer cualquier cosa que fuera necesaria. Su mujer vino a su encuentro sin casi atreverse a tener esperanza, aunque encontró algo diferente en el marido. Él había comenzado ya su experiencia espiritual.
      Esa misma tarde se vistió y dejó el hospital; era un hombre libre. Se involucró en una campaña electoral, hizo discursos, frecuentó toda clase de lugares, quedándose a veces de pie toda la noche. Perdió por un pequeño margen. Sin embargo, había encontrado a Dios y, al descubrir a Dios, se había encontrado a sí mismo.
      Esto ocurrió en junio de 1935. Desde entonces, él no ha vuelto a beber una copa. También se ha convertido en un miembro útil y respetable de su comunidad. Ha ayudado a otros hombres a restablecerse y  un miembro influyente de la iglesia, de la cual se había alejado por tanto tiempo.
      Había entonces tres alcohólicos en esta ciudad que hoy comprenden que deben ofrecer a otros lo que ellos descubrieron, o si no perecen. Después de haber fracasado varias veces en su búsqueda de otros candidatos, descubrieron a un cuarto. Este último llegó por medio de un conocido que había escuchado la buena nueva. Se trataba de un joven disoluto cuyos padres no acertaban a entender si quería o no dejar de beber. Su rechazo de todo lo que se relacionara con la iglesia trastornaba grandemente a sus padres, los cuales eran profundamente religiosos. Este joven hombre sufría horriblemente con sus borracheras, pero aparentemente no se podía hacer nada por él. Estuvo de acuerdo en internarse en el hospital, donde fue colocado en la misma habitación que anteriormente había ocupado el abogado.
      Recibió a tres visitantes. Poco después de su llegada, él les dijo: „La manera en que presentaron estos sucesos espiritualeses sensata. Estoy dispuesto a salir adelante con ustedes. Creo que, después de todo, mis viejos tenían razón.” Así fue como un nuevo miembro se unió a la Agrupación.
      Durante todo este tiempo, nuestro amigo del hall del hotel se había quedado en aquella ciudad. Ahí permaneció tres meses. Después regresó a su casa, dejando tras de sí a su primer conocido, al abogado y al joven disoluto. Estos hombres habían encontrado un nuevo interés en la vida. Aunque estaban conscientes de que tenían que ayudar a otros alcohólicos si querían permanecer sobrios, esta motivación de la abstinencia se colocó en segundo plano. Fue superada por la dicha que experimentaban al consagrarse a otros. Compartieron su hogar, sus magros recursos y fueron dichosos al consagrar su tiempo libre a los miembros que sufrían. De noche como de día estaban dispuestos a hacer hospitalizar a algún nuevo caso y, además, a visitarlo. El número de miembros aumentó. Hubo algunos fracasos que los confundieron pero, en estos casos, hicieron un esfuerzo por llevar a la familia del alcohólico a un modo de vida espiritual, aliviando así grandemente su angustia y sufrimiento.
      Al cabo de un año seis meses, los tres pioneros habían logrado reunir a siete nuevos miembros. Se frecuentaban mucho y raramente pasaba una noche sin que hubiera, en casa de uno o del otro, una pequeña reunión de hombres y mujeres dichosos de haber sido liberados y constantemente en busca de dar a conocer su descubrimiento a algún nuevo. Además de encontrarse así, sin formalidad, tomaron la costumbre de reservar una noche de la semana para dedicarla a una reunión dirigida a cualquiera que se interesara en un modo de vida espiritual. El fin principal de estas calurosas reuniones abiertas era darles a los recién llegados una ocasión y un lugar para hablar sobre sus problemas.
      Personas del exterior se interesaron en la causa del alcoholismo. Un hombre y su mujer pusieron su enorme casa a disposición de este heterogéneo grupo. Más tarde, esta pareja se entusiasmó tanto con nuestra obra que nos consagró su casa para nuestro restablecimiento. Numerosas fueron las mujeres desorientadas que vinieron a encontrar la compañía de mujeres comprensivas y calurosas, informadas sobre el problema, y para escuchar de boca de maridos salvados cómo habían vivido la experiencia; ellas venían a buscar consejo sobre las providencias que debían tomar para que su marido se hospitalizara y para que en su próxima recaída recibiese información por parte de otros alcohólicos ya restablecidos.
      Muchos hombres, aún temblorosos por la experiencia de recuperación en el hospital, han recobrado su libertad al franquear el portón de esta casa. Más de un alcohólico, después de haber entrado, sale con una solución a su problema, queda seducido por la alegría que reinaba en el interior, por las personas que reían de sus propias desgracias, pero que comprendían las de él. Impresionado por aquéllos que le habían hecho visitas en el hospital, él candidato capitulaba totalmente cuando, en una habitación del último piso de la casa, escuchaba a un hombre cuya experiencia correspondía con la suya. La expresión en los rostros de las mujeres, ese algo indefinible en los ojos de los hombres, el ambiente estimulante y electrizante del medio, todo concurría para convencerlo de que al final había encontrado un refugio.
      La manera tan práctica de abordar los problemas de alguien, la ausencia de toda intolerancia y formalidad, la auténtica democracia, la sorprendente comprensión con que estas personas daban testimonio eran irresistibles. El alcohólico y su mujer salían de esta casa embargados por el pensamiento de lo que ellos podrían hacer de ahí en adelante para ayudar a un alcohólico de su medio y su familia. Sabían que tenían una multitud de amigos; tenían la impresión de que conocían a esos extraños desde siempre. Habían sido testigos de milagros y era en ellos donde ahora el milagro se iba a operar. Tuvieron una visión de la Gran Realidad, de su Creador, bueno y todopoderoso.
      El día de hoy, esta casa apenas se da abasto para recibir a todos los visitantes cada semana, regularmente entre sesenta y ochenta. Los alcohólicos que son atraídos proceden de todos los lugares, tanto cercanos como lejanos. De las ciudades circunvecinas, las familias cubren una buena distancia para llegar ahí en coche. Una comunidad localizada a treinta millas de ahí cuenta con quince miembros de Alcohólicos Anónimos. Como se trata de una gran ciudad, creemos que la Agrupación alguna día deberá tener ahí centenas de miembros.
      Sin embargo, la vida de Alcohólicos Anónimos es más que asistir a reuniones e ir al hospital. Cada día se trata de reparar antiguas penas, de ayudar a componer diferencias familiares, de hacer que el hijo pródigo sea comprendido por sus furiosos padres, de prestar dinero y de ayudar a encontrar trabajo en caso de necesidad, eso forma parte de nuestra vida cotidiana. Ninguno está tan desacreditado o tan hundido como para negarle una calurosa recepción, siempre que sea sincero. Las distinciones sociales, las pequeñas rivalidades y los celos, todo eso nos hace reír mucho. Al principio náufragos de un mismo barco, después rehabilitados y unificados bajo un mismo Dios y deseosos de consagrar cuerpo y alma por el bien de otros, nuestros miembros no encuentran mucho interés en las cosas que cuentan tanto para otras personas. ¿Cómo podría ser de otro modo?
      En condiciones que apenas difieren, el mismo escenario se desarrolla en diferentes ciudades del este del país. En una de estas ciudades se encuentra un hospital afamado por su tratamiento de alcohólicos y drogadictos. Hace seis años, uno de nuestros miembros ingresó al mismo. Varios de nosotros sentimos, por vez primera, la presencia y la fuerza de Dios en el interior de los muros de este establecimiento. Le debemos mucho al médico responsable de la buena marcha de este hospital, pues, aunque nuestra presencia pudo comprometer su situación, él nos dijo que creía en nuestro método.
      Casi todos los días, este médico nos sugiere que nos acerquemos a cualquiera de sus pacientes. Como él comprende lo que nosotros hacemos, está en posición de seleccionar a los que estén dispuestos a restablecerse sobre una base espiritual. Muchos de nosotros que fuimos pacientes de este hospital, regresamos ahí para ofrecerles ayuda. Además, en esta ciudad del este hay reuniones informales, como las descritas anteriormente y donde usted podrá encontrar a treinta o cuarenta de nosotros. Ahí se ven nacer las mismas amistades espontáneas y se encuentra la misma disposición de ayuda entre nosotros, tal como ocurre con nuestros amigos del oeste del país. Nuestros miembros viajan mucho de un lado al otro del país para aportar su ayuda, y nosotros prevemos un fuerte aumento de membresía debido a estos intercambios.
      Tenemos la esperanza de que un día todos los alcohólicos que viajen encuentren grupos de Alcohólicos Anónimos a donde vayan. Hasta cierto punto esto ya se está realizando, como lo pueden testificar nuestros amigos dedicados a las ventas. Pequeños grupos de dos, tres o cinco miembros han surgido en ciertas poblaciones, gracias a las comunicaciones establecidas con nuestros dos centros más grandes. Aquéllos de nosotros que viajan, se detienen en estas poblaciones tan seguido como pueden hacerlo. Así es como podemos dar una mano a estos grupos y, de la misma manera, escapar a las tentaciones de las que todo viajero puede platicarle.
      Es así como hemos crecido. Y usted también podrá crecer aunque esté solo, con sólo el libro como equipaje. Creemos y tenemos la esperanza de que el libro contenga todo lo que usted necesite para que se sitúe sobre la vía de la recuperación.
      Sabemos lo que piensa. Usted se dice: „Estoy solo y tengo miedo. Soy incapaz de hacerlo.” Sin embargo, usted lo puede hacer. Se olvida de que acaba de descubrir una fuente de fuerza muy superior a usted mismo. Hacer todo lo que hemos logrado, con un apoyo tal, no es más que una cuestión de buena voluntad, paciencia y trabajo.
      Tomemos el caso de un miembro de A A que vivía en una gran ciudad. Habitaba ahí desde hacía pocas semanas cuando descubrió que el lugar contenía más alcohólicos por kilómetro cuadrado que cualquier otra ciudad del país. Esto ocurrió sólo unos pocos días antes que se escribieran estas líneas (1939). La situación causaba mucha inquietud a las autoridades locales. Nuestro amigo entró en contacto con un eminente psiquiatra que había tomado algunas iniciativas para la salud mental de la ciudadanía. Este médico era una persona muy capaz y estaba extraordinariamente ansioso por adoptar cualquier método que pudiera mejorar la situación. Entonces le preguntó a nuestro amigo acerca de lo que éste tenía que ofrecer.
      Nuestro amigo le expuso nuestro método, con un éxito tal que el médico aceptó hacer un ensayo con sus enfermos y con algunos otros alcohólicos de la clínica donde él practicaba. Sucesivamente se celebraron acuerdos con el psiquiatra en jefe de un gran hospital público, a fin de seleccionar a otros enfermos entre la corriente de miserables que circulaba por el establecimiento.
      Así, nuestro compañero trabajador pronto tendrá amigos en abundancia. Algunos de ellos quizá se hundan para nunca levantarse, pero si nuestra experiencia puede servir de medida, más de la mitad de los que reciban nuestro mensaje se convertirán en miembros de Alcohólicos Anónimos. Cuando en esa ciudad pocos hombres se hayan reencontrado a sí mismos y hayan descubierto la dicha de ayudar a los demás a afrontar de nuevo la vida, el proceso continuará hasta que cada enfermo haya tenido una oportunidad de restablecerse, a condición de que sea capaz de hacerlo y lo desee.
      Quizás usted todavía diga: „Pero no tendré la oportunidad de entrar en contacto con ustedes, los autores de este libro.” No podemos decirlo con certeza. Dios decidirá al respecto. Debe recordar que es siempre en Él en quien usted verdaderamente debe confiar. Él le mostrará cómo crear la confraternidad que usted tanto desea.
      Nuestro libro no tiene más intención que presentarle sugerencias a usted. Nos damos cuenta de que sabemos pocas cosas. Dios nos revelará más tanto a usted como a nosotros. En su meditación matinal pregúntele qué puede hacer usted cada día en favor del que aún sufre. Las respuestas vendrán, si el orden reina dentro de usted. Porque, evidentemente, usted no podrá transmitir algo que no tenga. Asegúrese de que sus relaciones con Él sean buenas y grandes cosas se producirán para usted y para un número incalculable de personas. Para nosotros, ésta es la Gran Verdad.
      Abandónese a Dios tal como usted Lo conciba. Reconozca sus faltas ante Él y ante sus compañeros de viaje. Limpie los escombros de su pasado. Done libremente aquello que se le ha donado y únase a nosotros. Nosotros estaremos con usted en la Fraternidad del Espíritu y sin duda que encontrará a algunos de nosotros mientras marcha valerosamente sobre el camino del Feliz Destino.
      ¡Qué Dios lo cuide y lo bendiga!
