      my experience, does this message include that there is hope, we are not alone,
      we can stay sober, and we can recover?&nbsp;</p>\r\n\r\n<p>Did someone carry
      the message to me?&nbsp; (See p. 18: 4,5)</p>\r\n\r\n<p>Why was an AA member
      able to reach me in a way that no one else ever had?&nbsp;</p>\r\n\r\n<p>What
      kind of service work am I doing today to carry the message?&nbsp; &nbsp; &nbsp;</p>\r\n\r\n<p>What
      are the step-by-step requirements for Twelfth Step work? (See BB Chapter 7,
      and this SbBB workbook pp. 109 - 110)</p>\r\n\r\n<p>May I share who I am, where
      I have come from, and how it is for me now?</p>\r\n\r\n<p>&nbsp;</p>\r\n\r\n<p><strong>3.)
      <em>Practice </em></strong><strong><em>these</em></strong><strong><em> principles&nbsp;
      &nbsp;</em></strong></p>\r\n\r\n<p>What does it mean to me to <em>practice</em>?
      (60: 0) Does it mean &lsquo;to keep trying&rsquo;?&nbsp;</p>\r\n\r\n<p>What
      does it mean to practice <em>these principles</em> (60: 0) in all my affairs?&nbsp;</p>\r\n\r\n<p>Do
      I find life offering opportunities to repeatedly experience my old shortcomings,
      my old patterns, my old behaviors, my old actor&rsquo;s roles (60: 4), my old
      thought-habits and my old motives (86: 2), but each time with new understanding?</p>\r\n\r\n<p>&nbsp;</p>\r\n\r\n<p><strong>III
      &nbsp; &nbsp; DAILY PRACTICE OF STEP 12 PRINCIPLES</strong></p>\r\n\r\n<p>How
      may I deeply wish that others, including myself, may be happy, joyous, and free?</p>\r\n\r\n<p>How
      may I understand that sometimes the best way of loving and helping is to stop
      enabling someone else to drink?</p>\r\n\r\n<p>What is my attitude about sponsorship?
      What is my attitude about service?&nbsp;</p>\r\n\r\n<p>How may I practice spiritual
      principles, such as compassion, regardless of how I feel?&nbsp; &nbsp; &nbsp;</p>\r\n\r\n<p>If
