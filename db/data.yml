    - "<p><strong>STEP&nbsp; 1&nbsp;&nbsp; &nbsp;Bill&rsquo;s Story</strong></p>\r\n\r\n<p>&nbsp;</p>\r\n\r\n<p><strong>Step
      1. We admitted we were powerless over alcohol &ndash; that our lives had become
      unmanageable.</strong></p>\r\n\r\n<p><strong><em>Upon a </em></strong><strong><em>foundation</em></strong><strong><em>
      of complete willingness</em>&hellip;. (12: 4)</strong></p>\r\n\r\n<p><strong><em>&hellip;the
      mental twist which leads to the first drink of a spree.</em> (92: 0)</strong></p>\r\n\r\n<p><strong>Step
      1 written inventory</strong></p>\r\n\r\n<p>&nbsp;</p>\r\n\r\n<p><strong>I &nbsp;
      &nbsp; ON YOUR OWN:&nbsp; STUDY &ndash; What did the the Big Book authors say?</strong></p>\r\n\r\n<p><strong>READ
      &nbsp; &nbsp; </strong>Chapter 1 Bill&rsquo;s Story, pp.1 &ndash; 16.&nbsp;<strong>
      </strong>Read in the Big Book how in 1934 one of AA&#39;s founders, Bill W.,
      learned of the problem, the solution, and the program of action to recover from
      alcoholism.</p>\r\n\r\n<p>1. The <strong>Problem</strong>: From Dr. Silkworth,
      Bill learned of the medical problem of alcoholism as both a mental and a physical
      illness. (7:1; xxv-xxxii)</p>\r\n\r\n<p>2. The <strong>Solution</strong>: From
      Dr. Carl Jung, (through Roland H. and Ebby T.) Bill learned of the spiritual
      solution to the problem as a <em>necessary vital spiritual experience</em>.
      (27: 5; see also 9: 6; 567-8)</p>\r\n\r\n<p>3. The <strong>Program of Action</strong>:
      From the Oxford Group (through Ebby T.), Bill learned of the discipline of practicing
      a step by step program of principles and action that opens one to the necessary
      <em>vital spiritual experiences.</em>&nbsp; (27: 4) [See also He Sold Himself
      Short, 263: 0]</p>\r\n\r\n<p>&nbsp;</p>\r\n\r\n<p><strong>WRITE &nbsp; </strong>Write
      down how the matters set forth in Bill&rsquo;s Story reflect your own life.&nbsp;</p>\r\n\r\n<p>Cross
      off the bulleted focus and reflection comments as you consider them.</p>\r\n\r\n<p>Continue
      writing your Step 1 inventory about your powerlessness over alcohol and how
      your life is unmanageable.</p>\r\n\r\n<p>&nbsp;</p>\r\n\r\n<p>&nbsp;<strong>TALK
      &nbsp; &nbsp; </strong>Speak with your sponsor and other group members about
      the study group and the Step 1 readings.&nbsp;</p>\r\n\r\n<p>&nbsp;</p>\r\n\r\n<p><strong>PRACTICE
      DAILY RELAXATION WITH MEDITATION / PRAYER</strong></p>\r\n\r\n<p>&nbsp;</p>\r\n\r\n<p><strong>II
      &nbsp; &nbsp; WITH THE GROUP: PRACTICE &ndash; What does the Big Book say to
      me about my practice of Step 1?</strong></p>\r\n\r\n<p>&nbsp;</p>\r\n\r\n<p>We
      review selections from Bill&#39;s Story together.&nbsp;</p>\r\n\r\n<p>We each
      consider sharing our own writings and personal Step 1 stories with the group.</p>\r\n\r\n<p>Rather
      than &#39;yes&#39; and &#39;no&#39; responses, consider answering in detail
      and with examples.</p>\r\n\r\n<p>&nbsp;</p>\r\n\r\n<p><strong>Points of Focus
      and Reflection &nbsp; </strong>(Consider 2: 2; 3: 2; 5: 4-6: 1; 8: 1-9: 6; 12:
      2-14: 6)</p>\r\n\r\n<p><strong>1.) &nbsp; The <em>Problem</em> (17: 1)</strong></p>\r\n\r\n<p>What
      did Bill mean by, <em>I commenced to forge the weapon&hellip;that one day would
      turn&hellip;like a boomerang and&hellip;cut me to ribbons</em>? (2: 2)</p>\r\n\r\n<p>Was
      there a time for me when <em>liquor ceased to be a luxury; it became a necessity</em>?
      (5: 1) &nbsp;</p>\r\n\r\n<p>Did I think <em>I could control the situation</em>?
      (5: 1)</p>\r\n\r\n<p>Did I ever wonder, <em>Was I crazy?</em> (5: 5) &nbsp;</p>\r\n\r\n<p>How
      does an <em>appalling lack of perspective&nbsp;</em> relate to sanity, honesty,
      or humility? (5: 5)&nbsp; What do sanity, honesty, and humility mean to me?
      [Optional: <em>12&amp;12</em> pp, 48: 0; 58: 1; 72: 2]</p>\r\n\r\n<p>In what
      specific ways did I feel <em>the remorse, horror and hopelessness of the next
      morning</em>? (6: 1)&nbsp;</p>\r\n\r\n<p>Did I ask, <em>Should I kill myself</em>?
      (6: 1)</p>\r\n\r\n<p>&nbsp;In what ways did I seek <em>oblivion</em>? (6: 1)&nbsp;</p>\r\n\r\n<p>&nbsp;In
      what ways have I felt fear? (6: 2, 7: 0)&nbsp;</p>\r\n\r\n<p>What are my reflections
      on Dr. Silkworth&#39;s proposition that we have been <em>seriously ill, bodily
      and mentally</em>? (7: 1)</p>\r\n\r\n<p>Did I see that <em>I could not take
      so much as one drink</em>? (5: 4) &nbsp;</p>\r\n\r\n<p>Did such <em>self-knowledge</em>
      (7: 2) of the problem of <em>the insanity of that first drink </em>(8: 2) alone
      keep me sober?&nbsp;</p>\r\n\r\n<p>Bill describes taking Step 1 by admitting,
      <em>Alcohol was my master</em>. (8: 1)</p>\r\n\r\n<p>In what ways has alcohol
      been my master? (8: 1)</p>\r\n\r\n<p>&nbsp;</p>\r\n\r\n<p><strong>2.) &nbsp;
      The <em>Solution</em> (17: 3)&nbsp;</strong></p>\r\n\r\n<p>What is my understanding
      of the <em>simple religious idea</em>? (9: 6)</p>\r\n\r\n<p>What was my reaction
      to&rsquo; religion&rsquo;, &lsquo;the church&rsquo;, and &lsquo;God&rsquo;?
      (10: 1)</p>\r\n\r\n<p>How do I react to the suggestion, <em>Why don&rsquo;t
      you choose your own conception of God?</em> (12: 2; 46: 2)&nbsp;</p>\r\n\r\n<p>Bill
      takes Step 2 when he understands that, <em>nothing more was required...to make
      my beginning</em> than <em>being willing</em> <em>to believe</em>. (12: 4)</p>\r\n\r\n<p>Note
      that Bill was instructed <em>to sit quietly</em> and <em>to</em> <em>test </em>[his]<em>
      thinking by the new God-consciousness within</em>. (13: 4)&nbsp;</p>\r\n\r\n<p>&nbsp;</p>\r\n\r\n<p><strong>3.)
      &nbsp; The <em>Program of Action</em> (9: 6)&nbsp;</strong></p>\r\n\r\n<p>What
      is my understanding of the <em>practical program of action</em>? (9: 6)&nbsp;</p>\r\n\r\n<p>How
      did this derive from the non-alcoholic <em>Oxford Groups of that day</em>? (
      xvi: 0; and see 263: 0)&nbsp;</p>\r\n\r\n<p>What are <em>the essential requirements</em>,
      as I understand them? (13: 5 - 14: 0)</p>\r\n\r\n<p>How do I understand, <em>It
      meant destruction of self-centeredness</em>? (14: 1)</p>\r\n\r\n<p>What were
      the <em>revolutionary and drastic proposals</em>? (14: 2)&nbsp;</p>\r\n\r\n<p>Note
      that Bill essentially takes Step 3 through Step 12 at this time while still
      in the hospital. [Step 1 (8: 1); Step 2 (12: 4); Steps 3-11 (13: 2-4); Step
      12 (1st part 13: 5; 2nd part 14: 5, 6)]</p>\r\n\r\n<p>&nbsp;</p>\r\n\r\n<p><strong>STEP
      1&nbsp; WRITTEN&nbsp; INVENTORY</strong></p>\r\n\r\n<p>&nbsp;</p>\r\n\r\n<p><strong>Step
      1. We admitted we were powerless over alcohol &ndash; that our lives had become
      unmanageable.</strong></p>\r\n\r\n<p>&nbsp;</p>\r\n\r\n<p>Consider these questions,
      which are borrowed from meetings and recovery literature. Add your own as you
      see fit.&nbsp; Copy and expand this template in your own notebook.</p>\r\n\r\n<p>Consider
      responding in detail with specific examples, rather than rote yes&#39;s or no&#39;s.</p>\r\n\r\n<p>&nbsp;</p>\r\n\r\n<p><strong>I
      &nbsp; &nbsp; POWERLESSNESS</strong> &nbsp; &nbsp;&nbsp; &nbsp;Body&nbsp;&nbsp;
      &nbsp;The physical compulsion [compelled to act]&nbsp;</p>\r\n\r\n<p>What were
      all of the types and amounts of alcohol and drugs I used, from my first time
      to the present? What did it cost me or others &ndash; purchases, income, fines?
      Emotional cost?</p>\r\n\r\n<p>-</p>\r\n\r\n<p>-</p>\r\n\r\n<p>&nbsp;</p>\r\n\r\n<p>When
      have I experienced the abnormal physical reaction to alcohol? [&lsquo;One drink
      leads to another.&rsquo; Suggestion: Describe the last drink or a similar episode
      in detail.]</p>\r\n\r\n<p>-</p>\r\n\r\n<p>-</p>\r\n\r\n<p>&nbsp;</p>\r\n\r\n<p>When
      did I recognize that I lost control of my drinking? [I drink to excess. I cannot
      stop when I want to. Heard in a meeting: &ldquo;When I drink&nbsp; I break out
      in a binge.&rdquo;]&nbsp;</p>\r\n\r\n<p>-</p>\r\n\r\n<p>-</p>\r\n\r\n<p>&nbsp;</p>\r\n\r\n<p>In
      what ways have I attempted, and have failed, to control my drinking? Did I use
      alcohol, or did alcohol use me?</p>\r\n\r\n<p>-</p>\r\n\r\n<p>-</p>\r\n\r\n<p>&nbsp;</p>\r\n\r\n<p>What
      were the things I did while acting out on my disease that I would never do when
      focusing on recovery? (ie: destructive behavior, loss of memory and blackouts,
      being abusive physically or verbally, insane and suicidal behaviors, etc.)</p>\r\n\r\n<p>-</p>\r\n\r\n<p>-</p>\r\n\r\n<p>&nbsp;</p>\r\n\r\n<p>What
      would my life be like if I admitted being powerless over alcohol and other dysfunctional
      behaviors?</p>\r\n\r\n<p>-</p>\r\n\r\n<p>-</p>\r\n\r\n<p>&nbsp;</p>\r\n\r\n<p>What
      other aspects of my life am I powerless over? &nbsp;</p>\r\n\r\n<p>-</p>\r\n\r\n<p>-</p>\r\n\r\n<p>&nbsp;</p>\r\n\r\n<p>In
      what ways has my disease been active recently? How do I behave compulsively?</p>\r\n\r\n<p><strong>STEP
      1 WRITTEN INVENTORY</strong></p>\r\n\r\n<p>&nbsp;</p>\r\n\r\n<p><strong>II &nbsp;
      &nbsp; UNMANAGEABILITY</strong> &nbsp; &nbsp;&nbsp; &nbsp;Mind&nbsp;&nbsp; &nbsp;The
      mental obsession [besieged, haunted]</p>\r\n\r\n<p>(obsessed with self = self-centeredness)</p>\r\n\r\n<p>When
      and how has my mind told me that one drink will not hurt?</p>\r\n\r\n<p>-</p>\r\n\r\n<p>-</p>\r\n\r\n<p>&nbsp;</p>\r\n\r\n<p>How
      did jails or institutions take over the management of my life at different times?</p>\r\n\r\n<p>-</p>\r\n\r\n<p>-</p>\r\n\r\n<p>&nbsp;</p>\r\n\r\n<p>How
      am I addicted to changing my mood?&nbsp; What was I trying to change?&nbsp;&nbsp;
