      Dans mon lit d’hôpital, la pensée m’est venue qu’il y avait des milliers d’alcooliques désespérés qui seraient heureux de bénéficier de ce qui m’avait été donné de façon aussi gratuite. Je pourrais peut-être en aider quelques-uns. Ils pourraient ensuite intervenir auprès d’autres alcooliques.
      Mon ami avait insisté sur l’absolue nécessité de mettre les principes qu’il m’avait enseignés en pratique dans tous les domaines de ma vie. Il était particuliè- rement important que je m’occupe des autres de la même façon que mon ami l’avait fait pour moi. La foi sans les œuvres est une foi morte, disait-il. Et c’est particulièrement vrai pour un alcoolique ! Car, si un alcoolique néglige d’enrichir et de perfectionner sa vie spiriuelle par son action auprès des autres et par le don de soi, il ne pourra pas survivre aux épreuves et aux dépressions qui le guettent. S’il ne se tenait pas ainsi occupé, l’alcoolique boirait sûrement de nouveau et s’il buvait, il mourrait sûrement. Alors, la foi serait morte en effet. C’est ainsi que nous voyons les choses.
