    - AUX EMPLOYEURS
    - "Parmi les nombreux employeurs que nous connaissons, nous pensons à un de nos
      membres qui a passé une grande partie de sa vie dans le monde des grandes entreprises.
      Il a embauché et congédié des centaines d’hommes. C’est avec un œil d’employeur
      qu’il voit l’alcoolique. Son point de vue actuel devrait se révéler exceptionnellement
      utile aux gens d’affaires, où qu’ils soient. Mais laissons-le parler.\r\nJ’
      ai déjà été directeur adjoint d’ un service qui employait six cents personnes.
      Un jour, ma secrétaire m’a annoncé que M.B. insistait pour me parler. Je lui
      ai dit de répondre que je n’étais pas intéressé. J’avais prévenu plusieurs fois
      cet employé qu’il ne lui restait plus qu’une seule chance. Peu de temps après,
      il m’avait téléphoné de Hartford, deux jours de suite, dans un état d’ébriété
      tel qu’il pouvait à peine parler. J’ai dit à ma secrétaire que c’en était fini
      de lui, bel et bien fini.\r\nMa secrétaire est revenue me dire que ce n’était
      pas M.B. au téléphone mais son frère, et que celui-ci avait un message pour
      moi. Je m’attendais encore à une demande d’indulgence, mais voici ce que j’ai
      entendu au bout du fil : « Je voulais seulement vous dire que Paul s’est jeté
      du haut d’une fenêtre d’un hôtel à Hart- ford samedi dernier. Il a laissé une
      note disant que vous étiez le meilleur patron qu’il avait jamais eu et que vous
      n’étiez responsable en aucune façon de son geste. »\r\nUne autre fois, comme
      j’ouvrais une lettre posée sur mon bureau, une coupure de journal est tombée.
      Il s’agissait de la nécrologie de l’un des meilleurs repré- sentants que j’avais
      eus dans mon service. Après deux semaines de beuverie, il avait appuyé sur la
      gâchette d’un fusil après avoir mis le bout du canon dans sa bouche. Six semaines
      auparavant, je l’avais congédié pour cause d’alcoolisme.\r\nVoici encore un
      autre exemple : une femme, par- lant faiblement dans l’appareil, m’a téléphoné
      de Vir- ginie. Elle voulait savoir si l’assurance contractée par son mari avec
      l’entreprise était encore en vigueur. Quatre jours auparavant, il s’était pendu
      dans la remi- se à bois. Parce qu’il buvait, j’avais dû le congédier en dépit
      de son intelligence et de son esprit vif ; il était l’un des meilleurs organisateurs
      que j’avais connus.\r\nVoilà donc trois hommes exceptionnels à jamais per- dus
      parce que, à ce moment-là, je ne comprenais pas l’alcoolisme comme je le comprends
      aujourd’hui. Et, ironie du sort, je suis moi-même devenu alcoolique ! Sans l’intervention
      d’une personne qui m’a compris, j’aurais peut-être suivi leur chemin. Ma chute
      a coûté on ne sait combien de milliers de dollars au monde des affaires car
      il faut beaucoup d’argent pour former un homme à un poste de haute direction.
      Ce genre de gas- pillage ne se rattrape jamais. Selon nous, le monde des affaires
      est touché par une situation qui pourrait être améliorée si elle était mieux
      comprise un peu partout.\r\nPresque tous les employeurs de nos jours se sen-
      tent moralement responsables du bien-être de leurs employés et tentent de s’acquitter
      de cette responsa- bilité. Qu’ils ne l’aient pas toujours fait en face des alcooliques
      est facile à comprendre. Aux yeux de l’employeur, l’alcoolique a souvent fait
      figure de fou de la pire espèce. Parfois, en raison du talent parti- culier
      de l’employé ou du grand attachement person- nel de l’employeur envers l’employé,
      ce dernier a été maintenu à son poste et cela, plus longtemps qu’il ne convenait.
      Certains employeurs ont essayé tous les remèdes connus. Quelques-uns seulement
      ont manqué de patience et de tolérance. Et nous, qui avons abusé des meilleurs
      employeurs, pouvons difficilement leur reprocher de nous avoir brusqués.\r\nEn
      voici un exemple typique. Un des membres de l’une des institutions bancaires
      les plus importantes en Amérique sait que je ne bois plus. Un jour, il m’a parlé
      d’un des membres du conseil de cette banque et d’après le portrait qu’il en
      faisait, cet homme était sans doute alcoolique. J’ai vu là une occasion de rendre
      service. Alors, pendant deux heures, je lui ai parlé de cette maladie qu’est
      l’alcoolisme et j’ai décrit les symptômes et les conséquences du mieux que j’ai
      pu. Il a fait le commentaire suivant : « Très intéressant. Mais je suis certain
      que cet homme a réglé son problème d’alcool. Il est revenu récemment d’un congé
      de trois mois, il a suivi une cure de désintoxication, il a l’air de bien se
      porter et, par surcroît, le conseil l’a averti que c’était sa dernière chance.
      »\r\nJe pouvais seulement lui répondre que si les choses se passaient comme
      d’habitude, cet homme rechuterait plus durement que jamais. Cela, pensais-je,
      était inévi- table, et je me demandais si la banque n’agissait pas de façon
      injuste envers lui. Pourquoi ne pas le mettre en contact avec un alcoolique
      membre d’un de nos groupes ? Il aurait peut-être une chance de s’en sortir.
      Je lui ai signalé que je n’avais pas avalé une goutte d’alcool depuis trois
      ans et cela, malgré des difficultés qui auraient poussé neuf hommes sur dix
      à se soûler comme des perdus. Pourquoi ne pas lui donner l’occasion d’en- tendre
      mon histoire ? « Oh ! non ! répondit mon ami. Ou bien ce type cesse de boire,
      ou bien il se retrouvera sans emploi. S’il a autant de volonté et de courage
      que toi,ilvaréussirets’ensortir. »\r\nJ’aurais voulu crier mon découragement,
      car je voyais que je n’avais pas réussi à amener mon ami banquier à comprendre.
      Il ne pouvait tout simplement pas croire que son confrère du conseil souffrait
      d’une maladie grave. Je n’avais qu’à attendre.\r\nL’homme en question a effectivement
      rechuté et perdu son emploi. Nous sommes entrés en contact avec lui après son
      licenciement. Sans difficulté, il a accep- té les principes et la méthode qui
      nous avaient aidés. Je ne doute pas qu’il soit en voie de rétablissement. Pour
      moi, cet incident illustre l’incompréhension que l’on a de la souffrance de
      l’alcoolique et l’ignorance des employeurs quant au rôle qu’ils pourraient jouer
      dans le rétablissement de leurs employés atteints de la maladie.\r\nSi vous
      désirez venir en aide à un alcoolique, vous feriez bien de ne pas tenir compte
      de votre façon de boire, ou de ne pas boire. Que vous soyez un buveur invétéré
      ou modéré, ou que vous ne buviez pas du tout, vous pouvez avoir des opinions
      bien arrêtées ou même des préjugés sur la question. Si vous buvez modéré- ment
      vous êtes peut-être plus ennuyé par les alcoo- liques que celui qui est parfaitement
      abstinent. Le fait de boire occasionnellement et de comprendre vos propres réactions
      vous procure une assurance envers nombre de choses qui ne se vérifient pas nécessaire-
      ment chez les alcooliques. En tant que buveur modé- ré, vous pouvez, à volonté,
      boire ou ne pas boire. Vous pouvez vous maîtriser comme vous le voulez. Lors-
      qu’il vous arrive un soir de faire la fête, vous pouvez vous lever le lendemain,
      secouer la tête et vaquer à vos affaires. Pour vous, l’alcool n’est pas vraiment
      un problème. Vous ne pouvez pas comprendre pourquoi il en serait un pour d’autres,
      sinon pour les gens sans volonté ou idiots.\r\nLorsqu’on a affaire à un alcoolique,
      il peut arriver – et cela est naturel – que l’on soit agacé par sa faiblesse,
      sa bêtise et son irresponsabilité. Même ceux qui com- prennent mieux la maladie
      risquent encore de réagir de la sorte.\r\nRegarder agir un alcoolique dans votre
      société sou- vent vous éclairera. Habituellement, cet alcoolique n’est-il pas
      brillant, vif d’esprit, plein d’imagination et sympathique ? Lorsqu’il n’a pas
      bu, est-ce qu’il ne tra- vaille pas beaucoup et n’a-t-il pas le don de faire
      avancer les choses ? S’il avait ces qualités et qu’il ne buvait pas, vaudrait-illapeinedelegarderdansvotreservice
      ?A-t- il droit à la même considération que les autres employés en mauvaise santé
      ? Vaut-il la peine d’être sauvé ? Si vous croyez que oui, alors les suggestions
      ci-dessous peuvent vous être utiles, que vous agissiez pour des rai- sons humanitaires
      ou d’affaires, ou les deux.\r\nPouvez-vous mettre de côté l’impression que vous
      êtes en face d’un simple cas de mauvaise habitude, d’en- têtement ou de manque
      de volonté ? Si cela vous pose des difficultés, vous auriez avantage à relire
      les chapitres deux et trois, où la maladie de l’alcoolisme est longue- ment
      expliquée. À titre d’homme d’affaires, vous voulez être certain de la nécessité
      d’agir avant d’envisager les résultats. Si vous admettez que votre employé est
      malade, pouvez-vous lui pardonner ce qu’il a fait dans le passé ? Pouvez-vous
      oublier les absurdités passées ?\r\nEst-il possible que vous teniez compte du
      fait qu’il a été victime d’une façon de penser aberrante directement causée
      par l’action de l’alcool sur son cerveau ?\r\nJe me souviens très bien de ma
      surprise en enten- dant un éminent médecin de Chicago me rapporter des cas de
