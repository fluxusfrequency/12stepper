      the beneficial <em>huge emotional displacements and rearrangements </em>(27:
      4) that happen to us as we work through the Big Book Step 4 process. Our Step
      4 turnaround is returning us to our proper orientation, back from our isolation.&nbsp;</p>\r\n\r\n<p>We
