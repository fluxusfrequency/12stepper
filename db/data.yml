      à l’alcool, qui est puissant, déroutant, sournois ! Sans aide, c’est trop pour
      nous. Mais il y a un Être qui a tout pouvoir, et cet Être, c’est Dieu. Puissiez-vous
      Le découvrir main- tenant !\r\nLes demi-mesures ne nous ont rien donné. Nous
      nous trouvions à un tournant de notre vie. Nous avons demandé Sa protection
      et Son aide et nous nous sommes abandonnés à Lui complètement.\r\nVoici les
      étapes que nous avons suivies et que nous proposons comme programme de rétablissement
      :\r\n1. Nous avons admis que nous étions impuissants devant l’alcool — que nous
      avions perdu la maî- trise de notre vie.\r\n\t2.\tNous en sommes venus à croire
      qu’une Puis- sance supérieure à nous-mêmes pouvait nous rendre la raison. \r\n\t3.\tNous
      avons décidé de confier notre volonté et notre vie aux soins de Dieu tel que
      nous Le concevions. \r\n\t4.\tNous avons procédé sans crainte à un inventai-
      re moral, approfondi de nous-mêmes. \r\n\t5.\tNous avons avoué à Dieu, à nous-mêmes
      et à un autre être humain la nature exacte de nos torts. \r\n\t6.\tNous étions
      tout à fait prêts à ce que Dieu éli- mine tous ces défauts. \r\n\t7.\tNous Lui
